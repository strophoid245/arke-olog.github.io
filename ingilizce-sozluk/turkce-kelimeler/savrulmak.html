<!DOCTYPE html><html><head><title>savrulmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>savrulmak</h1><p>1. to be winnowed; to be thrown into the air. 2. to be driven about, be scattered (by the wind). 3. to be flung, be hurled. 4. to be brandished; to be wielded. 5. (for money) to be spent prodigally.</p></body></html>
