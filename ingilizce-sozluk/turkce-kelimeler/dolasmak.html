<!DOCTYPE html><html><head><title>dolaşmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>dolaşmak</h1><p>1. to walk around, wander, stroll. 2. to take an indirect route, go the long way around. 3. (for a road) to be indirect. 4. (for hair, thread) to get tangled. 5. (for rumor, news) to circulate. 6. /ı/ to wander around (a place).</p></body></html>
