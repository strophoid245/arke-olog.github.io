<!DOCTYPE html><html><head><title>bayağı İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>bayağı</h1><p>1. coarse, vulgar, low. 2. ordinary, plain, common. 3. altogether, simply, just plain. –– gün weekday. –– kaçmak (for words, behavior, dress) to be unsuitable, be out of place.</p></body></html>
