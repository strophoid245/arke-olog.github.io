<!DOCTYPE html><html><head><title>soydurmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>soydurmak</h1><p>/ı, a/ 1. to have (someone) peel (a vegetable or fruit). 2. to have (someone) skin (an animal). 3. to have (one person) undress (another); to allow (one person) to undress (another). 4. to have (one person) rob (another).</p></body></html>
