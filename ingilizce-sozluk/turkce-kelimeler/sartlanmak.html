<!DOCTYPE html><html><head><title>şartlanmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>şartlanmak</h1><p>1. psych. to be conditioned, be trained to respond in a certain way. 2. (for something ritually unclean) to be cleansed by being washed three times in succession. 3. colloq. to be given a good washing or scrubbing.</p></body></html>
