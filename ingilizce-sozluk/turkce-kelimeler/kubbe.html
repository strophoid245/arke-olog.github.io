<!DOCTYPE html><html><head><title>kubbe İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>kubbe</h1><p>1. dome (convex roof). 2. sky, vault of heaven, firmament. –– altı hist. room in Topkapı Palace where the grand vizier met with the Council of State. ––leri çınlatmak to shout loud enough to wake the dead; to raise the roof.</p></body></html>
