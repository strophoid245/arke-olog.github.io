<!DOCTYPE html><html><head><title>helalleşmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>helalleşmek</h1><p>1. to forgive each other any injury or hurt done knowingly or unknowingly, make amends for all that has past (done before saying farewell, before a battle, or when death appears near). 2. to call it a deal fair and square (on concluding a business agreement).</p></body></html>
