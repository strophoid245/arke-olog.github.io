<!DOCTYPE html><html><head><title>çukur İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>çukur</h1><p>1. pit, hole; hollow, depression; dent; cavity. 2. low; depressed; hollow; concave. 3. cesspool. 4. dimple. 5. colloq. (a) grave. 6. slang *asshole, anus. –– açmak to dig a pit or a hole. ––unu kazmak /ın/ to plot against (someone).</p></body></html>
