<!DOCTYPE html><html><head><title>havalandırmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>havalandırmak</h1><p>/ı/ 1. to air, ventilate. 2. to take (an aircraft) up into the air; to make (a kite) catch the wind. 3. to make (a bird) fly away. 4. to make (someone) restless. 5. to cause (someone) to become frivolous and irresponsible.</p></body></html>
