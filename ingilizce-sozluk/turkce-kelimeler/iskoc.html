<!DOCTYPE html><html><head><title>İskoç İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>İskoç</h1><p>1. Scotch, Scottish, of Scotland or the Scots. 2. Scotch, Scotch whisky. 3. (a) Scot; Scotsman; Scotswoman. –– ayini Scottish rite (in Masonry). –– dansı schottische. –– teriye Scottish terrier, Scotch terrier, scottie, scotty. –– viskisi Scotch whisky.</p></body></html>
