<!DOCTYPE html><html><head><title>çırpmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>çırpmak</h1><p>/ı/ 1. to shake out (a tablecloth, rug, etc.). 2. to agitate (a piece of laundry, a cloth, etc.) (in water) (as is done when rinsing). 3. to clap (one´s hands). 4. (for a bird) to flap (its wings). 5. to trim, clip. 6. to beat, whisk, or whip (a food). 7. to steal.</p></body></html>
