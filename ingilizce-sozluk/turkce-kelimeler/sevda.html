<!DOCTYPE html><html><head><title>sevda İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>sevda</h1><p>1. passionate love, passion. 2. passion, strong wish or desire. –– çekmek to be passionately in love, suffer the pangs of passionate love. ––sına düşmek to become imbued with a passion for, develop a passionate desire to. ––yı sarmak /a/ to fall passionately in love with.</p></body></html>
