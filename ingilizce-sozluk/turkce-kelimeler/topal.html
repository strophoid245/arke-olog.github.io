<!DOCTYPE html><html><head><title>topal İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>topal</h1><p>1. lame, crippled. 2. wobbly, unsteady, (piece of furniture) which has one leg that is shorter than the others. 3. lame person or animal; cripple. –– eşekle kervana karışmak/katılmak to try to do something big with woefully inadequate means.</p></body></html>
