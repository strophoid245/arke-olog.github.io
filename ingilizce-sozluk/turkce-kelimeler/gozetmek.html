<!DOCTYPE html><html><head><title>gözetmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>gözetmek</h1><p>/ı/ 1. to look after, take care of; to guard, protect. 2. to keep in mind, bear in mind, consider, take into consideration. 3. to observe, regard (a law, rule, or regulation). 4. to watch for, look out for, be on the lookout for, be on the alert for.</p></body></html>
