<!DOCTYPE html><html><head><title>sıkmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sıkmak</h1><p>1. /ı/ to squeeze. 2. /ı/ to wring. 3. /ı/ to hold (someone, something) tightly. 4. /ı, a/ to squirt (something) on. 5. /ı/ to put pressure on (someone). 6. /ı/ to annoy, bother. 7. /ı/ to shoot, fire (a bullet).</p></body></html>
