<!DOCTYPE html><html><head><title>pervane İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>pervane</h1><p>1. propeller (of an airplane); fan blower, fanner (of a fan). 2. screw (of a ship). 3. moth (that is attracted to a light at night). –– gibi always on hand and ready to be of help. –– olmak /a/ to be (someone´s) shadow, follow (someone) everywhere.</p></body></html>
