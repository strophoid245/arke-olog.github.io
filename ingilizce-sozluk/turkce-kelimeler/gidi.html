<!DOCTYPE html><html><head><title>gidi İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>gidi</h1><p>1. used with the pronoun seni to form a mock reproach: Seni gidi seni! You rascal you!/You minx! 2. used with hey and a noun to express nostalgia: Hey gidi günler hey! Ah, those were the days!</p></body></html>
