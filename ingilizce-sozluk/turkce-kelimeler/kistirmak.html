<!DOCTYPE html><html><head><title>kıstırmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>kıstırmak</h1><p>/ı, a/ 1. to have (someone) turn down or diminish the flow or volume of (something). 2. to get (a part of one´s body) caught or entangled in (a place): Elini makineye kıstırdı. He got his hand caught in the machine.</p></body></html>
