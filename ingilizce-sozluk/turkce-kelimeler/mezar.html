<!DOCTYPE html><html><head><title>mezar İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>mezar</h1><p>grave; tomb; mausoleum. ––dan çıkarmak /ı/ to save (someone´s) life, save (someone) from certain death. –– kaçkını colloq. person who looks like he´s at death´s door. –– kitabesi epitaph (on a tombstone). –– taşı tombstone, gravestone.</p></body></html>
