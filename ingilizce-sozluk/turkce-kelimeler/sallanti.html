<!DOCTYPE html><html><head><title>sallantı İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sallantı</h1><p>1. swinging; swaying; undulation; rocking, tottering, wobbling. 2. astr. libration (of the moon). ––da bırakmak /ı/ to leave (something) up in the air, leave (something) unresolved. ––da kalmak (for something) to be left up in the air, be left unresolved.</p></body></html>
