<!DOCTYPE html><html><head><title>evlat İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>evlat</h1><p>1. child; son; daughter. 2. children; off-spring. E––! Hey, young one!/Hey, youngster! E––ım! My child!/My son!/My daughter! –– acısı grief for one´s deceased child. –– canlısı very fond of one´s children. –– edinmek /ı/ to adopt (a child). –– sahibi olmak to become a parent.</p></body></html>
