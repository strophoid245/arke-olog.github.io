<!DOCTYPE html><html><head><title>muhtaç İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>muhtaç</h1><p>1. /a/ (someone or something) which is in need of. 2. poor, needy, indigent. –– etmek /ı, a/ to leave (someone) dependent upon, leave (someone) beholden to. –– olmak /a/ to be in need of, need.</p></body></html>
