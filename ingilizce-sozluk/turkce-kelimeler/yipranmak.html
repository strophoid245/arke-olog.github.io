<!DOCTYPE html><html><head><title>yıpranmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yıpranmak</h1><p>1. (for something) to get worn-out, wear out. 2. (for someone) to lose much of his/her vigor or energy; to become burned-out, worn-out, or spent. 3. (for something) to lose much of its force, influence, or authority.</p></body></html>
