<!DOCTYPE html><html><head><title>tutuk İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>tutuk</h1><p>1. (someone) who speaks in a hesitant, disjointed way. 2. shy, retiring, reserved. 3. serious-minded, slow-moving, and silent. 4. short, abbreviated. 5. muffled (sound). 6. stopped-up, blocked. 7. stiff. 8. paralyzed. 9. (someone) who is under arrest. 10. person who is under arrest.</p></body></html>
