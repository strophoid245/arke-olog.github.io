<!DOCTYPE html><html><head><title>tanınmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>tanınmak</h1><p>1. to be known; to be well-known: Orada gazeteci olarak tanınır. He´s known there as a newspaperman. 2. /la/ to be known for: Cömertliğiyle tanınır. He´s known for his generosity. 3. to be recognized, be acknowledged.</p></body></html>
