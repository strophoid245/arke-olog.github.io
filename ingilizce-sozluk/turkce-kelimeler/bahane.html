<!DOCTYPE html><html><head><title>bahane İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>bahane</h1><p>excuse, pretext. ––siyle under the pretext of, under the guise of. –– aramak to look for an excuse. –– bulmak to find an excuse. –– etmek /ı/ to use (someone, something) as an excuse, make (someone, something) an excuse.</p></body></html>
