<!DOCTYPE html><html><head><title>sürüklemek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sürüklemek</h1><p>1. /ı/ to drag (something, someone) (along the ground). 2. /ı/ to drag (someone) to (a place), force (someone) to go with one to (a place). 3. /ı/ to hold (one´s) attention, engross (one´s) attention. 4. /ı, a/ to drag (someone) into (a bad situation).</p></body></html>
