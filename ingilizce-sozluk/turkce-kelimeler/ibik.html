<!DOCTYPE html><html><head><title>ibik İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>ibik</h1><p>1. comb, crest (of a fowl). 2. anat. crest, crista, ridge (of a bone). 3. spout. 4. red tassel (of a fez). ––ini kaldırmak /a/ slang to act defiantly (towards), get cocky (with).</p></body></html>
