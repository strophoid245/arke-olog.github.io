<!DOCTYPE html><html><head><title>büzülmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>büzülmek</h1><p>1. to be gathered, be drawn together; to be puckered. 2. to be constricted. 3. to shrink, shrivel up. 4. to crouch, cower, draw one´s body together. büzülüp kalmak to shrink into one´s shoes.</p></body></html>
