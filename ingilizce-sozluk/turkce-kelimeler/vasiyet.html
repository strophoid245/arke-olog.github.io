<!DOCTYPE html><html><head><title>vasiyet İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>vasiyet</h1><p>,-ti 1. will, testament. 2. last request (of a dying person). –– etmek /ı/ to request that (something) be carried out after one´s death: Ölümünden sonra kitaplarının bir kütüphaneye verilmesini vasiyet etti. He requested that upon his death his books be given to a library.</p></body></html>
