<!DOCTYPE html><html><head><title>gedik İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>gedik</h1><p>1. breach, gap; notch. 2. mountain pass, notch. 3. fault, defect. 4. loophole (in the law). 5. difficult situation. 6.  privilege. –– açılmak to have a need arise suddenly. –– açmak /da/ to make a breach (in). –– kapamak to fill the gap. ––leri tıkamak to stop the gaps.</p></body></html>
