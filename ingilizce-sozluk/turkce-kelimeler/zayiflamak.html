<!DOCTYPE html><html><head><title>zayıflamak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>zayıflamak</h1><p>1. to get thin; to get scrawny. 2. to slim down, lose weight. 3. to get weak. 4. (for a possibility) to become unlikely. 5. (for something) to get poor, go downhill, decline in quality: Fransızcam zayıfladı. My French has gotten shaky.</p></body></html>
