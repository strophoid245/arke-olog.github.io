<!DOCTYPE html><html><head><title>yanaşmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>yanaşmak</h1><p>/a/ 1. to draw up alongside, pull alongside (a place); (for a ship) to dock. 2. to draw near, approach; to sidle up (to). 3. to be willing to agree to; to go along with (a plan). 4. to cozy up to, try to ingratiate oneself with (someone).</p></body></html>
