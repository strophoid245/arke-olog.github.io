<!DOCTYPE html><html><head><title>yapılı İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>yapılı</h1><p>1. (someone, something) who or which possesses (a certain kind of) build: iri yapılı bir adam a big-framed man. 2. made of, constructed of: tuğla yapılı made of brick. 3. (something) which consists of (so many) buildings: dört yapılı bir okul a school housed in four buildings.</p></body></html>
