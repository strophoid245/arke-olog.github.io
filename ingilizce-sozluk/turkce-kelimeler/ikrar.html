<!DOCTYPE html><html><head><title>ikrar İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>ikrar</h1><p>1. confession, admission, avowal, acknowledgment. 2. declaration. ––ından dönmek 1. to retract one´s confession. 2. to renege, go back on one´s word, break one´s promise. –– etmek /ı/ 1. to confess, admit, avow, acknowledge. 2. to declare. –– vermek to promise, give one´s word.</p></body></html>
