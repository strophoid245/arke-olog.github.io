<!DOCTYPE html><html><head><title>suç İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>suç</h1><p>,-çu 1. offense, blameworthy act. 2. crime. –– atmak /a/ to throw or put the blame on. ––unu bağışlamak /ın/ to pardon (someone). –– işlemek to commit an offense or crime. –– olmak to be deemed an offense or crime. –– ortağı accomplice, accessory. –– yüklemek /a/ to lay the blame on.</p></body></html>
