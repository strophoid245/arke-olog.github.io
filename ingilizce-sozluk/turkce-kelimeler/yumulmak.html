<!DOCTYPE html><html><head><title>yumulmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>yumulmak</h1><p>1. (for one´s eyes) to shut, close (automatically). 2. (for one´s eyes) to narrow. 3. (for one´s eyes or mouth) to be tightly shut; (for one´s eyes or mouth) to be shut; (for one´s fist) to be clenched, be doubled. 4. to hunch over, hunch forward, hunker. 5. /a/ to attack.</p></body></html>
