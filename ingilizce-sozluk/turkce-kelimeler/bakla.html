<!DOCTYPE html><html><head><title>bakla İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>bakla</h1><p>1. broad bean, horsebean. 2. link (in a chain). ––yı ağzından çıkarmak to put aside all considerations and speak out. –– dökmek to throw beans (for fortune-telling). –– falı fortune-telling by throwing beans. –– kadar (flea, louse, etc.) that´s as big as a horsebean.</p></body></html>
