<!DOCTYPE html><html><head><title>taşlamak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>taşlamak</h1><p>/ı/ 1. to stone, throw stones at. 2. to stone (someone) to death. 3. to satirize; to lampoon. 4. to remove the stones from (a food). 5. to hone, enlarge or smooth (something) with a hone. 6. to pave (an area) with stones. 7. to get in a dig at, make a critical allusion about (someone).</p></body></html>
