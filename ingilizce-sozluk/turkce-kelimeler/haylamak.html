<!DOCTYPE html><html><head><title>haylamak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>haylamak</h1><p>/ı/ 1. to drive (an animal) (by shouting hay, huy). 2. slang to pay attention to (used in negative sense): Dediklerimi hayladığı yok. He doesn´t pay any attention to what I say.</p></body></html>
