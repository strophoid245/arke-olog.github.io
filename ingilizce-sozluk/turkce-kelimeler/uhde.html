<!DOCTYPE html><html><head><title>uhde İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>uhde</h1><p>responsibility, duty. ––sine almak /ı/ to undertake to do (something); to take the responsibility for doing (something). ––sinden gelmek /ın/ to be able to carry out (a task). ––sinde olmak /ın/ (for something) to be the responsibility of (someone).</p></body></html>
