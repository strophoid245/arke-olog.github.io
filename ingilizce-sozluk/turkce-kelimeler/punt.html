<!DOCTYPE html><html><head><title>punt İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>punt</h1><p>1. naut. reckoning, position (the position of a ship at sea as determined by reckoning). 2. appropriate time. ––unu bulmak/––una getirmek to find a suitable opportunity (to do something). –– tayini naut. reckoning, calculating a ship´s position.</p></body></html>
