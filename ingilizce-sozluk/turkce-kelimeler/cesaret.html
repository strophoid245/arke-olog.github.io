<!DOCTYPE html><html><head><title>cesaret İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>cesaret</h1><p>,-ti courage, bravery, valor; pluck, heart. –– almak/bulmak /dan/ to take courage, take heart. –– etmek /a/ to venture, dare. –– gelmek /a/, ––e gelmek to take courage. –– göstermek to show courage. ––ini kırmak /ın/ to discourage, dishearten. –– vermek /a/ to encourage, hearten.</p></body></html>
