<!DOCTYPE html><html><head><title>acılandırmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>acılandırmak</h1><p>/ı/ 1. to make (something) bitter, embitter. 2. to make (something) hot (to the taste), make (something) peppery. 3. to make (butter) rancid; to sour (wine). 4. to cause (someone) to grieve.</p></body></html>
