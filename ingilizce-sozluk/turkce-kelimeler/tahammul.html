<!DOCTYPE html><html><head><title>tahammül İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>tahammül</h1><p>1. ability to endure an offense or a difficulty, endurance, patience. 2. durability, durableness (of a thing). –– etmek /a/ to put up with, bear, suffer, endure. ––ü kalmamak /ın/ to have no more endurance or patience left.</p></body></html>
