<!DOCTYPE html><html><head><title>puslanmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>puslanmak</h1><p>1. to get misty, get hazy. 2. (for a fruit or leaf) to become covered with bloom. 3. (for a surface) to become covered with condensation. 4. (for bark) to become covered with moss or lichens.</p></body></html>
