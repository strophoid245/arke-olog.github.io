<!DOCTYPE html><html><head><title>gık İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>gık</h1><p>used in: –– dedirtmemek /a/ not to let (someone) make a peep, not to let (someone) make the slightest objection. –– demek to make a few weak protests, protest weakly. –– dememek not to utter a peep, not to make the slightest protest.</p></body></html>
