<!DOCTYPE html><html><head><title>mola İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>mola</h1><p>1. rest, pause, break. 2. naut. Let it (a rope) go!/Ease it off! –– etmek /ı/ naut. to let (a rope) go; to ease (a rope) off. –– taşı stone on which porters can rest their loads. –– vermek to stop for a rest (while traveling); to take a break (while working).</p></body></html>
