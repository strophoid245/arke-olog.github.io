<!DOCTYPE html><html><head><title>sızmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sızmak</h1><p>1. /dan/ to trickle out of/through; to leak or seep from/through; /a/ to trickle into; to leak into; to ooze, exude. 2. (for a secret) to leak out, become known. 3. /a/ to infiltrate, enter (a place) unobtrusively. 4. to pass out (after getting drunk).</p></body></html>
