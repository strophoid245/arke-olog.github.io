<!DOCTYPE html><html><head><title>seferi İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>seferi</h1><p>1. (someone) who is exempt from the Ramazan fast or from performing the namaz because he is making a journey. 2. pertaining to a journey or voyage. 3. mil. wartime, pertaining to a time of war; expeditionary. 4. mil. field, pertaining to the field.</p></body></html>
