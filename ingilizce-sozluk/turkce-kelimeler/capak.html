<!DOCTYPE html><html><head><title>çapak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>çapak</h1><p>1. sleep, sand; (dried) rheum (found in the corners of the eyes). 2. burr (on metal); fin (on a casting); wire edge. –– almak /dan/ to deburr, burr, remove burrs from. –– kalemi burr chisel, burr.</p></body></html>
