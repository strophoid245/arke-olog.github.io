<!DOCTYPE html><html><head><title>zırlatmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>zırlatmak</h1><p>/ı/ 1. to cause (something) to produce an unpleasant noise, cause (something) to make a racket. 2. to set (someone) yammering or yakking, cause (someone) to start going on. 3. to set (someone) blubbering, boohooing, crying, or weeping.</p></body></html>
