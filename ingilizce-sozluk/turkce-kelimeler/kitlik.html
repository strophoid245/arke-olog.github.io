<!DOCTYPE html><html><head><title>kıtlık İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>kıtlık</h1><p>1. famine, general scarcity of food. 2. scarcity, shortage. ––tan çıkmış gibi yemek to devour one´s food ravenously, eat as if it were one´s last meal. ––ına kıran girmek /ın/ to become as scarce as hen´s teeth.</p></body></html>
