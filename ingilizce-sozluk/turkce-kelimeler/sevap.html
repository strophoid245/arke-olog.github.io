<!DOCTYPE html><html><head><title>sevap İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sevap</h1><p>Islam 1. action which is not obligatory, but meritorious, good deed. 2. merit, credit, or reward (given by God for such a good deed). ––a girmek to acquire merit in God´s sight. –– işlemek to perform a meritorious action. –– kazanmak to acquire merit in God´s sight.</p></body></html>
