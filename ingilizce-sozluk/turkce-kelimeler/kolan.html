<!DOCTYPE html><html><head><title>kolan İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>kolan</h1><p>1. stout band or binding. 2. (saddle) girth, cinch, bellyband, surcingle. 3. binding (used to support the springs of an upholstered chair or couch). 4. rope (of a swing). –– salıncağı a rope swing. –– vurmak 1. /a/ to girth (a horse). 2. to pump a swing while standing up.</p></body></html>
