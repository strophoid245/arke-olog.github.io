<!DOCTYPE html><html><head><title>sopa İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sopa</h1><p>1. thick stick, club, cudgel. 2. a beating, a clubbing. –– atmak/çekmek /a/ to give (someone) a beating. –– düşkünü (someone) who deserves a beating. –– yemek to get a beating, get a thrashing.</p></body></html>
