<!DOCTYPE html><html><head><title>ilam İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>ilam</h1><p>1. law written judgment, written judicial decree, writ. 2. (any legislative or administrative) written decision, written decree. 3. informing, notification; communication, making known. –– etmek /ı/ to inform, notify; to communicate, make (something) known.</p></body></html>
