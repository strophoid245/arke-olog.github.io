<!DOCTYPE html><html><head><title>söyletmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>söyletmek</h1><p>1. /ı, a/ to make (someone) say (something): Ahmet´e yalan söylettiler. They made Ahmet lie. 2. /ı, a/ to allow (someone) to say (something). 3. /ı/ to make (someone) talk: Mehmet´i söylettiler. They made Mehmet talk.</p></body></html>
