<!DOCTYPE html><html><head><title>Nuh İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Nuh</h1><p>Noah. –– der, peygamber demez. colloq. He´s as stubborn as a mule./He´s as stubborn as they come. ––´un gemisi Noah´s Ark. –– Nebi´den kalma (something) as old as the hills, that came out of the Ark.</p></body></html>
