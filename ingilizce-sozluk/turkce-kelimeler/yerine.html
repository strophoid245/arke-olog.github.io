<!DOCTYPE html><html><head><title>yerine İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yerine</h1><p>/ın/ 1. instead of, in (someone´s) stead, in place of; in lieu of: Ali, Veli´nin yerine gitti. Ali went in Veli´s place. Bundan sonra fındık yerine çay yetiştireceğiz. From now on we´re going to raise tea instead of hazelnuts. 2. on behalf of, for (someone); in the name of (someone).</p></body></html>
