<!DOCTYPE html><html><head><title>sapmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sapmak</h1><p>1. /a/  to turn to, make a turn to; to turn into, enter (a road); to swerve to, veer to. 2. /a/ to begin to (do something that´s disapproved of), resort to (something bad). 3. /dan/ to digress from (one´s topic); to deviate from (one´s goal); to depart from (the straight and narrow).</p></body></html>
