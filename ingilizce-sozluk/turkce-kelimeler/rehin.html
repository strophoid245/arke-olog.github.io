<!DOCTYPE html><html><head><title>rehin İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>rehin</h1><p>security, collateral, pledge, guaranty; pawn. ––den çıkarmak/kurtarmak /ı/ to redeem (something pledged or mortgaged); to get (something) out of hock. –– etmek /ı/ to give (something) as security for a loan; to mortgage. ––e koymak /ı/ to pawn, hock.</p></body></html>
