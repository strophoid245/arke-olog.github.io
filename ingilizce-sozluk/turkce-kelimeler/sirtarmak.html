<!DOCTYPE html><html><head><title>sırtarmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sırtarmak</h1><p>1. to get one´s hackles up, get one´s dander up. 2. (for an animal) to arch its back or get its hackles up (before attacking). 3. (for clouds) to pile up, mass.</p></body></html>
