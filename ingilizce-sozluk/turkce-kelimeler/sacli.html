<!DOCTYPE html><html><head><title>saçlı İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>saçlı</h1><p>1. (someone) whose hair is of (a certain) color: kızıl saçlı red-haired/red-headed. 2. (newborn baby) who has a fair amount of hair on his head. 3. (being born) with hair on one´s head. –– sakallı (someone) who is of advanced years (and thus ought to behave more sensibly).</p></body></html>
