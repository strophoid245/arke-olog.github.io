<!DOCTYPE html><html><head><title>ermek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>ermek</h1><p>1. /a/ to attain, achieve. 2. /a/ to reach, be long enough to reach. 3. to ripen, become ripe, mature. 4. to attain sainthood; to be spiritually enlightened, reach spiritual perfection. Erdiğine erer, ermediğine taş atar. colloq. He is very quarrelsome.</p></body></html>
