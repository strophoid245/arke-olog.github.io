<!DOCTYPE html><html><head><title>felç İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>felç</h1><p>1. paralysis. 2. hemiplegia. –– gelmek /a/, –– olmak (for someone) to become paralyzed, have a stroke. ––e uğramak (for an activity or process) to come to a halt. ––e uğratmak /ı/ to cause (an activity or process) to come to a halt.</p></body></html>
