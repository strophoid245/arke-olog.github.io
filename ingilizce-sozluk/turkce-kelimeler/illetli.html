<!DOCTYPE html><html><head><title>illetli İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>illetli</h1><p>1. (someone) who has a chronic disease or illness; diseased. 2. (someone) who has a bodily defect. 3. colloq. (something) which has a bug in it, which is always breaking down, which does not work well. 4. phil., law (something) which has a cause.</p></body></html>
