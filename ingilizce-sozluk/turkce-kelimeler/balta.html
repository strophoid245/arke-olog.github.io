<!DOCTYPE html><html><head><title>balta İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>balta</h1><p>ax; hatchet; battle ax. –– değmemiş/girmemiş/görmemiş never cut, untouched (forest, hair). –– ile yontulmuş unpolished, uncouth, rough. ––sı kütükten çıkmak to get out of a difficulty. –– olmak /a/ to pester, harass. ––yı taşa vurmak to put one´s foot in it, make a blunder.</p></body></html>
