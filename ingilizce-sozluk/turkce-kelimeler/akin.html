<!DOCTYPE html><html><head><title>akın İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>akın</h1><p>1. rush, torrential flow. 2. raid. 3. run (of fish). 4. sudden rush (of people). –– akın rushing and surging in crowds. –– etmek /a/ 1. to surge into, rush into. 2. to attack, make a raid on. –– yapmak sports to rush.</p></body></html>
