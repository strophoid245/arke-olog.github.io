<!DOCTYPE html><html><head><title>yontmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yontmak</h1><p>/ı/ 1. to shape (something) by cutting it; to chisel; to hew; to whittle; to dress (stone); to sculpt, sculpture. 2. to point or sharpen (something) (by whittling or dressing it). 3. colloq. to chisel (someone) out of his money little by little so as not to arouse the victim´s suspicions.</p></body></html>
