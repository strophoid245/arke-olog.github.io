<!DOCTYPE html><html><head><title>ihtimal İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>ihtimal</h1><p>,-li 1. probability, likelihood, likeliness. 2. probably, in all likelihood. –– ki probably, in all likelihood. ––i olmak /ın/ (for something) to be likely. ––i olmamak /ın/ (for something) to be unlikely. –– vermek /a/ to consider (something) likely.</p></body></html>
