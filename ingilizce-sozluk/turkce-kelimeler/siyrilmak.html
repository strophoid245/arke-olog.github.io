<!DOCTYPE html><html><head><title>sıyrılmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sıyrılmak</h1><p>1. to be grazed, skinned, or scraped. 2. to be peeled off or skimmed off. 3. (for a sword) to be drawn. 4. to be scoured or scraped clean. 5. (for a cloth) to be torn into strips. 6. /dan/ to get free of, get shut of.</p></body></html>
