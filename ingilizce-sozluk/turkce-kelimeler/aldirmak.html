<!DOCTYPE html><html><head><title>aldırmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>aldırmak</h1><p>1. /ı, a/ to have (someone) get (something). 2. /ı, a/ to have (someone) come (to). 3. /a/ to mind, pay attention (to). 4. /ı/ to have (something) surgically removed. Aldırma. colloq. Never mind./Don´t worry.</p></body></html>
