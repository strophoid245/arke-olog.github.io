<!DOCTYPE html><html><head><title>tersine İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>tersine</h1><p>1. on the contrary. 2. /ın/ which is the opposite of ...: Çocuk, öğretmeninin söylediğinin tersine arkadaşıyla konuşmaya devam etti. The child kept on talking with his friend, which was what his teacher had told him not to do.</p></body></html>
