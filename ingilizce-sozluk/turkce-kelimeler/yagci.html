<!DOCTYPE html><html><head><title>yağcı İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yağcı</h1><p>1. seller of oil, butter, etc. 2. renderer of oil, lard, etc. 3. person who lubricates things, lubricator; greaser; oiler. 4. slang flatterer. 5. slang (someone) who is a flatterer, who butters people up.</p></body></html>
