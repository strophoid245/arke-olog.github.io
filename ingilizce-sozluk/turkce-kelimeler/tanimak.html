<!DOCTYPE html><html><head><title>tanımak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>tanımak</h1><p>/ı/ 1. to recognize, know. 2. to be acquainted with, know; to know well. 3. to make a distinction between, distinguish between. 4. to be able to distinguish, know, recognize. 5. to acknowledge, recognize. 6. to respect; to listen to, pay attention to. 7. to hold (someone) responsible.</p></body></html>
