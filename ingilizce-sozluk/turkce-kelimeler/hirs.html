<!DOCTYPE html><html><head><title>hırs İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>hırs</h1><p>1. powerful desire (to attain a particular end), ambition. 2. anger. ––ını alamamak to be unable to control one´s anger. ––ından çatlamak to be ready to burst with anger. ––ını çıkarmak /dan/ to vent one´s spleen on. ––ını yenmek to keep one´s anger in check, contain one´s anger.</p></body></html>
