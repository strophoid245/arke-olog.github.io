<!DOCTYPE html><html><head><title>gerilemek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>gerilemek</h1><p>1. to regress, retrogress, move backward; to retreat, pull back. 2. to drop down, regress, retrogress. 3. (for a sickness) to be on the wane. 4. (for prices) to go down, fall, drop.</p></body></html>
