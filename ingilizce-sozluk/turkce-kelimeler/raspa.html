<!DOCTYPE html><html><head><title>raspa İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>raspa</h1><p>1. scraper (tool for scraping off old paint or rust). 2. slang gluttony, making a pig of oneself. –– etmek /ı/ 1. to scrape the paint or rust off (a surface). 2. to holystone (a deck). –– taşı holystone (used for scrubbing a ship´s decks).</p></body></html>
