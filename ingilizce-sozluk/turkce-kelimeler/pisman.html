<!DOCTYPE html><html><head><title>pişman İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>pişman</h1><p>regretful, sorry; remorseful; penitent. –– etmek /ı, a/ to make (someone) regret (something); to make (someone) feel remorse for (something). –– olmak /a or dan/ to regret (something, having done something); to feel remorse for (something, having done something).</p></body></html>
