<!DOCTYPE html><html><head><title>aştırmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>aştırmak</h1><p>/a,ı/ 1. to cause or allow (someone) to cross or traverse (a mountain, a river, a sea, a forest); to cause or allow (someone) to traverse (a road). 2. to have (a male animal) serve (a female animal); to allow (a male animal) to serve (a female animal).</p></body></html>
