<!DOCTYPE html><html><head><title>geçit İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>geçit</h1><p>1. passageway, passage, a way through. 2. mountain pass. 3. ford. 4. astr. transit. 5. parade. –– hakkı law right-of-way, right of passage (through another´s land). –– töreni parade. –– vermek to be fordable; to have a passage through, be passable.</p></body></html>
