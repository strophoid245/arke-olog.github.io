<!DOCTYPE html><html><head><title>ısmarlatmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>ısmarlatmak</h1><p>1. /a, ı/ to have (someone) order (something). 2. /a, ı/ to have (someone) have (something) made to order. 3. /a, için, ı/ to have (someone) treat (someone) to (something): Fevzi´ye Şemsinisa için dondurma ısmarlattım. I had Fevzi treat Şemsinisa to some ice cream.</p></body></html>
