<!DOCTYPE html><html><head><title>germek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>germek</h1><p>1. /ı/ to stretch, strain, tighten, draw (something) taut. 2. /ı, a/ to stretch (something) over; to spread out. 3. /ı/ to stretch out, extend (a limb, muscle, etc.). 4. /ı/ to strain, make (nerves, relations, etc.) tense.</p></body></html>
