<!DOCTYPE html><html><head><title>giydirmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>giydirmek</h1><p>1. /ı/ to dress, clothe (someone). 2. /ı, a/ to dress (someone) in, make (someone) wear; to help (someone) put on. 3. /a/ colloq. to swear a blue streak at (someone), dress (someone) down. giydirip kuşatmak /ı/ to dress (someone) up with a new outfit.</p></body></html>
