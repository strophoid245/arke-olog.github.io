<!DOCTYPE html><html><head><title>kurulmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>kurulmak</h1><p>1. to be founded, be established. 2. (for a watch or clock) to be wound. 3. (for a table) to be set. 4. to swagger, show off; to act high and mighty. 5. /a/ to get comfortably settled in; to sit back comfortably in.</p></body></html>
