<!DOCTYPE html><html><head><title>işkembe İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>işkembe</h1><p>1. rumen, paunch. 2. tripe (food). ––den atmak/söylemek /ı/ slang to make up (a story); to exaggerate. –– çorbası tripe soup. ––sini düşünmek colloq. to think only of one´s stomach. –– suratlı colloq. (someone) whose face is badly pocked. ––sini şişirmek colloq. to make a pig of oneself.</p></body></html>
