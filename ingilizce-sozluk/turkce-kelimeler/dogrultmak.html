<!DOCTYPE html><html><head><title>doğrultmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>doğrultmak</h1><p>1. /ı/ to straighten. 2. /ı/ to correct. 3. /ı, a/ to aim or point (something) at, direct. 4. /ı/ to find (one´s way, one´s bearings, the direction toward something). 5. /ı/ colloq. to get, take in (money).</p></body></html>
