<!DOCTYPE html><html><head><title>yakıştırmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yakıştırmak</h1><p>1. /ı, a/ to make (something) look good on/in; to make (something) go with. 2. /ı, a/ to regard (something) as suitable for (someone); to think that (something) befits (someone). 3. to take a fact and make up a story to suit it; to embroider.</p></body></html>
