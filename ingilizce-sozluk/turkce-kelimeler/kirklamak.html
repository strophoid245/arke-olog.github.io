<!DOCTYPE html><html><head><title>kırklamak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>kırklamak</h1><p>1. (for a newborn child, its mother, or someone in mourning) to reach the end of a forty-day period. 2. /ı/ to do (something) forty times. 3. /ı/ to rinse (something) many times.</p></body></html>
