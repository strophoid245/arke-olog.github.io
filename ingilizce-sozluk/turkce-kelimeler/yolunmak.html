<!DOCTYPE html><html><head><title>yolunmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yolunmak</h1><p>1. to tear one´s hair with grief; to be distraught with grief. 2. (for a chicken, etc.) to be plucked. 3. (for one´s hair) to be pulled out, be torn out. 4. (for a plant) to be pulled up by the roots. 5. (for someone) to be milked, bled, or mulcted of his money.</p></body></html>
