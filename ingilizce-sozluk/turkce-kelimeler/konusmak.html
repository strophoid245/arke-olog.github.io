<!DOCTYPE html><html><head><title>konuşmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>konuşmak</h1><p>1. to talk, speak. 2. to communicate. 3. to converse, chat, talk (with each other). 4. /ı or dan/ to discuss, talk about. 5. /la/ to be on friendly terms with; to be on speaking terms with. 6. colloq. (for something) to look sharp, be eye-catching.</p></body></html>
