<!DOCTYPE html><html><head><title>anahtar İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>anahtar</h1><p>1. key (for a lock, for winding, to a code, to a problem). 2. wrench, Brit. spanner. 3. electric switch. 4. mus. clef. –– deliği keyhole. –– dili bit, web (of a key). –– taşı keystone (of an arch). –– uydurmak /a/ to match up a key to (a lock). –– vermek to play straight man (to a comic).</p></body></html>
