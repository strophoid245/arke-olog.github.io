<!DOCTYPE html><html><head><title>soymak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>soymak</h1><p>/ı/ 1. to peel (a vegetable or fruit). 2. to skin (an animal). 3. to undress. 4. to rob, strip (someone, a place) of valuables. soyup soğana çevirmek /ı/ to rob (someone) of everything he´s got; to rob (someone) blind; to clean (a place) out.</p></body></html>
