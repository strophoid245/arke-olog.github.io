<!DOCTYPE html><html><head><title>sertleşmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>sertleşmek</h1><p>1. to get hard, harden; to get tough, toughen. 2. to harshen, become severe. 3. to become strong, potent, or pungent. 4. to get tough, begin to behave harshly. 5. (for the weather) to turn bad; to get worse.</p></body></html>
