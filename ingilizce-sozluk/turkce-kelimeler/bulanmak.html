<!DOCTYPE html><html><head><title>bulanmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>bulanmak</h1><p>1. to become turbid, muddy, cloudy, or soiled. 2. /a/ to get covered with or in: Ayakkabılarım çamura bulandı. My shoes´ve gotten muddy. 3. (for the weather) to get cloudy. 4. (for one´s stomach) to get upset. 5. (for one´s thoughts) to be upset, be disturbed, become confused.</p></body></html>
