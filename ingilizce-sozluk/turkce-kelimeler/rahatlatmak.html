<!DOCTYPE html><html><head><title>rahatlatmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>rahatlatmak</h1><p>/ı/ 1. to make (someone) feel better (after experiencing sickness, pain, or fatigue). 2. to make (someone) feel relieved. 3. to put (someone) at ease, make (someone) feel at ease. 4. to calm (someone) down; to bring peace and quiet to (a place).</p></body></html>
