<!DOCTYPE html><html><head><title>akıllı İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>akıllı</h1><p>1. reasonable, wise, intelligent. 2. prudent. 3. clever. 4. colloq. smarty. –– davranmak to act wisely. –– geçinmek to pass for a wise man. –– uslu sober-minded, wise.</p></body></html>
