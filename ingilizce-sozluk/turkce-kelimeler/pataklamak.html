<!DOCTYPE html><html><head><title>pataklamak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>pataklamak</h1><p>/ı/ 1. to beat, thrash, give (someone) a beating. 2. to sweep (a place) in a hurried, haphazard way. 3. to wash (clothes) (by beating them) in a hurried, haphazard way.</p></body></html>
