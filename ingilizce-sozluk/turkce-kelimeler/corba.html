<!DOCTYPE html><html><head><title>çorba İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>çorba</h1><p>1. soup. 2. mess, jumble, muddle. ––ya döndürmek/çorba etmek /ı/ to make a mess (of). ––ya dönmek to become a mess. –– gibi messed up. –– içmeye çağırmak /ı/ to invite (someone) to a meal. –– kaşığı tablespoon. çorbada tuzu bulunmak/––da maydanozu olmak to contribute a small share (to).</p></body></html>
