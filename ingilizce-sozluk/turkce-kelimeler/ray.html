<!DOCTYPE html><html><head><title>ray İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>ray</h1><p>(railway, streetcar) rail, track. ––dan/––ından çıkmak (for something) to go haywire, go awry, get balled up. ––a/––ına girmek (for something) to begin to go smoothly. ––a/––ına oturtmak/sokmak /ı/ to set (something) to rights, make (a job) go smoothly.</p></body></html>
