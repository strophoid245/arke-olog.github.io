<!DOCTYPE html><html><head><title>çırpı İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>çırpı</h1><p>1. chip, shaving; (dry) twig. 2. (carpenter´s) chalk line; (mason´s) leveling line. –– çekmek to draw or mark a straight line with a chalk line. ––ya getirmek /ı/ to line up. –– gibi thin, skinny (arms or legs). –– ipi (carpenter´s) chalk line; (mason´s) leveling line.</p></body></html>
