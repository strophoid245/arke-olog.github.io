<!DOCTYPE html><html><head><title>yelken İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>yelken</h1><p>naut. sail, sheet (of a sailing vessel). –– açmak 1. to hoist sail. 2. to set sail. –– bezi sailcloth. ––i mayna etmek to haul down a sail, strike a sail. ––i sarmak/toplamak to furl a sail. ––leri suya indirmek to get down off one´s high horse; to draw in one´s horns.</p></body></html>
