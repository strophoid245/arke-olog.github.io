<!DOCTYPE html><html><head><title>oynak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>oynak</h1><p>1. lively, frisky, active; mobile; flickering. 2. wavering, vacillating, irresolute. 3. frivolous but charming (woman). 4. mech. loose, (something) which has play in it. 5. anat. (a) joint. 6. a rhythmic pattern in Turkish music. –– ateş path. remittent fever. –– kemiği colloq. kneecap.</p></body></html>
