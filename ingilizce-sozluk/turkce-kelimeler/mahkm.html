<!DOCTYPE html><html><head><title>mahkûm İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>mahkûm</h1><p>1. law sentenced, condemned. 2. person under sentence, convict. 3. /a/ obliged to, forced to. 4. /a/ doomed to, destined to (an unhappy fate). –– etmek /ı, a/ 1. to sentence (to). 2. to condemn or doom (someone) (to).</p></body></html>
