<!DOCTYPE html><html><head><title>erimek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>erimek</h1><p>1. to melt, dissolve, become liquid. 2. to wear thin, grow threadbare. 3. to waste away, get thin and weak, become emaciated. 4. to be greatly embarrassed. 5. to come to an end, be finished; to disappear.</p></body></html>
