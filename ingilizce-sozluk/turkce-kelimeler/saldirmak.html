<!DOCTYPE html><html><head><title>saldırmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>saldırmak</h1><p>1. /a/ to attack, assail, assault (someone, something); to rush; to charge, charge at; to hurl oneself/itself against/upon. 2. /a/ chem. to act on; to dissolve. 3. /ı, a/ to cause (something, someone) to attack (something, someone).</p></body></html>
