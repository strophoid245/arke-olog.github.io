<!DOCTYPE html><html><head><title>ufalamak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>ufalamak</h1><p>/ı/ 1. to crumble, break (something) into small pieces, comminute. 2. slang to kill, do (someone) in. 3. slang to give (someone) a good beating, beat (someone) to a pulp. 4. slang to caress and kiss (a woman) very roughly. 5. slang to lay/have sex with (a woman) in a very rough way.</p></body></html>
