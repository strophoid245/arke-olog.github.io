<!DOCTYPE html><html><head><title>zannetmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>zannetmek</h1><p>/ı/ to suppose, think, imagine, believe, guess, reckon: zannedersem I think/imagine/believe that ...: Zannedersem kitabın fiyatı otuz bin lira. I think the book costs thirty thousand liras. Zannedersem o bugün gelmeyecek. He won´t come today, I reckon.</p></body></html>
