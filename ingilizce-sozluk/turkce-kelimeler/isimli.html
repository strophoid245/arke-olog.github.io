<!DOCTYPE html><html><head><title>isimli İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>isimli</h1><p>1. (someone, something) who/which has a (certain kind of) name: Tuhaf isimli bir adam sizi telefonla aradı. Some man with a funny name telephoned you. 2. named ..., (someone) who is named ...: Bercis isimli biri aşağıda seni bekliyor. Someone named Bercis is waiting for you downstairs.</p></body></html>
