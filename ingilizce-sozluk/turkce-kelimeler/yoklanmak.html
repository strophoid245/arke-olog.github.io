<!DOCTYPE html><html><head><title>yoklanmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>yoklanmak</h1><p>1. to be felt, examined, or inspected with the fingers. 2. to be searched; to be inspected. 3. (for someone) to be looked in on (in order to see whether or not all is well). 4. (for someone) to be sounded out. 5. (for someone) to be visited.</p></body></html>
