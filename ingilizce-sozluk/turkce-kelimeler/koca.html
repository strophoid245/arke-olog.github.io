<!DOCTYPE html><html><head><title>koca İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>koca</h1><p>1. very big, very large. 2. great, grand, illustrious. 3. fully grown, adult; old, aged. –– bebek colloq. big baby (said of a spoiled child). –– herif olmak colloq. (for a boy) to be fully grown. –– oğlan colloq. bear.</p></body></html>
