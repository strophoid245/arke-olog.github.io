<!DOCTYPE html><html><head><title>tabla İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>tabla</h1><p>1. circular tray (usually made of wood). 2. ashtray. 3. disc, disclike object. 4. metal pan or tray (set under a stove or brazier). 5. pan (of a balance). 6. flat surface at the top or bottom of an object: çivi tablası head of a nail. 7. top of a table or desk. 8. panel (of a door).</p></body></html>
