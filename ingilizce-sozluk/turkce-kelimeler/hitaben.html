<!DOCTYPE html><html><head><title>hitaben İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>hitaben</h1><p>/a/ addressing (someone), speaking to (someone): Vali, köylülere hitaben yeni yol hakkında kısa bir konuşma yaptı. The governor, addressing the villagers, made a short speech about the new road. O lafı bana hitaben söyledin. You addressed that remark to me.</p></body></html>
