<!DOCTYPE html><html><head><title>kurulu İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>kurulu</h1><p>1. established, set up, formed. 2. /üzerine/ based on. 3. strung (bow); wound up (clock). 4. cocked, ready to fire (gun). –– düzen the established order, the established régime, the set way of doing things.</p></body></html>
