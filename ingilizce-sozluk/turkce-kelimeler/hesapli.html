<!DOCTYPE html><html><head><title>hesaplı İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>hesaplı</h1><p>1. economical. 2. careful with money. 3. carefully thought-out, carefully planned. 4. rational, moderate, reasonable. –– hareket etmek to act according to a careful plan, act thoughtfully and rationally. –– kitaplı very carefully thought-out, very carefully planned.</p></body></html>
