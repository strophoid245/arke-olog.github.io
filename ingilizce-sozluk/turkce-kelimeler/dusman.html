<!DOCTYPE html><html><head><title>düşman İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>düşman</h1><p>1. enemy. 2. one who consumes much (of something): pilav düşmanı a great pilaf eater. –– ağzı calumny. (...) –– başına. colloq. I wouldn´t wish (it) on my worst enemy. –– çatlatmak to spite one´s enemies by parading one´s successes. –– olmak/kesilmek /a/ to become an enemy (of).</p></body></html>
