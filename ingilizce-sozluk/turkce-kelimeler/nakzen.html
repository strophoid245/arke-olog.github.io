<!DOCTYPE html><html><head><title>nakzen İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>nakzen</h1><p>used in: davayı ––  görmek (for a lower court) to reexamine a case (which has been overturned by a higher court). davayı –– iade etmek (for a higher court) to send a case back (to a lower court) (after overturning the lower court´s decision).</p></body></html>
