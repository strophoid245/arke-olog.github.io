<!DOCTYPE html><html><head><title>kışlatmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>kışlatmak</h1><p>1. /ı, da/ to settle (a group of nomads) in (a sheltered place) for the winter. 2. /ı, da/ to put (a flock) in (a sheltered place) for the winter. 3. /ı, a/ slang to set (one person) on (another).</p></body></html>
