<!DOCTYPE html><html><head><title>dizgin İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>dizgin</h1><p>rein. ––ini çekmek/kısmak /ın/ to tighten the reins on, rein (someone) in, clamp down on. ––leri salıvermek suddenly to stop exercising tight control, suddenly to stop running a tight ship. –– vurmak /a/ to put a bridle on, bridle (an animal).</p></body></html>
