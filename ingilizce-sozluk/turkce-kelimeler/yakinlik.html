<!DOCTYPE html><html><head><title>yakınlık İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yakınlık</h1><p>1. nearness, closeness, proximity. 2. closeness; warmth; rapport; sympathy. –– duymak /a/ to feel close to; to feel a sympathy for, feel sympathetic toward. –– göstermek /a/ to show concern for; to behave in a friendly way toward, behave warmly toward.</p></body></html>
