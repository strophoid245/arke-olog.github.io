<!DOCTYPE html><html><head><title>sevdirmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sevdirmek</h1><p>/ı, a/ 1. to cause (someone, an animal) to love or like (someone else, something); to cause (oneself, something) to be loved or liked by (someone else). 2. to let (oneself, itself) be caressed or fondled by (another).</p></body></html>
