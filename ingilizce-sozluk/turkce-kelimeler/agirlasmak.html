<!DOCTYPE html><html><head><title>ağırlaşmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>ağırlaşmak</h1><p>1. to get heavy. 2. (for an illness) to become grave. 3. to be seriously sick. 4. to slow down. 5. to get to be serious-minded. 6. (for food) to spoil. 7. to get harder, become more difficult.</p></body></html>
