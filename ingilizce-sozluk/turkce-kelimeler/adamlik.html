<!DOCTYPE html><html><head><title>adamlık İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>adamlık</h1><p>1. humaneness; humanness, humanity. 2. (something) worthy of a human being, befitting a human being. –– sende/bende kalsın. colloq. 1. You are going to have to do it anyway, so do it now willingly and it will be to your credit. 2. He has treated you badly, but anyhow treat him well.</p></body></html>
