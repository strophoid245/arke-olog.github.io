<!DOCTYPE html><html><head><title>mukabele İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>mukabele</h1><p>1. responding; response; reciprocation; retaliation. 2. comparing, comparison; collating. 3. chanting in unison of Koranic passages by several hafiz. –– etmek to respond; to reciprocate; to retaliate. –– okumak (for several hafiz) to chant Koranic passages in unison.</p></body></html>
