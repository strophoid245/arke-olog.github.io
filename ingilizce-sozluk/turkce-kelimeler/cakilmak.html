<!DOCTYPE html><html><head><title>çakılmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>çakılmak</h1><p>1. (for a nail, a peg) to be driven into place; to be pegged down; to be nailed down. 2. /a/ (for a plane) to nose-dive into (a place). 3. slang to be found out, be discovered.</p></body></html>
