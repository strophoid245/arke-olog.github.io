<!DOCTYPE html><html><head><title>sürünmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sürünmek</h1><p>1. to crawl (along the ground). 2. /a/ to rub against. 3. to live a life of misery, be driven from pillar to post. 4. /ı/ to rub (something) on oneself; to dust oneself with (powder): Pudra süründü. She dusted herself with powder.</p></body></html>
