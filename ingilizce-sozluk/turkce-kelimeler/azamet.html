<!DOCTYPE html><html><head><title>azamet İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>azamet</h1><p>,-ti 1. greatness, grandeur, augustness, majesty; magnificence; imposingness. 2. pomp; ostentation; haughty display of style or self-importance; overweening pride. ––ine dokunmak /ın/ to wound (someone´s) vanity, pique (someone). –– satmak to put on grand airs, act high and mighty.</p></body></html>
