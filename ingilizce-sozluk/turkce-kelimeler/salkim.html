<!DOCTYPE html><html><head><title>salkım İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>salkım</h1><p>1. bunch (of grapes, dates). 2. cluster, bunch (of pendent flowers); raceme. 3. wisteria. –– küpe ear pendant, earring with a pendant. –– saçak (hanging down) untidily, from every side, or in tatters. –– salkım in clusters, in bunches, in wads.</p></body></html>
