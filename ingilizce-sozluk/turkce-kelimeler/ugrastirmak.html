<!DOCTYPE html><html><head><title>uğraştırmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>uğraştırmak</h1><p>1. /ı, la/ to make (someone) struggle with (a job), busy (someone) with (a job), put (someone) to work doing (a job). 2. /ı/ to cause (someone) a lot of tiring effort, put (someone) to a lot of trouble.</p></body></html>
