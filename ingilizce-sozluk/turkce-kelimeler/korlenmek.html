<!DOCTYPE html><html><head><title>körlenmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>körlenmek</h1><p>,körleşmek 1. (for a cutting implement) to become dull. 2. (for one´s mental powers) to decline, fail. 3. (for a well) to go dry. 4. (for a place) to cease to attract people, become dead. 5. (for a wound) to begin to heal.</p></body></html>
