<!DOCTYPE html><html><head><title>azıcık İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>azıcık</h1><p>1. very small (amount). 2. just a little bit. 3. for a moment. –– aşım, kaygısız/ağrısız/ kavgasız başım. proverb 1. It is good to live simply. 2. It is restful not to have too many people in the house.</p></body></html>
