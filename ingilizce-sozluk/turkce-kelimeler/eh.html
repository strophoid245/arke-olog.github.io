<!DOCTYPE html><html><head><title>eh İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>eh</h1><p>1. (indicating halfhearted acceptance) All right then./Well, if you say so ...: Eh, gidelim artık. Well, if you say so, let´s go. 2. colloq. (indicating impatience) That´s enough: Eh, anladık artık. You´ve said enough; we understand it now.</p></body></html>
