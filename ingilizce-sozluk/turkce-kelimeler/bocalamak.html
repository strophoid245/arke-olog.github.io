<!DOCTYPE html><html><head><title>bocalamak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>bocalamak</h1><p>1. not to be sure of what one should do, go first one way and then another; to act undecisively, shilly-shally, back and fill. 2. naut. to bear away to leeward. 3. naut. to veer.</p></body></html>
