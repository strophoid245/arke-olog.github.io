<!DOCTYPE html><html><head><title>yataklık İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yataklık</h1><p>1. bedstead. 2. (place) which can accommodate (a specified number of) beds. 3. (material) suitable for making mattresses. –– etmek /a/ to receive and conceal (stolen goods); to harbor (a criminal). –– hasta person who is so ill he needs to be in bed.</p></body></html>
