<!DOCTYPE html><html><head><title>acımak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>acımak</h1><p>1. to hurt, give pain, feel sore, ache. 2. /a/ to pity, feel compassion for. 3. /a/ to be unable to give up (something); to feel sorrow for (the loss or waste of something), regret. 4. (for butter, oil) to become bitter, turn rancid.</p></body></html>
