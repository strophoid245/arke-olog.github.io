<!DOCTYPE html><html><head><title>fal İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>fal</h1><p>1. one´s fortune. 2. fortune-telling: çay falı reading fortunes in tea leaves. –– açmak/bakmak to tell fortunes. ––ına bakmak /ın/ to tell (someone´s) fortune. –– taşı gibi açılmak (for someone´s eyes) to open wide, become like saucers.</p></body></html>
