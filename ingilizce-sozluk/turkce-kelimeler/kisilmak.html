<!DOCTYPE html><html><head><title>kısılmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>kısılmak</h1><p>1. to be reduced, be lessened. 2. to get hoarse. 3. (for a radio, lamp, etc.) to be turned down. 4. to be caught (in a trap). 5. (for a muscle) to contract. 6. (for eyes) to narrow.</p></body></html>
