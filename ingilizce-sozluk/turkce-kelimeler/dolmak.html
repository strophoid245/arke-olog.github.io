<!DOCTYPE html><html><head><title>dolmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>dolmak</h1><p>1. to get full, be filled. 2. /la/ to be packed (with). 3. (for a term or period) to be completed, come to an end. 4. to be ready to burst from anger or exasperation. dolup taşmak to be full to the point of overflowing; /la/ to be overflowing with.</p></body></html>
