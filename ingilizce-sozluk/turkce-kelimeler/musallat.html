<!DOCTYPE html><html><head><title>musallat İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>musallat</h1><p>,-tı (someone, something) who/which constantly pesters or annoys. –– etmek /ı, a/ to set (an annoying person) on (someone); to cause (something annoying) to plague (someone). –– olmak /a/ to bother, pester, pick on; to plague; to become a pest in (a place).</p></body></html>
