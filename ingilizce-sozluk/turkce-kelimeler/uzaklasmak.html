<!DOCTYPE html><html><head><title>uzaklaşmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>uzaklaşmak</h1><p>1. /dan/ to leave, go away from; to quit. 2. to grow distant, become distant, fade into the distance; to recede, diminish. 3. /dan/ to become a stranger to, come to have little in common with. 4. /dan/ to avoid having contact with.</p></body></html>
