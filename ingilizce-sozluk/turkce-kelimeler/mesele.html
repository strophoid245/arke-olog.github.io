<!DOCTYPE html><html><head><title>mesele İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>mesele</h1><p>problem, question, matter; issue, point under consideration. –– çıkarmak to create a difficulty; to make things difficult, make trouble; to bring up a sore point; to raise a thorny question. –– yapmak /ı/ to make (something insignificant) into a big issue.</p></body></html>
