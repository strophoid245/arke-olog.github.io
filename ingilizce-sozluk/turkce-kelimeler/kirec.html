<!DOCTYPE html><html><head><title>kireç İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>kireç</h1><p>(slaked or unslaked) lime. –– gibi deathly pale; very white. –– gibi olmak to turn pale. –– harcı mortar made of slaked lime and sand. –– kuyusu lime pit. –– ocağı limekiln. –– söndürmek to slake lime. –– suyu limewater.</p></body></html>
