<!DOCTYPE html><html><head><title>şakacıktan İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>şakacıktan</h1><p>1. as a joke, jokingly, in jest. 2. (doing something serious) pretending all the while that it´s a joke: Şakacıktan onu epey hırpaladılar. They roughed him up pretty badly, pretending all the while that it was a joke. 3. unwittingly, inadvertently.</p></body></html>
