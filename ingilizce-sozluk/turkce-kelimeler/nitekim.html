<!DOCTYPE html><html><head><title>nitekim İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>nitekim</h1><p>just as ...; in the same way ..., likewise ...: Ben anlayamadım, nitekim sen de anlamış değilsin. Just as I didn´t understand it, neither did you. Kardeşine onu öğrettim. Nitekim ona da öğreteceğim.  I taught it to her brother. Likewise I´m going to teach it to her.</p></body></html>
