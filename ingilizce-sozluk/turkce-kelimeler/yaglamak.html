<!DOCTYPE html><html><head><title>yağlamak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yağlamak</h1><p>/ı/ 1. to oil; to lubricate; to grease. 2. to get (someone, something) oily or greasy. 3. slang to flatter, butter up. yağlayıp ballamak /ı/ to describe (something) as being much better than it actually is, paint a glowing picture of, paint (something) in glowing colors.</p></body></html>
