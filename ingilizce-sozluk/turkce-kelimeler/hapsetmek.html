<!DOCTYPE html><html><head><title>hapsetmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>hapsetmek</h1><p>1. /ı/ to imprison, put (someone) in prison, jail. 2. /ı, a/ to lock (someone, an animal) up (in). 3. /ı, a/ to confine (someone) to, detain (someone) in/at (a place). 4. /ı/ to hold (something) without using it, retain.</p></body></html>
