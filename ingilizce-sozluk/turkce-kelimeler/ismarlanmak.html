<!DOCTYPE html><html><head><title>ısmarlanmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>ısmarlanmak</h1><p>/a/ 1. to be ordered (for or from). 2. to be made to order (for or by). 3. to be treated to, be bought (something): Şetaret´e bir viski ısmarlandı. Şetaret was treated to a whiskey. 4. to be entrusted to. 5. to be warned not to do something; to be told to do something.</p></body></html>
