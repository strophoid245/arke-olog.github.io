<!DOCTYPE html><html><head><title>ortalamak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>ortalamak</h1><p>/ı/ 1. to reach the middle of, reach the midpoint of. 2. to divide (something) in half; to split or cut (something) down the middle. 3. soccer (from a position at the side of the field) to send (the ball) through the air straight towards the goal.</p></body></html>
