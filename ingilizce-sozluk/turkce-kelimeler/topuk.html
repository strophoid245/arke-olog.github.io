<!DOCTYPE html><html><head><title>topuk İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>topuk</h1><p>1. heel (of a foot, shoe, or stocking). 2. bar (at the mouth of a river); sandbar, shoal. ––una basmak /ın/ to be at (someone´s) heels, be on (someone´s) heels. ––larına kadar up to the ankles. –– kemiği anat. anklebone, talus.</p></body></html>
