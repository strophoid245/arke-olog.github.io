<!DOCTYPE html><html><head><title>alışveriş İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>alışveriş</h1><p>1. business, trade, commerce; shopping. 2. dealings, relations. ––e çıkmak to go shopping. –– etmek 1. to shop. 2. /la/ to do business (with). ––i kesmek /la/ to stop having anything to do with (someone). ––i olmamak /la/ to avoid contact (with), not to have anything to do with.</p></body></html>
