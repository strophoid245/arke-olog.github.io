<!DOCTYPE html><html><head><title>kamçı İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>kamçı</h1><p>1. whip. 2. naut. pendant, tail. 3. biol. flagellum. –– çalmak /a/ to whip. –– şaklaması crack of a whip. –– şaklatmak to crack a whip. –– vurmak /a/ to give (an animal, someone) a blow with a whip. –– yemek to be whipped.</p></body></html>
