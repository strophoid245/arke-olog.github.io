<!DOCTYPE html><html><head><title>çürümek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>çürümek</h1><p>1. to rot, decay, putrefy, go bad. 2. to become worn out or unsound. 3. to become infirm (because of aging); to lose one´s vitality. 4. (for an argument, claim) to be refuted, be proved unsound. 5. to be bruised, be discolored.</p></body></html>
