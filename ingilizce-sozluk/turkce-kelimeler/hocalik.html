<!DOCTYPE html><html><head><title>hocalık İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>hocalık</h1><p>1. being a hodja; work of a hodja; rank of hodja. 2. colloq. being a teacher, teaching; work of a teacher; rank of teacher. 3. colloq. being an üfürükçü; being a maker of charms and potions. –– etmek 1. to serve as a hodja. 2. to teach, work as a teacher. 3. /a/ to try to give advice to.</p></body></html>
