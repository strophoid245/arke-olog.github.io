<!DOCTYPE html><html><head><title>insaf İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>insaf</h1><p>justice (tempered by mercy); fairness. ––! Be fair!/Be reasonable! –– etmek /a/ 1. to take pity (on). 2. to behave fairly (towards). ––a gelmek to relent, show mercy. ––ına kalmak /ın/ (for something) to depend on (someone´s) sense of what´s fair, depend on (someone´s) sense of fair play.</p></body></html>
