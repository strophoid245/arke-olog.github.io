<!DOCTYPE html><html><head><title>sebep İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sebep</h1><p>1. cause, reason. 2. pretext, excuse. 3. means, medium. ––iyle because of, owing to. –– olan sebepsiz kalsın! May he suffer for this! (said of someone who has wronged one). –– olmak /a/ to bring about, cause.</p></body></html>
