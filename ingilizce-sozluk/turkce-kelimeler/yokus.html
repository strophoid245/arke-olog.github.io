<!DOCTYPE html><html><head><title>yokuş İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yokuş</h1><p>upward slope; hill; rise. –– aşağı downhill. ––a koşmak /ı/ to put (someone) to a great deal of trouble. ––a sarmak (for a road) to begin to go uphill, begin to run uphill. –– yukarı uphill.</p></body></html>
