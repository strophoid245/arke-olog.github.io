<!DOCTYPE html><html><head><title>gözetilmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>gözetilmek</h1><p>1. to be looked after, be taken care of; to be guarded, be protected. 2. to be kept in mind, be borne in mind, be considered, be taken into consideration. 3. (for a law, rule, or regulation) to be observed, be regarded. 4. to be watched for.</p></body></html>
