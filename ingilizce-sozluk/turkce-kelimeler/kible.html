<!DOCTYPE html><html><head><title>kıble İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>kıble</h1><p>1. the direction of Mecca (to which a Muslim turns in worship), qibla, qiblah, kibla, kiblah. 2. south. 3. south wind. ––ye dönmek to turn toward Mecca. –– keşişleme south-southeast wind. –– lodos south-southwest wind. –– rüzgârı/yeli south wind.</p></body></html>
