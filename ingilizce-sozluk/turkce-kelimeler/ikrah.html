<!DOCTYPE html><html><head><title>ikrah İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>ikrah</h1><p>1. loathing, aversion; distaste. 2. law coercion, constraint. –– etmek /dan/ to loathe, have an aversion for/to. –– gelmek /a, dan/ to come to loathe (something): Bana bundan ikrah geldi. I have come to loathe this.</p></body></html>
