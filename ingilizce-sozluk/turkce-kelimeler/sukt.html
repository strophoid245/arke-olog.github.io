<!DOCTYPE html><html><head><title>sükût İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sükût</h1><p>,-tu silence. –– etmek 1. to remain silent. 2. to stop talking. ––la geçiştirmek /ı/ to pass over (a matter) in silence. –– hakkı hush money. –– ikrardan gelir. proverb A refusal either to avow or to disavow an action is in most cases a sign of guilt.</p></body></html>
