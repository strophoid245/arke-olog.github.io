<!DOCTYPE html><html><head><title>hesapça İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>hesapça</h1><p>1. by my reckoning, as I figure it: Hesapça altı kilo olmalı. By my reckoning it ought to be six kilos. 2. according to my calculations; according to the calculations: Hesapça yüz lira borcunuz var. According to the calculations you have a debt of one hundred liras.</p></body></html>
