<!DOCTYPE html><html><head><title>pranga İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>pranga</h1><p>formerly 1. a heavy iron chain shackled to a prisoner´s ankle with a ring and tied to his back with a rope. 2. penal servitude, hard labor;  being condemned to the galleys. –– kaçağı dangerous criminal; thug. ––ya vurmak /ı/ to put a pranga on (a prisoner).</p></body></html>
