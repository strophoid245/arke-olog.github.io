<!DOCTYPE html><html><head><title>arma İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>arma</h1><p>1. coat of arms, armorial bearings. 2. naut. rigging. 3. slang jewelry. 4. slang scolding. ––yı doldurmak naut. to tauten the standing rigging. –– donatmak naut. to rig a ship. –– soymak naut. to unrig a ship. –– uçurmak/ budatmak naut. to lose the rigging (in a storm).</p></body></html>
