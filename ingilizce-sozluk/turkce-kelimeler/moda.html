<!DOCTYPE html><html><head><title>moda İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>moda</h1><p>1. fashion, vogue, style; fad. 2. fashionable, smart, stylish (thing); in fashion, in vogue. ––sı geçmek /ın/ to go out of fashion, become démodé. –– olmak to be the vogue. ––ya uymak to keep up with the latest fashions.</p></body></html>
