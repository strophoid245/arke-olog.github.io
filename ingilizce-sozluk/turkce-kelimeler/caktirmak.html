<!DOCTYPE html><html><head><title>çaktırmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>çaktırmak</h1><p>1. /ı, a/ to have (someone) drive (something) in; to have (someone) nail or peg (something) down; to have (one thing) nailed or pegged to (another). 2. /ı, a/ slang to clue (someone) in on (something). 3. /ı, dan/ slang to fail or flunk (someone) in (an exam, a subject).</p></body></html>
