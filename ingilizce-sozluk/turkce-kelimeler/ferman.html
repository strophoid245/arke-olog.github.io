<!DOCTYPE html><html><head><title>ferman İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>ferman</h1><p>1. firman, imperial edict. 2. command, order. –– çıkmak to be commanded, certified, or approved (by someone in authority). –– dinlememek to do as one pleases, ignore the law. –– sizin. The decision is yours.</p></body></html>
