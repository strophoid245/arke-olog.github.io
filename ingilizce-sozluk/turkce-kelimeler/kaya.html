<!DOCTYPE html><html><head><title>kaya İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>kaya</h1><p>1. huge rock; large rock mass. 2. rock cliff, rock precipice, palisade. ––lara bindirmek (for a ship) to be wrecked on the rocks. –– döküntülü kıyı rock reef. –– gibi strong, durable; stalwart, staunch. –– mezarı rock tomb. –– resmi archeol. cave painting.</p></body></html>
