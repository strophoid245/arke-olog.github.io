<!DOCTYPE html><html><head><title>şıkır şıkır İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>şıkır şıkır</h1><p>1. with a jingling, clinking, or clicking noise. 2. jingling (coins, etc.). 3. very shiny, glittering, glittery. –– oynamak 1. to dance with great zest (usually used of someone doing a belly dance or a dance resembling a belly dance). 2. to be overjoyed.</p></body></html>
