<!DOCTYPE html><html><head><title>ağlamak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>ağlamak</h1><p>1. to weep, shed tears, cry. 2. /a/ to weep, mourn (for). 3. /dan/ to complain, whine (about). 4. (for a tree) to weep. Ağlamayan çocuğa meme vermezler. proverb The wheel that squeaks gets the grease. ağlayası gelmek to feel like crying.</p></body></html>
