<!DOCTYPE html><html><head><title>peylemek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>peylemek</h1><p>/ı/ 1. to have (something one wishes to buy) set aside for oneself by paying a deposit on it; to engage, book, or reserve (something) by paying a deposit. 2. to have an eye on (something, someone), look at (something, someone) with a covetous eye.</p></body></html>
