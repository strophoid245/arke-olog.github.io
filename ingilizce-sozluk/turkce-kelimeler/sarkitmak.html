<!DOCTYPE html><html><head><title>sarkıtmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sarkıtmak</h1><p>/ı/ 1. to dangle, let (something) hang down; to lower. 2. slang to land (someone) a blow, hang (someone) a blow. 3. slang to hang (someone), make (someone) swing.</p></body></html>
