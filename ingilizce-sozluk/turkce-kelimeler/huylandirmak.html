<!DOCTYPE html><html><head><title>huylandırmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>huylandırmak</h1><p>/ı/ 1. to make (someone) uneasy; to put (someone) on edge, make (someone) nervous. 2. to put (someone) in a bad humor, peeve. 3. to cause (someone) to develop bad habits. 4. to cause (an animal) to become restive, fractious, unruly, or obstinate.</p></body></html>
