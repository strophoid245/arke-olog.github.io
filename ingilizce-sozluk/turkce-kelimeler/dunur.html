<!DOCTYPE html><html><head><title>dünür İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>dünür</h1><p>the father-in-law or mother-in-law of one´s child. –– düşmek /a/ to ask for (a girl) as a bride for (someone else). –– gezmek to search for a suitable bride for a suitor. –– gitmek to go and see a girl and ask for her hand on behalf of another.</p></body></html>
