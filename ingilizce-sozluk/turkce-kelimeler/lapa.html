<!DOCTYPE html><html><head><title>lapa İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>lapa</h1><p>1. any watery, mushy food (made from grain). 2. poultice, blister (made of lapa). –– gibi soft and mushy. –– lapa (for snow to fall) in big flakes. –– vurmak /a/ to apply a poultice or blister (to); to poultice; to blister.</p></body></html>
