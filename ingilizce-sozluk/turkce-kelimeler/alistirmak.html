<!DOCTYPE html><html><head><title>alıştırmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>alıştırmak</h1><p>1. /ı, a/ to train (someone) to do or accept (something). 2. /ı, a/ to allow (someone) to become addicted (to). 3. /ı/ to make (something) work smoothly, break (something) in. 4. /ı, a/ to make (a part) work smoothly with (another part). 5. /ı/ to set (something) on fire.</p></body></html>
