<!DOCTYPE html><html><head><title>katık İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>katık</h1><p>1. a food (such as cheese or olives) eaten with bread. 2. prov. yogurt. ––ı ekmeğine denk olmak (for things) to be going well for one. –– etmek /ı, a/ to eat (a food) with (bread) so that the food lasts as long as the bread.</p></body></html>
