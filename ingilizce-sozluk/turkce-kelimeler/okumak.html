<!DOCTYPE html><html><head><title>okumak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>okumak</h1><p>1. /ı/ to read; to be able to read. 2. /ı/ to study. 3. to study, attend school. 4. /ı/ to sing; to chant, recite. 5. /ı/ to decipher. 6. /ı/ prov. to invite (someone). 7. /ı/ to incant a spell over. 8. /a/ slang to swear at, give (someone) down the country.</p></body></html>
