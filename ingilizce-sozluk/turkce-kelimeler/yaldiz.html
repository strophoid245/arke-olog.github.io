<!DOCTYPE html><html><head><title>yaldız İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yaldız</h1><p>1. gilding or silvering (substance used to gild or silver something). 2. veneer, gloss, gilt, glitter (which conceals a defect): Aldanma, onun nezaketi sadece yaldız! Don´t be taken in; his politeness is merely a veneer.</p></body></html>
