<!DOCTYPE html><html><head><title>konuşturmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>konuşturmak</h1><p>1. /ı/ to get (someone) to talk. 2. /ı, la/ to get (someone) to talk (with); to allow (someone) to talk (with). 3. /ı/ to make (someone) talk. 4. /ı/ colloq. to play (a musical instrument) superbly, make (a musical instrument) talk.</p></body></html>
