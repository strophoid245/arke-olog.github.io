<!DOCTYPE html><html><head><title>muhasebe İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>muhasebe</h1><p>1. accounting; bookkeeping. 2. accounting or bookkeeping department (of a firm). –– memuru accountant or bookkeeper in a government bureau. ––sini yapmak /ın/ to look at (a matter) from all angles, weigh up both the good and the bad aspects of (something), make a reckoning of.</p></body></html>
