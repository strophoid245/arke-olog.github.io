<!DOCTYPE html><html><head><title>ihtimam İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>ihtimam</h1><p>1. care, carefulness; painstaking. 2. diligent care, diligently looking after (someone). –– etmek/göstermek /a/ 1. to do (something) with care; to take pains (with something/someone). 2. to care for (someone) diligently.</p></body></html>
