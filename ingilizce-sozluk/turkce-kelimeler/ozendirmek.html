<!DOCTYPE html><html><head><title>özendirmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>özendirmek</h1><p>/ı, a/ 1. to cause (someone) to take pains over (something). 2. to cause (someone) to want to imitate (someone). 3. to cause (someone) to try to (do something one knows little about): Onu alafrangalığa özendirdi. She caused him to try to acquire Western ways.</p></body></html>
