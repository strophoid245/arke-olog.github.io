<!DOCTYPE html><html><head><title>püf İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>püf</h1><p>used to imitate the sound of air being blown from the mouth. –– desen uçacak. colloq. He´s so skinny you´d think the wind would blow him away. (bir işin) –– noktası the most important, as well as the most delicate part (of a matter).</p></body></html>
