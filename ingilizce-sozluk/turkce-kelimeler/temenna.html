<!DOCTYPE html><html><head><title>temenna İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>temenna</h1><p>an old-fashioned gesture of salutation made by first lowering the right hand a bit and then touching the fingers of the right hand first to the lips and then to the forehead. –– etmek to make a temenna; /a/ to greet (someone) with a temenna.</p></body></html>
