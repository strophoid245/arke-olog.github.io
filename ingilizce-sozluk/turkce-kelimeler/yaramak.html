<!DOCTYPE html><html><head><title>yaramak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>yaramak</h1><p>/a/ 1. to be of use to, serve (someone´s) purpose; to serve, avail; to be good for. 2. to be good for (someone´s) health, be good for (someone), do (someone) good. 3. to befit. Yarasın. colloq. I hope you enjoy(ed) it (said to a person eating or drinking).</p></body></html>
