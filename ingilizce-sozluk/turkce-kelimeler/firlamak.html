<!DOCTYPE html><html><head><title>fırlamak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>fırlamak</h1><p>1. /dan/ to pop out (of), jump out (of). 2. /dan/ to fly out (of), rush out (of), burst out (of). 3. /dan/ to jump up (from), pop up (from), leap up (from). 4. to protrude, bulge out, stick out. 5. (for prices) to soar, shoot up.</p></body></html>
