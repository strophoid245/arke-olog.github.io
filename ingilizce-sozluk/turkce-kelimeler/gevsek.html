<!DOCTYPE html><html><head><title>gevşek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>gevşek</h1><p>1. loose, slack, lax. 2. flabby, flaccid, soft. 3. sloppy, slovenly, slipshod, lacking in backbone, soft, lax. 4. ling. lax (vowel). –– ağızlı indiscreet, unable to keep secrets. –– davranmak to be lax. –– tutmak /ı/ to do (something) halfheartedly.</p></body></html>
