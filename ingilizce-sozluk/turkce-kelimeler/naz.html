<!DOCTYPE html><html><head><title>naz İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>naz</h1><p>1. coyness, coquettishness. 2. feigned reluctance. ––ını çekmek /ın/ to put up with (someone´s) whims. –– etmek/satmak/yapmak, ––a çekmek to feign reluctance, make a show of reluctance. ––ı geçmek /a/ to be able to make (someone) do as one wants; to be able to get one´s way with.</p></body></html>
