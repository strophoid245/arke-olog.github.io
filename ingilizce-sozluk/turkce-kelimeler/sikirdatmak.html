<!DOCTYPE html><html><head><title>şıkırdatmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>şıkırdatmak</h1><p>1. /ı/ to rattle, clink, or jingle (something), make (something) rattle, clink, or jingle. 2. colloq. to show someone that one´s willing to pay money for something, let someone see some green stuff. 3. colloq. to give someone some money; to grease someone´s palm.</p></body></html>
