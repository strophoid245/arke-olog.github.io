<!DOCTYPE html><html><head><title>siftah İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>siftah</h1><p>colloq. 1. first sale of the day; first sale of a new commodity; first purchase of the day. 2. for the first time. –– etmek 1. to make one´s first sale of the day. 2. to eat something for the first time (during its season). –– parası the money gained from the first sale of the day.</p></body></html>
