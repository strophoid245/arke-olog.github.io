<!DOCTYPE html><html><head><title>yüzleştirmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yüzleştirmek</h1><p>/ı/ to have (two or more people) confront each other, have (two or more people) meet each other face to face; /ı, la/ to confront (one person) with (another): Fatma´yı, kendisini suçlayan adamla yüzleştirdiler. They confronted Fatma with her accuser.</p></body></html>
