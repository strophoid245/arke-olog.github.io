<!DOCTYPE html><html><head><title>Hanya İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hanya</h1><p>Canea, Khania (in Crete). ––´yı Konya´yı anlamak/öğrenmek to learn what´s what (by bitter experience), find out the hard way. ––´yı Konya´yı göstermek /a/ to teach (someone) a lesson, show (someone) what´s what (said as a threat).</p></body></html>
