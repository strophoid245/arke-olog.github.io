<!DOCTYPE html><html><head><title>yuf İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>yuf</h1><p>used to express a mixture of disgust and sadness: Yuf sana! Why´d you do that, damn it? Yuf ervahına! Why the hell´d you have to do that? –– okumak/–– borusu çalmak /a/ to curse, revile (someone) (out of commingled disgust and sadness).</p></body></html>
