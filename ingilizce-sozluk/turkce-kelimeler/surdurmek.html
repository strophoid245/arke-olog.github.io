<!DOCTYPE html><html><head><title>sürdürmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>sürdürmek</h1><p>1. /ı/ to continue, carry on (an action). 2. /ı, a/ to have (someone) drive or push (a vehicle). 3. /ı, a/ to have (someone) drive (an animal). 4. /ı, a/ to have (someone) plow (a field). 5. /ı, a/ to have (someone) spread, rub, or smear (something) on (something).</p></body></html>
