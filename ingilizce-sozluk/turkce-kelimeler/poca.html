<!DOCTYPE html><html><head><title>poca İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>poca</h1><p>naut. 1. leeward, to leeward, alee. 2. the lee side, leeward, the direction that is away from the wind. –– alabanda naut. Turn the helm to the lee. –– etmek naut. 1. to bear away to leeward. 2. /ı/ to turn (a ship) to leeward.</p></body></html>
