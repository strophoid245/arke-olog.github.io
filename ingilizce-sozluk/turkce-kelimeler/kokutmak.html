<!DOCTYPE html><html><head><title>kokutmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>kokutmak</h1><p>1. /ı/ to make (someone, something) smell. 2. /ı/ to let (something) spoil. 3. /ı/ to make (someone, something) stink. 4. to break wind. 5. /ı/ colloq. to cause (a job) to lose its appeal, make (a job) drudgery.</p></body></html>
