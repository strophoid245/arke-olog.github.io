<!DOCTYPE html><html><head><title>maske İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>maske</h1><p>mask. ––sini atmak to show one´s true colors, reveal one´s real self, let one´s mask drop. ––si düşmek for (someone´s) true nature to become apparent. ––sini kaldırmak /ın/ to show (someone) up, expose (someone), show (someone) as he/she really is.</p></body></html>
