<!DOCTYPE html><html><head><title>alet İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>alet</h1><p>,-ti 1. tool, implement, instrument, device. 2. apparatus, machine. 3. instrument, means, agent. 4. anat. organ. –– edevat tools, implements. –– etmek /ı/ to use (a person), make a tool of. –– olmak /a/ to be an instrument (to), lend oneself (to), act as a stooge (for).</p></body></html>
