<!DOCTYPE html><html><head><title>davranmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>davranmak</h1><p>1. to act, behave; /a/ to treat, behave towards. 2. /a/ to get ready to, prepare to (do something). 3. /a/ to reach for (something): Silaha davrandı. He reached for the gun. 4. to make a move, move. Davranma! Don´t stir!/ Don´t move!</p></body></html>
