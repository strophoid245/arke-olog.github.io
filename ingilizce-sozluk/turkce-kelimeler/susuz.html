<!DOCTYPE html><html><head><title>susuz İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>susuz</h1><p>1. waterless, dry. 2. without water: Beş günden beri susuzuz. We´ve been without water for five days. –– bırakmak /ı/ to let (someone, an animal) go without water. –– kalmak 1. to be without water, go without water. 2. (for someone) to be dehydrated.</p></body></html>
