<!DOCTYPE html><html><head><title>yatkın İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>yatkın</h1><p>1. /a/ (someone) who is inclined to, who favors. 2. /a/ susceptible to; predisposed to. 3. (something) which has deteriorated with disuse. 4. (something) which is leaning to one side; (ship) which is listing.</p></body></html>
