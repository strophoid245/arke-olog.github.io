<!DOCTYPE html><html><head><title>üşenmek İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>üşenmek</h1><p>/a/ not to feel at all moved or motivated to (do something), not to have the energy or desire to (do something) (hence one doesn´t do it); to be unable to rouse, trouble, or bother oneself to (do something): Tıraş olmaya üşendi. He couldn´t be bothered to shave.</p></body></html>
