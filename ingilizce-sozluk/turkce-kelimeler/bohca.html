<!DOCTYPE html><html><head><title>bohça İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>bohça</h1><p>1. bundle. 2. square cloth for wrapping a bundle. 3. small bale of fine tobacco. 4. slang buttocks. ––sını bağlamak to pack up one´s belongings. –– etmek /ı/ to wrap (something) up in a bundle. –– göndermek to send presents in a bundle. ––sını koltuğuna vermek /ın/ to dismiss, fire.</p></body></html>
