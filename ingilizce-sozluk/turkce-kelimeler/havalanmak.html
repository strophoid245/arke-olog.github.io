<!DOCTYPE html><html><head><title>havalanmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>havalanmak</h1><p>1. to be aired, be ventilated. 2. (for an aircraft) to take off, become airborne; (for a kite) to catch the wind. 3. (for a bird) to take wing, fly away. 4. to become restless. 5. to become frivolous and irresponsible.</p></body></html>
