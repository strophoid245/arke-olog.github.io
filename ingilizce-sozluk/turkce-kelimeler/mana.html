<!DOCTYPE html><html><head><title>mana İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>mana</h1><p>1. meaning; significance; sense. 2. expression (of the face, in the eyes). –– çıkarmak /dan/ to interpret amiss, understand wrongly. –– verememek /a/ to be unable to make sense of; to be unable to find a meaning in. –– vermek /a/ to find a meaning in; to make sense of.</p></body></html>
