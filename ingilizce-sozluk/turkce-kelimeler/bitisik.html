<!DOCTYPE html><html><head><title>bitişik İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>bitişik</h1><p>1. adjacent, adjoining, neighboring, next; contiguous. 2. (things) which are attached to each other, which have grown together: bitişik ikizler Siamese twins. 3. next-door neighbor; the house next door: O kız bitişikte oturuyor. That girl lives next door.</p></body></html>
