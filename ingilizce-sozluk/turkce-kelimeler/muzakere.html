<!DOCTYPE html><html><head><title>müzakere İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>müzakere</h1><p>1. discussion, deliberation, exchange of views. 2. recitation, oral test (in a school). 3. schoolchildren´s working together to prepare their lessons. –– etmek /ı/ to talk over, discuss (a subject). ––ye kaldırmak /ı/ to make (a student) stand up and recite (for a grade).</p></body></html>
