<!DOCTYPE html><html><head><title>ağartmak İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>ağartmak</h1><p>/ı/ 1. to cause (hair) to turn white, cause (hair) to turn gray. 2. to cause (a patch of sky, a horizon) to grow light (at dawn). 3. to cause (soiled white laundry) to come out white (in the course of a wash).</p></body></html>
