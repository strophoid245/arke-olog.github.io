<!DOCTYPE html><html><head><title>pretentious Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>pretentious</h1><p>s. 1. kendisinde aslında olmayan bir şeyin var olduğunu iddia eden; kendisinde aslında olmayan bir şeyin var olduğu izlenimini vermeye çalışan. 2. iddialı, gösterişli. 3. gösterişçi, kurumlu.</p></body></html>
