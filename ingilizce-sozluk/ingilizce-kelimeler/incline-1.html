<!DOCTYPE html><html><head><title>incline 1 Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>incline 1</h1><p>f. 1. -e yöneltmek, -e sebep olmak: It inclined him to support us. Onu bizi desteklemeye yöneltti. 2. to eğiliminde olmak: His thought inclines to the radical. Düşüncesinde radikalliğe bir eğilim var. 3. eğilmek, meyletmek. 4. to (renk) -e çalmak.</p></body></html>
