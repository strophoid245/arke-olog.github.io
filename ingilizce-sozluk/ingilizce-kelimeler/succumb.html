<!DOCTYPE html><html><head><title>succumb Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>succumb</h1><p>f. (to) 1. dayanamamak, direnememek, yenilmek; dayanamayarak karşı gelmekten vazgeçmek: He succumbed to her entreaties. Yalvarmalarına dayanamadı. 2. (bir hastalığa) karşı direnemeyip ölmek, yenik düşmek: He succumbed to the fever. Hummaya yenik düştü.</p></body></html>
