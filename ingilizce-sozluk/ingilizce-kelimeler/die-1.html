<!DOCTYPE html><html><head><title>die 1 Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>die 1</h1><p>f. (--d, dy.ing) 1. ölmek, vefat etmek. 2. (makine) birdenbire durmak, stop etmek. 3. (ateş) sönmek. 4. can atmak, çok istemek: Altan is dying to meet Şebnem. Altan, Şebnem´le tanışmaya can atıyor. 5. yok olmak.</p></body></html>
