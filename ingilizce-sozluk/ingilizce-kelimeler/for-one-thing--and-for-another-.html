<!DOCTYPE html><html><head><title>For one thing ..., and for another ...: Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>For one thing ..., and for another ...:</h1><p> Sebepler sıralanırken kullanılır: I don´t want to go. For one thing it´s too cold, and for another I´m tired. Gitmek istemiyorum. Evvela dışarısı fazla soğuk, ayrıca yorgunum.</p></body></html>
