<!DOCTYPE html><html><head><title>ungodly Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>ungodly</h1><p>s. 1. k. dili korkunç, ürkütücü. 2. k. dili acayip, olmayacak: Why are you calling me at such an ungodly hour? Gece yarısı ne diye telefon ediyorsun bana? What an ungodly combination! Ne acayip bir karışım! 3. Allahı inkâr eden; Allahın buyruklarını çiğneyen.</p></body></html>
