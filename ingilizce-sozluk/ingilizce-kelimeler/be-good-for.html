<!DOCTYPE html><html><head><title>be good for Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>be good for</h1><p> 1. (belirli bir süre için) dayanmak: That rug´s good for another twenty years. O halı bir yirmi yıl daha dayanır. 2. (belirli bir işe) yaramak: It´s good for a laugh. Bizi güldürmeye yarar.</p></body></html>
