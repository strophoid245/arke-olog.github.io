<!DOCTYPE html><html><head><title>tell (the) time Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>tell (the) time</h1><p> 1. saatin kaç olduğunu anlamak: Can Tekin tell the time yet? Tekin şimdi saatin kaç olduğunu anlayabiliyor mu? 2. (saat) zamanı göstermek: This clock doesn´t tell the time very well. Bu saat pek iyi çalışmıyor. I told you so! Sana demedim mi?</p></body></html>
