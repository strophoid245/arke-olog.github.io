<!DOCTYPE html><html><head><title>a good Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>a good</h1><p> 1. epey, epeyi, bir hayli; birçok: He was there a good while. Orada epey kaldı. A good many of the camellias were in bloom. Birçok kamelya çiçek açmıştı. 2. en az: They waited a good ten minutes. En az on dakika beklediler.</p></body></html>
