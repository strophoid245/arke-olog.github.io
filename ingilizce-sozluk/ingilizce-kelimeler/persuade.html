<!DOCTYPE html><html><head><title>persuade Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>persuade</h1><p>f. 1. ikna etmek, inandırmak: I persuaded him that he was wrong. Onu yanıldığına inandırdım. 2. ikna etmek, razı etmek: I persuaded him to go. Onu gitmeye razı ettim.</p></body></html>
