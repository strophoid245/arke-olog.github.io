<!DOCTYPE html><html><head><title>require Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>require</h1><p>f. 1. gerektirmek, icap ettirmek, istemek: work requiring patience sabır isteyen iş. 2. -e ihtiyacı olmak, -e gereksinimi olmak: We require help. Yardıma ihtiyacımız var. 3. istemek, talep etmek: My boss required me to work overtime. Amirim fazla mesai yapmamı istedi.</p></body></html>
