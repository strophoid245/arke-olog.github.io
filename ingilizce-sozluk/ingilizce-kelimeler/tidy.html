<!DOCTYPE html><html><head><title>tidy Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>tidy</h1><p>s. 1. düzenli, derli toplu, muntazam. 2. oldukça büyük, hatırı sayılır (bir miktar). f. (up) (dağınık bir yeri veya eşyayı) toplamak, bir düzene sokmak, -e bir çekidüzen vermek: Let´s tidy up this room. Bu odayı toplayalım. He tidied up his papers. Kâğıtlarını bir düzene soktu.</p></body></html>
