<!DOCTYPE html><html><head><title>accord 2 Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>accord 2</h1><p>f. 1. with -e uymak, ile bağdaşmak, -e uygun olmak/gelmek. 2. with -e yakışmak, -e uygun gelmek/düşmek. 3. vermek: He accorded them that right ten years ago. On yıl önce onlara o hakkı tanıdı. The king accorded him the title of duke. Kral ona dük unvanını verdi.</p></body></html>
