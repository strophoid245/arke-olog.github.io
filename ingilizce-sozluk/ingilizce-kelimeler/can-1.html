<!DOCTYPE html><html><head><title>can 1 Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>can 1</h1><p>yardımcı f. (could) 1. -ebil-, yapmak imkânı olmak: Can you do this work? Bu işi yapabilir misin? I couldn´t find my hat. Şapkamı bulamadım. (Can fiilinin gelecek zamanı yoktur, yerine will be able to kullanılır.). 2. k. dili izinli olmak: Can I go? Gidebilir miyim?</p></body></html>
