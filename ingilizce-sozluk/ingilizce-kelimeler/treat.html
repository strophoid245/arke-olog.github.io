<!DOCTYPE html><html><head><title>treat Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>treat</h1><p>f. 1. davranmak, muamele etmek: treat s.o. generously birine cömert davranmak. 2. tedavi etmek: treat a patient hastayı tedavi etmek. 3. (konuyu) işlemek, ele almak. 4. (ham ya da ara malları) işlemden geçirmek, fiziksel, kimyasal değişikliklerle daha uygun, kullanılır duruma getirmek.</p></body></html>
