<!DOCTYPE html><html><head><title>depend Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>depend</h1><p>f. on/upon 1. -e güvenmek. 2. -e bağlı olmak: The number of people who will come depends on how many tickets we can sell. Geleceklerin sayısı satabileceğimiz biletlerin sayısına bağlı. 3. -e bağımlı olmak: That child depends on her mother. O çocuk annesine bağımlı.</p></body></html>
