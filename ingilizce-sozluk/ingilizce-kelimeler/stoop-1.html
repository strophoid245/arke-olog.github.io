<!DOCTYPE html><html><head><title>stoop 1 Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>stoop 1</h1><p>f. 1. (öne) eğilmek; öne eğmek; over -in üstüne eğilmek/abanmak. 2. omuzları çökük/düşük olmak/durmak, hafif kambur olmak: He stoops. Omuzları çökük. 3. to -e tenezzül etmek: I didn´t think she´d stoop to doing that. Onu yapmaya tenezzül edeceğini zannetmezdim. i. hafif kambur.</p></body></html>
