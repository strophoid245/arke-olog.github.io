<!DOCTYPE html><html><head><title>do justice Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>do justice</h1><p>1. adil bir şekilde davranmak; adalet dağıtmak. 2. to (bir şeyi) gerektiği gibi yapmak: That painting doesn´t do justice to the valley´s beauty. O tablo vadinin güzelliğini yeterince aksettirmiyor.</p></body></html>
