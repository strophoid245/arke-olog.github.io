<!DOCTYPE html><html><head><title>steal Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>steal</h1><p>f. (stole, sto.len) 1. çalmak, aşırmak; hırsızlık etmek: He stole all the money. Paranın hepsini çaldı. 2. (bir şeyi) gizlice veya dikkati çekmeden yapmak: He stole into the room. Hırsızlama odaya girdi. She stole a glance at them. Onlara hırsızlama bir bakış attı. i., k. dili kelepir.</p></body></html>
