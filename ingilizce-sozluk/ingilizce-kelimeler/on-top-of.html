<!DOCTYPE html><html><head><title>on top of Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>on top of</h1><p> -e ek olarak, -in yanı sıra, ile beraber: He´s doing this on top of his regular job. Bunu asıl işinden ayrı olarak yapıyor. He asked for a promotion, and on top of that he wanted a raise. Terfiini istedi; bir de üstüne üstlük bir maaş artışı talep etti.</p></body></html>
