<!DOCTYPE html><html><head><title>whet Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>whet</h1><p>f. (--ted, --ting) 1. bilemek, keskin bir hale getirmek: He was whetting his knife. Bıçağını biliyordu. 2. (istek, heves, gayret v.b.´ni) artırmak: Their lust for gold has whetted their exertions. Altın hırsı gayretlerini artırdı.</p></body></html>
