<!DOCTYPE html><html><head><title>shame Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>shame</h1><p>i. utanç, hicap: Are they devoid of shame? Utançtan yoksun mu onlar? Shame on you! Utan! f. 1. rezil etmek. 2. gölgede bırakmak. 3. (birini) utandırarak (bir şey yapmaya) mecbur etmek: She´ll shame him into going there. Onu utandırarak onu oraya gitmeye mecbur eder.</p></body></html>
