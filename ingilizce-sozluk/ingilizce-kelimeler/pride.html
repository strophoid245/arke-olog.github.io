<!DOCTYPE html><html><head><title>pride Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>pride</h1><p>i. 1. gurur, kıvanç, iftihar, övünç: He takes pride in his work. İşinden gurur duyuyor. 2. özsaygı, izzetinefis, onur, haysiyet, şeref, gurur. 3. gurur, kibir: His pride prevents him from admitting his mistake. Kibri, yanlışını kabul etmesine engel oluyor. f. (kuş) tüylerini kabartmak.</p></body></html>
