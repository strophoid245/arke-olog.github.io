<!DOCTYPE html><html><head><title>whereof Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>whereof</h1><p>bağ. (Sıfat olarak kullanılan yancümlenin başında bulunur.): The wine whereof they drank had been poisoned. İçtikleri şaraba zehir katılmıştı. The man whereof you speak is dead. Bahsettiğin adam öldü. She knows whereof she speaks. Bahsettiği konu hakkında gerçekten bilgi sahibi.</p></body></html>
