<!DOCTYPE html><html><head><title>the Sabbath Türkçe anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>the Sabbath</h1><p> 1. Musevilik çalışılmaması gereken gün, cumartesi günü. 2. Hrist. çalışılmaması gereken gün; (çoğu Hristiyan için) pazar günü; (bazı Hristiyanlar için) cumartesi günü.</p></body></html>
