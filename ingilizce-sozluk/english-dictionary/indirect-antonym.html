<!DOCTYPE html><html><head><title>indirect antonym İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>indirect antonym</h1><p>antonyms whose opposition is mediated (e.g., the antonymy of `wet'' and `parched'' is mediated by the similarity of `parched'' to `dry'')</p></body></html>
