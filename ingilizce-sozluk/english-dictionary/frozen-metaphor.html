<!DOCTYPE html><html><head><title>frozen metaphor İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>frozen metaphor</h1><p>a metaphor that has occurred so often that it has become a new meaning of the expression (e.g., `he is a snake'' may once have been a metaphor but after years of use it has died and become a new sense of the word `snake'')</p></body></html>
