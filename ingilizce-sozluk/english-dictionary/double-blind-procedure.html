<!DOCTYPE html><html><head><title>double-blind procedure İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>double-blind procedure</h1><p>an experimental procedure in which neither the subjects of the experiment nor the persons administering the experiment know the critical aspects of the experiment; a double-blind procedure is used to guard against both experimenter bias and placebo effect</p></body></html>
