<!DOCTYPE html><html><head><title>little(a) İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>little(a)</h1><p>(quantifier used with mass nouns) small in quantity or degree; not much or almost none or (with `a'') at least some; "little rain fell in May""; ""gave it little thought""; ""little hope remained""; ""little time is left""; ""we still have little money""; ""a littl"</p></body></html>
