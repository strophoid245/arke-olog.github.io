<!DOCTYPE html><html><head><title>cartesian coordinate İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>cartesian coordinate</h1><p>one of the coordinates in a system of coordinates that locates a point on a plane or in space by its distance from two lines or three planes respectively; the two lines or the intersections of the three planes are the coordinate axes</p></body></html>
