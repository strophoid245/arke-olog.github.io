<!DOCTYPE html><html><head><title>contributory negligence İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>contributory negligence</h1><p>(law) behavior by the plaintiff that contributes to the harm resulting from the defendant''s negligence; in common law any degree of contributory negligence would bar the plaintiff from collecting damages</p></body></html>
