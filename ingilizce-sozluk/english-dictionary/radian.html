<!DOCTYPE html><html><head><title>radian İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>radian</h1><p>the unit of plane angle adopted under the Systeme International d''Unites; equal to the angle at the center of a circle subtended by an arc equal in length to the radius (approximately 57.295 degrees)</p></body></html>
