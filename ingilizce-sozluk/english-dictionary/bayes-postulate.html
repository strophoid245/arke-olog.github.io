<!DOCTYPE html><html><head><title>Bayes' postulate İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Bayes' postulate</h1><p>(statistics) the difficulty of applying Bayes'' theorem is that the probabilities of the different causes are seldom known, in which case it may be postulated that they are all equal (sometimes known as postulating the equidistribution of ignorance)</p></body></html>
