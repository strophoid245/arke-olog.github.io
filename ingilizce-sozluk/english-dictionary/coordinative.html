<!DOCTYPE html><html><head><title>coordinative İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>coordinative</h1><p>serving to connect two grammatical constituents of identical construction; "`and'' in `John and Mary'' or in `John walked and Mary rode'' is a coordinating conjunction; and so is `or'' in `will you go or stay?''"""</p></body></html>
