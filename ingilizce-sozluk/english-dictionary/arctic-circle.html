<!DOCTYPE html><html><head><title>Arctic Circle İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Arctic Circle</h1><p>a line of latitude near but south of the north pole; it marks the northernmost point at which the sun is visible on the northern winter solstice and the southernmost point at which the midnight sun can be seen on the northern summer solstice</p></body></html>
