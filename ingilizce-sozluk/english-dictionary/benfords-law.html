<!DOCTYPE html><html><head><title>Benford's law İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Benford's law</h1><p>a law used by auditors to identify fictitious populations of numbers; applies to any population of numbers derived from other numbers; "Binford''s law holds that 30% of the time the first non-zero digit of a derived number will be 1 and it will be 9 only"</p></body></html>
