<!DOCTYPE html><html><head><title>dangling participle İngilizce anlamı - İngilizce Sözlük - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>dangling participle</h1><p>a participle (usually at the beginning of a sentence) apparently modifying a word other than the word intended: e.g., `flying across the country'' in `flying across the country the Rockies came into view''</p></body></html>
