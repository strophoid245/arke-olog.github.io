<!DOCTYPE html><html><head><title>Tatlı Tatlı - Seren Akıska - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Tatlı Tatlı</h1><p><a href="/sarki-sozleri/sanatcilar/seren-akiska/index.html">Seren Akıska</a></p><p><p>Tatlı Tatlı </p><p>Sevmiştim seni <br />En güzel çağımda <br />Titrerdi her yanım <br />Dokunup kokladığımda </p><p>Varamadım doyamadım <br />Dokunamadım sana <br />Heveslerim arzularım <br />Anılarım şuramda </p><p>Tatlı tatlı bakma bana <br />Olan oldu<br />benden yana <br />Bu kadar acıdan sonra <br />Seni bırakmam deli bela</p></p></body></html>
