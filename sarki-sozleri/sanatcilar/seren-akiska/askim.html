<!DOCTYPE html><html><head><title>Aşkım - Seren Akıska - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aşkım</h1><p><a href="/sarki-sozleri/sanatcilar/seren-akiska/index.html">Seren Akıska</a></p><p><p>Söyle söylesene sevdiğini<br />Kalbim atmadı hiç böyle deli<br />Bende sana ayit bir yürek var<br />Gel onu al benden sana vereyim<br />Aşkım yüreğine yandığım<br />Aşkı öğlesine tattığım<br />Sevdan bir kor oldu bende<br />Gel bana sevdiceğim<br />Gel ölesiye sevdiğim</p></p></body></html>
