<!DOCTYPE html><html><head><title>Sayende - Beyza Durmaz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sayende</h1><p><a href="/sarki-sozleri/sanatcilar/beyza-durmaz/index.html">Beyza Durmaz</a></p><p><p>Sevmeye davet ettim kendimi<br />Düsümde seninle olmak için<br />Korktugumdan sakladim sevgimi<br />Birdaha yoluna sermek için</p><p>Inanki yasadigim en temiz ask bu sayende<br />Senin bana baktigin anda ki hos tebessümde<br />Gözlerin çaldi beni benden<br />Yillarca ... sevisip hayalimde</p><p>(Sayende,sayende)</p></p></body></html>
