<!DOCTYPE html><html><head><title>Yalnızım - Mustafa Yıldızdoğan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yalnızım</h1><p><a href="/sarki-sozleri/sanatcilar/mustafa-yildizdogan/index.html">Mustafa Yıldızdoğan</a></p><p><p>Ne karşımda duran olur<br />Ne peşimde yoran olur<br />Ne halimi soran olur<br />Kapım hasret vurulmaya</p><p>Yalnızım yapa yalnız<br />Yalnızım yapa yalnız</p><p><br />Gönül artık son gişede<br />Ne fatma'da ne ayşe'de<br />Unutuldum bir köşede<br />Sorulmaya sorulmaya</p><p>Yalnızım yapa yalnız<br />Yalnızım yapa yalnız</p></p></body></html>
