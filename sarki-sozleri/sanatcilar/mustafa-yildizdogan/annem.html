<!DOCTYPE html><html><head><title>Annem - Mustafa Yıldızdoğan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Annem</h1><p><a href="/sarki-sozleri/sanatcilar/mustafa-yildizdogan/index.html">Mustafa Yıldızdoğan</a></p><p><p>Gece demez gün demez,<br />Yedirir kendi yemez ,<br />Bir gün bile of demez,<br />Canım annem .</p><p>Bir ömür emektir o ,<br />Kocaman yürektir o ,</p><p>Kanatsız melektir o ,<br />Canım annem .</p><p>Hak nurunu bol eyle,<br />Siratını yol eyle,<br />Hakkını helal eyle,<br />Canım annem.</p></p></body></html>
