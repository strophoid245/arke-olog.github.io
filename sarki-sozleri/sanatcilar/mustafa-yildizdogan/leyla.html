<!DOCTYPE html><html><head><title>Leyla - Mustafa Yıldızdoğan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Leyla</h1><p><a href="/sarki-sozleri/sanatcilar/mustafa-yildizdogan/index.html">Mustafa Yıldızdoğan</a></p><p><p>Senin için düştüm çöle</p><p>Gönül döndü solmuş güle</p><p>Beni böyle bile, bile</p><p><br />Ortalıkta koyma leyla</p><p>Olan oldu, gülen güldü</p><p>Felek canı sana böldü</p><p>Bu gariban artık öldü</p><p>Yaşıyorum sayma leyla</p></p></body></html>
