<!DOCTYPE html><html><head><title>Muamma - Mustafa Yıldızdoğan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Muamma</h1><p><a href="/sarki-sozleri/sanatcilar/mustafa-yildizdogan/index.html">Mustafa Yıldızdoğan</a></p><p><p>Aşk düşünce aşk öze, <br />Sırları çöze çöze<br />Ne gerek yokuş düze<br />Kanat verip kuş eyler</p><p>Aşk nefestir aşk neyler</p><p>Aşikar bazı şeyler<br />Karınca susuz kalsa <br />Gökyüzünü yaş eder</p><p>Dünya fani,  kul ibret<br />Hepsini yen ve sabret<br />Gönül gözüyle seyret<br />Sultan tacı boş eyler</p></p></body></html>
