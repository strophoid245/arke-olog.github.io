<!DOCTYPE html><html><head><title>Gitme Turnam - Mustafa Yıldızdoğan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gitme Turnam</h1><p><a href="/sarki-sozleri/sanatcilar/mustafa-yildizdogan/index.html">Mustafa Yıldızdoğan</a></p><p><p>Gitme turnam bizim elden<br />Dön gel allahın seversen<br />Ayrılık ölümden beter<br />Dön gel allahın seversen</p><p>Gitme turnam vuracaklar</p><p>Kanadını kıracaklar<br />Seni yarsız koyacaklar</p><p>İkrar verdim dönülür mü<br />Kalbi hain görülür mü<br />Yarsız devran sürülür mü<br />Dön gel allahın seversen</p></p></body></html>
