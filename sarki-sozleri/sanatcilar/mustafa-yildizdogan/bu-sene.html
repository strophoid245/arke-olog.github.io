<!DOCTYPE html><html><head><title>Bu Sene - Mustafa Yıldızdoğan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bu Sene</h1><p><a href="/sarki-sozleri/sanatcilar/mustafa-yildizdogan/index.html">Mustafa Yıldızdoğan</a></p><p><p>Baharım yazım güzüm kış oldu<br />Gonca gül gibi soldum bu sene<br />Gönül virane gözüm yaş oldu<br />Keder çileyle doldum bu sene</p><p><br />Gecem uzadı günüm kısaldı<br />Hayalim düşüm çileye saldı<br />Ömrümden belki on sene aldı<br />Dermansız dertler buldum bu sene</p></p></body></html>
