<!DOCTYPE html><html><head><title>Biri - Mustafa Yıldızdoğan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Biri</h1><p><a href="/sarki-sozleri/sanatcilar/mustafa-yildizdogan/index.html">Mustafa Yıldızdoğan</a></p><p><p>Neyi varsa bende toplayıp gitti,<br />Dünyama geceyi kapladı gitti,<br />Bağrıma hanceri saplayıp gitti,<br />Sevdiğim, canparçam dediğim biri.</p><p><br />Ne çabuk usandı, ne çabuk bıktı,<br />Gönlüme kurduğu haneyi yıktı,<br />Aklıma gelmezdi vefasız çıktı,<br />Sevdiğim, canparçam dediğim biri.</p></p></body></html>
