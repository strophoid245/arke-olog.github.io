<!DOCTYPE html><html><head><title>Dile Gel Anadolum - Mustafa Yıldızdoğan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dile Gel Anadolum</h1><p><a href="/sarki-sozleri/sanatcilar/mustafa-yildizdogan/index.html">Mustafa Yıldızdoğan</a></p><p><p>Neden dağlar karlı, bulutlar kara <br />Dile gel hey Anadolum dile gel <br />Bu mikrop saçan binlerce yara </p><p>Dile gel hey Anadolum dile gel </p><p>Kaldır Mevlana'yı, Hacı Bektaş'ı <br />Şahlandır zeybeği coştur dadaşı <br />Tüm sütçü imam et şanlı Maraş'ı <br />Dile gel hey Anadolum dile gel</p></p></body></html>
