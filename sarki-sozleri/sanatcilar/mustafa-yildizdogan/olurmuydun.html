<!DOCTYPE html><html><head><title>Ölürmüydün - Mustafa Yıldızdoğan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ölürmüydün</h1><p><a href="/sarki-sozleri/sanatcilar/mustafa-yildizdogan/index.html">Mustafa Yıldızdoğan</a></p><p><p>Dindi sanma ağrım dindi ,<br />Sonum yakın gün ikindi,<br />Bu bedende can senindir, <br />Sende beni sevseydin ,<br />Ölürmüydün ,</p><p><br />Bende bu aşk, sende bu naz,<br />Sen bahar yaz, bende ayaz,<br />Maraz ettin beni maraz,<br />Sende beni sevseydin,<br />Ölürmüydün.</p></p></body></html>
