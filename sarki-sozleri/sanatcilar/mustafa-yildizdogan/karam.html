<!DOCTYPE html><html><head><title>Karam - Mustafa Yıldızdoğan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Karam</h1><p><a href="/sarki-sozleri/sanatcilar/mustafa-yildizdogan/index.html">Mustafa Yıldızdoğan</a></p><p><p>Uzanmisken gönül güle<br />Hazan girer koyar hile<br />Doyasiya hayal bile<br />Kuramadim karam karam</p><p>Agustosun kari miyim<br />Çile keder dagi miyim</p><p>Derman iken agi miyim<br />Bilemedim karam karam</p><p>Vatan vatan dedim durdum<br />Vatan için sehit oldum<br />Zindanlari ben doldurdum<br />Bilemedim karam karam</p></p></body></html>
