<!DOCTYPE html><html><head><title>Sen Başkasın - Demir Demirkan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sen Başkasın</h1><p><a href="/sarki-sozleri/sanatcilar/demir-demirkan/index.html">Demir Demirkan</a></p><p><p>Askin yolunda yürüdüm sonunda<br />Yandim ugruna<br />Sensiz kaldim<br />Sarkini yazdim daglara taslara<br />Yürüdüm yollar hep uzun ince<br />Siraya dizince sen, yine de sen en bastasin <br />Bitse de günler geceler yetmez<br />Aglasam ugruna<br />Baksam görmem, dinler duymam<br />Yoksan yanimda</p></p></body></html>
