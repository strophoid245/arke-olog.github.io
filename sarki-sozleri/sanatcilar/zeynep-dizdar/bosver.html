<!DOCTYPE html><html><head><title>Boşver - Zeynep Dizdar - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Boşver</h1><p><a href="/sarki-sozleri/sanatcilar/zeynep-dizdar/index.html">Zeynep Dizdar</a></p><p><p>Bak sana söylüyorum bak<br />Son defa diyorum bak<br />Aklını başına getirde düşün bir daha</p><p>Aşk kolay değil tek senin değil<br />Katlanamam susamam yapamam<br />Yeter artık uğraşamam</p><p>Boş ver boşver gitsin<br />Bitti benden bu kadar<br />Boşver unut gitsin<br />Madem ki aşk buraya kadar</p></p></body></html>
