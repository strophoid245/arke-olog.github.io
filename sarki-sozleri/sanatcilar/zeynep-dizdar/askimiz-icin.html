<!DOCTYPE html><html><head><title>Aşkımız İçin - Zeynep Dizdar - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Aşkımız İçin</h1><p><a href="/sarki-sozleri/sanatcilar/zeynep-dizdar/index.html">Zeynep Dizdar</a></p><p><p>Bugün üzerimde bir haller var canım dışarıya çıkmak istemiyor<br />Biri bana söylesin bu halimi içimden hiç bişey gelmiyor<br />Sebebi neydi bunun anlayamadım ben niye<br />Düşünüyorum bazen aşıkmıyım ben diye</p><p>Sen istersen eğer ben istersem eğer<br />Bütün dünya bizim için seferber olur</p></p></body></html>
