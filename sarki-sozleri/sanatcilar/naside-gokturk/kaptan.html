<!DOCTYPE html><html><head><title>Kaptan - Naşide Göktürk - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kaptan</h1><p><a href="/sarki-sozleri/sanatcilar/naside-gokturk/index.html">Naşide Göktürk</a></p><p><p>Akşamdı <br />Akşamcıydı <br />Kulübesinin önünde kayık boyardı <br />Biraz boyacı biraz da balıkçıydı <br />Tiner kokardı <br />Balık kokardı <br />Deniz kokardı </p><p>Ve saklı saklı şiir kokardı <br />Yoktu zararı kimseye <br />İhanet de etmezdi rakıya suyla <br />Sek içerdi <br />Tek içerdi <br />Düşleri gökyüzünde <br />Eli hep yüreğindeydi</p></p></body></html>
