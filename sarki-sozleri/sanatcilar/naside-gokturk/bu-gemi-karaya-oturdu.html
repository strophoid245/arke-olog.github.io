<!DOCTYPE html><html><head><title>Bu Gemi Karaya Oturdu - Naşide Göktürk - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bu Gemi Karaya Oturdu</h1><p><a href="/sarki-sozleri/sanatcilar/naside-gokturk/index.html">Naşide Göktürk</a></p><p><p>Bir ertesi vapurun çığlığına savurdum saçlarımı <br />Kalbimde emeğin var martılar şahit <br />Gökyüzü küstü yağmurlara <br />Denizdeki dalgalara şiirlerimi bıraktım <br />Heba bir sevdanın gönüllü yolcusuyum <br />Bu gemi karaya oturdu hocam <br />Aşkın pusulası yön tutmuyor <br />Haritası kayıp  .</p></p></body></html>
