<!DOCTYPE html><html><head><title>Aşka Geldim - İzel - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aşka Geldim</h1><p><a href="/sarki-sozleri/sanatcilar/izel/index.html">İzel</a></p><p><p>her üstüne düşeni<br />yaptı yine gözlerin<br />eğer baştan çıktıysam<br />günahı senin</p><p>ben herzaman iflah olmaz<br />bir romantik olabilirm<br />bu bakışlar karşısında<br />nasıl sakin durabilirim</p><p>ben geldim aşka gel hadi hadi<br />seni çok canım çekti<br />uzaktan olmaz aman aman<br />suya sabuna dokunmadan</p></p></body></html>
