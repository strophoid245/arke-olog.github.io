<!DOCTYPE html><html><head><title>Vurmuşum - İzel - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Vurmuşum</h1><p><a href="/sarki-sozleri/sanatcilar/izel/index.html">İzel</a></p><p><p>Hadi beni inandır hadi <br />Hadi beni utandır <br />Bendeki aşk üflesen dalgalanır </p><p>Ben sevgiye doyumsuz </p><p>Sen o kadar sorumsuz <br />Hüsran mı olacak <br />Hep sonumuz <br />Vurmuşum artık dibine aşkın </p><p>Başroldekiler hep mi şaşkın <br />Ben de öylemiydim inanamadım</p></p></body></html>
