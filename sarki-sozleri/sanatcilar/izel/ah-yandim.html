<!DOCTYPE html><html><head><title>Ah Yandım - İzel - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ah Yandım</h1><p><a href="/sarki-sozleri/sanatcilar/izel/index.html">İzel</a></p><p><p>Yarınlar yok gibi<br />Güneş hiç doğmayacak<br />O gitti ah gitti<br />Bir daha hiç dönmeyecek</p><p>Ah yandım ben Allah'ım<br />Buna can dayanmaz<br />Al onu getir geri<br />Bir daha vermeyeyim<br />Al onu ver bana geri</p><p>Son bir daha göreyim<br />Gidipte dönmeyeyim</p></p></body></html>
