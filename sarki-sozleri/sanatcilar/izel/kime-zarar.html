<!DOCTYPE html><html><head><title>Kime Zarar - İzel - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kime Zarar</h1><p><a href="/sarki-sozleri/sanatcilar/izel/index.html">İzel</a></p><p><p>Bir sabah uyandığında<br />Bulamazsan beni yanında<br />Yaptıklarına bak çektiklerime bak<br />Geçmişe dönüp uzanınca<br />Varım yoğum hepsi bir anda<br />Aldıklarına bak çaldıklarına bak</p><p>Kime zarar verdik bizden başka<br />Kime zarar zarar verdik<br />Kimin ahını aldıkta <br />Bu yüzden mi ertelendik</p></p></body></html>
