<!DOCTYPE html><html><head><title>Yok Yere - İzel - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yok Yere</h1><p><a href="/sarki-sozleri/sanatcilar/izel/index.html">İzel</a></p><p><p>Nerdeydim nerelere geldim<br />Kapı çaldı sen diye uyandım<br />Biliyorsun seviyordum<br />Böyle özür mü olur<br />Hala fonda gurur</p><p>Tatlı veda buna denir<br />Hiç uzatmadan kırmadan<br />Biri giderse biri gelir<br />Yaşanır mı aşk olmadan</p><p>Yok yere a canım <br />Esirin olamam <br />Bile bile senin<br />Ellerine kalamam</p></p></body></html>
