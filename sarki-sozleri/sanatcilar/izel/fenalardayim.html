<!DOCTYPE html><html><head><title>Fenalardayım - İzel - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Fenalardayım</h1><p><a href="/sarki-sozleri/sanatcilar/izel/index.html">İzel</a></p><p><p>Böyle olsun istemezdim <br />Çok pişmanım çok <br />Seni nasıl özledim <br />Ama yüzüm yok </p><p><br />Al götür her şeyimi <br />Al senin olsun <br />Anla artık anla beni <br />Yüreğin duysun </p><p>Bir anlıktı bir hataydı <br />Kalbini kırdım (kendimi yaktım) <br />Aşkıma ilk ihanetim <br />Fenalardayım</p></p></body></html>
