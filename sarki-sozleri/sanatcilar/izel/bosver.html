<!DOCTYPE html><html><head><title>Boşver - İzel - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Boşver</h1><p><a href="/sarki-sozleri/sanatcilar/izel/index.html">İzel</a></p><p><p>Dayanmaya gücüm kalmadı <br />Gidenler geri dönmedi <br />Sevgiden başka her şey yolunda <br />Kalbim eskisi gibi atmıyor </p><p><br />Kimseye dönüp bakmıyor <br />Baksa da hayal kırıklığı sonunda <br />Boş ver, daha düşünme <br />Hayat kör bir tuzak </p><p>Dans et bize bu yol yakın <br />Aşk çok uzak</p></p></body></html>
