<!DOCTYPE html><html><head><title>Dön Yurduna - Osman Öztunç - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dön Yurduna</h1><p><a href="/sarki-sozleri/sanatcilar/osman-oztunc/index.html">Osman Öztunç</a></p><p><p>Neydi o son sözlerin, geçmişi karalayan <br />Senin ela gözlerin güzel kalbimi yaralayan <br />Dön yurduna dön güzel, sen yurduna dön </p><p>Yar esmer bakışların, nergizdir kokuşların <br />Dillere destan oldu ay kız gönüller yakışların <br />Dön yurduna dön güzel, sen yurduna dön</p></p></body></html>
