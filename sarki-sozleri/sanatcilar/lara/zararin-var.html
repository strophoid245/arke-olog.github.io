<!DOCTYPE html><html><head><title>Zararın Var - Lara - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Zararın Var</h1><p><a href="/sarki-sozleri/sanatcilar/lara/index.html">Lara</a></p><p><p>Ayrı ayrı yerlerde<br />Olmamızın anlamı var<br />Seni sevmem yanlıştı<br />Kârın yok hep zararın var</p><p>Geçen onca yıllara mı yanayım<br />Sahte sevgilerden değil<br />Gerçeklerden yanayım</p><p>İnan bana senden kalan<br />Herşeyi sana verdim<br />Senin yalan aşkını ben<br />Uyanmasaydım yerdim</p></p></body></html>
