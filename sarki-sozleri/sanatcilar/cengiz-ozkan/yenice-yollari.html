<!DOCTYPE html><html><head><title>Yenice Yolları - Cengiz Özkan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yenice Yolları</h1><p><a href="/sarki-sozleri/sanatcilar/cengiz-ozkan/index.html">Cengiz Özkan</a></p><p><p>Yenice yolları bükülür gider<br />Zülüf ak gerdana dökülür gider<br />Yiğidin sevdiği güzel olursa<br />Ömrü arkasından sökülür gider</p><p><br />Kırmızı gül olsan har olamazsın<br />Azrail olsan da can alamazsın<br />Dünyayı kalbura koysan elesen<br />Sen de benim gibi yar bulamazsın</p></p></body></html>
