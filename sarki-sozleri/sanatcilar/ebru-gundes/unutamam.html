<!DOCTYPE html><html><head><title>Unutamam - Ebru Gündeş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Unutamam</h1><p><a href="/sarki-sozleri/sanatcilar/ebru-gundes/index.html">Ebru Gündeş</a></p><p><p>Unutmadım unutamam<br />Kara sevdam merak etme<br />Yaşamaksa yaşadım lakin<br />Canımın çoğu kaldı sende</p><p>Pişman mıyım asla</p><p>Güzelleştim yasla<br />Sevmedim mi sevdim evet<br />Senden sonra ihtirasla</p><p>Ama benim ciğerim yanar<br />Ten oyalanır can kanar<br />İki gözüm iki çeşme<br />Haberin yok içerime içerime akar</p></p></body></html>
