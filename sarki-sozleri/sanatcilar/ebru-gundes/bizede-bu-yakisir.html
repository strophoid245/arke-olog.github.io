<!DOCTYPE html><html><head><title>Bizede Bu Yakışır - Ebru Gündeş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bizede Bu Yakışır</h1><p><a href="/sarki-sozleri/sanatcilar/ebru-gundes/index.html">Ebru Gündeş</a></p><p><p>Aklina esti diye birakipta gidemezsin<br />Seviyorum demistin sözünden dönemezsin</p><p>Bilmiyorum hayatindan beni nasil silmistin<br />O cezayi bana degil ikimize vermistin</p><p>Sanma seven kalplerimiz bu hasrete alisir<br />Iste yine beraberiz bize de bu yakisir...</p></p></body></html>
