<!DOCTYPE html><html><head><title>Dön Ne Olur - Ebru Gündeş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dön Ne Olur</h1><p><a href="/sarki-sozleri/sanatcilar/ebru-gundes/index.html">Ebru Gündeş</a></p><p><p>Sen gittiğinde gözüm arkada kaldı<br />Canım sıkıldı çabuk gel</p><p>Tadım kalmadı sensiz<br />Tadım kalmadı hemen gel</p><p>Bir kaç gün içinde dön ne olur<br />Bıraktığın gibi burdayım</p><p>Yalnız değilsin canındayım<br />Tut elimi tut yanındayım</p><p>Yalnız değilsin Canındayım<br />Bir kaç gün içinde dön ne olur</p></p></body></html>
