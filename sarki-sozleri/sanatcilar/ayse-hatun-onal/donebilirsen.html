<!DOCTYPE html><html><head><title>Dönebilirsen - Ayşe Hatun Önal - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Dönebilirsen</h1><p><a href="/sarki-sozleri/sanatcilar/ayse-hatun-onal/index.html">Ayşe Hatun Önal</a></p><p><p>Bir ben kaldım sanki dünyada <br />Saatler olmuş gecenin üçü <br />Yüreğim karlar altında <br />Gidişinin bu on üçüncü günü <br />Dön, dönebilirsen...<br />Dönmediğin hergün yandı bu beden <br />Gel, gelebilirsen...<br />Gelmediğin hergün yandı bu beden</p></p></body></html>
