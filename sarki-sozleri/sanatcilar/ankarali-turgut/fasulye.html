<!DOCTYPE html><html><head><title>Fasulye - Ankaralı Turgut - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Fasulye</h1><p><a href="/sarki-sozleri/sanatcilar/ankarali-turgut/index.html">Ankaralı Turgut</a></p><p><p>Bu fasulye 7, 5 lira<br />Hem kaynasın hem oynasın<br />Aman halimem yandan<br />Severim seni candan</p><p>Bu fasulye kaynamaz oldu</p><p>Halime kız oynamaz oldu<br />Aman halimem yandan<br />Severim seni candan</p><p>İki çatal bir de kaşık<br />İşlerimiz hep dolaşık<br />Aman halimem yandan<br />Severim seni canda</p></p></body></html>
