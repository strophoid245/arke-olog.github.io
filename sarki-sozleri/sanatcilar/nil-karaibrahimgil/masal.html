<!DOCTYPE html><html><head><title>Masal - Nil Karaibrahimgil - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Masal</h1><p><a href="/sarki-sozleri/sanatcilar/nil-karaibrahimgil/index.html">Nil Karaibrahimgil</a></p><p><p>Daha küçücüktüm öldüm<br />Ama ben masalımı da gördüm<br />Baba anneme söyle öldüm</p><p>Daha parlayabilirdim söndüm<br />Daha oynayabiliridim döndüm<br />Daha toplayabilirdim böldüm<br />Masalımı da gördüm</p><p>İstemem ben hiç adım unutulsun<br />Resmim tozlu raflara konsun<br />Arayan beni masallarda bulsun</p></p></body></html>
