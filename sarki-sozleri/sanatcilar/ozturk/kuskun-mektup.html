<!DOCTYPE html><html><head><title>Küskün Mektup - Öztürk - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Küskün Mektup</h1><p><a href="/sarki-sozleri/sanatcilar/ozturk/index.html">Öztürk</a></p><p><p>Küskün mektubun olmasa ellerimde hissettiğim<br />Hüzünlü şarkı çalmasam anlatamasam seni</p><p>Kaçışların ardından buruk bakışlara dalarım<br />Küskün resmi olmasa gözlerimde seviştiğim</p><p>Sen git ve gör sen gör ve öğren<br />Öğren ve ağla ağla yine geri dön</p></p></body></html>
