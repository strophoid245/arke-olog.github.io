<!DOCTYPE html><html><head><title>Sevdalarım Askıda - Öztürk - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sevdalarım Askıda</h1><p><a href="/sarki-sozleri/sanatcilar/ozturk/index.html">Öztürk</a></p><p><p>Bak bak yine doğuyor anılar<br />Bulutların ardından sessizce<br />Ve sen sen ve ben elele ansızın<br />İçimizde bir boşluk gizlice</p><p><br />Ama şimdi sevdalarım askıda<br />Oysa yüreğim üşüyor yine sensiz<br />Ama şimdi sevdalarım askıda<br />Oysa gözlerim ağlıyor yine sensiz<br />Usulca</p></p></body></html>
