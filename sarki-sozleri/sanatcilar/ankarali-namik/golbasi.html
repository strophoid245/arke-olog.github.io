<!DOCTYPE html><html><head><title>Gölbaşı - Ankaralı Namık - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gölbaşı</h1><p><a href="/sarki-sozleri/sanatcilar/ankarali-namik/index.html">Ankaralı Namık</a></p><p><p>Gölbaşına vardım gülleri çoktur<br />Güzeller içinde sevdiğim yoktur</p><p>Merdallı gelin şalvarlı gelin<br />Aman öldürdün beni</p><p>Gölbaşına vardım taksi duruyor<br />Gölbaşına vardım dolmuş duruyor<br />Annen seni köyleremi yolluyor<br />Merdallı gelin şalvarlı gelin<br />Aman öldürdün beni.</p></p></body></html>
