<!DOCTYPE html><html><head><title>Mamoş - Ankaralı Namık - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Mamoş</h1><p><a href="/sarki-sozleri/sanatcilar/ankarali-namik/index.html">Ankaralı Namık</a></p><p><p>Pencereden bir taş geldi<br />Ben zannettim mamoş geldi<br />Uyan mamoş, mamoş uyan<br />Başımıza bir iş geldi</p><p>Mamoş, palton tutayım mı<br />Hatrın için satayım mı<br />Mezarında boş yer var mı<br />Ben de gelip yatayım mı<br />Di kalk mamoş, mamoş di kalk<br />Musallada bekliyor halk</p></p></body></html>
