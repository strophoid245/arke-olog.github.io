<!DOCTYPE html><html><head><title>Dıv Dıv - Ankaralı Namık - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Dıv Dıv</h1><p><a href="/sarki-sozleri/sanatcilar/ankarali-namik/index.html">Ankaralı Namık</a></p><p><p>Atlı geliyor atlı<br />Aman altında kilim katlı<br />Dıv dıv dıv dıv dıv</p><p>Benim sevgili yarim</p><p>Aman baldan şekerden tatlı<br />Dıv dıv</p><p>Kezban çamaşır yıkarken<br />Aman da sabun kaçmış koynuna<br />Dıv dıv</p><p>Hendek yanın camisi<br />Aman da yıkılıyor minaresi<br />Dıv dıv</p></p></body></html>
