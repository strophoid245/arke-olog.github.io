<!DOCTYPE html><html><head><title>Gitme Leylam - Ankaralı Namık - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Gitme Leylam</h1><p><a href="/sarki-sozleri/sanatcilar/ankarali-namik/index.html">Ankaralı Namık</a></p><p><p>Gitme leyla'm gitme yolumuz uzak<br />Yolumuza leyla'm kurarlar tuzak<br />Aşkımıza leyla'm romana yazak<br />Biliyorum leyla'm sonu ayrılık</p><p><br />Gel gidelim leyla'm bizi görmezler<br />Ay karanlık izimizi sürmüzler<br />Baban zengin seni bana vermezler<br />Biliyordum leyla'm sonu ayrılık</p></p></body></html>
