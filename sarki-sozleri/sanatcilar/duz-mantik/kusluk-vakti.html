<!DOCTYPE html><html><head><title>Kuşluk Vakti - Düz Mantık - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kuşluk Vakti</h1><p><a href="/sarki-sozleri/sanatcilar/duz-mantik/index.html">Düz Mantık</a></p><p><p>Kuşluk vakti evimin yanında<br />Takla attım çılgınlık kanımda</p><p>Bana bir şans daha verdin ama<br />Onu da harcadım taklada</p><p>Kuşluk vakti sen beni terk ettin<br />Çok aptaldım ben bunu hak ettim<br />Bana bir şans daha verseydin<br />O şansımı da bok ederdim</p></p></body></html>
