<!DOCTYPE html><html><head><title>Büyük Cevizin Dibi - Aynur Haşhaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Büyük Cevizin Dibi</h1><p><a href="/sarki-sozleri/sanatcilar/aynur-hashas/index.html">Aynur Haşhaş</a></p><p><p>büyük cevizin dibi<br />ne gezersin el gibi<br />sallanda gel yanıma<br />helalca malın gibi</p><p>büyük ceviz yarıldı<br />annem bana darıldı</p><p>darılırsa darılsın<br />el oğludur sarıldı</p><p>ceviz meyvası güzel<br />güz gelir döker gazel<br />beni sevmez demişler<br />seni severim ezel</p></p></body></html>
