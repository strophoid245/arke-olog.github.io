<!DOCTYPE html><html><head><title>Eyvah Dayım Geldi - Babazula - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Eyvah Dayım Geldi</h1><p><a href="/sarki-sozleri/sanatcilar/babazula/index.html">Babazula</a></p><p><p>Eyvah dayım geldi dayım <br />Senin saklanman lazım <br />Kalk çabuk üzerimden <br />Atla git pencereden <br />Vallahi görür seni <br />Hemen giyinmen lazım <br />Al çabuk eteğini <br />Tut bari sütyenini <br />Boşver şimdi giyinmeyi <br />Dayım geliyor dayım <br />Çabuk saklan şu dolaba <br />Sesini hiç çıkarma <br />Aman hiç kıpırdama</p></p></body></html>
