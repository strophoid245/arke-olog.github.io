<!DOCTYPE html><html><head><title>Şibidik - Oğuz Yılmaz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Şibidik</h1><p><a href="/sarki-sozleri/sanatcilar/oguz-yilmaz/index.html">Oğuz Yılmaz</a></p><p><p>Depe tarla ne eksek<br />Dibine armut eksek<br />Şaziye ile ikimiz derede<br />Oyun gürsek</p><p><br />Oğlan şibidik kız şibidik<br />Akşama gelecekler şibidik</p><p>Şu derdenin ağacı<br />Çift gezer iki bacı<br />Sevilmeyen kızların<br />Kabul olmaz duası</p><p>Oğlan şibidik kız şibidik<br />Akşama gelecekler şibidik...</p></p></body></html>
