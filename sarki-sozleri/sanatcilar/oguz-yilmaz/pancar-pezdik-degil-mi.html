<!DOCTYPE html><html><head><title>Pancar Pezdik Değil Mi - Oğuz Yılmaz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Pancar Pezdik Değil Mi</h1><p><a href="/sarki-sozleri/sanatcilar/oguz-yilmaz/index.html">Oğuz Yılmaz</a></p><p><p>Dama vurdum gazmayı<br />Al başımdan yazmayı<br />Anandan mı öğrendin<br />Gostak gostak gezmeyi</p><p>Pancar pezik değil mi<br />Ciğer ezik değil mi</p><p>Ben sevdim eller aldı<br />Bana da yazık değil mi</p><p>Hüdayda da hanım kızlar hüdayda<br />Yenile de çıkmış bu gayda<br />Ayrılık var ölüm var ne fayda</p></p></body></html>
