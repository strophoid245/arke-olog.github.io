<!DOCTYPE html><html><head><title>Gidersen - Jehan Barbur - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gidersen</h1><p><a href="/sarki-sozleri/sanatcilar/jehan-barbur/index.html">Jehan Barbur</a></p><p><p>Gidersen bana da bir dengini yolla<br />Dinerse gözyaşın beni de ağla<br />Arkanda beni bırak gönlüme aldırma<br />Ardında bir beni bırak gönlüme duyurma.</p><p>Yüzüne bakmam ellerinden tutmam<br />Sözünü ben duymam<br />Gideceksen durma.</p></p></body></html>
