<!DOCTYPE html><html><head><title>Eyvah - Onur Şan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Eyvah</h1><p><a href="/sarki-sozleri/sanatcilar/onur-san/index.html">Onur Şan</a></p><p><p>Sabah sabah dertli dertli<br />Garip gönlüm hep kederli<br />Şaşırdım yoluma eyvah</p><p>Deli oldum aşka düşeli<br />Eyvah eyvah...</p><p>Lanet olsun bu sevdaya<br />Saldı başımı belaya<br />Gece gündüz ağlıyorum<br />Gelmez olaydım dünyaya<br />Eyvah eyvah...</p></p></body></html>
