<!DOCTYPE html><html><head><title>Hata Benim - Onur Şan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hata Benim</h1><p><a href="/sarki-sozleri/sanatcilar/onur-san/index.html">Onur Şan</a></p><p><p>Bilemedim kıymetini kadrini<br />Hata benim günah benim suç benim<br />Elim ilen içtim aşkın zehrini<br />Hata benim günah benim suç benim</p><p>Bir günden bir güne sormadım seni<br />Körümüş gözlerim görmedim seni<br />Boşa mecnun eylemişim ben beni<br />Hata benim günah benim suç benim..</p></p></body></html>
