<!DOCTYPE html><html><head><title>Ayrılık Ateşten Bir Ok - Onur Şan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ayrılık Ateşten Bir Ok</h1><p><a href="/sarki-sozleri/sanatcilar/onur-san/index.html">Onur Şan</a></p><p><p>Ayrilik atesden bir ok,<br />Nazli yardan hic haber yok,<br />Benim derdim herkesden cok,<br />Ben nasil yanmiyam, daglar, daglar, daglar....</p><p>Icine düstüm bir selin,<br />Kimse bilmez nedir halim,<br />Nazli yarim olmus gelin,<br />Ben nasil yanmiyam, daglar, daglar, daglar....</p></p></body></html>
