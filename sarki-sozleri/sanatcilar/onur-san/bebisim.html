<!DOCTYPE html><html><head><title>Bebişim - Onur Şan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Bebişim</h1><p><a href="/sarki-sozleri/sanatcilar/onur-san/index.html">Onur Şan</a></p><p><p>Seni ben gibi seven olurmu<br />Böyle severken unutulurmu<br />Yüreğim sensiz atmıyor <br />Içim çok acıyor</p><p>Acıyor içim aciyor<br />Ağlıyor yürek ağlıyor<br />O yarin ardı sıra <br />Şarkılar söyleniyor</p><p>Ben seni özlemişim<br />Yolunu gözlemişim<br />Günlerce beklemişim<br />Hadi gel gel Bebişim</p></p></body></html>
