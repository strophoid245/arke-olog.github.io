<!DOCTYPE html><html><head><title>Tuhaf - Göktan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Tuhaf</h1><p><a href="/sarki-sozleri/sanatcilar/goktan/index.html">Göktan</a></p><p><p>Sanki bir hayaldi çok çabuk tükendi<br />Bu aşk kendini yoketti<br />Başladı ve bitti tuhaf</p><p>Söyle aşk var mı?</p><p>Böyle derinden<br />Söyle aşk yalan mı?<br />Vazgeçmek kolay mı?</p><p>Hayallerde de tükendi,sürüklendi<br />Kayboldu bu nehirde<br />Yok oldu gitti<br />Başladı ve bitti<br />Aşk yalan artık bu şehirde</p></p></body></html>
