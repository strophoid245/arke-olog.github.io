<!DOCTYPE html><html><head><title>Haydi - Tual - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Haydi</h1><p><a href="/sarki-sozleri/sanatcilar/tual/index.html">Tual</a></p><p><p>Haydi dönsün bu gün dünya<br />Haydi hep dönüyor mu güya<br />Ben anlamadıktan sonra<br />Her gün dönse ne ola?<br /> </p><p>Değişti değişti bütün hayaller<br />Gitti güller bülbüller<br />Ben anlamadıktan sonra<br />Her gün dönse ne ola?<br /> <br />Her gün adam ekilse<br />Her gün adam biçilse<br />Eken biçen adam değilse<br />Her gün dönse ne ola?</p></p></body></html>
