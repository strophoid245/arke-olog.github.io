<!DOCTYPE html><html><head><title>Seni Bırakmam - Tual - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Seni Bırakmam</h1><p><a href="/sarki-sozleri/sanatcilar/tual/index.html">Tual</a></p><p><p>Hadi gül gül canım gülümse biraz<br />Aklımda kaldın canın sıkkın<br />Sanki bu aşk yormuş tüketmiş seni<br />Yüzüne çizmiş en zor günleri<br /> </p><p>Beraber taşırız bu yükü<br />Sen hiç korkma yalnız bırakmam<br />Mevsimler gibi gelir geçer<br />En zor günler<br />Seni bırakmam<br />Seni bırakmam</p></p></body></html>
