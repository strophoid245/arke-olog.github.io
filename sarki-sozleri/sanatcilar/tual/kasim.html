<!DOCTYPE html><html><head><title>Kasım - Tual - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Kasım</h1><p><a href="/sarki-sozleri/sanatcilar/tual/index.html">Tual</a></p><p><p>Bir teselli ver<br />Kırılan gururuma<br />Bir tebessüm et<br />Unutursun zamanla<br />Yine dalmışım aynada<br />Yüzüm ağlar<br />Yine dalmışım<br />Elimde fotoğraflar</p><p>Yine aylardan kasım<br />Sanki sende kaldı bir yarım<br />Her nefesim her anım<br />Sanadır canım</p><p>Söz - müzik: İskender Timur Türsen</p></p></body></html>
