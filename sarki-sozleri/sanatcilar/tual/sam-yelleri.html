<!DOCTYPE html><html><head><title>Sam Yelleri - Tual - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sam Yelleri</h1><p><a href="/sarki-sozleri/sanatcilar/tual/index.html">Tual</a></p><p><p>Sam yelleridir bu aşkımız ah<br />Bir fırtına, akışı gidiyorum<br />Kanar güllerim<br />Yaşanan günlerim<br />Kader derim<br />Nihayetler çözüm mü?<br />Gözlerime bak<br />Aşk kördüğüm gibi çözemiyorum<br />Ah çözemiyorum inan<br />Çekildim aradan çıkıyorum artık<br />Bir anı kalacak bu aşk masalımız</p><p>Söz - müzik: Fatih Erkoç</p></p></body></html>
