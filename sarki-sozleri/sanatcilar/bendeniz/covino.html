<!DOCTYPE html><html><head><title>Covino - Bendeniz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Covino</h1><p><a href="/sarki-sozleri/sanatcilar/bendeniz/index.html">Bendeniz</a></p><p><p>El külfeti yaka silker<br />Yanıkları yoluna düşer<br />Cümle alem düşman olmuş<br />Yatak döşek dağıtır geçer<br />Kaç kestane çizmiş<br />Nice kaftan biçmiş<br />Yasak günah tanımaz and içmiş</p><p>Ne taşlarda iz kalmış<br />Hesabın dolmuş taşmış<br />Serseri mayın yok yasağın<br />Fiyakalı cakalı covino</p></p></body></html>
