<!DOCTYPE html><html><head><title>Sen - Yakup Trana - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sen</h1><p><a href="/sarki-sozleri/sanatcilar/yakup-trana/index.html">Yakup Trana</a></p><p><p>Sen <br />Bu ne biçim sevilmek <br />Bu nasıl bir gidiştir <br />Ötesine gidilmez </p><p><br />Çaresi ne bilinmez <br />Senin için göl olmuşum aman... <br />Senin için göl olmuşum <br />Benim için sen ağlama </p><p>İçimdeki çekirdek <br />Tarlası yok ekilmez <br />Mürüvveti görülmez <br />Selameti bilinmez</p></p></body></html>
