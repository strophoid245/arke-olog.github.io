<!DOCTYPE html><html><head><title>Adı Oldu Yalnızlık - Neslihan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Adı Oldu Yalnızlık</h1><p><a href="/sarki-sozleri/sanatcilar/neslihan/index.html">Neslihan</a></p><p><p>Bugün yüreğim buruk <br />Bugün gözlerim donuk <br />Bir acı var içimde,kopkoyu kavruk<br />İşimiz zor yollar çetin<br />Ama aşklar büyük <br />Kim kime galip gelir, bilinmez sonu kayıp<br />Uzakta kaldı sanki ateşler <br />Her yer buz soğuk<br />Bugün dilimde var bir şarkı <br />Adı oldu YALNIZLIK...</p></p></body></html>
