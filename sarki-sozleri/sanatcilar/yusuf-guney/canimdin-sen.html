<!DOCTYPE html><html><head><title>Canımdın Sen - Yusuf Güney - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Canımdın Sen</h1><p><a href="/sarki-sozleri/sanatcilar/yusuf-guney/index.html">Yusuf Güney</a></p><p><p>Kanımdın sen<br />Canımdın sen<br />Hayaller dünyasında yar<br />Bıraktın bak beni aniden</p><p>Yıkıldım yar<br />Sensiz uzaklar haram<br />Bunaldım ben<br />Olmuyor olmuyor dön<br />Neler oluyor<br />Hadi bana bir yol göster<br />Sözünden dönmek var mıdır?<br />Sözünden dönen yar mıdır?</p></p></body></html>
