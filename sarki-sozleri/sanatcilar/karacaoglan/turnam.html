<!DOCTYPE html><html><head><title>Turnam - Karacaoğlan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Turnam</h1><p><a href="/sarki-sozleri/sanatcilar/karacaoglan/index.html">Karacaoğlan</a></p><p><p>Bitti m'ola Sam ilinin hurmasi<br />Gitti m'ola ala gözün sürmesi</p><p>Bagdat'in Basra'nin telli turnasi<br />Turna yardan haber geldi eylenme</p><p>Asina da Karac'oglan asina<br />Yeni degmis on üç on dört yasina<br />Irak degil ak pinarin basina<br />Turna yardan haber geldi eylenme</p></p></body></html>
