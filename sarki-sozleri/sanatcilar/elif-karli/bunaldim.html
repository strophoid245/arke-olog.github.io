<!DOCTYPE html><html><head><title>Bunaldım - Elif Karlı - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Bunaldım</h1><p><a href="/sarki-sozleri/sanatcilar/elif-karli/index.html">Elif Karlı</a></p><p><p>Dedim ki sana benimle oynama aman<br />Benim aklimi hafife alma<br />Kücüksün daha üstüme varma<br />Ne sandin kendini fazla konusma</p><p>Bunaldim sen</p><p>beni sinir ettin oglum<br />Seninle alay ettim sakin ola karsima<br />Cikmayasin sen<br />hem kötü ham kaba hem sabasin bunaldim</p></p></body></html>
