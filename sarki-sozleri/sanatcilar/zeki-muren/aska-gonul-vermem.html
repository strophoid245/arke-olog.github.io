<!DOCTYPE html><html><head><title>Aşka Gönül Vermem - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Aşka Gönül Vermem</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Aşka gönül vermem aşka inanmam<br />Yıllarca boş yere ağlayıp yanmam</p><p>Böyle bir arzuya meyledip kanmam</p><p>Unut sevme beni<br />Bu aşkın sonu</p><p>Ne yazık ki hicran<br />Gözyaşı dolu</p><p>Nasıl olsa sonu gelmeyecek mi<br />Her güzel şey gibi bitmeyecek mi</p><p>Bırakıp da beni gitmeyecek mi</p></p></body></html>
