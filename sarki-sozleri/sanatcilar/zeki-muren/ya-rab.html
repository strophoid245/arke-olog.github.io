<!DOCTYPE html><html><head><title>Ya Rab - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ya Rab</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Ya Rab, kalbimin sahibi nerde<br />Aradım, sordum onu her yerde<br />Hasreti düşürdü beni derde</p><p>Ya Rab, kalbimin sahibi nerde</p><p>Aşkın gülleri sarardı soldu<br />Gözlerim yaşlarla göl gibi doldu<br />Gündüzüm, gecem karanlık oldu<br />Ya Rab, kalbimin sahibi nerde</p></p></body></html>
