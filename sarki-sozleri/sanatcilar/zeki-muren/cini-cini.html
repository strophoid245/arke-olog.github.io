<!DOCTYPE html><html><head><title>Çini Çini - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Çini Çini</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Oy çin çini çin çini lo<br />Öpem ağzın içini<br />Öperken ısırmışam lo</p><p>Bağışla sen suçumi<br />Çin çini gözün kara<br />Açtın kalbimde yara<br />Eller seni görmeden lo<br />Gel bana ara sıra<br />Oy çin çini çin çini<br />Yerim ağzın içini<br />Gündüz gelme gece gel lo<br />Gönlümün güvercini çin çini</p></p></body></html>
