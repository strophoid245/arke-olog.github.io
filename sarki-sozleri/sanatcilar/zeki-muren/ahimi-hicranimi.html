<!DOCTYPE html><html><head><title>Ahımı Hicranımı - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ahımı Hicranımı</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Ahımı hicranımı<br />Sakladım sakladım<br />Sakladım gizli tuttum</p><p>Gönlümü yıllar yılı<br />Hayaliyle avuttum</p><p>Ah hayaliyle avuttum</p><p>O gençlik günlerimiz<br />Dönmez asla geriye<br />Dönmez asla geriye</p><p>Yazık ki dönse bile<br />O sevdayı unuttum<br />Ah o sevdayı unuttum</p></p></body></html>
