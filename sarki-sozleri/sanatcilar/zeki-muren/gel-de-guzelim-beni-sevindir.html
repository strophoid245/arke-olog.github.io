<!DOCTYPE html><html><head><title>Gel De Güzelim Beni Sevindir - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Gel De Güzelim Beni Sevindir</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Gel de güzelim beni sevindir<br />Senin, kalbimde yerin derindir<br />Sensiz günlerim, gecelerimdir<br />Gel ruhuma gir kalbim senindir<br />Orada yazdan sıcak sevgimle<br />Her an gözlerin hayalimdedir</p></p></body></html>
