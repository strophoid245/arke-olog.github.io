<!DOCTYPE html><html><head><title>Kollarında Öleyim - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kollarında Öleyim</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Ne olur kimseye bakma<br />Gizli sırlarımı sakla<br />Beni hasretle kucakla</p><p>Başka bir şey istemem<br />Son bir defa göreyim<br />Uğruna can vereyim<br />Kollarında öleyim<br />Başka bir şey istemem<br />Ümitsiz olsa bile<br />Beni sevdiğini söyle<br />Her şeyinle gir kalbime<br />Başka bir şey istemem</p></p></body></html>
