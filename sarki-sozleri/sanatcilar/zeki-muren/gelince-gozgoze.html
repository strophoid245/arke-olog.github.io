<!DOCTYPE html><html><head><title>Gelince Gözgöze - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Gelince Gözgöze</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Gelince göz göze biz<br />Bir hoş olur icimiz<br />Demeden tek kelime ,<br />Gülümseyip geçeriz .<br />Hoşlandım senden ,<br />Gel kacma benden .</p><p>O tatli tebessümler<br />Bana neler der neler<br />İnan ki her gülüşün<br />Beni bahtiyar eyler .<br />Hoşlandım senden<br />Gel kacma benden</p></p></body></html>
