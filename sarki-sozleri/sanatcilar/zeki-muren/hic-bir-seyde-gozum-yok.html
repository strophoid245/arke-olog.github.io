<!DOCTYPE html><html><head><title>Hiç Bir Şeyde Gözüm Yok - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Hiç Bir Şeyde Gözüm Yok</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Hiç bir şeyde gözüm yok<br />Sen yanımda ol yeter<br />Kapkaranlık odama<br />Mehtap gibi doğ yeter</p><p>Yağmur vururken cam'a dolarken gece gam'a<br />Özleyen kollarıma usulca sokul yeter</p><p>Sızlayan her yerimin<br />Şu çileli serimin<br />Sahipsiz dertlerimin<br />Çaresini bul yeter</p></p></body></html>
