<!DOCTYPE html><html><head><title>Kapanmış Gönül Kapım - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Kapanmış Gönül Kapım</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Kapanmış gönül kapım çoktan maceralara<br />Açma allah aşkına orada yara<br />Yakma sakın yıkma sakın<br />Girersen kalbime çıkma sakın</p><p><br />Bazı gün bilmem niye üzgünsün sitemlisin<br />Bazı neşeli sakrak bazı gözü nemlisin<br />Yakma sakın yıkma sakın<br />Girersen kalbime çıkma sakın</p></p></body></html>
