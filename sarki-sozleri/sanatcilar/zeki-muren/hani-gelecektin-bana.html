<!DOCTYPE html><html><head><title>Hani Gelecektin Bana - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Hani Gelecektin Bana</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Hani gelecektin bana?<br />Ne zaman<br />Hani sevecektin beni.<br />Ne zaman ne zaman</p><p>Benim olacaktı aşkın</p><p>Ne zaman ne zaman ah ne zaman<br />Yine sevecektin beni<br />Ne zaman ne zaman</p><p>Kalbim senin olsun<br />Ömrüm senin olsun<br />Sen de beni sev bir an<br />Fakat söyle ne zaman<br />Aah ne zaman</p></p></body></html>
