<!DOCTYPE html><html><head><title>Birlikte Bu Akşam Çıkalım Seyre Civanım - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Birlikte Bu Akşam Çıkalım Seyre Civanım</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Birlikte bu akşam çıkalım seyre civanım<br />Mehtabi icip mest olalim ruh-i revanm<br />(Terennum) gel gel gel kas-i kemanım<br />Gel gel gel gonca dehanım<br />Hüsnun gülüdür, bülbülü gönlümdür o aşkın<br />Gel bülbülü sen gülle kavuştur e mi canım</p></p></body></html>
