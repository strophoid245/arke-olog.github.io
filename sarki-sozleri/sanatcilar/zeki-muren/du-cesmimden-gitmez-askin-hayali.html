<!DOCTYPE html><html><head><title>Dü Çeşmimden Gitmez Aşkın Hayali - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dü Çeşmimden Gitmez Aşkın Hayali</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Du ceşmimden gitmez askın hayali<br />Kıblem oldu bana dostun cemali<br />Rahi aska suvar olup gitmeye<br />Ey efendim nice bilsin bu hali<br />Ben o yarin bendesiyem, bende-i ufkendesiyem<br />Bahçesinde bülbüliyem, canım güldür cemali</p></p></body></html>
