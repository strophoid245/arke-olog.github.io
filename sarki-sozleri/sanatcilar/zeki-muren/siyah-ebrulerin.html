<!DOCTYPE html><html><head><title>Siyah Ebrulerin - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Siyah Ebrulerin</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Siyah ebrulerin duruben çatma<br />Gamzen oklarını aşıka atma<br />Sana gönül verdim beni ağlatma<br />Benim gözüm nuru gönlüm süruru</p><p><br />Öğüttür verdiğim tut benim sözüm<br />Severim demeye tutmadı yüzüm<br />Ah efendim benim a iki gözüm<br />Benim gözüm nuru gönlüm süruru</p></p></body></html>
