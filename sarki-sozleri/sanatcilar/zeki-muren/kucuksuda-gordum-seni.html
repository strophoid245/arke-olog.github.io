<!DOCTYPE html><html><head><title>Küçüksuda Gördüm Seni - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Küçüksuda Gördüm Seni</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Küçüksu'da gördüm seni<br />Gözlerinden bildim seni<br />İnkar etmem sevdim seni<br />Ne kadar cefa edersen<br />Gönül ayrılmıyor senden</p><p><br />İnce beli sarmayınca<br />Gonca gülü dermeyince<br />Ya sen ya ben ölmeyince<br />Ne kadar cefa edersen<br />Gönül ayrılmıyor sende</p></p></body></html>
