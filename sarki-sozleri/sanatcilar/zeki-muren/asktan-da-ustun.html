<!DOCTYPE html><html><head><title>Aşktan Da Üstün - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aşktan Da Üstün</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Dolarken gönlüme bir tatlı hüzün<br />Süsler hayalimi gül renkli yüzün<br />Seni sevmek bile yetmiyor bana</p><p>İçimde bir his var aşktan da üstün</p><p>Gözlerim doymuyor seni görmeye<br />Bir ömür yeter mi seni sevmeye<br />Kapadım kalbimi sensiz her şeye<br />İçimde bir his var aşktan da üstün</p></p></body></html>
