<!DOCTYPE html><html><head><title>Yine Neşe-i Muhabbet - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yine Neşe-i Muhabbet</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Yine neşe-i muhabbet dil-ü canım etti şeyda<br />Yine bezm-i ıyş-i vuslat edip ahl-i aşkı ihya<br />Aman ey gül-i nihalim beni eyle vasla sayan<br />Sana can u dil fedadır gönül andelib-i güya<br />O güzel başın için, o hilal kaşın içün<br />Gel gel aşık-ı nalan, gel gel dil sana hayran</p></p></body></html>
