<!DOCTYPE html><html><head><title>Gülünce Gözlerinin İçi Gülüyor - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gülünce Gözlerinin İçi Gülüyor</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Gülünce gözlerinin içi gülüyor, <br />Kendimi senden alamıyorum. <br />Bilmem bakışların neler söylüyor <br />Cesaretim yok ki soramıyorum. </p><p>İçime dert oldu mahzun bakışın, <br />Seni düşünmeden duramıyorum. <br />Beni öylesine aldın ki benden <br />Kendimi arayıp bulamıyorum.</p></p></body></html>
