<!DOCTYPE html><html><head><title>Eller Ne Derse Desin - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Eller Ne Derse Desin</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Eller ne derse desin,<br />İnan ilk sevgilimsin.<br />Bekliyorum yillardir,<br />Ne zaman geleceksin?</p><p><br />Ruhumsun askimsin sen,<br />Heryerde senin sesin.<br />Bekliyorum yillardir,<br />Ne zaman geleceksin?</p><p>Unutamam buseni,<br />Sevgilim sen nerdesin?<br />Bekliyorum yillardir,<br />Ne zaman geleceksin?</p></p></body></html>
