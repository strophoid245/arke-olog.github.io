<!DOCTYPE html><html><head><title>Agora Meyhanesi - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Agora Meyhanesi</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Burası agora meyhanesi<br />Burada yaşar aşkların<br />En divanesı en şahanesi</p><p>Bu gece benim gecem<br />Bu gece benim gecem<br />Cama vuran her damlada<br />Seni hatırlıyorum<br />Ve sena susuzluğumu</p><p>Bu aksam ümitlerimi<br />Meze yapıp içiyorum<br />İçiyor içiyorum</p></p></body></html>
