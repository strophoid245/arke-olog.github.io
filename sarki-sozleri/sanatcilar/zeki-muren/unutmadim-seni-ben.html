<!DOCTYPE html><html><head><title>Unutmadım Seni Ben - Zeki Müren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Unutmadım Seni Ben</h1><p><a href="/sarki-sozleri/sanatcilar/zeki-muren/index.html">Zeki Müren</a></p><p><p>Unutmadım seni ben unutmadım...<br />Her zaman her zaman kalbimdesin<br />Aylar yıllar gecti söyle sen nerdesin</p><p>Anlaşıldı sen geri dönülmeyen yerdesin<br />Anlaşıldı sen geri gelmeyeceksin<br />Unutmadım unutamadım seni ben<br />Her zaman bendesin...</p></p></body></html>
