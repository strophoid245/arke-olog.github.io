<!DOCTYPE html><html><head><title>Vay Başıma Gelene Bak - Yavuz Bingöl - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Vay Başıma Gelene Bak</h1><p><a href="/sarki-sozleri/sanatcilar/yavuz-bingol/index.html">Yavuz Bingöl</a></p><p><p>Düştüm başım kaldıramam ki yerden<br />Her taraftan geldi türlü bir sitem<br />Geçti ömrüm gayrı ben nasıl edem</p><p>Vay başıma gelene bak gelene</p><p>Özlemiyem gayrı dostum yoruldum<br />Deli akar idim şimdi duruldum<br />Felek bir ok attı şimdi vuruldum<br />Vay başıma gelene bak gelene</p></p></body></html>
