<!DOCTYPE html><html><head><title>Kaldım Bekar - Yavuz Bingöl - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kaldım Bekar</h1><p><a href="/sarki-sozleri/sanatcilar/yavuz-bingol/index.html">Yavuz Bingöl</a></p><p><p>Giderim yolum yaya<br />Cemalin benzer aya<br />Eridim helak oldum<br />Günleri saya saya<br />Oof oof böyle kar<br />Bu yılda kaldık bekar</p><p><br />Giderim yolum dardır<br />Vay bu ne eyvanlıı baldır<br />Ben kazanam yar yesin<br />Niceki canım sağdır<br />Oof oof böyle kar<br />Bu yılda kaldık bekar...</p></p></body></html>
