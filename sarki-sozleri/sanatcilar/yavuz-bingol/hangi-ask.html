<!DOCTYPE html><html><head><title>Hangi Aşk - Yavuz Bingöl - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hangi Aşk</h1><p><a href="/sarki-sozleri/sanatcilar/yavuz-bingol/index.html">Yavuz Bingöl</a></p><p><p>Hangi aşk içimi ısıtan,<br />Hangi aşk içimi acıtan..<br />Hangi aşk kendini avutan,<br />Hangi aşk kendini unutan..</p><p>Hani anlatılır ya,<br />Hani ağlatılır ya,</p><p>Hani aldatılırda,<br />Hani kirletilir ya..</p><p>Hani kaç yıl geçerde<br />üstünden küllerin varya<br />işte aşk öyle birşey..</p></p></body></html>
