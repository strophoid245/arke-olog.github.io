<!DOCTYPE html><html><head><title>A İstanbul - Yavuz Bingöl - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>A İstanbul</h1><p><a href="/sarki-sozleri/sanatcilar/yavuz-bingol/index.html">Yavuz Bingöl</a></p><p><p>A İstanbul beğim aman <br />Sen bir han mısın <br />Varan yiğitleri de beyler aman </p><p>Yudan sen misin <br />Gelinleri yarsız koyan <br />Bidanem sen misin <br />Gidip de gelmeyen de beyler aman <br />Yari ben neyleyim <br />Vakitsiz açılan da beyler aman <br />Gülü ben neyleyim</p></p></body></html>
