<!DOCTYPE html><html><head><title>Eminem - İbrahim Tatlıses - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Eminem</h1><p><a href="/sarki-sozleri/sanatcilar/ibrahim-tatlises/index.html">İbrahim Tatlıses</a></p><p><p>İsyan etmek boşuna, geri gelmez gidenler<br />Sevenlerin ahini hiçe sayıp gülenler<br />Oy Emine<br />Geri gelmez gidenler.</p><p>Ach aman aman</p><p>Kader bize gülmüyor,elden birşey gelmiyor.<br />Zamanı çoktan geçti,giden geri gelmiyor.<br />Oy Emine<br />Giden geri gelmiyor<br />Aç aman aman.</p></p></body></html>
