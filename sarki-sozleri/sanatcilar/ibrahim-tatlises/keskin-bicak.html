<!DOCTYPE html><html><head><title>Keskin Bıçak - İbrahim Tatlıses - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Keskin Bıçak</h1><p><a href="/sarki-sozleri/sanatcilar/ibrahim-tatlises/index.html">İbrahim Tatlıses</a></p><p><p>Geldim yarım<br />Kaldım yarım<br />Neydi ne oldu şu tez canım<br />Ertelendim hayattan<br />Sevdim yarım<br />Derken bugün olmazsa olur yarın</p><p>Kendimden kaçak<br />Yarim keskin bıçak<br />Nerde bende o yürek<br />Yardan cayacak<br />Hep köşe bucak</p><p>Ben bu dünyayı anlayamadım<br />Niyetlendim de altından kalkamadık</p></p></body></html>
