<!DOCTYPE html><html><head><title>Ayez Hanım - İbrahim Tatlıses - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ayez Hanım</h1><p><a href="/sarki-sozleri/sanatcilar/ibrahim-tatlises/index.html">İbrahim Tatlıses</a></p><p><p>Söylerem ozan kimin Kalp kaynar kazan kimin<br />Eli elimde olsa Gezerim kızan kimin</p><p>Oy eshanım eshanım Çık eyvanda gez hanım<br />Aziz misafir gelmişŞeker şerbet ez hanım</p><p>Yazma uci çevirme saçın yana devirme<br />Ben senin heyranınam yüzün benden çevirme.</p></p></body></html>
