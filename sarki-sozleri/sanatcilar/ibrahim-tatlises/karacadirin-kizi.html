<!DOCTYPE html><html><head><title>Karaçadırın Kızı - İbrahim Tatlıses - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Karaçadırın Kızı</h1><p><a href="/sarki-sozleri/sanatcilar/ibrahim-tatlises/index.html">İbrahim Tatlıses</a></p><p><p>Kara çadırın kızı<br />Fermanası kırmızı<br />Gah giyer gah sallanır<br />Hep kırar belimizi</p><p><br />Kara çadır kıldandır<br />Yar yanağı güldendir<br />Oniki gonca sevdim<br />Herbiri bir güldendir</p><p>Çadırı beş direkli<br />Yarim çifte yürekli<br />El etsem çağırsam da<br />Çıkmaz beyaz bilekli.</p></p></body></html>
