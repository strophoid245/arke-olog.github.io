<!DOCTYPE html><html><head><title>Ne Talihsiz Biriymişim - İbrahim Tatlıses - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ne Talihsiz Biriymişim</h1><p><a href="/sarki-sozleri/sanatcilar/ibrahim-tatlises/index.html">İbrahim Tatlıses</a></p><p><p>Doğuştan çileli başım<br />Hep tersine giderim işim<br />Ne talihsiz biriymişim<br />Yeter artık dolsun çilem</p><p><br />Başımda yoksulluk tacım<br />Ayrılık ölümden acı<br />Yoktur bu derdin ilacı<br />Yeter artık bitsin çilem<br />Yeter artık dolsun çilem..</p></p></body></html>
