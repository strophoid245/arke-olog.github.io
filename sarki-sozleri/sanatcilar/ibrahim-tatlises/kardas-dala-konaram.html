<!DOCTYPE html><html><head><title>Kardaş Dala Konaram - İbrahim Tatlıses - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Kardaş Dala Konaram</h1><p><a href="/sarki-sozleri/sanatcilar/ibrahim-tatlises/index.html">İbrahim Tatlıses</a></p><p><p>Kardaş dala konaram<br />Gül derdinden yanaram<br />Geç buldum tez yitirdim<br />Hala ona yanaram</p><p>Yanaram yanaram<br />Kim ne derse kanaram</p><p><br />Urfalım gam bitmedi<br />Talih kuşum ötmedi<br />Eli güldürdü felek<br />Beni memnun etmedi</p><p>Etmedi ah etmedi<br />Yar aklımdan gitmedi</p></p></body></html>
