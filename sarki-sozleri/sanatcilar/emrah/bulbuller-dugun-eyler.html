<!DOCTYPE html><html><head><title>Bülbüller Düğün Eyler - Emrah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bülbüller Düğün Eyler</h1><p><a href="/sarki-sozleri/sanatcilar/emrah/index.html">Emrah</a></p><p><p>Bülbüller düğün eyler<br />Bilmem ki ne gün eyler<br />Ben feleğe neylemişem<br />Bana böyle zülmeyler<br />Bu dağın dudu bende</p><p>Geçmez aşk odu bende<br />Gördü yarem sahanmaz<br />Tabib el yudu bende<br />Bu dağın karı menem<br />Gün vursa erimenem<br />Yedi yıl yerde yatsam<br />Aşığım çürümenem</p></p></body></html>
