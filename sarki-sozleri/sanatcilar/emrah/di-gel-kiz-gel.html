<!DOCTYPE html><html><head><title>Di Gel Kiz Gel - Emrah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Di Gel Kiz Gel</h1><p><a href="/sarki-sozleri/sanatcilar/emrah/index.html">Emrah</a></p><p><p>Saçlarını öresen.<br />Yar sen bana gelesen.<br />Eğer bana gelmezsen.<br />Sen bir günde ölesen.</p><p><br />Di gel kız gel yanıma.<br />Seni saram canıma.</p><p>Bu bağ bizim olaydı<br />Kuru üzüm olaydı<br />Ortaklık malı neylim<br />Hepsi bizim olaydı.</p><p>Söz&Müzik: Anonim</p></p></body></html>
