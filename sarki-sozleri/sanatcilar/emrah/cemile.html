<!DOCTYPE html><html><head><title>Cemile - Emrah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Cemile</h1><p><a href="/sarki-sozleri/sanatcilar/emrah/index.html">Emrah</a></p><p><p>Aşkından yüreğim <br />Talan Cemile <br />Naz usandırır derler <br />Yalan Cemile <br />Bin cefa çektirir <br />Sevdan Cemile <br />Of demem, Allah derim <br />İnan Cemile </p><p>Cemile, Cemile, Cemile <br />Bak işte düştüm eline <br />İnsaf eyle Cemile <br />Seni gidi şeytan seni fettan</p></p></body></html>
