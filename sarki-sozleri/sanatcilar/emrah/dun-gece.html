<!DOCTYPE html><html><head><title>Dün Gece - Emrah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dün Gece</h1><p><a href="/sarki-sozleri/sanatcilar/emrah/index.html">Emrah</a></p><p><p>Dün gece bütün gece<br />Uyku girmedi gözlerime<br />Ansızın çekip gittin<br />Bekledim seni her gece<br />Her gece her gece her gece<br />Bütün gece</p><p>Gel desemde, gör desem de<br />Ölümüne sevicem kal desem de<br />Zorlama fazla aşkımı asla<br />Bu aşktan hayır yok<br />İstesen de</p><p>SÖZ-MÜZİK:M.GÜRDAL KARAGÖZ</p></p></body></html>
