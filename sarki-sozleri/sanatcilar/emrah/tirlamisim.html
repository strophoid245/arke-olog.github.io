<!DOCTYPE html><html><head><title>Tırlamışım - Emrah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Tırlamışım</h1><p><a href="/sarki-sozleri/sanatcilar/emrah/index.html">Emrah</a></p><p><p>Seni seven seni seven <br />Seni seven delidir <br />O hatayı bende yaptım <br />Her aptal aşık gibi <br />Sonra aydım ya kaybolaydım <br />Peşinde sarhoş gibi <br />Belli ki tırlamışım <br />Kendimi zorlamışım <br />İsmini yeni koydum <br />Uzaktan arakadaşım</p></p></body></html>
