<!DOCTYPE html><html><head><title>Seni Kimler Aldı - Sezen Aksu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Seni Kimler Aldı</h1><p><a href="/sarki-sozleri/sanatcilar/sezen-aksu/index.html">Sezen Aksu</a></p><p><p>Yürüyorum hasretin acının üstüne<br />Sığmıyorum dünyaya dar geliyor<br />Geceler mi uzadı bu karanlık ne<br />Gönlümün bayramları şenliği söndü</p><p>Seni kimler aldı kimler öpüyor seni<br />Dudağında dilinde ellerin izi var</p><p>Deli gözlerin gelir aklıma<br />Gülüşün öpüşün iç çekişin gelir.</p></p></body></html>
