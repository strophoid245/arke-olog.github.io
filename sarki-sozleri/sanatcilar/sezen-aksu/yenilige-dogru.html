<!DOCTYPE html><html><head><title>Yeniliğe Doğru - Sezen Aksu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yeniliğe Doğru</h1><p><a href="/sarki-sozleri/sanatcilar/sezen-aksu/index.html">Sezen Aksu</a></p><p><p>Hergün bir yerden<br />Göçmek ne iyi<br />Bulanmadan donmadan<br />Akmak ne hoş</p><p>Hergün bir yere<br />Konmak ne güzel<br />Bulanmadan donmadan<br />Akmak ne hoş</p><p>Dünle beraber<br />Gitti cancağızım<br />Şimdi yeni şeyler<br />Söylemek lazım</p><p>Ne kadar söz varsa<br />Düne ait<br />Şimdi yeni şeyler<br />Söylemek lazım</p></p></body></html>
