<!DOCTYPE html><html><head><title>Olmaz İlaç - Sezen Aksu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Olmaz İlaç</h1><p><a href="/sarki-sozleri/sanatcilar/sezen-aksu/index.html">Sezen Aksu</a></p><p><p>Olmaz ilaç sine-i sathareme<br />Çare bulunmaz bilirim yareme<br />Baksak hadi ban-u cihan çareler<br />Çare bulunmaz bilirim yareme</p><p>Kastediyor tir-i musen canıma<br />Gözleri en son girecek kanıma<br />Serh edem halime canıma<br />Çare bulunmaz bilirim yareme.</p></p></body></html>
