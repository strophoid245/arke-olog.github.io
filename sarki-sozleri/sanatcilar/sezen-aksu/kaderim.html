<!DOCTYPE html><html><head><title>Kaderim - Sezen Aksu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kaderim</h1><p><a href="/sarki-sozleri/sanatcilar/sezen-aksu/index.html">Sezen Aksu</a></p><p><p>Az gittim uz gittim<br />Eğri gittim düz gittim<br />Yar sen sen diye bittim<br />Uçurum gözlerinde<br />İhanet yüzlerinde yittim<br />Kaderim kastın mı var<br />Ya sen gel ya beni aldır<br />Yeminin ahtın mı var<br />Hasetten yüreğim hardır<br />Ya bu ateşi söndür ya beni öldür<br />Ya da bu kalbi benden sür</p></p></body></html>
