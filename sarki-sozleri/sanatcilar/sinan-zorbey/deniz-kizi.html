<!DOCTYPE html><html><head><title>Deniz Kızı - Sinan Zorbey - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Deniz Kızı</h1><p><a href="/sarki-sozleri/sanatcilar/sinan-zorbey/index.html">Sinan Zorbey</a></p><p><p>Uykunun gözleri vardı<br />Yüreğimde<br />Sessizce yok olan<br />Umutlar gibi<br />Ağlıyordum sensiz geçen<br />Şu günlere<br />Tükenmişim boş vermişim<br />Ben her şeye</p><p><br />Deniz kızı en son tutkum<br />Aşkım benim<br />Anlamsız geçen<br />Bir ömür benim<br />Yalnız seni seni isterim<br />Acımasız dalgalar<br />Onu bana getirin</p></p></body></html>
