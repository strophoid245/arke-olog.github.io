<!DOCTYPE html><html><head><title>Eskişehir Türküsü - Tolga Çandar - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Eskişehir Türküsü</h1><p><a href="/sarki-sozleri/sanatcilar/tolga-candar/index.html">Tolga Çandar</a></p><p><p>Öte yakaya geçelim<br />Atlara yonca biçelim<br />A leylim aman, aman<br />Biz bu yardan vazgeçelim<br />Oğlan nenni, nenni.<br />Eşrefim nenni</p><p>Öte yakanın bulutu<br />Beri yakayı bürüdü.<br />A leylim aman aman hey<br />Güzeller aldı yürüdü<br />Oğlan nenni, nenni.<br />Eşrefim neni</p></p></body></html>
