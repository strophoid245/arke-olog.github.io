<!DOCTYPE html><html><head><title>Sarı Zeybek - Tolga Çandar - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sarı Zeybek</h1><p><a href="/sarki-sozleri/sanatcilar/tolga-candar/index.html">Tolga Çandar</a></p><p><p>Sarı zeybek şu dağlara yaslanır<br />Yağmur yağar silahları ıslanır<br />Bir gün olur deli gönül uslanır<br />Eyvah olsun telli de doru efem şanına<br />Eğil bir bak mor cepkenin efem kanına<br />Karşı dağı duman duman bürüdü<br />Üç yüz atlı beş yüz yaya efem yürüdü<br />Sarı zeybek şu cihanda bir idi</p></p></body></html>
