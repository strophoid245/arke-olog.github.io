<!DOCTYPE html><html><head><title>Geçmesin Günümüz - Hüner Coşkuner - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Geçmesin Günümüz</h1><p><a href="/sarki-sozleri/sanatcilar/huner-coskuner/index.html">Hüner Coşkuner</a></p><p><p>Geçmesin günümüz sevgilim yasla<br />O Güzel başını göğsüme yasla<br />Birleşebilir mi ahh aşk ihtirasla<br />O güzel başını göğsüme yasla<br />Ela gözlerinde menevişler var<br />Kor gibi dudaklar ve kızıl saçlar<br />Okşasam doyamam ah ta fecre kadar<br />O Güzel başını Göğsüme yasla</p></p></body></html>
