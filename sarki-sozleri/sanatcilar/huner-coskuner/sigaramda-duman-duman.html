<!DOCTYPE html><html><head><title>Sigaramda Duman Duman - Hüner Coşkuner - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sigaramda Duman Duman</h1><p><a href="/sarki-sozleri/sanatcilar/huner-coskuner/index.html">Hüner Coşkuner</a></p><p><p>Ellerimde ellerin gözlerimde gözlerin<br />Yıllar ne çabuk geçti sevgilim sen nerdesin</p><p>Sigaramda duman duman kadehimde yudum yudum<br />Seni hatırlıyorum</p><p>Saçlarımda aklar gözlerimde yaşlar<br />Yollarını gözledim geçmiyor akşamlar</p></p></body></html>
