<!DOCTYPE html><html><head><title>Sevemem - Hüner Coşkuner - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sevemem</h1><p><a href="/sarki-sozleri/sanatcilar/huner-coskuner/index.html">Hüner Coşkuner</a></p><p><p>Bir başka sevgiliyi sevemem<br />Dudakların ne sıcak diyemem<br />Şu kalbi başkasına veremem<br />Bir başka sevgiliyi sevemem</p><p><br />O gül dudaklarından öpeyim<br />Güzel yanaklarını seveyim<br />Şu kalbimi sana ben vereyim<br />Bırak sana meleğim diyeyim</p></p></body></html>
