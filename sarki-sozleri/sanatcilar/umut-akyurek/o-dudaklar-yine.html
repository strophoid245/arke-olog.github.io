<!DOCTYPE html><html><head><title>O Dudaklar Yine - Umut Akyürek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>O Dudaklar Yine</h1><p><a href="/sarki-sozleri/sanatcilar/umut-akyurek/index.html">Umut Akyürek</a></p><p><p>O dudaklar yine yaz geldi de<br />Bülbülleşiyor<br />Ah o yanaklar, ne güzel de<br />Açılıp gülleşiyor<br />Gülüyorsun gülüm</p><p>Ah gülüyorsun sana<br />Bülbül bakarak imreniyor<br />Ah o yanaklar, ne güzel de <br />Açılıp gülleşiyor</p><p>Güfte: Vecdi Bingöl<br />Beste: Sadeddin Kaynak</p></p></body></html>
