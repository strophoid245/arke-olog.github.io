<!DOCTYPE html><html><head><title>Sana Küstüm - Umut Akyürek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sana Küstüm</h1><p><a href="/sarki-sozleri/sanatcilar/umut-akyurek/index.html">Umut Akyürek</a></p><p><p>Aşkından sarhoş olup geziyorum bulutlarda<br />Ne hayaller kurarken ah şimdi ne oldu sana</p><p>Sana küstüm sana küstüm barışmam artık<br />Sana küstüm sana küstüm barışmam artık</p><p>Sensizlik bu dünyada ban çok zor diyordum<br />Bir an bile görmesen ah dayanamam diyordun</p></p></body></html>
