<!DOCTYPE html><html><head><title>Unutmadım Seni Ben - Umut Akyürek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Unutmadım Seni Ben</h1><p><a href="/sarki-sozleri/sanatcilar/umut-akyurek/index.html">Umut Akyürek</a></p><p><p>Unutmadim seni ben unutmadim...<br />Her zaman her zaman kalbimdesin<br />Aylar yillar gecti soyle sen nerdesin<br />Anlasildi sen geri donulmeyen yerdesin<br />Anlasildi sen geri gelmeyeceksin<br />Unutmadim unutamadim seni ben<br />Her zaman bendesin...</p></p></body></html>
