<!DOCTYPE html><html><head><title>Felek - Umut Akyürek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Felek</h1><p><a href="/sarki-sozleri/sanatcilar/umut-akyurek/index.html">Umut Akyürek</a></p><p><p>Felek beni kul eyledi<br />Yaktı yıktı kül eyledi<br />Kırıp geçti aşk dalımı<br />Vefasıza yol eyledi</p><p><br />Benim ahım sana kalmaz<br />Yalan dünyam neden gülmez<br />Vefasıza güven olmaz<br />Vefa dedim güldü geçti</p><p>Çok ağladım güldü geçti<br />Yolu oldum bastı geçti<br />Kulu oldum küstü gitti<br />Kadersizim neyleyeyim.</p></p></body></html>
