<!DOCTYPE html><html><head><title>Deli Deli - Hakan Taşıyan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Deli Deli</h1><p><a href="/sarki-sozleri/sanatcilar/hakan-tasiyan/index.html">Hakan Taşıyan</a></p><p><p>Inan gittiginden beri<br />Herkes bana diyor deli<br />Hislerimle oynuyorsun<br />Don artik sevgilim geri</p><p>Ne sarhosum nede deli<br />Seni seviyorum seni</p><p>Her gece ben iciyorum<br />Deli deli geziyorum</p><p>Mecnun diyor eller bana<br />Sensin sebep olan buna<br />Nasil girdin gunahima<br />Allah sorsun bunu sana</p></p></body></html>
