<!DOCTYPE html><html><head><title>Gönül Eyvah - Yudum - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gönül Eyvah</h1><p><a href="/sarki-sozleri/sanatcilar/yudum/index.html">Yudum</a></p><p><p>Gönül nedir bu telaşın<br />Sebil olmuş gözde yaşın<br />Derdi bitmez garip başın<br />Gel ne olur gelmezse<br />Bir selam göndermezse<br />Yanar yürek bilmezse</p><p>Gönül bilmeze<br />Gönül eyvah gönül eyvah<br />Gönül yazımız kışlara<br />Yolumuz döndü başlara<br />Bak başa gelen işlere<br />Eyvah eyvah</p></p></body></html>
