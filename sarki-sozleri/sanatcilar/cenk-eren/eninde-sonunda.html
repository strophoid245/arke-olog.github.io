<!DOCTYPE html><html><head><title>Eninde Sonunda - Cenk Eren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Eninde Sonunda</h1><p><a href="/sarki-sozleri/sanatcilar/cenk-eren/index.html">Cenk Eren</a></p><p><p>Yalvarmam, dert edinmem<br />Acısı olmayan zevk gördün mü hiç<br />Aldırmam dert edinmem<br />Sen sabredip kaybeden gördün mü hiç</p><p>Eninde sonunda yollar bana dönecek<br />Yolları aşıp gelip benden aşk dileyecek<br />Eninde sonunda pişman olup dönecek<br />Yalvaran bakışlarla benden af dileyecek</p></p></body></html>
