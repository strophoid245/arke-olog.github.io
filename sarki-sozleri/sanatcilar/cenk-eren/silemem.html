<!DOCTYPE html><html><head><title>Silemem - Cenk Eren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Silemem</h1><p><a href="/sarki-sozleri/sanatcilar/cenk-eren/index.html">Cenk Eren</a></p><p><p>Yaralı kuşlar anlatır<br />Senin suskun gidişini<br />Hala senin peşindeyim<br />Özlüyorum gülüşünü<br />Seninle kaybettim<br />Ben aşkın yolunu<br />Söyle de duysunlar<br />Yar gönlün oldu mu</p><p>Silemem silemem silemem yar<br />Acıyor yüreğim gülemem yar<br />Gururla taşırım hasretini<br />Hiç kimseyi sevemem yar</p></p></body></html>
