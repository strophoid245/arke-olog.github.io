<!DOCTYPE html><html><head><title>Liseli - Burhan Çaçan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Liseli</h1><p><a href="/sarki-sozleri/sanatcilar/burhan-cacan/index.html">Burhan Çaçan</a></p><p><p>Kirpikleri,kaşı kara, gözü kara<br />Gerdanı benzerdi kara,beyaz kara<br />Buluşurduk ara sıra,ara sıra<br />Liseli vardı ya ah o liseli</p><p><br />Liseli vardı ya ah o liseli<br />Kısacık etekli dar elbiseli<br />Liseli vardıya ah o liseli<br />Lisenin en şirini o en güzeli</p></p></body></html>
