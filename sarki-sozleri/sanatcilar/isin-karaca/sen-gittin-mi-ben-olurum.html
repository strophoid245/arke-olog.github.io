<!DOCTYPE html><html><head><title>Sen Gittin Mi Ben Ölürüm - Işın Karaca - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sen Gittin Mi Ben Ölürüm</h1><p><a href="/sarki-sozleri/sanatcilar/isin-karaca/index.html">Işın Karaca</a></p><p><p>Düşününce kalbim çarpıyor birden<br />Sahipsiz bir köleyim al varlığımı<br />Sensiz olmak daha beter ölümden yarim<br />Duymaz mısın hala yalvardığımı</p><p>Sen gittin mi ben ölürüm<br />Batar limanda gemiler<br />Kanadı kırılır kuşların<br />Bütün ışıklar söner</p></p></body></html>
