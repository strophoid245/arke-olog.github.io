<!DOCTYPE html><html><head><title>Kaderde Varsa - Jale - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Kaderde Varsa</h1><p><a href="/sarki-sozleri/sanatcilar/jale/index.html">Jale</a></p><p><p>Gözlerinde hasretim var<br />Korkuyormusun neyin var<br />Kaçma boşuna aşktan<br />Kaçma olmaz olmaz</p><p>Bak sabırla bekliyorum</p><p>Söyle artık dinliyorum<br />Böyle için için yanarken<br />Susmak olmaz olmaz</p><p>Çok düşünmekle olmaz<br />Sonra aşk falan kalmaz<br />Böyle korkmakla olmaz<br />Olmaz aha olmaz</p></p></body></html>
