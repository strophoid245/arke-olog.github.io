<!DOCTYPE html><html><head><title>Çal Felekten Bir Gece - Jale - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Çal Felekten Bir Gece</h1><p><a href="/sarki-sozleri/sanatcilar/jale/index.html">Jale</a></p><p><p>Seni özlemekten sarhoşum bu gün<br />Yeniden el ele olsak diyorum<br />Bu gece unutup derdi kederi</p><p>Felekten bir gece çalsak diyorum</p><p>Bitsin bu ayrılık bitsin bu hasret<br />Kadehi kadehe vursak diyorum<br />Yıllardır usandık dertten kederden<br />Mutluluktan sarhoş olsak diyorum</p></p></body></html>
