<!DOCTYPE html><html><head><title>Gene Ben Yandım - Sevcan Orhan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gene Ben Yandım</h1><p><a href="/sarki-sozleri/sanatcilar/sevcan-orhan/index.html">Sevcan Orhan</a></p><p><p>Ben ki aşkın badesini içmiş idiysem ne oldu?<br />O yar için şu canımdan geçmiştiysem de ne oldum<br />Gene ben yandım dağlar   <br />Gene mi ben yandım dağlar?<br />Yoluna canını versen<br />El kızı üç gün ağlar<br />Yar değip açtım gönlümü</p></p></body></html>
