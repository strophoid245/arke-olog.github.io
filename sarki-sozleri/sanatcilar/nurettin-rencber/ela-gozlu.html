<!DOCTYPE html><html><head><title>Ela Gözlü - Nurettin Rençber - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ela Gözlü</h1><p><a href="/sarki-sozleri/sanatcilar/nurettin-rencber/index.html">Nurettin Rençber</a></p><p><p>Ela gözlü benli dilber<br />Sen de olasin benim gibi<br />Zülfün sökük boynun bükük</p><p>Sende olasin benim gibi</p><p>Bahçende güller bitmesin<br />Kapindan hekim geçmesin<br />Dalinda bülbül ötmesin<br />Sen de olasin benim gibi</p><p>Gel yanima saril bana<br />Ele gözlüm yandim sana</p></p></body></html>
