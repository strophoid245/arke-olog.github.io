<!DOCTYPE html><html><head><title>Ofo - Nurettin Rençber - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ofo</h1><p><a href="/sarki-sozleri/sanatcilar/nurettin-rencber/index.html">Nurettin Rençber</a></p><p><p>Ofo'nun yurduna çadır kuralım<br />Martini fişengi döşe vuralım<br />Sen ofo'sun kardaş</p><p>Seni nerde bulalım</p><p>Neneyle neneyle ıraz neneyle<br />Çıkıp yüce dağa bana el neyle<br />Karşıdan karşıya ofo'nun yurdu<br />Varamaz üstüne bir bölük ordu</p><p>Kimseye gancetmem<br />O'nu nurhaklı vurdu</p></p></body></html>
