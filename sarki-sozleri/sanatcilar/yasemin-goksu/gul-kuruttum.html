<!DOCTYPE html><html><head><title>Gül Kuruttum - Yasemin Göksu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gül Kuruttum</h1><p><a href="/sarki-sozleri/sanatcilar/yasemin-goksu/index.html">Yasemin Göksu</a></p><p><p>Gül kuruttum, gül kuruttum<br />Yari sinemde uyuttum<br />Yar söyledi ben unuttum<br />Ah akabinde coştu gönül<br />Yardan ayrılması müşkül</p><p>Gül ezerler, gül ezerler<br />Gülü tabağa dizerler<br />Güzeli candan severler<br />Ah akabinde coştu gönül<br />Yardan ayrılması müşkül</p></p></body></html>
