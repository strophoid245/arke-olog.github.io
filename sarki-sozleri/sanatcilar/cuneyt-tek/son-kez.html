<!DOCTYPE html><html><head><title>Son Kez - Cüneyt Tek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Son Kez</h1><p><a href="/sarki-sozleri/sanatcilar/cuneyt-tek/index.html">Cüneyt Tek</a></p><p><p>Seviyorum asigim ama kapina gelmeye hic yüzüm yok<br />Biliyorum sucluyum<br />Bu yüzden suskun pisman</p><p>Affedersen bu cocuk kalbi<br />Ben hep ayni sendeyim<br />Yok desende gece gündüz bu sarkimla seslenirim</p><p>Yinede son kez düsün<br />Yinede son kez askim<br />Yinede son kez bizi<br />Ben öyle pismanim</p></p></body></html>
