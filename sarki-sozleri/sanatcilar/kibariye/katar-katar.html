<!DOCTYPE html><html><head><title>Katar Katar - Kibariye - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Katar Katar</h1><p><a href="/sarki-sozleri/sanatcilar/kibariye/index.html">Kibariye</a></p><p><p>Katar katar olmuş<br />Gelen kurbağalar<br />Şu halime şu gönlüme bak benim<br />Şahin pençe vurmuş<br />Düğüm atmış<br />Kanadıma bir ok vurdun<br />Sen benim</p><p><br />Durmam gökyüzünde<br />Bölüktür bölük<br />Ayrlık halimden<br />Çiğerim benim<br />Önü muhabbette<br />Sonu ayrılık...</p></p></body></html>
