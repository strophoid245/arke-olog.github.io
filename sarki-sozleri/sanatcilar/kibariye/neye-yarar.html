<!DOCTYPE html><html><head><title>Neye Yarar - Kibariye - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Neye Yarar</h1><p><a href="/sarki-sozleri/sanatcilar/kibariye/index.html">Kibariye</a></p><p><p>O seni terk edip gittikten sonra<br />Ağlayan yalvaran göz neye yarar<br />Unut onu sende ne sor ara</p><p>Zindan neye yarar söz neye yara</p><p>Alıştır kendini hayat yoluna<br />Değmezki kahrından bir aşk yoluna<br />Şimdi bir başkası girmiş koluna<br />Sitem neye yarar söz neye yarar</p></p></body></html>
