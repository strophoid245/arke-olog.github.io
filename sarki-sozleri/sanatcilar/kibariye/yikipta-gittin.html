<!DOCTYPE html><html><head><title>Yıkıpta Gittin - Kibariye - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yıkıpta Gittin</h1><p><a href="/sarki-sozleri/sanatcilar/kibariye/index.html">Kibariye</a></p><p><p>Bir dünya çizmiştim kalp şeklinde<br />İçine hançerini vurupta gittin<br />Tüm planlarım mutluluk üzerineydi<br />Hayallerimi paramparça kırıpta gittin<br />Seninle başlardı hayat seninle biterdi<br />Gözlerindeki ışıltı bana yeterdi<br />Kalbim bir tek senin için atardı<br />Tek tek damarımı kesipte gittin</p></p></body></html>
