<!DOCTYPE html><html><head><title>Falcı - Kibariye - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Falcı</h1><p><a href="/sarki-sozleri/sanatcilar/kibariye/index.html">Kibariye</a></p><p><p>Dalgın gözleirnle bakacığına<br />Söyle bitecekmi kederim falcı</p><p><br />Düştüm ben bir defa<br />Aşkın tuzağına</p><p>Bilmiş o beterim var falcı<br />Söyle sen bilirsin</p><p>Bu senin işinsonu felaketmi<br />Yoksa bu aşkı onsuz yaşayamam</p></p></body></html>
