<!DOCTYPE html><html><head><title>Hemşerim - Kibariye - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hemşerim</h1><p><a href="/sarki-sozleri/sanatcilar/kibariye/index.html">Kibariye</a></p><p><p>Mesken tuttum gurbet eli<br />Zindan olur geceleri<br />Hasret sarmış bedenimi<br />Canım hemşerim</p><p><br />Ah hemşerim vah hemşerim<br />Memleketimi özledim<br />Anam babam bir tarafta<br />Yari özledim</p><p>Anam hasta gidemedim<br />Kıymetini bilemedim<br />Son nefeste göremedim<br />Yandım hemşerim</p></p></body></html>
