<!DOCTYPE html><html><head><title>Allahım Ne Büyüksün - Kibariye - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Allahım Ne Büyüksün</h1><p><a href="/sarki-sozleri/sanatcilar/kibariye/index.html">Kibariye</a></p><p><p>Allahım ne büyüksün<br />Her şeyi sen bilirsin</p><p>Sana açtım ellerimi<br />Sana bıraktım kendimi</p><p><br />Önce sensin sevgilim<br />Sonra yarattığın kul</p><p>Sırılsıklam aşık oldu<br />Çaresini sen bul</p><p>Allahım ne büyüksün<br />Her şeyi sen görürsün</p><p>Sana açtım ellerimi<br />Sana bıraktım kendimi</p></p></body></html>
