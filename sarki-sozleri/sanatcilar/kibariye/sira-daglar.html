<!DOCTYPE html><html><head><title>Sıra Dağlar - Kibariye - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sıra Dağlar</h1><p><a href="/sarki-sozleri/sanatcilar/kibariye/index.html">Kibariye</a></p><p><p>Sıra dağlar sevmiş kalbim<br />Durmaz gece gündüz ağlar<br />Bu nasıl sevda yüreğimi dağlar</p><p><br />Ben bir bahtı karalıyım<br />Aşktan yana yaralıyım<br />Felek kastın bana mıydı<br />Gülmenin tam zamanıydı</p><p>Geldin vurdun silleni<br />Dünyam yıkıldı</p></p></body></html>
