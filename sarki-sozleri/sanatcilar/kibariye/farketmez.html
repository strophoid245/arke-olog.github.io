<!DOCTYPE html><html><head><title>Farketmez - Kibariye - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Farketmez</h1><p><a href="/sarki-sozleri/sanatcilar/kibariye/index.html">Kibariye</a></p><p><p>Yanlız kaldık odada<br />Ateş yandı sobada<br />Yine kapı çalındı<br />Eremedik murada<br />Farketmez farketmez<br />Bu araba buraya park etmez</p><p>Yine kaldım ortada<br />Duman tütmez bacada<br />Bana burun kıvıran<br />Anan yansın sobada<br />Farketmez farketmez<br />Bu araba buraya park etmez</p></p></body></html>
