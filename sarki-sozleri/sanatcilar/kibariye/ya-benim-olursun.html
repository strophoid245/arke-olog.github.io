<!DOCTYPE html><html><head><title>Ya Benim Olursun - Kibariye - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ya Benim Olursun</h1><p><a href="/sarki-sozleri/sanatcilar/kibariye/index.html">Kibariye</a></p><p><p>Emrine amade kölen kim senin<br />İşte hançer işte sinem işte sen</p><p>Ya benim olursun ya hiç kimsenin<br />İşte hançer işte sinem işte sen</p><p>Hasretinden başka bir mezar bilmem<br />Nerede ne zaman kim kazar bilmem<br />Kader alnımıza ne yazar bilmem<br />Ya benim olursun ya hiçkimsenin</p></p></body></html>
