<!DOCTYPE html><html><head><title>Garbiyeli - Kıraç - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Garbiyeli</h1><p><a href="/sarki-sozleri/sanatcilar/kirac/index.html">Kıraç</a></p><p><p>Garbiyeli garbiyeli<br />Ne esersin deli deli<br />Bahçemde açılan gülü<br />Sen soldurdun garbiyeli<br />Sen soldurdun garbiyeli</p><p><br />Garbiyeli serin eser<br />Deli poyraz onu keser<br />Yarim duyar bana küser<br />Sen barıştır garbiyeli<br />Sen barıştır garbiyeli</p></p></body></html>
