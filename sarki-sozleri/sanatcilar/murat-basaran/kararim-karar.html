<!DOCTYPE html><html><head><title>Kararım Karar - Murat Başaran - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kararım Karar</h1><p><a href="/sarki-sozleri/sanatcilar/murat-basaran/index.html">Murat Başaran</a></p><p><p>ne laftan anlarım ne de bir sözden<br />çıkaramam seni inanki gözden<br />tutunurum aşkına, bırakamam elini<br />dolduramaz hiç kimse bendeki yerini..</p><p>kararım karar, etsen de zarar<br />seveceğim seni, zaten aşk kumar<br />kararım karar, etsende zarar<br />hesabını öderim sonuna kadar.</p></p></body></html>
