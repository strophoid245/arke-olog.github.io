<!DOCTYPE html><html><head><title>Tebrik Ederim - Murat Başaran - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Tebrik Ederim</h1><p><a href="/sarki-sozleri/sanatcilar/murat-basaran/index.html">Murat Başaran</a></p><p><p>Tebrik ederim kazandın işte <br />Dayanılmaz acıları yıktın üstüme <br />Kaç yıl kaç zaman geçti boşuna <br />Sığdıramam hasretini gözyaşlarıma </p><p>Kaç gündür kederdeyim <br />Bir garip haldeyim <br />İşte son nefesteyim <br />Sen de acıma <br />Gülüm sen de git gitmek istersen <br />Hadi sen de vur vurmak istersen</p></p></body></html>
