<!DOCTYPE html><html><head><title>Islak Islak - Cankan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Islak Islak</h1><p><a href="/sarki-sozleri/sanatcilar/cankan/index.html">Cankan</a></p><p><p>Benim sandım <br />Hafife ben ben aldım <br />Hep aldandım <br />Bir gün gelir o sandım </p><p>Elin oğlu elini çabuk tuttu <br />Benden bak uyanık çıktı <br />Yaktın beni yıktın beni <br />Sana aşık sana çatlak <br />Yaklaşıpta öptün beni <br />Öptün beni ıslak ıslak</p></p></body></html>
