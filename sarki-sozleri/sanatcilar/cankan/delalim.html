<!DOCTYPE html><html><head><title>Delalım - Cankan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Delalım</h1><p><a href="/sarki-sozleri/sanatcilar/cankan/index.html">Cankan</a></p><p><p>Dedi kodu bunlar sakın inanma <br />Boş yere benim kabusum olma <br />Rüyalarıma girip kandırma <br />Ben senin olsam de kanma </p><p>Neye yarar <br />Neye yarar yılların <br />Ömür biter yolların <br />Gelir geçer ayların <br />Gel dedalım <br />Ol helalim <br />Sen benimsin <br />Yanmalıyım</p></p></body></html>
