<!DOCTYPE html><html><head><title>Unutuldun - Cankan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Unutuldun</h1><p><a href="/sarki-sozleri/sanatcilar/cankan/index.html">Cankan</a></p><p><p>Neyini afettireceksin neyini degistireceksin <br />o gittin günü unutum sanma <br />bir yil geldi gecti <br />bin yil daha gecse hesabim var sakin unutma </p><p>Senide benim gibi seven olurmu simdi <br />haykirsan ne olur Unutuldun <br />Bir yaz yagmuru gibi yasla gittin gözlerimden <br />yalvarsan ne olur Unutuldun</p></p></body></html>
