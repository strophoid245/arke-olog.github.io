<!DOCTYPE html><html><head><title>Celladım ol - Sarp - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Celladım ol</h1><p><a href="/sarki-sozleri/sanatcilar/sarp/index.html">Sarp</a></p><p><p>Bir kaç dakika, daha var aslında<br />Yaşanacak bu son defa</p><p>Geriye kalan kokun oldu yatağımda<br />Saklarım onu koynumda</p><p>Vakit geç artik, dönülmez bu sevdadan<br />Beni uçurduktan sonra aşkınla</p><p>Cennetim ol, gel aşkım sevabına<br />Ya da celladım ol, boğ beni aşkınla</p></p></body></html>
