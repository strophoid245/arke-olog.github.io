<!DOCTYPE html><html><head><title>Lazım Değilsin - Sıla Gülhan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Lazım Değilsin</h1><p><a href="/sarki-sozleri/sanatcilar/sila-gulhan/index.html">Sıla Gülhan</a></p><p><p>Yalan dünya uğrar isem kapına <br />Sorma hallarımı lazım değilsin <br />Derdimle düşürdün beni yollara <br />Sorma hallarımı lazım değilsin </p><p>Çırpınır uçmayayoktur kanadım <br />Takatım yok ama çare ararım <br />Sırra sadık olan bir dost ararım <br />Sorma hallarımı lazım değilsin...</p></p></body></html>
