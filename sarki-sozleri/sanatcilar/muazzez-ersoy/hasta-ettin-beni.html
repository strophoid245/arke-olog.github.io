<!DOCTYPE html><html><head><title>Hasta Ettin Beni - Muazzez Ersoy - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Hasta Ettin Beni</h1><p><a href="/sarki-sozleri/sanatcilar/muazzez-ersoy/index.html">Muazzez Ersoy</a></p><p><p>Hasta ettin beni<br />Seni kalpsiz seni<br />Seninde Allahın yokmuş</p><p>Vay vicdansız seni<br />Gece demedin dündüz demedin<br />Kan kusturdun sen bana<br />Bana yalvarma,boşuna yanma<br />Ölsen acımam sana<br />Nasıl olsa bir gün <br />Sen de öleceksin<br />Bana yaptıkların için <br />Hesap vereceksin</p></p></body></html>
