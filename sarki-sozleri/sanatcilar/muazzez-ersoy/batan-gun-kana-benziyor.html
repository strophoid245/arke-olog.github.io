<!DOCTYPE html><html><head><title>Batan Gün Kana Benziyor - Muazzez Ersoy - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Batan Gün Kana Benziyor</h1><p><a href="/sarki-sozleri/sanatcilar/muazzez-ersoy/index.html">Muazzez Ersoy</a></p><p><p>Batan gün kana benziyor<br />Yaralı cana benziyor<br />Esmerim vay vay<br />Ah ediyor bir gül için</p><p>Şu bülbül bana benziyor<br />Vay benim garip gönlüm<br />Gece kapladı her yeri<br />Keder sardı dereleri<br />Esmerim vay vay<br />Düşman değil sevda açtı<br />Sinemdeki yareleri<br />Vay benim garip gönlüm</p></p></body></html>
