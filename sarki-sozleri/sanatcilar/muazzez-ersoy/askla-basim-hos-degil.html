<!DOCTYPE html><html><head><title>Aşkla Başım Hoş Değil - Muazzez Ersoy - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aşkla Başım Hoş Değil</h1><p><a href="/sarki-sozleri/sanatcilar/muazzez-ersoy/index.html">Muazzez Ersoy</a></p><p><p>Aşkla başım hoş değil<br />Söylediğin sözü bil<br />Sevgilim deme bana</p><p>Sen onu aklından sil<br />Şimdi mi hatırladın<br />Artık gözümü açtım<br />Veda ederken sana<br />Her şeyi göze aldım<br />Bir gün yine seversem<br />Talihimi denersem<br />Bu sen olmayacaksın<br />Kalbimde yer verirsem</p></p></body></html>
