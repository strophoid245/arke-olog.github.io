<!DOCTYPE html><html><head><title>İkimiz Gibi - Muazzez Ersoy - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>İkimiz Gibi</h1><p><a href="/sarki-sozleri/sanatcilar/muazzez-ersoy/index.html">Muazzez Ersoy</a></p><p><p>Ben kendimi kaça bölsem<br />O kadar çok derdim var ki<br />Tanrım buna aşk da dahil<br />Adaletin sorulmaz ki</p><p>Suya düşen yaprağa sor</p><p>Bir yazısı var<br />Sultan olsan seviyorsan<br />Aşk sızısı var</p><p>Kime sorsan aşk değişmiyor<br />Kime sorsan aynı inat<br />Yar benim gibi<br />Yar senin gibi<br />İkimiz gibi</p></p></body></html>
