<!DOCTYPE html><html><head><title>Gezdiğim Dikenli Aşk Yollarında - Muazzez Ersoy - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gezdiğim Dikenli Aşk Yollarında</h1><p><a href="/sarki-sozleri/sanatcilar/muazzez-ersoy/index.html">Muazzez Ersoy</a></p><p><p>Gezdiğim dikenli aşk yollarında<br />Elimden bir kırık saz geldi geçti<br />Kara talihimden yine bu yılda<br />Baharı görmeden yaz geldi geçti<br />Adını andıkça titrerim hala<br />Var mı benim gibi aşka müptela<br />Kara talihimden yine bu yılda<br />Baharı görmeden yaz geldi geçti</p></p></body></html>
