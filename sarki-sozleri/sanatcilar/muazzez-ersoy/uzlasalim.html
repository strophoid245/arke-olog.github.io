<!DOCTYPE html><html><head><title>Uzlaşalım - Muazzez Ersoy - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Uzlaşalım</h1><p><a href="/sarki-sozleri/sanatcilar/muazzez-ersoy/index.html">Muazzez Ersoy</a></p><p><p>Biraz önce ne söyledin<br />Aşk mı dedin anlamadım<br />Sen aşktan anlarmıydın<br />Pek şaşırdım öyle kaldım</p><p><br />Ben üstüme düşeni<br />Bu defa pas geçmiyorum<br />İçim kan ağlayarak<br />Bu oyuna son veriyorum</p><p>Hayatta en son dileğim bu<br />Uzak dur uzlaşalım<br />Bana aşka dair hiç borcun yok<br />Böylece anlaşalım</p></p></body></html>
