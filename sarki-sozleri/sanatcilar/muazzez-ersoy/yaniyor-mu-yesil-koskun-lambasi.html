<!DOCTYPE html><html><head><title>Yanıyor Mu Yeşil Köşkün Lambası - Muazzez Ersoy - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yanıyor Mu Yeşil Köşkün Lambası</h1><p><a href="/sarki-sozleri/sanatcilar/muazzez-ersoy/index.html">Muazzez Ersoy</a></p><p><p>Yanıyor mu yeşil köşkün lambası yar<br />Hiç bitmiyor şu gönlümün kavgası yar<br />Benim yarim kırmızı gül goncası yar<br />Ay gibi parlak gün gibi doğanım geliyor<br />Cepkeni kırmalım saçları sırmalım geliyor<br />Abada bir çuhada giyene yar<br />Canım kurban olsun sevene yar</p></p></body></html>
