<!DOCTYPE html><html><head><title>Garip - Bülent Serttaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Garip</h1><p><a href="/sarki-sozleri/sanatcilar/bulent-serttas/index.html">Bülent Serttaş</a></p><p><p>Gittiğin yol uzun olsa ne çıkar<br />Gel desen peşinden gelir bu garip<br />Canını adamış senin yoluna</p><p>Öldürdü kendini ölsün bu garip</p><p>Ne olur acı bana sen merhamaet et<br />İstersen kul köle ister esir et<br />İstersen vur öldür istersen affet<br />Yar elinden ölmüş derler bu garip...</p></p></body></html>
