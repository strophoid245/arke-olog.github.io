<!DOCTYPE html><html><head><title>Gitti Canımın Cananı - Bülent Serttaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gitti Canımın Cananı</h1><p><a href="/sarki-sozleri/sanatcilar/bulent-serttas/index.html">Bülent Serttaş</a></p><p><p>Gitti canımın cananı<br />Ay le canım vay le canım oy canım</p><p>Bıraktı beni yaralı<br />Ay le canım vay le canım oy canım</p><p>Doktor gelse tabip gelse<br />Ay le canım vay le canım oy canım<br />Bulunmaz derdime çare<br />Ay le canım vay le canım oy canım</p></p></body></html>
