<!DOCTYPE html><html><head><title>Fenerbahçe Marşı - Athena - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Fenerbahçe Marşı</h1><p><a href="/sarki-sozleri/sanatcilar/athena/index.html">Athena</a></p><p><p>Canımızla baglıyız<br />Bu sağracı oğluna<br />Canımızla bağlıyız<br />Bu sağracı oğluna</p><p><br />Gel bacım ge gardaşım<br />Bir olak yumruk olak<br />Sıralanıp türbüne<br />Bağıralım fener diye<br />Yaşa yaşa yaşa benim kanaryam</p><p>Sarı lacivert rengin<br />Taraftarın kanında<br />Yaşa yaşa yaşa benim kanaryam</p></p></body></html>
