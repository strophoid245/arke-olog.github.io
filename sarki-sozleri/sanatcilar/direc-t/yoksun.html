<!DOCTYPE html><html><head><title>Yoksun - Direc-t - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yoksun</h1><p><a href="/sarki-sozleri/sanatcilar/direc-t/index.html">Direc-t</a></p><p><p>Aklım çok karışmış<br />Şu hayat denen oyunda<br />Bazen bilmezdik<br />Ve onu anlamazdık<br />Yoksun...</p><p><br />Düşsen kimse tutmaz<br />Uzaktan sesin duyulmaz<br />Bir sen bir de bendim<br />Ve şimdi ben kaldım<br />Yoksun...</p></p></body></html>
