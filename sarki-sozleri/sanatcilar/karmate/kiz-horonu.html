<!DOCTYPE html><html><head><title>Kız Horonu - Karmate - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kız Horonu</h1><p><a href="/sarki-sozleri/sanatcilar/karmate/index.html">Karmate</a></p><p><p>Gemi geliyor gemida<br />Gemi limana girmez<br />Bekarluk sultanlukturda<br />Bir daha geri gelmez</p><p>Gemi yurutmam seni da</p><p>Suda çurutmam seni<br />Elli seneda geçsa<br />Gene unutmam seni</p><p>Gemici direğiylan da<br />Kayıkçı küreğiylan<br />Ben şimdi nere gidem<br />Bu yanmış yüreğiylan</p></p></body></html>
