<!DOCTYPE html><html><head><title>Sular Akar Doldurur - Karmate - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sular Akar Doldurur</h1><p><a href="/sarki-sozleri/sanatcilar/karmate/index.html">Karmate</a></p><p><p>Sular akar doldurur<br />Taşların kovuğunu<br />Bir yemincik yapsana<br />Sen benim olduğunu</p><p>E kız koynunda ölsem</p><p>Kefen de istemezdim<br />Üç gün sarılıp yatsak<br />Sağdan sola dönmezdim</p><p>Yak ateşi ateşi<br />Çadırın ocağına<br />Al azrail canımı<br />Yarimin kucağında</p></p></body></html>
