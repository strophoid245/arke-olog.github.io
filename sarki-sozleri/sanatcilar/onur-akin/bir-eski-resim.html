<!DOCTYPE html><html><head><title>Bir Eski Resim - Onur Akın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bir Eski Resim</h1><p><a href="/sarki-sozleri/sanatcilar/onur-akin/index.html">Onur Akın</a></p><p><p>Başımıza gelen bunca şeyler<br />İnandığımız içindi aşka<br />Oysa dudağımda tek seda yok<br />Susup söylenen sözlerden başka</p><p><br />Gel konuşalım desem<br />Sesimde izi kalır yaşların<br />Elimi göğsüme değsem<br />Avuçlarıma dolar yürek atışların</p></p></body></html>
