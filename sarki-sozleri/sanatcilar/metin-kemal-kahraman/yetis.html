<!DOCTYPE html><html><head><title>Yetiş - Metin Kemal Kahraman - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yetiş</h1><p><a href="/sarki-sozleri/sanatcilar/metin-kemal-kahraman/index.html">Metin Kemal Kahraman</a></p><p><p>Yetiş ömrüm ardınsıra gelen var<br />Gecelere kapandım uzun geceler<br />Tozoldu kum dağları geçen zaman var<br />Devrilmiş bir kapı uzayan sular</p><p><br />Kurumuş topraktan bir deli rüzgar<br />Kıyısından geçtim çıplak yamaçlar<br />Ne o beni bildi ne ben bilirim<br />Gelip geçen akşam uzayan sular</p></p></body></html>
