<!DOCTYPE html><html><head><title>Vore vora - Metin Kemal Kahraman - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Vore vora</h1><p><a href="/sarki-sozleri/sanatcilar/metin-kemal-kahraman/index.html">Metin Kemal Kahraman</a></p><p><p>Vore vora hetî koura<br />Vengê tifongê yeno<br />Binê kemerodî nezon kamo</p><p>Xortê ma ke merdo </p><p>Herê wayê heq bo pîr bo<br />Ne wayê qederê makî nîyo<br />Na wo kou de adirê me esto<br />Na wo kou de cengê ma esto</p></p></body></html>
