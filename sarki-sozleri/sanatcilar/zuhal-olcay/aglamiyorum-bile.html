<!DOCTYPE html><html><head><title>Ağlamıyorum Bile - Zuhal Olcay - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ağlamıyorum Bile</h1><p><a href="/sarki-sozleri/sanatcilar/zuhal-olcay/index.html">Zuhal Olcay</a></p><p><p>Ağladığını duyar gibiyim bu gece<br />Çağırdığını duyar gibiyim, duyar gibiyim yanına beni<br />Hala konuşuyorum seninle duyuyormuşsun gibi beni hala<br />Bazı gün oluyor, bazı gün oluyor ağlayamıyorum bile<br />Hayır yeri dolmuyor gidenlerin, dolmuyor yeri, dolmuyor gidenlerin</p></p></body></html>
