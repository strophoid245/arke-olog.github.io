<!DOCTYPE html><html><head><title>Bilemezsin Ki - Emel Sayın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bilemezsin Ki</h1><p><a href="/sarki-sozleri/sanatcilar/emel-sayin/index.html">Emel Sayın</a></p><p><p>Seni nasıl sevdim bunu bil ki<br />Kalbimdesin amma bilemezsin ki<br />Bir sevdaya düştüm bütün ömrümce<br />Ağlamak nasibim bilemezsin ki<br />Aşkımı gizledim bunu sana<br />Söylemek istesem dinlemezsin ki<br />Mahşerde buluşmak nasipse bana<br />Ölme istesende ölemezsin ki</p></p></body></html>
