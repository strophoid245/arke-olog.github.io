<!DOCTYPE html><html><head><title>Kadehinde Zehir Olsa - Emel Sayın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kadehinde Zehir Olsa</h1><p><a href="/sarki-sozleri/sanatcilar/emel-sayin/index.html">Emel Sayın</a></p><p><p>Kadehinde zehir olsa ben icerim bana getir<br />Dudaklarin muhur olsa ben acarim bana getir<br />Agladigin geceleri kalbindeki acilari<br />Cekinmeden bana getir sen tukenme beni bitir<br />Ask baginin gulu ol da dikenini bana batir<br />Bakma canim yandigima sorma benim halim nedir</p></p></body></html>
