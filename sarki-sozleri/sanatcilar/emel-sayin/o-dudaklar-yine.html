<!DOCTYPE html><html><head><title>O Dudaklar Yine - Emel Sayın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>O Dudaklar Yine</h1><p><a href="/sarki-sozleri/sanatcilar/emel-sayin/index.html">Emel Sayın</a></p><p><p>O dudaklar yine yaz geldi de<br />Bülbülleşiyor</p><p>Ah o yanaklar, ne güzel de<br />Açılıp gülleşiyor<br />Gülüyorsun gülüm<br />Ah gülüyorsun sana<br />Bülbül bakarak imreniyor<br />Ah o yanaklar, ne güzel de<br />Açılıp gülleşiyor</p></p></body></html>
