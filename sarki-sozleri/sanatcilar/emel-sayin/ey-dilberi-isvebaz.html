<!DOCTYPE html><html><head><title>Ey Dilberi İşvebaz - Emel Sayın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ey Dilberi İşvebaz</h1><p><a href="/sarki-sozleri/sanatcilar/emel-sayin/index.html">Emel Sayın</a></p><p><p>Ey dilber-i işvebaz<br />Nedir bu sendeki naz<br />Yeter ettiğim niyat<br />İşte hazır incesaz</p><p><br />Oynasana dilnüvaz<br />Gönül eğlensin biraz</p><p>Gamı baştan atalım<br />Zevkimizi çatalım<br />Sohbeti kaynatalım<br />Kaymağa bal katalım<br />Engeli atlatalım<br />Güzeli oynatalım.</p></p></body></html>
