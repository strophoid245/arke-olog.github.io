<!DOCTYPE html><html><head><title>Çek Küreği Güzelim - Emel Sayın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Çek Küreği Güzelim</h1><p><a href="/sarki-sozleri/sanatcilar/emel-sayin/index.html">Emel Sayın</a></p><p><p>Çek küreği güzelim uzanalım Göksu'ya<br />Gün inerken dönelim süzülerek Moda'ya</p><p>Karşıda güzel Bebek, bakarken solgun aya<br />Su üstünde sekerek süzülerek Göksu'ya</p><p>Mavi bir cennet gibi uzanıyor Marmara<br />Biz de cennetten geçip uzanalım Göksu'ya</p></p></body></html>
