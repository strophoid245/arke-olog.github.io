<!DOCTYPE html><html><head><title>İstanbul'u Artık Hiç Sevmiyorum - Emel Sayın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>İstanbul&#39;u Artık Hiç Sevmiyorum</h1><p><a href="/sarki-sozleri/sanatcilar/emel-sayin/index.html">Emel Sayın</a></p><p><p>İstanbul'u artık hiç sevmiyorum;<br />Orda başladı aşkım, orda oldu ayrılık;<br />Orda verdik el ele, yine orda bıraktık.</p><p>Seni orda tanımış seni orda sevmiştim,<br />Çünkü orda sana ben bin ümitle gelmiştim<br />Aşka ihaneti ben yine orda görmüştüm.</p></p></body></html>
