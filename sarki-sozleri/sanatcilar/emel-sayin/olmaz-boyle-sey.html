<!DOCTYPE html><html><head><title>Olmaz Böyle Şey - Emel Sayın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Olmaz Böyle Şey</h1><p><a href="/sarki-sozleri/sanatcilar/emel-sayin/index.html">Emel Sayın</a></p><p><p>Olmaz böyle sey!<br />Yoksa rüya mi?<br />Tam mutlu oldum derken,<br />Yiktin bütün dünyami<br />Ben bu dertten ölürsem,<br />Söyle kücük bey,<br />Hic mi kalbin sizlamaz?<br />Olmaz böyle şey...</p></p></body></html>
