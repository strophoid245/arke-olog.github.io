<!DOCTYPE html><html><head><title>Garibin Ahı - Emel Sayın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Garibin Ahı</h1><p><a href="/sarki-sozleri/sanatcilar/emel-sayin/index.html">Emel Sayın</a></p><p><p>Hey dost sanıp bağrıma bastığım<br />Ruhsuz şahsiyetsiz kahpe adam<br />Haince patlattın sabır taşlarımı</p><p>Sopası yok ki rabbin<br />Hemen anında versin cezanı<br />O'nu da aldatırım sanıyorsan<br />Bir gün<br />Hiç ummadığın bir köşede<br />Kırarak mel'un kafanı<br />Alır gariplerin ahını</p></p></body></html>
