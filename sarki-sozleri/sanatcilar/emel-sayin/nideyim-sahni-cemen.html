<!DOCTYPE html><html><head><title>Nideyim Sahnı Cemen - Emel Sayın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Nideyim Sahnı Cemen</h1><p><a href="/sarki-sozleri/sanatcilar/emel-sayin/index.html">Emel Sayın</a></p><p><p>Ah nideyim sahn-ı çemen seyrini cananım yok<br />Ah bir yanımca salınır servi hıramanım yok<br />Yar yar hayranın olam yar<br />Dost dost kurbanın olam dost<br />Yellelli yele la la la ömrüm yele la li<br />Gel servi yele la la la mirim yele la li<br />Ah bir yanımca salınır servi hıramanım yok</p></p></body></html>
