<!DOCTYPE html><html><head><title>Çok Yalnızım - Hülya Avşar - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Çok Yalnızım</h1><p><a href="/sarki-sozleri/sanatcilar/hulya-avsar/index.html">Hülya Avşar</a></p><p><p>Hayatta Buldum Aşkı<br />Kaderle İlk Oyunum<br />Kırılmış Bir Dal Gibi<br />Büküldü Kaldı Boynum</p><p>Çok Yalnızım Ama Çok<br />Nasıl Şey Anlayamam<br />Öldümmü Hiç Soran Yok<br />Ben Böyle Yaşayamam</p><p>Dünyada Sanki Bir Ben<br />Birde Bitmeyen Çilem<br />Gözyaşı Seli Basmış<br />Hala Damlıyor Neden</p></p></body></html>
