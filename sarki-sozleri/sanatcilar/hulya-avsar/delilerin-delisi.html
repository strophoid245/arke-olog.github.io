<!DOCTYPE html><html><head><title>Delilerin Delisi - Hülya Avşar - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Delilerin Delisi</h1><p><a href="/sarki-sozleri/sanatcilar/hulya-avsar/index.html">Hülya Avşar</a></p><p><p>Ne zaman asik olsam <br />O zaman agliyorum <br />Hali ile ben bu halimi <br />Aska bagliyorum <br />Bu kacinci ayrilik <br />Onu da saymiyorum <br />Zalimlerin zalimi <br />Seni de saymiyorum <br />Elimi sallasam ellisi <br />Ama gozum gormuyor <br />Delinin en delisi var <br />O hep beni mi buluyor <br />Yoksa ben de mi birsey var?</p></p></body></html>
