<!DOCTYPE html><html><head><title>Ne Olmuş - Hülya Avşar - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ne Olmuş</h1><p><a href="/sarki-sozleri/sanatcilar/hulya-avsar/index.html">Hülya Avşar</a></p><p><p>Bu acıklı sonlara hadi gel yüreğim ne umutlar var daha<br />Kimin elinde kalbim<br />Kimin elinde durmuş<br />Ben yine mi yanıldım<br />İnandıysam ne olmuş<br />Ağlamıyorum artık<br />Bir kaç günlük rüyanın<br />Sonu geldiyse ne olmuş</p></p></body></html>
