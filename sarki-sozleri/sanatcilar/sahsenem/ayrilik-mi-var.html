<!DOCTYPE html><html><head><title>Ayrılık Mı Var - Şahsenem - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ayrılık Mı Var</h1><p><a href="/sarki-sozleri/sanatcilar/sahsenem/index.html">Şahsenem</a></p><p><p>Bir gün gidip de gelmedin<br />Hiçbir sebep göstermedin<br />Yoksa kaderde bilmediğim yar ey<br />Ayrılık mı var</p><p>Bunca ceza yetti bana yey</p><p>Yarim ayrılık mı bu<br />Üç gün dedin de gelmedin<br />Yoksa uzakta bilmediğim<br />Yarim sevgilin mi var<br />Bunca ceza yetti bana yey<br />Yoksa eyrılık mı var</p></p></body></html>
