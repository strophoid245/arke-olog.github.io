<!DOCTYPE html><html><head><title>Arpa Buğday - Şahsenem - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Arpa Buğday</h1><p><a href="/sarki-sozleri/sanatcilar/sahsenem/index.html">Şahsenem</a></p><p><p>Arpa bugday daneler<br />Yıkılsın meyhaneler<br />Terzi elin kırılsın aman aman<br />Dar geliyor düğmeler<br />Aman döne döne yar geliyor<br />Yavrum döne döne yar geliyor</p><p>Arpa buğday çeç olur<br />Güzeller güleç olur<br />Aman aman<br />Ayrılması güç olur<br />Aman döne döne yar geliyor<br />Yavrum döne döne yar geliyor</p></p></body></html>
