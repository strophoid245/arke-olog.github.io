<!DOCTYPE html><html><head><title>Aşk Bu - Şahsenem - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Aşk Bu</h1><p><a href="/sarki-sozleri/sanatcilar/sahsenem/index.html">Şahsenem</a></p><p><p>Aklımda fikrimde<br />Birisi gezmekte<br />Fırtına öncesi</p><p>Sessizlik esmekte<br />Nasıl bir yalnızlık bu<br />Nasıl bir haksızlık<br />Şanssızlık şanssızlık bu<br />Ellerle paylaşmak<br />Olmaz vazgeçmek olmaz<br />Aşk bu vursan da ölmez<br />Vurgun sonlardan korkmaz<br />Yoldan o dönmez</p></p></body></html>
