<!DOCTYPE html><html><head><title>Bitmedi - Gece Yolcuları - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bitmedi</h1><p><a href="/sarki-sozleri/sanatcilar/gece-yolculari/index.html">Gece Yolcuları</a></p><p><p>Sensiz de hayat sürecek<br />Günler sensiz de geçecek<br />Paramparça bu yüreğim<br />Sanma ki hiç sevmeyecek<br />Bak işte gece dönüyor<br />Umutlarım doğuyor<br />Olmaz dediğim oldu</p><p>Şansım artık dönüyor<br />Bitmedi dur daha bitmedi<br />Herşey yeni başlıyor<br />Umutlarım...<br />Ümitlerim...<br />Bana kuvvet veriyor</p></p></body></html>
