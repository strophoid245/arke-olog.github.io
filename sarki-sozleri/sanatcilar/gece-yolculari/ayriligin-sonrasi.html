<!DOCTYPE html><html><head><title>Ayrılığın Sonrası - Gece Yolcuları - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ayrılığın Sonrası</h1><p><a href="/sarki-sozleri/sanatcilar/gece-yolculari/index.html">Gece Yolcuları</a></p><p><p>Ayrılmak ne garip<br />Çok üşüyorum<br />Evsizler gibi<br />Gökyüzüne haykırsam<br />Döner denize<br />Yağmurlar gibi<br />Ağlarsam olur mu?<br />Belki bir umut<br />Bebekler gibi</p><p>Kimbilir kaç aşık<br />Bense bir kişi<br />Tende tüy gibi<br />Yaşanası bir şey değil<br />Ayrılığın sonrası</p></p></body></html>
