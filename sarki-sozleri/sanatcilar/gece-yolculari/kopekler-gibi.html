<!DOCTYPE html><html><head><title>Köpekler Gibi - Gece Yolcuları - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Köpekler Gibi</h1><p><a href="/sarki-sozleri/sanatcilar/gece-yolculari/index.html">Gece Yolcuları</a></p><p><p>Özledim seni seni ve her şeyimi<br />Beklerim yolunu günlerim<br />Geçmez oldu</p><p>Özledim seni çok sevdim<br />Köpekler gibi<br />Okudum mektuplarını ağladım<br />Ah deliler gibi</p><p>Donuktu kanım sevdam yarım<br />Senden ayrı olmaz canım<br />Unutmam seni ellerini<br />Gözlerini ahhh</p><p>Unutamam ki seni</p></p></body></html>
