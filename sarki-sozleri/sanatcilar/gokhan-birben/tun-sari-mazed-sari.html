<!DOCTYPE html><html><head><title>Tun Sari Mazed Sari - Gökhan Birben - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Tun Sari Mazed Sari</h1><p><a href="/sarki-sozleri/sanatcilar/gokhan-birben/index.html">Gökhan Birben</a></p><p><p>Madmoned mona<br />Butun kumoe pona<br />Ka yes kezi arnoğum<br />Hğabremi hoza hona</p><p><br />Tun sari mazed sari<br />Teroned hohuldari<br />Hğadvuneharat korza<br />Pağtzenoğum hasdayi</p><p>Erzevin kaynuş unim<br />Apuz aver perg unim<br />Ka kezi arnum ana<br />Ersun oçğar mal unim</p></p></body></html>
