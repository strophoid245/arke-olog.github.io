<!DOCTYPE html><html><head><title>Üskürt Dağı - Gökhan Birben - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Üskürt Dağı</h1><p><a href="/sarki-sozleri/sanatcilar/gokhan-birben/index.html">Gökhan Birben</a></p><p><p>Aştım üskûrt dağini<br />Az vururum kar ilen<br />Uzun yollar tükenur<br />Gidulurse yar ilen</p><p>Kar yağdi dağlaruma</p><p>Sevduğum uşumedum<br />Seni böyle severken<br />Sonini düşunmedum</p><p>Geldi ayriluk vakti<br />Gene deşildi yürek<br />Ot yesam yaylalarda<br />Bana ne lazim borek</p></p></body></html>
