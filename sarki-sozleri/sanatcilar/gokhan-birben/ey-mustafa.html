<!DOCTYPE html><html><head><title>Ey Mustafa - Gökhan Birben - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ey Mustafa</h1><p><a href="/sarki-sozleri/sanatcilar/gokhan-birben/index.html">Gökhan Birben</a></p><p><p>Ey ya Rabbi çok şükürda <br />Gene geldun pazar'a<br />Tulumcuyu koydular da<br />canlı canlı mezara</p><p>Ey mustafa mustafa da <br />Hem söyler hem bağırur</p><p>Yedum kuri pilavi da<br />boğazlarum ağırur.</p><p>Evun altı arpaluk oy<br />Evun ne kalabaluk<br />Yarum sende varmidur oy<br />Benum gibi sevdaluk</p></p></body></html>
