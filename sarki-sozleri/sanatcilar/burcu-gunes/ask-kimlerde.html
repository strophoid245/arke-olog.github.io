<!DOCTYPE html><html><head><title>Aşk Kimlerde - Burcu Güneş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aşk Kimlerde</h1><p><a href="/sarki-sozleri/sanatcilar/burcu-gunes/index.html">Burcu Güneş</a></p><p><p>Aşk kimlerde şimdi nerelerde <br />Kaçıncı baharını yaşıyor ellerde <br />Kop gel yanıma varalım en sonuna  (Durma oralarda )<br />Bu gece günahlara kanalım yana yana </p><p>Bul beni sevda bul beni sevda </p><p>Heylo lo la ley o lo la <br />Heylo lo la hey lo lo la </p><p>Gel bul beni sevda <br />Gel yak yüreğimi acıma</p></p></body></html>
