<!DOCTYPE html><html><head><title>Uçun Kuşlar Uçun - Ahmet Kaya - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Uçun Kuşlar Uçun</h1><p><a href="/sarki-sozleri/sanatcilar/ahmet-kaya/index.html">Ahmet Kaya</a></p><p><p>Uçun kuşlar uçun doğduğum yere <br />Şimdi dağlarımda mor sümbül vardır <br />Ormanlar koynunda bir serin dere <br />Dikenler içinde sarı gül vardır. </p><p>Uçun kuşlar uçun burda vefa yok <br />Öyle akar sular, öyle hava yok <br />Feryadıma karşı aksi seda yok <br />Bu yangın yerinde soğuk kül vardır.</p></p></body></html>
