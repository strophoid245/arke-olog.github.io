<!DOCTYPE html><html><head><title>Zeytin Karası - Ahmet Kaya - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Zeytin Karası</h1><p><a href="/sarki-sozleri/sanatcilar/ahmet-kaya/index.html">Ahmet Kaya</a></p><p><p>Gul diyorum<br />Yoksul acilarin golgesinde<br />Gullerin solsun istemiyorum<br />Ay diyorum sonra<br />Ay n'olur<br />Bir vaktinde gecenin<br />Yaralarin acsin istemiyorum<br />Hangi sevda vurmus seni</p><p>Hangi delikanli<br />Gonlune<br />Salvo bakislarla..<br />Soramam<br />Zeytin karasi gozlerini<br />Yoluma yatirma<br />Dayanamam.</p></p></body></html>
