<!DOCTYPE html><html><head><title>Narino - Kazım Koyuncu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Narino</h1><p><a href="/sarki-sozleri/sanatcilar/kazim-koyuncu/index.html">Kazım Koyuncu</a></p><p><p>Ben deli oldum deli narino <br />Tutun bağlayun beni <br />Gideyirum buradan narino <br />Kızlar ağlayun beni </p><p>Bu dere yılan olsa narino <br />Derdumi bilen olsa <br />Oturup da ağlardum narino <br />Yaşumi silen olsa </p><p>Bu dere akar gider narino <br />Taşlari yikar gider <br />Ne ettum sevduğume narino <br />Yuzume bakar gider</p></p></body></html>
