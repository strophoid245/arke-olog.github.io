<!DOCTYPE html><html><head><title>Avlasüani Cuneli - Kazım Koyuncu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Avlasüani Cuneli</h1><p><a href="/sarki-sozleri/sanatcilar/kazim-koyuncu/index.html">Kazım Koyuncu</a></p><p><p>Avlasüani cuneli öepri megipinare<br />Si golvali ioxi ma eüegipinare<br />E emine nak ulur naşkvi do çayisüani<br />Anderi na dosüudu him öipe boyisüani<br />Ela komemaoni wuluûina orûaşa<br />Uüaçxe pişmanare onweli onüarûaşa</p></p></body></html>
