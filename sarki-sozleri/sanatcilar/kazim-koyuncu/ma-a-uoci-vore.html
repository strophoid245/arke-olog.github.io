<!DOCTYPE html><html><head><title>Ma A Üoçi Vore - Kazım Koyuncu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ma A Üoçi Vore</h1><p><a href="/sarki-sozleri/sanatcilar/kazim-koyuncu/index.html">Kazım Koyuncu</a></p><p><p>Zuğa üinöepe şüala <br />Evusûumtu zuğa cindo <br />Ma a üoçi vore <br />Ordo öumanepe nosi gverdi <br />Si uncire a bere ore <br />Ğura mekaderi <br />İûur xeleri iyare <br />Vana uxeleri <br />İûur süida naüu yaüininna <br />Ğura ti hiüu <br />E ho <br />Ma a koöi vore <br />Leba lumcepeşi</p></p></body></html>
