<!DOCTYPE html><html><head><title>Ou Nana Söz - Kazım Koyuncu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ou Nana Söz</h1><p><a href="/sarki-sozleri/sanatcilar/kazim-koyuncu/index.html">Kazım Koyuncu</a></p><p><p>Ase çanguri kaxtkuatuna <br />Skan do çkimi gacirebana <br />Ou nana <br />Dida voi nana <br />Çanguri si mu segilebuna <br />Vegigadve gancirebaba <br />Ou nana <br />Dida voi nana <br />Dudi opilari mabuna <br />Sakmektesi ginimartuna <br />Ou nana <br />Dida voi nana</p></p></body></html>
