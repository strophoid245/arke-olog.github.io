<!DOCTYPE html><html><head><title>Sopez Gulur Söz - Kazım Koyuncu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sopez Gulur Söz</h1><p><a href="/sarki-sozleri/sanatcilar/kazim-koyuncu/index.html">Kazım Koyuncu</a></p><p><p>Raüanis kogelabği <br />Gemzuli xvala xvala <br />Ser ndğaleri botanep <br />Süani pencere üala <br />Sopez gulur <br />So ulur so ulur <br />So ren çkimi iqbali <br />Süani qoropa miğun qoropa <br />Si kçume var vigzali <br />Amseri tutas te ren <br />Vida minon zoğaşa <br />Va minon simegaşüva <br />Komoxti çkimi üala</p></p></body></html>
