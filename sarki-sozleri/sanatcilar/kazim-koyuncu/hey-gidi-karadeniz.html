<!DOCTYPE html><html><head><title>Hey Gidi Karadeniz - Kazım Koyuncu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hey Gidi Karadeniz</h1><p><a href="/sarki-sozleri/sanatcilar/kazim-koyuncu/index.html">Kazım Koyuncu</a></p><p><p>Hey gidi Karadeniz <br />Doldi da taşamadi <br />Etmiyelum sevdaluk <br />Edenler yaşamadi <br />E verane raüani - Ey verane tepe <br />Guri üoxomiüani - Yüreğimi oynattın <br />Megaşkva vigzalare - Bırakıp gideceğim (ama) <br />Eüemire ûiüani - Sırtımda sepet gibisin(sensiz gidemiyorum)</p></p></body></html>
