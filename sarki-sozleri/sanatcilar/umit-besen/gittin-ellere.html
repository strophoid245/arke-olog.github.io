<!DOCTYPE html><html><head><title>Gittin Ellere - Ümit Besen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gittin Ellere</h1><p><a href="/sarki-sozleri/sanatcilar/umit-besen/index.html">Ümit Besen</a></p><p><p>Bir anda bir kalem çektin herşeye<br />Bırakıpta beni gittin ellere</p><p>Dillerim varmıyor utan demeye<br />Unutmak nerede sen neredesin</p><p>Güvenim yok sana neden böylesin<br />Atarsın kenara geçer hevesin<br />İnsan sevdiğine böylemi yapar<br />İnsanlık nerede sen neredesin</p></p></body></html>
