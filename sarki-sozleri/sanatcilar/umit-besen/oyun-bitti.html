<!DOCTYPE html><html><head><title>Oyun Bitti - Ümit Besen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Oyun Bitti</h1><p><a href="/sarki-sozleri/sanatcilar/umit-besen/index.html">Ümit Besen</a></p><p><p>Yıllardır aramızdaki<br />Sevgimiz hep yalan mıydı<br />Kapat kapat perdeleri<br />Bu komedi oyun bitti</p><p><br />Gidiyorum bırak beni<br />Elveda güzel sevgili<br />Ağlama sil gözlerini<br />Nasıl olsa oyun bitti</p><p>Aşk dolu o pembe günler<br />Demek bir hayaldi<br />Mehtapta ılık nefesin<br />Sona erdi oyun bitti</p></p></body></html>
