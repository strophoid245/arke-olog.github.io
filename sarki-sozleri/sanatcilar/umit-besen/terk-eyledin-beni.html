<!DOCTYPE html><html><head><title>Terk Eyledin Beni - Ümit Besen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Terk Eyledin Beni</h1><p><a href="/sarki-sozleri/sanatcilar/umit-besen/index.html">Ümit Besen</a></p><p><p>Terk eyledin beni karanlıklara<br />Bıraktın içimde derin bir yara<br />Sensiz gecelerde off tırnaklarımla</p><p>Kazırım adını taş duvarlara</p><p>Duydum ki sevdiğim vermişler seni<br />Bilmemişler seni candan seveni<br />Giymişsin üstüne off beyaz kefene<br />Gömmüşsün aşkımı geçen yıllara</p></p></body></html>
