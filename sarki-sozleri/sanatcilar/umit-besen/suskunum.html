<!DOCTYPE html><html><head><title>Suskunum - Ümit Besen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Suskunum</h1><p><a href="/sarki-sozleri/sanatcilar/umit-besen/index.html">Ümit Besen</a></p><p><p>Suskunum bir hüsran suskunluğu bu<br />Durgunum çaresizlik durgunluğu bu<br />Yorgunum çok çok yorgunum<br />Sevda yükü yorgunluğu bu</p><p>Gece gündüz uğraştayım</p><p>Hasretinle savaştayım<br />Meraktayım senin için<br />Telaştayım yar</p><p>Ne aradığın var<br />Ne sorduğun var<br />Olurda insan hayırsız<br />Olmaz bu kadar</p></p></body></html>
