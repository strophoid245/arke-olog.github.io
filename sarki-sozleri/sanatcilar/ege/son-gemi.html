<!DOCTYPE html><html><head><title>Son Gemi - Ege - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Son Gemi</h1><p><a href="/sarki-sozleri/sanatcilar/ege/index.html">Ege</a></p><p><p>Nereye böyle ah niye bu veda<br />Kalkmadı henüz don gemi daha<br />Alkışlardan mıydı korkun<br />Sevdalardan mıydı yoksa<br />Ne çabuk taktın yorgunluğu koluna<br />Yeni değmiş yaşın yaşıma<br />Yolun yol olmalıydı yoluma<br />Deli çocuk acelen ne<br />Son gemi kalkmadı daha</p><p>Söz-Müzik: Ege</p></p></body></html>
