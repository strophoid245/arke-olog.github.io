<!DOCTYPE html><html><head><title>Kırandan Aşan Aydur - Volkan Konak - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kırandan Aşan Aydur</h1><p><a href="/sarki-sozleri/sanatcilar/volkan-konak/index.html">Volkan Konak</a></p><p><p>Dere akayi dere<br />O da nafile yere<br />Bağladiler başumi<br />İstemeduğum yere</p><p>Derenun derincesi<br />Akar suyun incesi</p><p>Şimdi bi yerden gelsa<br />Gönlumun eğlencesi<br />Şimdi girsa içeri<br />Gönlumun eğlencesi</p><p>Oy dere derin dere<br />Derman ol derdumuze<br />Allah sabırlar versun<br />Sevduğum ikumuze</p></p></body></html>
