<!DOCTYPE html><html><head><title>Gündoğdu - Beşiktaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gündoğdu</h1><p><a href="/sarki-sozleri/sanatcilar/besiktas/index.html">Beşiktaş</a></p><p><p>Gündoğdu hep uyandık <br />Stadlara dayandık <br />Beşiktaş'ın uğruna da <br />Bayraklara dolandık <br />Semtimiz erkek semti </p><p>Aşık eder herkesi <br />Üzerimden eksilmesin <br />Bayrağının gölgesi </p><p>İşte biz kötü günde <br />Hep omuz omuzayız<br />Övünmek gibi olmasın <br />Biz karakartallıyız</p><p>Kara...<br />Kartal...</p></p></body></html>
