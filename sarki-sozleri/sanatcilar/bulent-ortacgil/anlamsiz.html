<!DOCTYPE html><html><head><title>Anlamsız - Bülent Ortaçgil - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Anlamsız</h1><p><a href="/sarki-sozleri/sanatcilar/bulent-ortacgil/index.html">Bülent Ortaçgil</a></p><p><p>Gece Güzeldir <br />Sen Mutluysan <br />Yatak Sanki Bir Taht Uyuyorsan <br />Eğer Düşünüyorsan <br />Gece Ne Kadar Uzun <br />Ne Kadar Tatsız Anlamsız <br />Hayat Güzeldir Sen Görürsen <br />Her Yer Cıvıl Cıvıl İşitirsen <br />Eğer Onun Gibi Bakarsan <br />Hayat Ne Kadar Boş <br />Ne Kadar Anlamsız</p></p></body></html>
