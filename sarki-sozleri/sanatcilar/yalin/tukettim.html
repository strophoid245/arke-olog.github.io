<!DOCTYPE html><html><head><title>Tükettim - Yalın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Tükettim</h1><p><a href="/sarki-sozleri/sanatcilar/yalin/index.html">Yalın</a></p><p><p>Her gece biraz daha bir parçam daha eksiliyor<br />Yıldızları sayıp uyuyorum seni düşünmek yerine</p><p><br />Tüm hatalar benim<br />Tüm yalnışlar benim<br />Tüm cezalar benim<br />Sevgimizi tek başıma<br />Tükettim</p><p><br />Kaybettim bir gurur uğruna seni, sevgimi, hevesimi<br />Getiremez asla hiç birşey o eski günleri geri</p></p></body></html>
