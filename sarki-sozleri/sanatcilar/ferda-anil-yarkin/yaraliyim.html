<!DOCTYPE html><html><head><title>Yaralıyım - Ferda Anıl Yarkın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yaralıyım</h1><p><a href="/sarki-sozleri/sanatcilar/ferda-anil-yarkin/index.html">Ferda Anıl Yarkın</a></p><p><p>Bir zalime yenik düştüm<br />Tutsak oldum acılara<br />Yasa girdi sevinçlerim<br />Yaralıyım aşktan yana<br />Resimlerin kurşun olmuş<br />Anilari yetmez bana<br />Hepsi ev seçmiş yüreğimi<br />Yaralıyım yaralı</p><p>Yaralıyım yaralıyım<br />Ben bir bahtı karalıyım<br />Hasretinde vurmuş beni<br />Can evimden yaralıyım</p></p></body></html>
