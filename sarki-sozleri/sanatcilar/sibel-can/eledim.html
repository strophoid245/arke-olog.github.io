<!DOCTYPE html><html><head><title>Eledim - Sibel Can - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Eledim</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-can/index.html">Sibel Can</a></p><p><p>Eledim eledim hölük eledim<br />Aynalı beşikte yavrum bebek beledim<br />Büyüttüm besledim asker eyledim<br />Gitti de gelmedi yavrum buna bi çar</p><p>Bir güzel simadır aklımı alan<br />Aşkın ateşini canan tenime salan<br />Bizi kınamasın ehl-i din olan<br />Gittide gelmedi canan buna ne çare</p></p></body></html>
