<!DOCTYPE html><html><head><title>Kanadı Kırık Aşk - Sibel Can - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Kanadı Kırık Aşk</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-can/index.html">Sibel Can</a></p><p><p>Kanadı kırık bir sevdayım.<br />Uyandırma zalim rüyadayım.<br />Dokunmayın geceme efkârdayım.<br />Sen sürgündesin bense firardayım.</p><p>Yanımdasın, canımdasın.<br />Her gün gitsen, kapımdasın.<br />Kaderimsin, yazımsın. <br />Bil ki hala, aklımdasın.</p></p></body></html>
