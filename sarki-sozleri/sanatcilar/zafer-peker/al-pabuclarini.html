<!DOCTYPE html><html><head><title>Al Pabuçlarını - Zafer Peker - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Al Pabuçlarını</h1><p><a href="/sarki-sozleri/sanatcilar/zafer-peker/index.html">Zafer Peker</a></p><p><p>Al pabuçlarını ve git sen kendi yoluna<br />Aman diş fırçanı unutma yoksa ne yaparsın sonra<br />Madem unuttun beni kendi aklında<br />Herşeyini alda git bana bırakma</p><p>Sen beni sevsen ne yazar sanki <br />Hiç bişey olmaz dokunma bari<br />Aldattıysam ne olur yani<br />Hiç bişey olmaz dokunma bari</p></p></body></html>
