<!DOCTYPE html><html><head><title>Hangimiz Günahsız - Zafer Peker - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hangimiz Günahsız</h1><p><a href="/sarki-sozleri/sanatcilar/zafer-peker/index.html">Zafer Peker</a></p><p><p>Aklım yenik düştü<br />Yüreğime söz geçmiyor<br />Tövbelerim hep boşuna<br />Sevmekten hiç vazgeçmiyor</p><p>Yaşadığım sevdaların bedelini ödüyorum<br />Acılar giydim üstüme ateşlerde yürüyorum</p><p>Hangimiz günahsız<br />Hangimiz hatasız<br />Aşk dediğin hiçbir zaman <br />Yaşanmıyor zararsız</p></p></body></html>
