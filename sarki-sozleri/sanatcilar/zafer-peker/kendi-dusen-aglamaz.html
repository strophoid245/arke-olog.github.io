<!DOCTYPE html><html><head><title>Kendi Düşen Ağlamaz - Zafer Peker - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Kendi Düşen Ağlamaz</h1><p><a href="/sarki-sozleri/sanatcilar/zafer-peker/index.html">Zafer Peker</a></p><p><p>Seni sevdim gecelerce gecelerce boş yere<br />Biliyordum sonu yoktu,eriyordu gizlice<br />Kaçtım buralardan hemde acımadan<br />Yanınamı kalacak ah sevenin ahını almak<br />Sebebini soracak allah<br />Kendi düşen ağlamaz yaptıkların boş yere<br />Artık selamın varmaz benim olduğum yere</p></p></body></html>
