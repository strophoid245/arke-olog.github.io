<!DOCTYPE html><html><head><title>Bilinmeyen Ülke - Ezginin Günlüğü - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bilinmeyen Ülke</h1><p><a href="/sarki-sozleri/sanatcilar/ezginin-gunlugu/index.html">Ezginin Günlüğü</a></p><p><p>Ey güzel ülke, uzak ülke<br />Ey bilmediğim ülke<br />Ne kendi isteğimle geldim sana<br />Ne de soylu bir atın sırtında<br />Beni bu yiğit delikanlıyı<br />Gençliğin ateşi sürükledi sana<br />Bi de başımdaki şarap dumanları</p></p></body></html>
