<!DOCTYPE html><html><head><title>Alagözlü Yar - Ezginin Günlüğü - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Alagözlü Yar</h1><p><a href="/sarki-sozleri/sanatcilar/ezginin-gunlugu/index.html">Ezginin Günlüğü</a></p><p><p>Gözlerin aladır yar <br />Sanki piyaledir yar <br />Dertlerimin dermanı <br />Başıma beladır yar </p><p>Ala gözlü yar, şirin sözlü yar <br />Güler yüzlü yar, şirin sözlü yar <br />Taze bahar gülümsen <br />Sevimli bülbülümsen <br />Dudakların goncedir <br />Oy açılsın gülürsen</p></p></body></html>
