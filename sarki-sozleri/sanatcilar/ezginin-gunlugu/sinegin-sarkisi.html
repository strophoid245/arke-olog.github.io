<!DOCTYPE html><html><head><title>Sineğin Şarkısı - Ezginin Günlüğü - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sineğin Şarkısı</h1><p><a href="/sarki-sozleri/sanatcilar/ezginin-gunlugu/index.html">Ezginin Günlüğü</a></p><p><p>Yakınıyorum sanma peşisıra, geçip giden gençliğimin<br />Pişman olur mu hiç bir günlük ömrü olan sinek<br />Bala yapıştığı için.</p><p>Uç yine uç deseler uçarım<br />Hep ayni dala konarım<br />Kendi göğümde kanat açarım<br />Hep aynı ateş yanarım.</p><p>Yakınıyorum sanma.</p></p></body></html>
