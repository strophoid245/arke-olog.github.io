<!DOCTYPE html><html><head><title>Farketmez - Bülent Ersoy - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Farketmez</h1><p><a href="/sarki-sozleri/sanatcilar/bulent-ersoy/index.html">Bülent Ersoy</a></p><p><p>Yanlız kaldık odada<br />Ateş yandı sobada<br />Yine kapı çalındı<br />Eremedik murada</p><p>Farketmez farketmez<br />Bu araba buraya park etmez</p><p>Yine kaldım ortada<br />Duman tütmez bacada<br />Bana burun kıvıran<br />Anan yansın sobada<br />Farketmez farketmez<br />Bu araba buraya park etmez...</p></p></body></html>
