<!DOCTYPE html><html><head><title>Unutmadım Seni Ben - Bülent Ersoy - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Unutmadım Seni Ben</h1><p><a href="/sarki-sozleri/sanatcilar/bulent-ersoy/index.html">Bülent Ersoy</a></p><p><p>Unutmadım seni ben unutmadım<br />Her zaman her zaman kalbimdesin</p><p><br />Aylar yıllar geçti söyle sen nerdesin<br />Anlaşıldı sen geri dönülmeyen yerdesin<br />Anlaşıldı sen geri gelmeyeceksin</p><p>Unutmadım unutamadım seni ben<br />Her zaman bendesin...</p></p></body></html>
