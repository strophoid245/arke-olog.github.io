<!DOCTYPE html><html><head><title>Taşıyamadım - Nilgül - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Taşıyamadım</h1><p><a href="/sarki-sozleri/sanatcilar/nilgul/index.html">Nilgül</a></p><p><p>Taşıyamadım bu aşkın sancısını<br />Çareler içinde çaresiz kaldım<br />Gözlerim değil yüreğim gördü seni<br />Seni ve o insafsız insafsız kalbini<br />Nereye kadar taşırım seni<br />Nereye kadar gidecek sürgün<br />Hani ya bilirdin söle sevmeyi<br />Nereye kadar yanacak canım</p></p></body></html>
