<!DOCTYPE html><html><head><title>Ah Sensiz - İlkay Akkaya - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ah Sensiz</h1><p><a href="/sarki-sozleri/sanatcilar/ilkay-akkaya/index.html">İlkay Akkaya</a></p><p><p>Güneş küsmüş şalkımıyor ah sensiz<br />Zerdali güzeli gözlerinle bak bana</p><p>Kedereş oldum yenemiyorum ah sensiz<br />Baldan tatlı sözlerinle gül bana</p><p>Diken sarmış güllerimi deremiyorum<br />Gülden nazik ellerini uzat bana<br />Hasret yanar gecelerim ah sensiz<br />Davran gülüm esen yel ol gel bana</p></p></body></html>
