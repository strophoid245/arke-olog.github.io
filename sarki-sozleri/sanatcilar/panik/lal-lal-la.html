<!DOCTYPE html><html><head><title>Lal Lal La - Panik - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Lal Lal La</h1><p><a href="/sarki-sozleri/sanatcilar/panik/index.html">Panik</a></p><p><p>hep o vardı düşlerimde<br />karşımdaydı o gece<br />dokundu gözleri gözlerime<br />sevişmek bir başka seninle</p><p>birlikte el ele dolaşırken <br />hava güzel zannederken</p><p>beni bitirdi telefonda<br />yok olup gitti biranda</p><p>geri döndü aylar sonra<br />başladım şarkı yazmaya</p><p>lal la lal lal la la la lal la</p></p></body></html>
