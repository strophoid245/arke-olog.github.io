<!DOCTYPE html><html><head><title>Gitme Gülüm - Edip Akbayram - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Gitme Gülüm</h1><p><a href="/sarki-sozleri/sanatcilar/edip-akbayram/index.html">Edip Akbayram</a></p><p><p>Hangi gülün dikenine dokunmuşum<br />Vay zalım vay<br />Ne kekliğin kınasına dokunmuşum<br />Ne ellerin sevdasına</p><p>Karartma gecemi<br />Şavkın vursun yine<br />Yapma gülüm, etme gülüm gitme</p><p>Oynaşır da dururlar kırmızı başaklar<br />Sevinçlenir yüreğim yeniden umuda<br />Yapma gülüm etme gülüm gitme</p></p></body></html>
