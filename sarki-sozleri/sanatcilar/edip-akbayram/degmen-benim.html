<!DOCTYPE html><html><head><title>Değmen Benim - Edip Akbayram - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Değmen Benim</h1><p><a href="/sarki-sozleri/sanatcilar/edip-akbayram/index.html">Edip Akbayram</a></p><p><p>Değmen benim gamlı yaslı gönlüme<br />Ben bir selvi boylu yardan ayrıldım<br />Evvel bağban idim dostun bağında<br />Felek vurdu yuvamızdan ayrıldım</p><p>Garip kaldım şimdi gurbet ellerde<br />Ben gönlümü çalan yardan ayrıldım<br />Çok ağladım Mecnun gibi çöllerde<br />Ferhat gibi Şirin yardan ayrıldım</p></p></body></html>
