<!DOCTYPE html><html><head><title>Usta - Edip Akbayram - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Usta</h1><p><a href="/sarki-sozleri/sanatcilar/edip-akbayram/index.html">Edip Akbayram</a></p><p><p>Ustamın giydiği samanı sarı<br />Ustam seni soksun al kızıl arı<br />Usta paran yoksa etme bu karı<br />Gözlerin kör ola ölesin usta</p><p>Mangal maşasıyla saçım kıvırdım<br />Fıstık kabuğuyla bulgur kaynattım<br />Ustamın düğünündeköçek oynattım<br />Gözlerin kör ola ölesin usta</p></p></body></html>
