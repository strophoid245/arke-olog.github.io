<!DOCTYPE html><html><head><title>Suçlayamazlar - Edip Akbayram - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Suçlayamazlar</h1><p><a href="/sarki-sozleri/sanatcilar/edip-akbayram/index.html">Edip Akbayram</a></p><p><p>Maruzatım var benim gidişatın üstüne<br />Ben kahraman değilim, suçu almam üstüme<br />Umutlarım var benim güzel günler üstüne<br />Ben karamsar değilim, aydınlıklar içinde</p><p>Gözümün önünde saklayamazlar<br />Bunca karalari aklayamazlar<br />Çocuk gibi bizi kandiramazlar<br />Düşününce suçlayamazlar</p></p></body></html>
