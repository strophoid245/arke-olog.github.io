<!DOCTYPE html><html><head><title>Aşkolsun Sana Çocuk - Edip Akbayram - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aşkolsun Sana Çocuk</h1><p><a href="/sarki-sozleri/sanatcilar/edip-akbayram/index.html">Edip Akbayram</a></p><p><p>En uzun koşuysa elbet Türkiyede de Devrim,<br />O, onun en güzel yüz metresini koştu<br />En sekmez lüverin namlusundan fırlayarak...<br />En hızlısıydı hepimizin,<br />En önce göğüsledi ipi...<br />Acıyorsam sana anam avradım olsun,<br />Ama aşk olsun sana çocuk, aşk olsun!</p></p></body></html>
