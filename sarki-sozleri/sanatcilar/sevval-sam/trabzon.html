<!DOCTYPE html><html><head><title>Trabzon - Şevval Sam - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Trabzon</h1><p><a href="/sarki-sozleri/sanatcilar/sevval-sam/index.html">Şevval Sam</a></p><p><p>Trabzon'dan çıktım başım selamet<br />Çavuşlu'ya vardım koptu kıyamet</p><p>Arkadaşlar kaptanıma emanet<br />Bu ayrılık şimdi büktü belimi</p><p>Vara vara vardık balkan aresi<br />Bu ayrılık yoktur bunu çaresi<br />Sende bıçak bende yürek yarası<br />Bu ayrılık şimdi büktü belimi</p></p></body></html>
