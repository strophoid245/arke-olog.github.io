<!DOCTYPE html><html><head><title>Sürünüyorum - Şevval Sam - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sürünüyorum</h1><p><a href="/sarki-sozleri/sanatcilar/sevval-sam/index.html">Şevval Sam</a></p><p><p>Döndürsene beni senin yoluna<br />Kahreden dünyamda sürünüyorum</p><p>Huzursuz geceler korkulu düşler<br />Bak da gör halimi sürünüyorum<br /> <br />Ne bir sevenim var ne seven bir kalbim<br />Ellerim bağrımda perişan kaldım<br />Bir gün değil sana her gün yalvardım<br />Duymadın sesimi sürünüyorum</p></p></body></html>
