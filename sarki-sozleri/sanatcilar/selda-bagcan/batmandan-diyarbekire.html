<!DOCTYPE html><html><head><title>Batman'dan Diyarbekir'e - Selda Bağcan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Batman&#39;dan Diyarbekir&#39;e</h1><p><a href="/sarki-sozleri/sanatcilar/selda-bagcan/index.html">Selda Bağcan</a></p><p><p>Köydenin dinle le cane batmana vardım<br />Batmandan diyarbakıra bir bilet aldım<br />Kara tren bozuldu silvan düzünde<br />O yaban yollarda hasrete kaldım<br />Le cane le cana hasretim sana cane<br />Düşmüşem derdine yüreğim yanar canee</p></p></body></html>
