<!DOCTYPE html><html><head><title>Ala Gözlü Nazlı Pirim - Selda Bağcan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ala Gözlü Nazlı Pirim</h1><p><a href="/sarki-sozleri/sanatcilar/selda-bagcan/index.html">Selda Bağcan</a></p><p><p>Ala gözlü nazlı pirim<br />Gönül senin pervendedir<br />Ben severim sen kaçarsın</p><p><br />İman senin nerendedir</p><p>Sultanım ali lokmanım ali<br />Rehberim ali yetiş ya ali</p><p>Derviş alim der övdüğüm<br />Aşkın hayalin kurduğum<br />Suç benim değil sevdiğim<br />Sana meyil verendedir</p></p></body></html>
