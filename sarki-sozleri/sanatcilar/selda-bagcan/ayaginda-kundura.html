<!DOCTYPE html><html><head><title>Ayağında Kundura - Selda Bağcan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ayağında Kundura</h1><p><a href="/sarki-sozleri/sanatcilar/selda-bagcan/index.html">Selda Bağcan</a></p><p><p>Ayağında Kundura<br />Yar Gelir Dura Dura<br />Genç Ömrümü Çürüttüm<br />Göğsüme Vura Vura</p><p><br />Ölürem Ben Ölürem<br />Nere Gitsen Gelirem<br />Ben Bir Yetim Çocuğam<br />Arar Seni Buluram Vay</p><p>Çıktım Kerpiç Duvara<br />El Ettim Nazlı Yara<br />Eski Yar Öyle Dursun<br />Can Kurban Yeni Yara</p></p></body></html>
