<!DOCTYPE html><html><head><title>Şaka Maka - Selda Bağcan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Şaka Maka</h1><p><a href="/sarki-sozleri/sanatcilar/selda-bagcan/index.html">Selda Bağcan</a></p><p><p>Tavşan yamaca geçti<br />Şaka maka deriken<br />Kedi sirkeyi içti<br />Şaka maka derken...</p><p><br />Kuru göller su doldu<br />Karaman dağda kaldı<br />Karga padişah oldu<br />Şaka maka derken...</p><p>Doğdum topraktan geldim<br />Ha yaşadım ha öldüm<br />Mahzuni şerif oldum<br />Şaka maka derken</p></p></body></html>
