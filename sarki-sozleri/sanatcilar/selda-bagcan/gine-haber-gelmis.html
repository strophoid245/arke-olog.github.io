<!DOCTYPE html><html><head><title>Gine Haber Gelmiş - Selda Bağcan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gine Haber Gelmiş</h1><p><a href="/sarki-sozleri/sanatcilar/selda-bagcan/index.html">Selda Bağcan</a></p><p><p>Gine haber gelmiş dostun elinden<br />Durmayıp sevdiğim, gelesin demiş</p><p>Bergüzar göndermiş zülfün telinden<br />Saldığım haberden bilesin demiş</p><p>Böyle selam salmış kaşlar' karam<br />Tazelendi yine yürekten yaram<br />Yardan haber gelmiş ben nasıl duram<br />Tez günler içinde gelesin demiş</p></p></body></html>
