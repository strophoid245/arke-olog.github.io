<!DOCTYPE html><html><head><title>Öleydim Ah Öleydim - Güler Duman - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Öleydim Ah Öleydim</h1><p><a href="/sarki-sozleri/sanatcilar/guler-duman/index.html">Güler Duman</a></p><p><p>Yarimin izindeyim<br />Dönmedim sözümdeyim<br />Maden arkada kaldı<br />Mehramaz düzündeyim</p><p>Ah öleydim öleydim<br />Seni nerden bulaydım</p><p>Senin yanı başında<br />Can vereydim kalaydım</p><p>Bakır Maden'e vardım<br />Köprü başında durdum<br />Çıktım Arpa meydana<br />Yar yar diye bağırdım</p></p></body></html>
