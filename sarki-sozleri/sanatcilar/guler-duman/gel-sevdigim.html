<!DOCTYPE html><html><head><title>Gel Sevdiğim - Güler Duman - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gel Sevdiğim</h1><p><a href="/sarki-sozleri/sanatcilar/guler-duman/index.html">Güler Duman</a></p><p><p>Gel sevdiğim artık bir karar eyle<br />Kesme muhabbeti aralanmasın<br />Şu sadık dostuna merhamet eyle<br />Aramızda dağlar sıralanmasın</p><p><br />Siyah saçlarını ör kement eyle<br />İstersen vur beni ister kul eyle<br />Bir ben deyim bir de sen söyle<br />Kesme muhabbeti aralanmasın</p></p></body></html>
