<!DOCTYPE html><html><head><title>Nazlı Yara Küskünüm - Güler Duman - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Nazlı Yara Küskünüm</h1><p><a href="/sarki-sozleri/sanatcilar/guler-duman/index.html">Güler Duman</a></p><p><p>Bundan böyle nazlı yara küskünüm<br />Verse de dünyayı konuşmam gayrı<br />Yüz bin tabip gelse yine ey olmam<br />Derindir bu yaram kurtulmam gayrı</p><p><br />Dünya döndü alem güldü halime<br />Kader kısmet beni verdi zalime<br />Bin bir engel çıktı geldi yoluma<br />Yıkık gönül bendi gelemem gayrı</p></p></body></html>
