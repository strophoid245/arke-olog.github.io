<!DOCTYPE html><html><head><title>Can Maral - Güler Duman - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Can Maral</h1><p><a href="/sarki-sozleri/sanatcilar/guler-duman/index.html">Güler Duman</a></p><p><p>Can maral can evleri yahın yarim<br />Vay lelele çıh sallan bahim yarim<br />Can maral can uzun boyan göz değer<br />Vay lelele hamayıl tahim yarim</p><p><br />Can maral can gidene bah gidene<br />Vay lelele boyu benzer fidana<br />Can maral can fidanda bir gül bitmiş<br />Vay lelele koklatmaz her gelene</p></p></body></html>
