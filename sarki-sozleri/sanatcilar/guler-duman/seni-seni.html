<!DOCTYPE html><html><head><title>Seni Seni - Güler Duman - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Seni Seni</h1><p><a href="/sarki-sozleri/sanatcilar/guler-duman/index.html">Güler Duman</a></p><p><p>Nereden Gelirsin Ey Huri Dilber<br />Kimi Kandırırsın Ah Seni Seni<br />Sen Bu Edayla Bunca Naz Ile<br />Beni Öldürürsün Ah Seni Seni</p><p><br />Kul Ahmetim Sevda Mısın Naz Mısın<br />Her Gönülde Yatan Sen Şahbaz Mısın<br />Gülleri Açılmış Bahar Yaz Mısın<br />Beni Öldürürsün Ah Seni Seni</p></p></body></html>
