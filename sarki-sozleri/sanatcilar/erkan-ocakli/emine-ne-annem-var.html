<!DOCTYPE html><html><head><title>Emine (Ne Annem Var) - Erkan Ocaklı - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Emine (Ne Annem Var)</h1><p><a href="/sarki-sozleri/sanatcilar/erkan-ocakli/index.html">Erkan Ocaklı</a></p><p><p>Ne annem var ne babam<br />Gurbet elde yalnızım<br />Bir Eminem var idi<br />Ondan ayrı kalmışım</p><p>Eminem çok güzeldir<br />Bir tanedir bir tane</p><p>Gözleri mercan gibi<br />Saçları tane tane</p><p>Ben ölürsem uşaklar<br />Eminem ne edecek<br />Onun da kimsesi yok<br />Ne yanlara gidecek</p></p></body></html>
