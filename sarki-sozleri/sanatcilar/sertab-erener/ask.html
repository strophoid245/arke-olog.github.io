<!DOCTYPE html><html><head><title>Aşk - Sertab Erener - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aşk</h1><p><a href="/sarki-sozleri/sanatcilar/sertab-erener/index.html">Sertab Erener</a></p><p><p>Aşk kaç büyümden, <br />Aşk dön ölümden, <br />Aşk bir sebepten, <br />Gel gir dünyama. </p><p>Aşk dön ölümden, <br />Bir sebepten, gir dünyama. <br />Aşk dön ölümden, <br />Geç tenimden, gel gir dünyama. </p><p>Aşk vur yürekten, <br />Aşk yak gönülden, <br />Aşk geç tenimden, <br />Gel gir kanıma.</p></p></body></html>
