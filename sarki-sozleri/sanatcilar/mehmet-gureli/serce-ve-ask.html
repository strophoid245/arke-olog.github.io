<!DOCTYPE html><html><head><title>Serçe Ve Aşk - Mehmet Güreli - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Serçe Ve Aşk</h1><p><a href="/sarki-sozleri/sanatcilar/mehmet-gureli/index.html">Mehmet Güreli</a></p><p><p>Küçük serçe kaçma hemen<br />Aşkımı ver korkma benden<br />Kanatların bağlı mı diyemem<br />Git istersen yeter ki kaçma sen</p><p><br />Biz yeni bir yerdeyiz<br />Sanki bir aşkı unutmuşuz<br />Son kaybeden unutuldu<br />Başka bir ses aramak zor mu?</p></p></body></html>
