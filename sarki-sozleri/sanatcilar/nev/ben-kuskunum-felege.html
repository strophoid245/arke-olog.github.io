<!DOCTYPE html><html><head><title>Ben Küskünüm Feleğe - Nev - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ben Küskünüm Feleğe</h1><p><a href="/sarki-sozleri/sanatcilar/nev/index.html">Nev</a></p><p><p>Ben küskünüm feleğe <br />Düştüm bitmez çileye <br />Nerelere gideyim <br />Kara bahtım gülmeye <br />Ben küskünüm feleğe </p><p>Düştüm bitmez çileye <br />Ben ne ettim feleğe <br />Verdi bana bu derdi <br />Yıllardır hep ağlattın <br />Şu gönlüm güldürmedi <br />Ben küskünüm feleğe <br />Düştüm bitmez çileye</p></p></body></html>
