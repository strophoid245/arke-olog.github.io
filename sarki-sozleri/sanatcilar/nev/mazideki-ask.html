<!DOCTYPE html><html><head><title>Mazideki Aşk - Nev - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Mazideki Aşk</h1><p><a href="/sarki-sozleri/sanatcilar/nev/index.html">Nev</a></p><p><p>Yıllar sonra rastladım<br />Çocukluk sevgilime<br />O aşina bakışlar içimi deldi yine</p><p><br />O bakış ki götürür<br />Beni yıllarca geri<br />Hatıramda canlandı ah<br />İlk aşkımın gülleri</p><p>Gelmez o güller<br />Dönmez o günler<br />Mazide kaldı hep</p></p></body></html>
