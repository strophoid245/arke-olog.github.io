<!DOCTYPE html><html><head><title>Gitti (Ben Böyle Değildim) - Selahattin Bölük - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gitti (Ben Böyle Değildim)</h1><p><a href="/sarki-sozleri/sanatcilar/selahattin-boluk/index.html">Selahattin Bölük</a></p><p><p>Ben böyle değildim bana ne oldu<br />Ümidim hayalim yel oldu gitti<br />Biçare gönlüme acılar doldu</p><p>Aktı gözyaşlarım sel oldu gitti</p><p>Kader zincirini açamıyorum<br />Kırıldı kanadım uçamıyorum<br />Eşimi dostumu seçemiyorum<br />Bunca sevdiklerim el oldu gitti</p></p></body></html>
