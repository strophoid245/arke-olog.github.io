<!DOCTYPE html><html><head><title>Elimde Değil - Seyfi Doğanay - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Elimde Değil</h1><p><a href="/sarki-sozleri/sanatcilar/seyfi-doganay/index.html">Seyfi Doğanay</a></p><p><p>Elimde degil cok seviyorum <br />Askin ile hergün bak eriyorum </p><p>Bu nasil sevdadir bilemiyorum <br />Bir deri bir kemik kaldi bedenim </p><p>Bu nasil sevgidir yüce allahim <br />Daglara tirmandi figanim ahim <br />Ne gecem bellidir nede sabahim <br />Bir deri bir kemik kaldi bedenim</p></p></body></html>
