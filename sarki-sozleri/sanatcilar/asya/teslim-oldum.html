<!DOCTYPE html><html><head><title>Teslim Oldum - Asya - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Teslim Oldum</h1><p><a href="/sarki-sozleri/sanatcilar/asya/index.html">Asya</a></p><p><p>Uzakta olmasan belki sevmezdim<br />Seni böyle ah böyle<br />Teslim oldum<br />Seninim artık<br />Al beni al beni bağrına<br />Herşeyden vazgeçip<br />Bana gel ne olur<br />Ama gelmezsin ah dönmezsin<br />Sana nasıl yandığımı<br />Bir bilsen ah canım<br />Ah benim canım</p><p>Söz: Nilüfer   <br />Müzik: Parios</p></p></body></html>
