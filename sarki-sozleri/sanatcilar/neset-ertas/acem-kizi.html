<!DOCTYPE html><html><head><title>Acem Kızı - Neşet Ertaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Acem Kızı</h1><p><a href="/sarki-sozleri/sanatcilar/neset-ertas/index.html">Neşet Ertaş</a></p><p><p>Çırpınıp da Şanovaya çıkınca<br />Eğlen şanovada kal acem kızı<br />Uğrun uğrun kaş altından bakınca<br />Can telef ediyor gen acem kızı</p><p>Seni seven oğlan neylesin malı<br />Yumdukça gözünden döker mercanı<br />Burnu fındık ağzı kahve fincanı<br />Şeker mi şerbet mi bal acem kızı</p></p></body></html>
