<!DOCTYPE html><html><head><title>Baharı Görmedim - Neşet Ertaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Baharı Görmedim</h1><p><a href="/sarki-sozleri/sanatcilar/neset-ertas/index.html">Neşet Ertaş</a></p><p><p>Baharı görmedim yazımdan oldum <br />Yar için ağladım gözümden oldum <br />Ben de düştüm bu dertlerin eline <br />Ah ede ede özümden oldum </p><p><br />Bu dertlere düştüm ben o yar diye <br />Yarım gelmiyor çimdi derdi var diye <br />Dermansız dertlerin düştüm eline <br />Ben kime yalvaram yaram sar diye</p></p></body></html>
