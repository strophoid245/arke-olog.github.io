<!DOCTYPE html><html><head><title>Kız Pınar Başında - Neşet Ertaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kız Pınar Başında</h1><p><a href="/sarki-sozleri/sanatcilar/neset-ertas/index.html">Neşet Ertaş</a></p><p><p>Kız pınar başında yatmış uyumuş<br />Ela gözlerini uyku bürümüş</p><p><br />Yörü yörü kostak yörü yörü<br />Yörü yörü güzel yörü yörü</p><p>Evvel küçük idi şimdi büyüdü<br />Bak hele hele</p><p>Yörü yörü kostak yörü yörü<br />Yörü yörü güzel yörü yörü</p></p></body></html>
