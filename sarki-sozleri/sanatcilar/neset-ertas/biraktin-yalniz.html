<!DOCTYPE html><html><head><title>Bıraktın Yalnız - Neşet Ertaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bıraktın Yalnız</h1><p><a href="/sarki-sozleri/sanatcilar/neset-ertas/index.html">Neşet Ertaş</a></p><p><p>Bıraktın yalnız gurbet ellere<br />Aradım bahçanda nar bulamadım</p><p>Gezdim mecnun gibi nice çöllerde<br />Şu yanan gönlüme yar bulamadım</p><p>Yamandır feleğin kahrı yamandır<br />Gözlerim yolları hayli zamandır<br />Bülbül gibi işim fidandır<br />Ben gönlüme sadık yar bulmadım</p></p></body></html>
