<!DOCTYPE html><html><head><title>Su Gelir Millendirir - Neşet Ertaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Su Gelir Millendirir</h1><p><a href="/sarki-sozleri/sanatcilar/neset-ertas/index.html">Neşet Ertaş</a></p><p><p>Su gelir millendirir aman<br />Çayırı çillendirir<br />Senin şu bakışların<br />Ahrazı dillendirir</p><p><br />Gitme uzak yollarına<br />Gurban olduğum<br />Datlı söyler dillerine<br />Hayran olduğum </p><p>Su gelir daşa değer aman<br />Kiprikler kaşa değer<br />Merak etme sevdiğim<br />Bir gün baş başa değer aman</p></p></body></html>
