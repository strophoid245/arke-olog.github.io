<!DOCTYPE html><html><head><title>Aman Giye Giye - Neşet Ertaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aman Giye Giye</h1><p><a href="/sarki-sozleri/sanatcilar/neset-ertas/index.html">Neşet Ertaş</a></p><p><p>Aman giye giye eskitmişsin alları<br />Getirdin başıma türlü halları<br />Gelir deyi çok bekledim yolları<br />Yoksa yemin mi ettin gelmemesine</p><p><br />Seher vakti bülbül öter ekseri<br />Gözüm yaşı deler mermeri<br />Ne dedim sevdiğim gelsene beri<br />Yoksa yemin mi ettin gelmemesine</p></p></body></html>
