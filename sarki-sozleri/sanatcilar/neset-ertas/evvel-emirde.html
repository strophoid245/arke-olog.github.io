<!DOCTYPE html><html><head><title>Evvel Emirde - Neşet Ertaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Evvel Emirde</h1><p><a href="/sarki-sozleri/sanatcilar/neset-ertas/index.html">Neşet Ertaş</a></p><p><p>Aman<br />Evvel emirde böyledir takdir<br />Gider bu ayrılık boşaca böyle<br />Aradım derdime bir çare yoktur</p><p>Yoksa tecelli kader mi böyle</p><p>Aman<br />Aksine çark etti devran-ı felek<br />Hep havaya gitti çektiğim emek<br />Sevda çöllerinde yar diyerek<br />Mecnun da gezerdi ben gibi böyle</p></p></body></html>
