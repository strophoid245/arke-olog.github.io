<!DOCTYPE html><html><head><title>Fidayda - Neşet Ertaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Fidayda</h1><p><a href="/sarki-sozleri/sanatcilar/neset-ertas/index.html">Neşet Ertaş</a></p><p><p>Gökte yıldız sayılmaz<br />Çiğ yumurta soyulmaz<br />Gözel saran yiğidin<br />Heç kolları yorulmaz</p><p>Hüdayda ankaralım hüdayda</p><p>Aman yeni çıkmış bu gayda<br />Başını da yesin bu sevda</p><p>Dama çıkma baş açık<br />Arpalar kara kılçık<br />Eğer göynün var ise<br />Al bohçayı yola çık</p></p></body></html>
