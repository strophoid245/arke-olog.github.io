<!DOCTYPE html><html><head><title>Efem - Şükriye Tutkun - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Efem</h1><p><a href="/sarki-sozleri/sanatcilar/sukriye-tutkun/index.html">Şükriye Tutkun</a></p><p><p>Eğilmez başın gibi<br />Gökler bulutlu efem<br />Dağlar yoldaşın gibi<br />Sana ne mutlu efem efem</p><p>Oyna yansın cepkenin</p><p>Yansın güneşten tenin<br />Gün senin şenlik senin<br />Bayramın kutlu efem efem</p><p>Sabah yıldızı gibi<br />İçime doğdun efem<br />Bir yaz güneşi gibi<br />Bağrımı yaktın efem efem</p></p></body></html>
