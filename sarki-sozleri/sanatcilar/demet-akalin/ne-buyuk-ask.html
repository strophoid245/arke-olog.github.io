<!DOCTYPE html><html><head><title>Ne Büyük Aşk - Demet Akalın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ne Büyük Aşk</h1><p><a href="/sarki-sozleri/sanatcilar/demet-akalin/index.html">Demet Akalın</a></p><p><p>Seni de hatırlatır, beni de hatırlatır<br />Ne büyük aşk lafı herkese<br />Her yerden duyuyoruz,<br />Ne güzel uyuyoruz kalbimizden gelen bu sese<br />Birgün bile ayrılık, bizim için saçmalık<br />Düşüncesi bile korkutur<br />Bütün olanlar için şöyle diyebiliriz<br />Delice sevmenin sonucudur</p></p></body></html>
