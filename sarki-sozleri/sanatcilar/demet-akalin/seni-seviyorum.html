<!DOCTYPE html><html><head><title>Seni Seviyorum - Demet Akalın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Seni Seviyorum</h1><p><a href="/sarki-sozleri/sanatcilar/demet-akalin/index.html">Demet Akalın</a></p><p><p>Sen beni kendine bir tutsak ettin<br />Büyüledin beni kopamıyorum<br />Gizli bir kuvvet var o gözlerinde<br />Saatlerce baksam doyamıyorum</p><p>Seni seviyorum anlıyormusun<br />Seni seviyorum duyuyormusun<br />Sevgilim kalp kalbe karşıdır derler<br />Söyle sende beni beni seviyormusun</p></p></body></html>
