<!DOCTYPE html><html><head><title>Değmezmiş - Demet Akalın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Değmezmiş</h1><p><a href="/sarki-sozleri/sanatcilar/demet-akalin/index.html">Demet Akalın</a></p><p><p>Yolunu bekledim sözünü dinledim<br />Sana daha ne yapayım</p><p>Hasret desen çektim<br />Çile desen bittim<br />Ne diye harcanayım</p><p>Yok artık sana katlanamam<br />Yüreğim yanmış aşkından<br />Yalvarsan bana haykırsan<br />Sözüne kanmam bir daha</p><p>Değmezmiş canın çıksın<br />Sana aldandım adın batsın</p></p></body></html>
