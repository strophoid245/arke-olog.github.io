<!DOCTYPE html><html><head><title>Yamadan Gel, Yamadan - Ruhi Su - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yamadan Gel, Yamadan</h1><p><a href="/sarki-sozleri/sanatcilar/ruhi-su/index.html">Ruhi Su</a></p><p><p>Yamadan Gel Yamadan<br />Ah Güzel Oğlan<br />Kan Damlıyor Kamandan<br />Yandım Şeker Oğlan</p><p>Böyle Mi Olur<br />Ah Güzel Oğlan<br />Beni İste Babamdan<br />Yandım Şeker Oğlan</p><p>Dediğin Dedik Olsun<br />Ah Güzel Oğlan<br />Ağzın Şeker, Bal Olsun<br />Yandım Şeker Oğlan</p></p></body></html>
