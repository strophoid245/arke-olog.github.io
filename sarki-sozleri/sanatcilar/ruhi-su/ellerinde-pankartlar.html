<!DOCTYPE html><html><head><title>Ellerinde Pankartlar - Ruhi Su - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ellerinde Pankartlar</h1><p><a href="/sarki-sozleri/sanatcilar/ruhi-su/index.html">Ruhi Su</a></p><p><p>Ellerinde Pankartlar <br />Gidiyor Bu Çocuklar <br />Kalkın Ayağa, Kalkın <br />Gidiyor Bu Çocuklar </p><p>Bu Pazar, Kanlı Pazar <br />Dert Yazar, Derman Yazar <br />Kalkın Ayağa, Kalkın <br />Gidiyor Bu Çocuklar </p><p>Bu Meydan Kanlı Meydan <br />Ok Fırladı Çıktı Yaydan <br />Kalkın Ayağa, Kalkın <br />Biz Şehirden, Siz Köyden</p></p></body></html>
