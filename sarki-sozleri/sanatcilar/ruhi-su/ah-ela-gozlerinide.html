<!DOCTYPE html><html><head><title>Ah Ela Gözlerinide - Ruhi Su - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ah Ela Gözlerinide</h1><p><a href="/sarki-sozleri/sanatcilar/ruhi-su/index.html">Ruhi Su</a></p><p><p>Ah, ela gözlerini de sevdiğim dilber,<br />Yine sultan m'oldun elin üstüne?<br />Gördüm cemalini, eğlendim kaldım,<br />Selamına durdum yolun üstüne.</p></p></body></html>
