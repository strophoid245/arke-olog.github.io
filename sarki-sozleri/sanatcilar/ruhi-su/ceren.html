<!DOCTYPE html><html><head><title>Ceren - Ruhi Su - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ceren</h1><p><a href="/sarki-sozleri/sanatcilar/ruhi-su/index.html">Ruhi Su</a></p><p><p>Cerene Bak Hele Cerene<br />Kul Olayım Seni Verene<br />Akıbeti Narlı Örene<br />Çeşme Kurmuş Akar Döndü</p><p>Doğma Bre Güneş Doğma<br />Doğup Doğup Da Yare Değme<br />Dar Dikilmiş Sedef Düğme<br />Memelerin Sıkar Döndü</p><p>Öküz Aldım Koşamadım<br />Yiğit Oldum Yaşamadım<br />Namus Bana Ar Geliyor<br />Döndüm Seni Boşamadım</p></p></body></html>
