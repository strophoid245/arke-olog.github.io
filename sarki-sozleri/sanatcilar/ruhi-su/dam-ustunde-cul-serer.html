<!DOCTYPE html><html><head><title>Dam Üstünde Çul Serer - Ruhi Su - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dam Üstünde Çul Serer</h1><p><a href="/sarki-sozleri/sanatcilar/ruhi-su/index.html">Ruhi Su</a></p><p><p>Dam Üstünde Çul Serer<br />Bilmem Bu Kimi Sever<br />Bunun Bir Sevdiği Var,<br />Günde On Çeşit Giyer.</p><p>Seni Bana Verseler<br />Cihana Bildirseler<br />Varsam Yarin Yanına<br />Sabahtan Öldürseler.</p><p>Al Taşı Kaldırsalar,<br />Yılanı Öldürseler,<br />Küçükten Yar Seveni<br />Cennete Gönderseler.</p></p></body></html>
