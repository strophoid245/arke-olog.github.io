<!DOCTYPE html><html><head><title>Hudey - Ebru Elver - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hudey</h1><p><a href="/sarki-sozleri/sanatcilar/ebru-elver/index.html">Ebru Elver</a></p><p><p>Çok yoruldum <br />Belkide duruldum<br />Aşkından yanarken <br />Üşüyor umudum </p><p><br />Sana köle oldum yalan diyemem<br />Ama senin için ölmeye söz veremem <br />Canım çeker seni söyleyemem<br />Yana yana ateşimi söndüremem</p><p>Hudey hudey hudey ya.</p></p></body></html>
