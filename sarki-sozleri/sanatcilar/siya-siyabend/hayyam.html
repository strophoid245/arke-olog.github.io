<!DOCTYPE html><html><head><title>Hayyam - Siya Siyabend - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hayyam</h1><p><a href="/sarki-sozleri/sanatcilar/siya-siyabend/index.html">Siya Siyabend</a></p><p><p>Hiç hiçbir şeyi bilmiyorlar, bilmek istemiyorlar<br />Hiç hiçbir şeyi görmüyorlar, görmek istemiyorlar<br />Şu cahillere bak, dünyanın sahibi onlar<br />Şu cahillere bak, dünyanın hakimi onlar<br />Onlardan değilsen eğer, sana zalim derler<br />Onlara aldırma hayyam.dostum (dostum)</p></p></body></html>
