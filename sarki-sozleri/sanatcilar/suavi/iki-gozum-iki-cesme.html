<!DOCTYPE html><html><head><title>İki Gözüm İki Çeşme - Suavi - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>İki Gözüm İki Çeşme</h1><p><a href="/sarki-sozleri/sanatcilar/suavi/index.html">Suavi</a></p><p><p>Esme rüzgar deli deli<br />Aklım başımda değil<br />Bu gidişle benim sonum<br />Galiba belli değil<br />İki gözüm iki çeşme<br />Yanaklarım ıslanır<br />Bu gidişle deligönlüm<br />Dert çekerek uslanır<br />Ayrılığın yeli esti<br />Düştüm dağlar ardına<br />Gençlik elden uçtu gitti<br />Döndüm gazel yurduna</p></p></body></html>
