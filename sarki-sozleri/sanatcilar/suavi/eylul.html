<!DOCTYPE html><html><head><title>Eylül - Suavi - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Eylül</h1><p><a href="/sarki-sozleri/sanatcilar/suavi/index.html">Suavi</a></p><p><p>Beni çoktan aştı bu acı,<br />Geçti gözümden bir resim.<br />Oturup düşünüyorum<br />Darbelerin tozunu.</p><p><br />Yaşadım diyorum ya ben sana,<br />Birikiyor umutlarım.<br />Kaldı tortuları en güzel anıların.</p><p>Eylül geçmiş kapımızdan,<br />Süpürmüş kalıntılarını ışıkların.<br />O güneş parlıyor hâlâ<br />Ay yine bizim.</p></p></body></html>
