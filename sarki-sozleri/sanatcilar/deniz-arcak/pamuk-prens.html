<!DOCTYPE html><html><head><title>Pamuk Prens - Deniz Arcak - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Pamuk Prens</h1><p><a href="/sarki-sozleri/sanatcilar/deniz-arcak/index.html">Deniz Arcak</a></p><p><p>Senin biraz şansın olsa<br />Kız dogardın annenden be cocugum<br />Her askın sonunda bir hüsran bulur seni<br />Her nedense seni aldatıpta giderler acımadan</p><p>Pamuk prensim<br />Seni yine mi üzdüler<br />Daga taşa ormana<br />Agaç ettiler<br />Pamuk prensim<br />Seni yine mi üzdüler<br />Elaleme hep seni<br />Film ettiler</p></p></body></html>
