<!DOCTYPE html><html><head><title>Yok Artık - Deniz Arcak - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yok Artık</h1><p><a href="/sarki-sozleri/sanatcilar/deniz-arcak/index.html">Deniz Arcak</a></p><p><p>Her sevginin sonunda göz yaşımı olacak<br />Ayrılığın ateşi hepmi beni yakacak<br />Tükendim sevdanın uçurumlarında<br />Sarıldım sevgi diye boşluklara<br />Yok artık sevmek yok artık sevişmek<br />Çılgınca bağlanıp acı çekmek<br />Yok artık sevmek yok artık sevişmek<br />Çılgınca bağlanıp acı çekmek</p></p></body></html>
