<!DOCTYPE html><html><head><title>Aşk Bende - Coşkun Sabah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Aşk Bende</h1><p><a href="/sarki-sozleri/sanatcilar/coskun-sabah/index.html">Coşkun Sabah</a></p><p><p>Kaç mevsim geçti sensiz<br />Kaç bahar yaz bekledim<br />Zehir oldu gençliğim<br />Çektiğimi bilmedim</p><p><br />Aşkın bende bir ömür<br />Gelmesende ne çıkar<br />Hep yanımda gibisin<br />İçimde hatıran var</p><p>Kaç mevsim geçti sensiz<br />Hatıramdan çıkmadı<br />Hayalin gözlerimde<br />Dudaklarımda adı</p></p></body></html>
