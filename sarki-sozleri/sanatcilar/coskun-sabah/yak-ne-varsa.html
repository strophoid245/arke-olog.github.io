<!DOCTYPE html><html><head><title>Yak Ne Varsa - Coşkun Sabah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yak Ne Varsa</h1><p><a href="/sarki-sozleri/sanatcilar/coskun-sabah/index.html">Coşkun Sabah</a></p><p><p>Yüreğime gömdüm seni<br />Mazi oldu her hatıran</p><p>Unut artık sende beni<br />Yak ne varsa benden kalan</p><p>Ne mektubun resmin kalsın<br />Ne gül dudak ismin ansın<br />Gözün biran ufka dalsın<br />Yak ne varsa benden kalan</p></p></body></html>
