<!DOCTYPE html><html><head><title>Sevdiğin Mi Var - Coşkun Sabah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sevdiğin Mi Var</h1><p><a href="/sarki-sozleri/sanatcilar/coskun-sabah/index.html">Coşkun Sabah</a></p><p><p>Halimi ne bilsin yadlar yabanlar<br />Ne için dizilmiş o çifte benler<br />Bülbül gibi gülde figan edenler<br />Benim gülden başka sevdigim mi var</p><p><br />Yaralıda ciğerlerim yaralı<br />Ben de sevdim o ceylanı maralı<br />Nazlı yar da hatırımı soralı<br />Benim ondan başka sevdigim mi var</p></p></body></html>
