<!DOCTYPE html><html><head><title>Son Gülen - Coşkun Sabah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Son Gülen</h1><p><a href="/sarki-sozleri/sanatcilar/coskun-sabah/index.html">Coşkun Sabah</a></p><p><p>Yıllardır of çektirttin, mahvettin beni kaybettin.<br />Sen kendini en iyisi sandın bıraktın, beni aldattın.<br />Sanma, dünyam karardı böyle.<br />Sorma, senden ne kaldı geriye diye.</p><p><br />Yanına kalır sanma sen,<br />Acısı çıkar sevgiden.<br />Eden bulur bu dünyada,<br />Kimmiş bak son gülen.</p></p></body></html>
