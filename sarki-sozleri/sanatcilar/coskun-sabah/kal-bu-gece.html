<!DOCTYPE html><html><head><title>Kal Bu Gece - Coşkun Sabah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Kal Bu Gece</h1><p><a href="/sarki-sozleri/sanatcilar/coskun-sabah/index.html">Coşkun Sabah</a></p><p><p>Henüz ellerimde<br />Isınmadan ellerim<br />Nereye böyle<br />Karanlığın ardından</p><p>Doğan güneş gibiydik<br />İki çift söz etmedik</p><p>Silmedik hasretleri<br />Yalan mı söyle</p><p>Bu kadar mı mecbursun gitmeye<br />Bu kadar mı acele<br />Kal bu gece kal bu gece<br />Yaşanacak çok şey var bu gece</p></p></body></html>
