<!DOCTYPE html><html><head><title>Olursa Olsun - Coşkun Sabah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Olursa Olsun</h1><p><a href="/sarki-sozleri/sanatcilar/coskun-sabah/index.html">Coşkun Sabah</a></p><p><p>Siyah gözlerine yandığım güzel<br />Seni sevdim şimdi halim hiç olur<br />Bu sevdayı salma garip başıma<br />Bir beladır şaşırırım güç olur</p><p>Olursa olsun helal olsun<br />Bir sen yetersin bana<br />Başkası haram olsun</p></p></body></html>
