<!DOCTYPE html><html><head><title>Gideceğin Yere Beni De Götür - Coşkun Sabah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Gideceğin Yere Beni De Götür</h1><p><a href="/sarki-sozleri/sanatcilar/coskun-sabah/index.html">Coşkun Sabah</a></p><p><p>Gideceğin yere beni de götür<br />Sorana başımın belası dersin<br />Götür de istersen yerlerde yatır<br />Elimde gönlünün dermanı dersin.</p><p><br />Adını iğneyle işle tenime<br />Kölemdir desende gitmez zoruma<br />Bunlar ne derlerse mektuplarıma<br />Aşkıma kul olmuş birinin dersin</p></p></body></html>
