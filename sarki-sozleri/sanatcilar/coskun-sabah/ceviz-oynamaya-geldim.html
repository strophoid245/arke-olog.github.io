<!DOCTYPE html><html><head><title>Ceviz Oynamaya Geldim - Coşkun Sabah - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ceviz Oynamaya Geldim</h1><p><a href="/sarki-sozleri/sanatcilar/coskun-sabah/index.html">Coşkun Sabah</a></p><p><p>Ceviz oynamaya geldim odana<br />Nişanlında bu mu derler adama<br />Dayanamam senin kara sevdana<br />Aman aman olmuyor</p><p>Eş eşini bulmuyor</p><p>Kara yağız genç oğlan<br />Niye gönlün olmuyor<br />Asker bayrağını yüksek diktiler</p><p>Ufacık yarimi asker ettiler<br />Ben yare doymadan alıp gittiler</p></p></body></html>
