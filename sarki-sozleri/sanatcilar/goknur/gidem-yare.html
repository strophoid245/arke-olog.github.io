<!DOCTYPE html><html><head><title>Gidem Yare - Göknur - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gidem Yare</h1><p><a href="/sarki-sozleri/sanatcilar/goknur/index.html">Göknur</a></p><p><p>Yare gidem yare gidem<br />Yareliyim nere gidem<br />Bu derdimin dermanını<br />Almaya ben yare gidem</p><p><br />Saçlarını ben öreyim<br />Buna dayanmaz yüreğim<br />Seni vermem Ezraile<br />Ben öleyim ben öleyim</p><p>Yar elinden yar elinden<br />Yareliyim yar elinden<br />Dermansız bir derde düştüm<br />Dermanım var yar elinden</p></p></body></html>
