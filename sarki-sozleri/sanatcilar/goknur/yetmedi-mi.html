<!DOCTYPE html><html><head><title>Yetmedi Mi - Göknur - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yetmedi Mi</h1><p><a href="/sarki-sozleri/sanatcilar/goknur/index.html">Göknur</a></p><p><p>Mecburmuydun bu ayriliga<br />Mecburmuydun bu aciya<br />Zamansiz gidisinle<br />Ikimizide yakmaya</p><p><br />Senden cok sey istemedim<br />Sadece bir yudum sevgi<br />Bir allahim bir sen vardin<br />Neyin eksikti sanki</p><p>Yetmedi mi yalvardigim<br />Yetmedi mi bunca emek<br />Bir canim var almadigin <br />Al da git budur sevmek</p></p></body></html>
