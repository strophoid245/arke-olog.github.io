<!DOCTYPE html><html><head><title>Küpe - Yakup Ekin - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Küpe</h1><p><a href="/sarki-sozleri/sanatcilar/yakup-ekin/index.html">Yakup Ekin</a></p><p><p>can cekisir canim senin yolunda.<br />seni goremezsem gunun sonunda .<br />seviyorsun beni sende aslinda .</p><p>cok zora gelemem ne olur yapma.<br />taktigin kupenin tasi olurum .<br />seni goremezsem deli olurum .<br />cok iyi degil ki simdi durumum .<br />seni goremezsem ben kahrolurum.</p></p></body></html>
