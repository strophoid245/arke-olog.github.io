<!DOCTYPE html><html><head><title>Zor - Yakup Ekin - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Zor</h1><p><a href="/sarki-sozleri/sanatcilar/yakup-ekin/index.html">Yakup Ekin</a></p><p><p>Zor kalbime karsi koymak zor .<br />Gel böyle inat etme Zor hisslerim duygularim .<br />Yenik düsmüs bana sor.</p><p>Gel böyle inat etme sevmistin beni sende.<br />Inkar etme askimi .<br />Kalbim sahit herseye.</p></p></body></html>
