<!DOCTYPE html><html><head><title>Herkes Gibisin (Binbir Gece) - Dizi Müzikleri - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Herkes Gibisin (Binbir Gece)</h1><p><a href="/sarki-sozleri/sanatcilar/dizi-muzikleri/index.html">Dizi Müzikleri</a></p><p><p>Gönlümle başbaşa düşündüm demin<br />Artık bir sihirsiz nefes gibisin</p><p>Şimdi taa içinde bomboş kalbimin<br />Akisleri sönen bir ses gibisin</p><p>Maziye karışıp sevda yeminim<br />Bir anda unuttum seni eminim<br />Kalbimde kalbine yok bile kinim<br />Bence artık sende herkes gibisin</p></p></body></html>
