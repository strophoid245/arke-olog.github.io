<!DOCTYPE html><html><head><title>Ümit Milli - Dizi Müzikleri - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ümit Milli</h1><p><a href="/sarki-sozleri/sanatcilar/dizi-muzikleri/index.html">Dizi Müzikleri</a></p><p><p>Yaz geldi yine<br />Kızlar her yerde<br />Sonunda sıra geldi ümit millilere<br />Evimiz oldu yedek kulübe<br />Şakası yok artık bu milli mesele<br />Sağlı sollu paslar</p><p>Maçlar böyle başlar<br />Duramaz kaçamaz havalı kızlar<br />Denizde kumsalda<br />Yeni yeni aşklar<br />Geliyor geliyor ümit milli</p></p></body></html>
