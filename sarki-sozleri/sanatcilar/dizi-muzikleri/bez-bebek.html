<!DOCTYPE html><html><head><title>Bez Bebek - Dizi Müzikleri - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bez Bebek</h1><p><a href="/sarki-sozleri/sanatcilar/dizi-muzikleri/index.html">Dizi Müzikleri</a></p><p><p>Hem sihirliyim hem gerçek na na na na na<br />Artık burdayım nana herkese yardım edecek <br />Gündüz insan gece bez bebek<br />Bu sırrımızı kimse bilmeyecek (x2)</p><p><br />Kalbimde oyuncaktır <br />Çarpmamıştı hiç böyle<br />Bu aşk gerçek sihir <br />Artık benim de içimde</p><p>Hem sihirliyimhem gerçek na na</p></p></body></html>
