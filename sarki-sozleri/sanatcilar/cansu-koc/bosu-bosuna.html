<!DOCTYPE html><html><head><title>Boşu Boşuna - Cansu Koç - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Boşu Boşuna</h1><p><a href="/sarki-sozleri/sanatcilar/cansu-koc/index.html">Cansu Koç</a></p><p><p>Tanrım bana ömür vermiş <br />Boşu boşuna <br />Vücuduma bir can girmiş <br />Boşu boşuna </p><p><br />Su akar deryaya varır <br />Derya'dan mayi çıkarır <br />Gökyüzünde yağmur olur <br />Damlaları boşu boşuna </p><p>İsa Meryememi kalmış <br />Musa Asa'dan ne bulmuş <br />Süleymen bir sultan olmuş <br />Saltanatı boşu boşuna</p></p></body></html>
