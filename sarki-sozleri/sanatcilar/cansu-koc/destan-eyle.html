<!DOCTYPE html><html><head><title>Destan Eyle - Cansu Koç - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Destan Eyle</h1><p><a href="/sarki-sozleri/sanatcilar/cansu-koc/index.html">Cansu Koç</a></p><p><p>Fadimemin boyu uzun, kaşı kare<br />Bulamadık derdine çare<br />Fadimemde onulmadık yare</p><p>Aman doktor bize imdat eyle</p><p>Evlerinin önü Yapraklıya bakar<br />Fadimemin kokusu mis gibi kokar<br />Bu dert bizi iflah etmez yaralar<br />Aman doktor bize imdat eyle</p></p></body></html>
