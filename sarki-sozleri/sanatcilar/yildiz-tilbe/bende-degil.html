<!DOCTYPE html><html><head><title>Bende Değil - Yıldız Tilbe - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Bende Değil</h1><p><a href="/sarki-sozleri/sanatcilar/yildiz-tilbe/index.html">Yıldız Tilbe</a></p><p><p>Unuturum sanmıştım anıları hayalleri<br />Meğer hep aldanmışım sevdam başımda deli<br />Kaybolan yıllarımı mutluluğu unuttum<br />Sen gelince aklıma gözyaşlarımı kuruttum</p><p><br />Adı var sensizliğin<br />Tadı var yalnızlığın<br />Bir ömür tükenince<br />Sonu var yaşantının</p></p></body></html>
