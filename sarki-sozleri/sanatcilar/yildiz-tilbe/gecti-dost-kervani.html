<!DOCTYPE html><html><head><title>Geçti Dost Kervanı - Yıldız Tilbe - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Geçti Dost Kervanı</h1><p><a href="/sarki-sozleri/sanatcilar/yildiz-tilbe/index.html">Yıldız Tilbe</a></p><p><p>Şu karşı yaylada göç katar katar<br />Bir güzelin yüzü ferimde tüter<br />Bu ayrılık bize ölümden beter<br />Geçti dost kervanı eyleme beni, eyleme beni</p><p>Şu benim sevdiğim başta oturur<br />Bir güzelin derdi beni bitirir<br />Bu ayrılık bize ölüm getirir<br />eyleme, eyleme beni</p></p></body></html>
