<!DOCTYPE html><html><head><title>Ömür Boyu - Yıldız Tilbe - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ömür Boyu</h1><p><a href="/sarki-sozleri/sanatcilar/yildiz-tilbe/index.html">Yıldız Tilbe</a></p><p><p>Bu akşam da yalnızım yine her akşam gibi<br />Bu akşam da yalnızım kafam hafif dumanlı<br />Şu an yanımda olsan sana neler söylerdim<br />Kafam hafif dumanlı her derdimi dökerdim<br />Biraz ümidim olsa ömür boyu beklerdim...</p></p></body></html>
