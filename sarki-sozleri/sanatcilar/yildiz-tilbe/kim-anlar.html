<!DOCTYPE html><html><head><title>Kim Anlar - Yıldız Tilbe - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Kim Anlar</h1><p><a href="/sarki-sozleri/sanatcilar/yildiz-tilbe/index.html">Yıldız Tilbe</a></p><p><p>Bulutsuz yağmurumla<br />Her şeyden kaçtım sana<br />Ben bir öksüz deli rüya</p><p>Mutsuzluk uykusuzken<br />Kahrımdan ellerimden<br />Aşktan anla beni atma</p><p>Sensin gözümde şarkı, şiir, düş, bilmece<br />Adın dilimde nakış dudak eş bir hece</p><p>Kim anlar halimden<br />Ben nerde diliyorum...</p></p></body></html>
