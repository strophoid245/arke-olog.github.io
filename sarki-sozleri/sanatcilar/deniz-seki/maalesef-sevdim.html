<!DOCTYPE html><html><head><title>Maalesef Sevdim - Deniz Seki - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Maalesef Sevdim</h1><p><a href="/sarki-sozleri/sanatcilar/deniz-seki/index.html">Deniz Seki</a></p><p><p>Görmedi gözlerim<br />Titriyor ellerim<br />Adını sayıklamaktan<br />Aşkı yordu hislerim<br />Bitsin artık diye diye<br />Söylenip durdun<br />Ben seninle uyur gibi<br />Uyanık oldum<br />Aslında gönlüm<br />Sana kırgın <br />Ama kızamıyorum<br />Maalesef sevdim<br />Şimdi senden vazgeçemiyorum</p></p></body></html>
