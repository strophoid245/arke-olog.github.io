<!DOCTYPE html><html><head><title>Yalnızım Yine - Emel Müftüoğlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yalnızım Yine</h1><p><a href="/sarki-sozleri/sanatcilar/emel-muftuoglu/index.html">Emel Müftüoğlu</a></p><p><p>Zincirimi vurdun sen aşkıma<br />Hiç mi sevmemiştin Allah aşkına<br />Bu aşk bitmez sandım ama <br />İşte bitti bu aşkımda</p><p>Yalnızım, öksüzüm, yine kaldım bir başıma<br />Yalnızım yine bir elimde sigaram<br />Dertliyim yine sen bana dönsende</p><p>Söz-Müzik: Ercan Saatçi</p></p></body></html>
