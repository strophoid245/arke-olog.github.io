<!DOCTYPE html><html><head><title>Oyun - Emel Müftüoğlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Oyun</h1><p><a href="/sarki-sozleri/sanatcilar/emel-muftuoglu/index.html">Emel Müftüoğlu</a></p><p><p>Senin daha yeni yürüdüğün döndüğün yollar<br />Günleri ayları yormak olmaz birde ayrılık var</p><p>Bende kalsın bırak kalbin hiç bişey olmaz<br />Etme bu aşk temiz dursun zararın olmaz</p><p>Yar başımıza gelecekler var bu bir şey değil<br />Herkes oynuyor rolünü işte oyna sorun değil</p></p></body></html>
