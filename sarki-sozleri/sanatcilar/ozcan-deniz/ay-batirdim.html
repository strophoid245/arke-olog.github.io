<!DOCTYPE html><html><head><title>Ay Batırdım - Özcan Deniz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ay Batırdım</h1><p><a href="/sarki-sozleri/sanatcilar/ozcan-deniz/index.html">Özcan Deniz</a></p><p><p>Ay batırdım penceremden<br />Söz gerekmaz gönül görünce<br />Bir an için güldüğünde <br />Gözlerinde aşka yürüdüm</p><p>Gözlerinde aşk ile döndüm</p><p>Ay batırdım penceremden<br />Söz gerekmaz gönül görünce<br />Bir kez olsun sarıldığımda<br />Geceler boyu her nefeste aşk<br />Geceler boyu son nefeste aşk</p></p></body></html>
