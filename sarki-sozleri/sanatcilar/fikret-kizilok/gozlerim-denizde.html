<!DOCTYPE html><html><head><title>Gözlerim Denizde - Fikret Kızılok - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gözlerim Denizde</h1><p><a href="/sarki-sozleri/sanatcilar/fikret-kizilok/index.html">Fikret Kızılok</a></p><p><p>Akşamın rengi suya dalıyor<br />Gözlerim denizde beni süzüyor</p><p>Gördüm, yalnızlığımı gördüm<br />Çok derinde bana bakıyor</p><p>İçimdeki sonsuz duygular<br />Su kesilmiş yüzümde ellerimde<br />Vay benim, vay benim alınyazım<br />Vay ıssızlığım, vay gözyaşlarım</p></p></body></html>
