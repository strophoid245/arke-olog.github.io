<!DOCTYPE html><html><head><title>Kör Pencere - Fikret Kızılok - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kör Pencere</h1><p><a href="/sarki-sozleri/sanatcilar/fikret-kizilok/index.html">Fikret Kızılok</a></p><p><p>Haberin var mı taş duvar?<br />Demir kapı, kör pencere,<br />Yastığım, ranzam, zincirim,<br />Uğrunda ölümlere gidip geldiğim<br />Zulamdaki mahzun resim.<br />Görüşmecim yeşil soğan göndermiş<br />Karanfil kokuyor cigaram<br />Dağlarına bahar gelmiş memleketimin..</p></p></body></html>
