<!DOCTYPE html><html><head><title>Kavuşamayız - Fikret Kızılok - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kavuşamayız</h1><p><a href="/sarki-sozleri/sanatcilar/fikret-kizilok/index.html">Fikret Kızılok</a></p><p><p>Ne ben sorayım seni<br />Ne sen beni sor<br />Soyunmuş seslerimiz tenden<br />Ufukta bir aşk büyüyor</p><p><br />Ses olmuş bütün duygular<br />Yaklaşır dalga dalga zamansız<br />Kavuşsa da seslerimiz birbirine<br />Biz kavuşamayız</p></p></body></html>
