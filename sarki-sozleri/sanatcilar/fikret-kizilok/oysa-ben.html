<!DOCTYPE html><html><head><title>Oysa Ben - Fikret Kızılok - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Oysa Ben</h1><p><a href="/sarki-sozleri/sanatcilar/fikret-kizilok/index.html">Fikret Kızılok</a></p><p><p>Gidiyordum yelkenimin rüzgarında<br />Mavi bir gök pamuk gibi bulutlarda<br />Dudaklarım dalgaların tuzunu tadıyordu<br />Ve güneş tatlı tatlı tenimi yakıyordu</p><p>Oysa ben yaşanmamış sevdalarda<br />Yarım kalmış duygularda<br />Ve çığ tutmuş umutlarda</p></p></body></html>
