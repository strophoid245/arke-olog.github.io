<!DOCTYPE html><html><head><title>Çıkalım Saydü Şikare - Seda Sayan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Çıkalım Saydü Şikare</h1><p><a href="/sarki-sozleri/sanatcilar/seda-sayan/index.html">Seda Sayan</a></p><p><p>Çıkalım saydü şikare<br />Çatarız belki o yare<br />Geçmez gönül dilberinden</p><p>Dokunur zülfü nigare</p><p>Hüsnün gören seni ister<br />Aç yüzünü zülfün göster<br />Gel gel aman aman<br />Yanıyor aşıkın biçare<br />Aman aman <br />Tarabyalı bir civane</p></p></body></html>
