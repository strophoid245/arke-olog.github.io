<!DOCTYPE html><html><head><title>Unuttun Gitti Beni - Seda Sayan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Unuttun Gitti Beni</h1><p><a href="/sarki-sozleri/sanatcilar/seda-sayan/index.html">Seda Sayan</a></p><p><p>Daha üç gün geçmeden<br />Yürekte ateşler sönmeden<br />Ne olduğunu bilmeden<br />Unuttun gitti beni</p><p>Ben yolunu beklerken<br />Ömür sözü vermişken</p><p>Ne olduğunu bilmeden<br />Unuttun gitti beni</p><p>Kokun hala tenimde<br />Sıcaklığın bedenimde<br />Anıların gönlümde<br />Unuttun gitti beni</p></p></body></html>
