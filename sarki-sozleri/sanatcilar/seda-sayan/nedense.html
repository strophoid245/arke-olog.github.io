<!DOCTYPE html><html><head><title>Nedense - Seda Sayan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Nedense</h1><p><a href="/sarki-sozleri/sanatcilar/seda-sayan/index.html">Seda Sayan</a></p><p><p>Ne gündüz, ne gece <br />Hiç bir şeyin anlamı yok <br />Bir dakkam sensizce kahretsin <br />Hiç şansım yol <br />Alır kaçarım kurşuna dizerim yalnızlığımı <br />Kaparım gözümü hayale dalarım <br />Yaşarım senle <br />Nedense sana ben doyamıyorum <br />Nedense sensiz olamıyorum</p></p></body></html>
