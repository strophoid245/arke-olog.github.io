<!DOCTYPE html><html><head><title>Dilim Varmaz - Seda Sayan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dilim Varmaz</h1><p><a href="/sarki-sozleri/sanatcilar/seda-sayan/index.html">Seda Sayan</a></p><p><p>Sanma ki seni bugünkü günden daha az özledim<br />Sanma ki seni her günkü günden daha az seviyorum<br />Ben sensiz geçen günlerimin yasındayım<br />Ben seni senin seni sevdiğinden daha fazla seviyorum</p><p>Git demeye dilim varmaz<br />Kal demeye gücüm yetmez<br />Çok engeller var aramızda</p></p></body></html>
