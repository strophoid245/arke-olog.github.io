<!DOCTYPE html><html><head><title>Ne Farkeder - Seda Sayan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ne Farkeder</h1><p><a href="/sarki-sozleri/sanatcilar/seda-sayan/index.html">Seda Sayan</a></p><p><p>Hiç olmadı ayrı evler bize yakışmıyor ki<br />Yok olmadı mesafeler uzak yaklaşmıyor ki<br />Uyan uyan ömür gidiyor elden<br />Bir, iki, üç gün bne fark eder<br />Ayrılık yakıyor<br />Seven biraz geç farkeder<br />Akıl biraz geç çarkediyor.</p></p></body></html>
