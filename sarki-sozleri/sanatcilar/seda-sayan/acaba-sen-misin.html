<!DOCTYPE html><html><head><title>Acaba Şen Misin - Seda Sayan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Acaba Şen Misin</h1><p><a href="/sarki-sozleri/sanatcilar/seda-sayan/index.html">Seda Sayan</a></p><p><p>Acaba şen misin kederin var mı<br />Ne kadar dertliyim haberin var mı<br />Koynunda bana da bir yerin var mı<br />Ne kadar yalnızım haberin var mı<br />Silen yok gözümden sızan yaşımı<br />Yollarda kaybettim can yoldaşımı<br />Uyusam göğsüne koyup başımı<br />Ne kadar yorgunum haberin var mı</p></p></body></html>
