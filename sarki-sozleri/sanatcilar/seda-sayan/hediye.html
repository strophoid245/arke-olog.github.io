<!DOCTYPE html><html><head><title>Hediye - Seda Sayan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Hediye</h1><p><a href="/sarki-sozleri/sanatcilar/seda-sayan/index.html">Seda Sayan</a></p><p><p>Mutluluksun, bana huzursun (2x)<br />Gözlerin gözlerime buyursun<br />Sen sus aşkım hiç gerek yok<br />Gözler konuşsun...<br />Bu şarkım adam gibi sevenlere<br />Aşk için her yerde ölenlere<br />İşte aşkım işte sevdam<br />Benden sana hediye</p></p></body></html>
