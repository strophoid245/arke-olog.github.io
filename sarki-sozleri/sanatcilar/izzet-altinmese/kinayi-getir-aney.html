<!DOCTYPE html><html><head><title>Kınayı Getir Aney - İzzet Altınmeşe - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kınayı Getir Aney</h1><p><a href="/sarki-sozleri/sanatcilar/izzet-altinmese/index.html">İzzet Altınmeşe</a></p><p><p>Kınayı getir aney<br />Parmağın batır aney<br />Bu gece misafirem<br />Koynunda yatır aney</p><p><br />Kalada var çeperler<br />Çepere su seperler<br />Irak yoldan geleni<br />Terli terli öperler</p><p>Sivik uci kuş burni<br />Oldum yarin düşküni<br />Baş açık yalın ayak<br />Yola düştüm kış güni</p></p></body></html>
