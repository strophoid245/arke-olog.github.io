<!DOCTYPE html><html><head><title>Delisin Dolusun - Ali Güven - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Delisin Dolusun</h1><p><a href="/sarki-sozleri/sanatcilar/ali-guven/index.html">Ali Güven</a></p><p><p>Böyle gitmekmi olur severken yana yana<br />Kırılan kalbim için bu şarkılar çok fena<br />Bu nasıl kime böyle tükendin azar azar<br />Sen aşkımla büyüdün sultan olsan ne yazar</p><p>Delisin dolusun ama anlayamazsın halimi<br />Gönül nerden sevdi senin gibi zalimi.</p></p></body></html>
