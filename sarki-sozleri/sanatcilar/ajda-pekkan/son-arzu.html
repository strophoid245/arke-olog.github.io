<!DOCTYPE html><html><head><title>Son Arzu - Ajda Pekkan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Son Arzu</h1><p><a href="/sarki-sozleri/sanatcilar/ajda-pekkan/index.html">Ajda Pekkan</a></p><p><p>Bu arzu, bu şarkı senden bana kalan<br />Bir anlık son hatıra<br />Yalnız mıyım bir şey kalmayacak mı<br />Aşkım da mı, bilmiyorum nasıl unuttun</p><p>Beni birden unuttun<br />Bilmiyorum, bilmiyorum<br />Neden bu çılgın arzu</p><p>İşte sana son şarkı<br />Anlatır mı bu son aşkı<br />Benden sana son arzu</p></p></body></html>
