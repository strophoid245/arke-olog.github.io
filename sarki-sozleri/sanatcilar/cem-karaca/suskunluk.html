<!DOCTYPE html><html><head><title>Suskunluk - Cem Karaca - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Suskunluk</h1><p><a href="/sarki-sozleri/sanatcilar/cem-karaca/index.html">Cem Karaca</a></p><p><p>Susmuştuk <br />Susamıştık <br />Suya gitmiştik suya <br />Suyu aradık <br />Suyu bulduk <br />Suyu tutmak istedik <br />Suyun başı tutulmuştu <br />Oy ninem oy </p><p>Suyun başındaydık <br />Susuyorduk <br />Susmuştuk, susamıştık <br />Suyun başı tutulmuştu <br />Oy ninem oy </p><p>Suyu gittik <br />Susuz geldik <br />Susuyoruz hala.</p></p></body></html>
