<!DOCTYPE html><html><head><title>İhtiyar Oldum - Cem Karaca - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>İhtiyar Oldum</h1><p><a href="/sarki-sozleri/sanatcilar/cem-karaca/index.html">Cem Karaca</a></p><p><p>Daha anamdan doğmadan<br />Neden ben ihtiyar oldum?<br />Yedi yaşıma varmadan ihtiyar oldum</p><p><br />Adımı dillere yaydın<br />Söz verdin de geri caydın<br />Ey sevgilim gözünaydın<br />İhtiyar oldum</p><p>Ey doktor bana acıma<br />Elin sürme sancıma<br />Ak düştü siyah saçıma<br />İhtiyar oldum</p></p></body></html>
