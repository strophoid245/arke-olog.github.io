<!DOCTYPE html><html><head><title>Gül Ve Diken - Tarkan Altınok - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Gül Ve Diken</h1><p><a href="/sarki-sozleri/sanatcilar/tarkan-altinok/index.html">Tarkan Altınok</a></p><p><p>Gül ve diken gibi bir aradayız<br />Tanrım böyle yazmış ayrılamayız</p><p><br />Sen bensiz ben sensiz yaşayamayız<br />Bir gün bile ayrı kalsak uyuyamayız</p><p>Kıskandın mı doğruyu söyle<br />Beni süzen gözlerden <br />Seni kırdıysam gel barışalım<br />Aramızda yok engel</p></p></body></html>
