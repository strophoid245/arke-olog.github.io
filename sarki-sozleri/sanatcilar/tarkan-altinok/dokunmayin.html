<!DOCTYPE html><html><head><title>Dokunmayın - Tarkan Altınok - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Dokunmayın</h1><p><a href="/sarki-sozleri/sanatcilar/tarkan-altinok/index.html">Tarkan Altınok</a></p><p><p>Yaralanmış yüreğim yalan gözlerden<br />Laf anlamaz söz dinlemez ne gelir elden<br />Çaresi yok bu acının ne bilsin eller<br />Bu dert beni öldürüyor yanmışım sana</p><p><br />Dokunmayın dokunmayın<br />Boynum bükük çok dardayım<br />Yarim el koynuna girmiş<br />Ağlamayıp ne yapayım</p></p></body></html>
