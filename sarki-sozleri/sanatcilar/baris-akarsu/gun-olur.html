<!DOCTYPE html><html><head><title>Gün Olur - Barış Akarsu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gün Olur</h1><p><a href="/sarki-sozleri/sanatcilar/baris-akarsu/index.html">Barış Akarsu</a></p><p><p>Gün olur alır başımı giderim<br />Denizden yeni çıkmış ağların kokusunda<br />Şu ada senin bu ada benim<br />Yelkovan kuşlarının peşisıra</p><p>Gün olur başıma kadar güneş<br />Gün olur başıma kadar mavi<br />Gün olur deli gibi</p></p></body></html>
