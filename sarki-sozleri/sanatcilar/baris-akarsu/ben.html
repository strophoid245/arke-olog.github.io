<!DOCTYPE html><html><head><title>Ben - Barış Akarsu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ben</h1><p><a href="/sarki-sozleri/sanatcilar/baris-akarsu/index.html">Barış Akarsu</a></p><p><p>Hep bir şeyler içimde <br />Kaybolduk sessizce <br />Tükendi umutlar <br />Yaşanmadan gizlice </p><p>Bir zehir sardı bedeni <br />Öldürmeyen süründüren <br />Razıyım artık yeter <br />Ne olur kurtar beni </p><p>Kayboldum tenimden <br />Ne gelirki elimden <br />Fırlattım tüm yalanları <br />Çırılçıplak kaldım birden.</p></p></body></html>
