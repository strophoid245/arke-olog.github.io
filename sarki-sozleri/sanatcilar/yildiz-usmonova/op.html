<!DOCTYPE html><html><head><title>Öp - Yıldız Usmonova - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Öp</h1><p><a href="/sarki-sozleri/sanatcilar/yildiz-usmonova/index.html">Yıldız Usmonova</a></p><p><p>Son kez öp<br />Ellerimi son kez tut<br />Aşkımı bil unutma beni<br />Bir daha sarıl son bir defa</p><p>O güzel günlerin hatırına</p><p>Anla seni sevdiğimi<br />Anla sensiz gecelerimi<br />Anla sensiz günlerimi anla</p><p>Ne olur soru sorma bana<br />Ne olur aşkımızı anla<br />Biliyorum çok zor olsada<br />Dinle dinle beni</p></p></body></html>
