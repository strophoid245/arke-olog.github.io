<!DOCTYPE html><html><head><title>Sokak Kedisi - Nilüfer - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sokak Kedisi</h1><p><a href="/sarki-sozleri/sanatcilar/nilufer/index.html">Nilüfer</a></p><p><p>Gel yine küçüldü saatler <br />Zor benim işim bilemezsin <br />kah sana boyanır gözlerim <br />Kah içimi bulutlar sarar <br />Can sana bölünür uykular <br />Ah seni çeker canım işte </p><p>Yoksun yoksun kaç gün ya <br />Vurgun yorgun derbeder <br />Bir buz gibi kış gecesinde <br />Bu sokak kedisi yapayalnız</p></p></body></html>
