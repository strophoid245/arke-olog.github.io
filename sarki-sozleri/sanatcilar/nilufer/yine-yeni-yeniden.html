<!DOCTYPE html><html><head><title>Yine Yeni Yeniden - Nilüfer - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yine Yeni Yeniden</h1><p><a href="/sarki-sozleri/sanatcilar/nilufer/index.html">Nilüfer</a></p><p><p>Yuregimdeki firtina dinmedi hala<br />Titrerdim, isterdim seni hep kollarimda<br />Yine bana gel<br />Yana yana yine beni sev</p><p>Hadi beni yine sev<br />Beni deli deli sev<br />Beni yine yine, yeni yeni, yine yeni yeniden sev</p><p>Ben yandikca bagrimda sonmez ates<br />Gece yildiz tenimde, gunduz gunes</p></p></body></html>
