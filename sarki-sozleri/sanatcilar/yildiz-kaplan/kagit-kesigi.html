<!DOCTYPE html><html><head><title>Kağıt Kesiği - Yıldız Kaplan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kağıt Kesiği</h1><p><a href="/sarki-sozleri/sanatcilar/yildiz-kaplan/index.html">Yıldız Kaplan</a></p><p><p>Bana bir kere daha,<br />Seni sevmiyorum desen,<br />Beni parçaladığından,</p><p>Daha çok bölebilir misin,<br />Yandı bu yürek kanıyor&#8230;</p><p>Acıyor küçücük iki sözler,<br />Kağıt kesiği gibi sızlıyor,<br />Haydi naz etme de üfle&#8230;<br />Ne olur dökme ilacı,<br />Çok acıyor elimi tut sadece üfle&#8230;</p></p></body></html>
