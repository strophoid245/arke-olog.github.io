<!DOCTYPE html><html><head><title>Mis Gibi - Yıldız Kaplan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Mis Gibi</h1><p><a href="/sarki-sozleri/sanatcilar/yildiz-kaplan/index.html">Yıldız Kaplan</a></p><p><p>Aşk bebek gibi çok sevmen gerek<br />İyi bakıp ona emek vermen gerek<br />Umduğun değil ummadığın anda<br />O çıka gelir sonra sorma</p><p><br />Göz göze bakışınca yürekler tutuşunca<br />Bağlanınca aşk mis gibi kokar<br />Göz göze bakışınca dudaklar buluşunca<br />Kaynayınca aşk mis gibi kokar</p></p></body></html>
