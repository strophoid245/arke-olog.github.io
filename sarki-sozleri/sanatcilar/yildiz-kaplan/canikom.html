<!DOCTYPE html><html><head><title>Canikom - Yıldız Kaplan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Canikom</h1><p><a href="/sarki-sozleri/sanatcilar/yildiz-kaplan/index.html">Yıldız Kaplan</a></p><p><p>Sevdan içimde kor için için yanıyor<br />Yürek mutlu halinden sen sen diye tütüyor<br />Seviyorum seviyorum bıkmadan diyeceğim<br />Sana söz veriyorum hep seni seveceğim</p><p><br />Cani cani canikon olacağım<br />Sevgine layık aç birisi<br />Ufacık tefecik olabilirim ama<br />Sevdam kocaman aşk gemisi</p></p></body></html>
