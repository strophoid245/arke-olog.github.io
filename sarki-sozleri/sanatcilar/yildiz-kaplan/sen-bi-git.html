<!DOCTYPE html><html><head><title>Sen Bi Git - Yıldız Kaplan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sen Bi Git</h1><p><a href="/sarki-sozleri/sanatcilar/yildiz-kaplan/index.html">Yıldız Kaplan</a></p><p><p>Hem volkanların hemde frenlerin<br />Kısacası başlamış doğal afetlerin<br />Dokundukça acıyor her yerin<br />Çarede olmaz sana benim sevmelerim</p><p><br />Sen git hayatın gölgesinden tat<br />Sende git pire için yorganlar yak<br />Kendine biraz güven biraz aşk kat<br />Sonra görüşelim seninle bir daha</p></p></body></html>
