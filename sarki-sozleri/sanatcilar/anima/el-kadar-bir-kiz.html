<!DOCTYPE html><html><head><title>El Kadar Bir Kız - Anima - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>El Kadar Bir Kız</h1><p><a href="/sarki-sozleri/sanatcilar/anima/index.html">Anima</a></p><p><p>El kadar bir kızım, el kadar<br />Bahçenizdeki ağaçlar kadar<br />Ve enkaz altındaki müzikli kart gibi;<br />Susunca sesler duyulurum<br />Varsın olmasın yollar<br />Varsın olmasın sorular</p></p></body></html>
