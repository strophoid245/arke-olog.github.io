<!DOCTYPE html><html><head><title>Gülüm - Doğuş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Gülüm</h1><p><a href="/sarki-sozleri/sanatcilar/dogus/index.html">Doğuş</a></p><p><p>Bu da benim sana son sözüm olsun<br />Bir daha üzmem seni biliyorsun<br />Karamsar olma biliyorsun<br />Ben sana aidim , sen bana ait!</p><p>Gülüm , gülümü soldurma<br />Canım saçımı yoldurma<br />Ömrüm rüzgara vurdurma<br />Ben sana aidim , sen bana ait!</p></p></body></html>
