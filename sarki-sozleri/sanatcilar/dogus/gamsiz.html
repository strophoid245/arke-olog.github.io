<!DOCTYPE html><html><head><title>Gamsız - Doğuş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gamsız</h1><p><a href="/sarki-sozleri/sanatcilar/dogus/index.html">Doğuş</a></p><p><p>Ilk defa inanir oldum aska<br />Oda bana darbesini vurdu<br />Bak simdi yarim kaldim yine <br />Bilemem belkide o böyle mutlu<br />2x</p><p>Gamsiz vicdansiz <br />Ben sensiz ne yaparim simdi<br />Beni acilarla basbasa <br />Biraktin neden <br />2x</p><p>Neden neden ben sana ne yapmistim <br />Tek suçum seni çilginca sevmekti</p></p></body></html>
