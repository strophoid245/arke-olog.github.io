<!DOCTYPE html><html><head><title>Biricik Aşkım - Doğuş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Biricik Aşkım</h1><p><a href="/sarki-sozleri/sanatcilar/dogus/index.html">Doğuş</a></p><p><p>Gecen seneler ertelenmesin<br />Gelecege yelken acalim<br />Umut okyanusunun ortasinda<br />Seninle sandalda yalniz kalalim...</p><p></p><p>AsIk yureklere hayat cok kisa<br />Sil gozyaslarini degmez aglamaya...</p><p><br />Sensiz ask neye yarar<br />Hersey tumuyle zarar<br />Anliyormusun beni<br />Biricik askim ne geregi var...</p></p></body></html>
