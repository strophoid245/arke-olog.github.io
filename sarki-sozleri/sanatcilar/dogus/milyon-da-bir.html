<!DOCTYPE html><html><head><title>Milyon Da Bir - Doğuş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Milyon Da Bir</h1><p><a href="/sarki-sozleri/sanatcilar/dogus/index.html">Doğuş</a></p><p><p>Bu anımız yalan mıydı sence <br />Yaşadık yaşadık mı sence <br />Neden bana beni küstürüyorsun <br />Bırakıp yarı yolda gidiyorsun <br />Milyonda bir böyle seven bulunur <br />Çiçeğim değerini bil <br />Milyonda bir kalpten seven bulunur</p></p></body></html>
