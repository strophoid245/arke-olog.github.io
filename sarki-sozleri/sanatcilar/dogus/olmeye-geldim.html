<!DOCTYPE html><html><head><title>Ölmeye Geldim - Doğuş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ölmeye Geldim</h1><p><a href="/sarki-sozleri/sanatcilar/dogus/index.html">Doğuş</a></p><p><p>Tut ellerimi bakma birakmam<br />Aradigim sendin buldum aramam<br />Baska bir sevdayi istemez kalbim<br />Sana geliyorum dakka duramam<br />Baska bir sevdayi istemez kalbim<br />Senden baskasiyla mutlu olamam...</p><p></p><p>Gecene son vermeye<br />Kalbine yon vermeye<br />Omur boyu sevmeye<br />Birlikte olmeye geldim...</p></p></body></html>
