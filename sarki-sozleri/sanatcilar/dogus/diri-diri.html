<!DOCTYPE html><html><head><title>Diri Diri - Doğuş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Diri Diri</h1><p><a href="/sarki-sozleri/sanatcilar/dogus/index.html">Doğuş</a></p><p><p>Yok dedim, olmaz dedim<br />Çok unutmak istedim<br />Dur dedim gönlüme<br />Dur dedim<br />Hızlı hızlı haykırıyor</p><p>Biri var, biri var<br />Diri diri kalbimi yakar<br />Biri var, biri var<br />Kalbimde yanar</p></p></body></html>
