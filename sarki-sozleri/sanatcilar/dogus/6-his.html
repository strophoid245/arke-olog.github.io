<!DOCTYPE html><html><head><title>6. His - Doğuş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>6. His</h1><p><a href="/sarki-sozleri/sanatcilar/dogus/index.html">Doğuş</a></p><p><p>Yürüdüğün yolları öpüyorum<br />Gül değil, kalbimi döküyorum<br />Artık anladım ben sensiz yapamıyorum<br />Aşkın ebediyeti var mı<br />Varsa sevende son bulsun<br />Biliyorsun ki bende sana tapmıyor, fıttırıyorum<br />Senin için bağırıyor yüreğim<br />Vazgeçmem, vazgeçemem</p><p>Altıncı his olmazsa olmaz<br />Aşkta gurur olmaz</p></p></body></html>
