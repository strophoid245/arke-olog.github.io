<!DOCTYPE html><html><head><title>Kararlıyım - Doğuş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kararlıyım</h1><p><a href="/sarki-sozleri/sanatcilar/dogus/index.html">Doğuş</a></p><p><p>Nerde nerede hata yaptık<br />Nerde nerede yanlış yaptık<br />Suç sende biliyorsun<br />Beni neden üzüyorsun</p><p>Kararlıyım biliyorsun<br />Bana zarar veriyorsun<br />Seni önce Allaha<br />Sonra toprağa veriyorum</p></p></body></html>
