<!DOCTYPE html><html><head><title>Yabancı - Doğa - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yabancı</h1><p><a href="/sarki-sozleri/sanatcilar/doga/index.html">Doğa</a></p><p><p>Artık sevgililer yalancı<br />Bütün gidenler kalıcı<br />Sonunda kaybettin inancı<br />Hani unutmak kolaydı?</p><p>Burada geceler sabahçı<br />Bende acılar inatçı<br />N,hayet oldun yabancı<br />Hani alışmak kolaydı?</p><p>Gel vakit varken yanıma doğru<br />Kim değiştirdi suyun yolunu</p></p></body></html>
