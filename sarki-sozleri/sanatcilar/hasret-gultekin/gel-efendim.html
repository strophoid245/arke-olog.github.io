<!DOCTYPE html><html><head><title>Gel Efendim - Hasret Gültekin - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gel Efendim</h1><p><a href="/sarki-sozleri/sanatcilar/hasret-gultekin/index.html">Hasret Gültekin</a></p><p><p>Gel şu benim derdime bir derman eyle,<br />Alemler derdine derman olansın, aman aman,<br />Özümün hükmüne de bir ferman eyle,<br />Efendim, tabibim, gül yüzlüm, cenanım,<br />Yandım, yanasıl ey,</p><p>Gel efendim gel,gel.<br />Gel tabibim ey...</p></p></body></html>
