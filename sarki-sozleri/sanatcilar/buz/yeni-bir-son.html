<!DOCTYPE html><html><head><title>Yeni Bir Son - Buz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yeni Bir Son</h1><p><a href="/sarki-sozleri/sanatcilar/buz/index.html">Buz</a></p><p><p>Bir anda durdu dünya<br />Ayrılık vurdu bizi<br />Sen ve ben geçmişte bizken<br />Biz de bittik neden?</p><p>Yepyeni bir hayat bekliyor bilinmeyen<br />İçinde umut var belki de yeni bir son</p><p>Bir anda yıkıldı dünya başıma<br />Kavgamız sattı bizi<br />Daha çok yolumuz var aslında<br />Aldatmanın koynunda</p></p></body></html>
