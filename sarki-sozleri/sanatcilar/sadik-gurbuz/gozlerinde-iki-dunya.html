<!DOCTYPE html><html><head><title>Gözlerinde İki Dünya - Sadık Gürbüz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Gözlerinde İki Dünya</h1><p><a href="/sarki-sozleri/sanatcilar/sadik-gurbuz/index.html">Sadık Gürbüz</a></p><p><p>Gözlerinde iki ayrı iki dünya var<br />Biri türküler şakıyor, sevda üstüne<br />Biri ağıt, duman duman ağar inceden</p><p>Gözlerinde iki ayrı iki dünya var<br />Biri bizim, bizim kalan biri sahipli<br />Biri güler el yanında, ağlar yalnızken<br />Kanar yüreğim yarası kanar inceden</p></p></body></html>
