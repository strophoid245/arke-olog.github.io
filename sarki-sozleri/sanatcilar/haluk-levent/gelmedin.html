<!DOCTYPE html><html><head><title>Gelmedin - Haluk Levent - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gelmedin</h1><p><a href="/sarki-sozleri/sanatcilar/haluk-levent/index.html">Haluk Levent</a></p><p><p>Halılar mı döşeseydim yoluna<br />Yoksa gül bahçelerini dilerdin<br />Bana gelmen için, gelmedin</p><p>Yaşlı gözlerimin ardından<br />Kapıları gözledim<br />Kimseye sezdirmeden, bekledim</p><p>İki damla gözyaşı<br />Dağlar başı dumanlı<br />Sanırım yar unutmuş<br />Gözümün yaşı kanlı</p></p></body></html>
