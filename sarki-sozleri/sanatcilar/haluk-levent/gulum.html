<!DOCTYPE html><html><head><title>Gülüm - Haluk Levent - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gülüm</h1><p><a href="/sarki-sozleri/sanatcilar/haluk-levent/index.html">Haluk Levent</a></p><p><p>Ne zaman yüzünde bir hüzün görsem<br />Benim gözlerim dolar ağlarım gülüm<br />Sen herşeyden habersiz yaşayıp gülüp<br />Ben senin derdinle eririm gülüm</p><p>Yağmur yağsın üstüme,üstüme<br />Yüreğim ıslansın sonuna kadar<br />Bu gece ya seninle ya seninle<br />Ya da benim yolum gülüm olüme kadar...</p></p></body></html>
