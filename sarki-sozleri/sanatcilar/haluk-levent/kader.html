<!DOCTYPE html><html><head><title>Kader - Haluk Levent - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kader</h1><p><a href="/sarki-sozleri/sanatcilar/haluk-levent/index.html">Haluk Levent</a></p><p><p>Dostum yüzün gözün bakamıyorum <br />Sözüm özüm bir ben olamıyorum <br />İstesem de burda kalamıyorum <br />Yol yordam bilsemde varamıyorum </p><p>Ekmeğim kan doğradım gayrı dönülmez <br />Bundan sonra hayat sensiz çekilmez <br />Kendi derdim kendim çözemiyorum <br />Yol yordam bilsemde varamıyorum </p><p>Kader, kader, kader</p></p></body></html>
