<!DOCTYPE html><html><head><title>Köprüden Geçemedim - Haluk Levent - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Köprüden Geçemedim</h1><p><a href="/sarki-sozleri/sanatcilar/haluk-levent/index.html">Haluk Levent</a></p><p><p>Kopruden gecemedım<br />Az doldur ıcemedım<br />Sen benden vazgectıysen<br />Ben senden gecemedım</p><p>Ay dogar mavı mavı<br />Ruyamda gordum senı yar</p><p>Daglarda, meselerde<br />Gulyagım sıselerde<br />Yarımı eller aldı<br />Ben kaldım koselerde</p><p>Ay dogar mavı mavı<br />Ruyamda gordum senı yar</p></p></body></html>
