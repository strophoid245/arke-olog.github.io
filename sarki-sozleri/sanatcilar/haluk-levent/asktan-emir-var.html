<!DOCTYPE html><html><head><title>Aşktan Emir Var - Haluk Levent - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aşktan Emir Var</h1><p><a href="/sarki-sozleri/sanatcilar/haluk-levent/index.html">Haluk Levent</a></p><p><p>Sevdam aşıkları utandırır<br />Aşkı bilmez padişah ferman yazdırır<br />Dağlar sırayla, bana yol verin<br />Yarimi göreyim, düğün edeyim<br />Kara kaşlı yar<br />Kara gözlü yar<br />Sen bana varacaksın, aşktaN emir var(yar yar)<br />(sen benim olacaksın)</p></p></body></html>
