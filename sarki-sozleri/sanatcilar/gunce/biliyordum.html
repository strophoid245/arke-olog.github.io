<!DOCTYPE html><html><head><title>Biliyordum - Günce - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Biliyordum</h1><p><a href="/sarki-sozleri/sanatcilar/gunce/index.html">Günce</a></p><p><p>Biliyordum sevgilim<br />Biliyordum bu ayrılık<br />Hiç bir güneş sonsuza dek<br />Isıtmaz o kalbini<br />Alışkanlık seninle<br />Daha kolay kabullenirsin</p><p>Yazık ki ben senin kadar<br />Şanslı değilim</p><p>Çaresiz bu aşk içinde<br />Bir yol bulup kaçsam boşuna<br />Gölgen adım adım peşimde<br />Ben ellerinde</p></p></body></html>
