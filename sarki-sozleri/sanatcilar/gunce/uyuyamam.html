<!DOCTYPE html><html><head><title>Uyuyamam - Günce - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Uyuyamam</h1><p><a href="/sarki-sozleri/sanatcilar/gunce/index.html">Günce</a></p><p><p>Son bakışın, acıtır gözlerimi<br />Hapsolur yüreğim, yitik yarınlara<br />Bir günü var, bilirim vakti var<br />Son sözün ahı var<br />Dönecek göreceksin</p><p>Bile bile geçtim aşkından<br />Yorulmam ben bu sevdadan <br />Yüzümde hüznüm olmadan uyuyamam</p></p></body></html>
