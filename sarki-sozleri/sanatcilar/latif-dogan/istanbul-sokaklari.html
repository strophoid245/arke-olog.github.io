<!DOCTYPE html><html><head><title>İstanbul Sokakları - Latif Doğan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>İstanbul Sokakları</h1><p><a href="/sarki-sozleri/sanatcilar/latif-dogan/index.html">Latif Doğan</a></p><p><p>Söyleyin sevgilim nerde?<br />İstanbul sokakları.<br />Çare bulun bu derdime,<br />İstanbul sokakları.</p><p><br />Onu benden siz aldınız,<br />Onu benden siz çaldınız,<br />Şimdi yalnız bıraktınız,<br />İstanbul sokakları.</p><p>Sevdiğimi verin bana<br />İstanbul sokakları.<br />Dünyam döndü zindana</p></p></body></html>
