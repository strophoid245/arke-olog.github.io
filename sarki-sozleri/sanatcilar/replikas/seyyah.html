<!DOCTYPE html><html><head><title>Seyyah - Replikas - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Seyyah</h1><p><a href="/sarki-sozleri/sanatcilar/replikas/index.html">Replikas</a></p><p><p>Seyyah oldum ben bu alemde<br />Senin aşkından derbeder oldum<br />Diyar diyar gezdim senin uğruna<br />Şişeler devirdim aşkın yoluna<br />Islandım durdum aşk yağmurunda</p><p>Seni düşünüp durdum yalnız başıma<br />Hiç sensiz olmuyor<br />Sensiz yaşanmıyor<br />Seni bana getirmiyor<br />Bu aşk yağmuru<br />Derbeder oldum</p></p></body></html>
