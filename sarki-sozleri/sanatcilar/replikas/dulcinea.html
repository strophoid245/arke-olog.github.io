<!DOCTYPE html><html><head><title>Dulcinea - Replikas - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dulcinea</h1><p><a href="/sarki-sozleri/sanatcilar/replikas/index.html">Replikas</a></p><p><p>Bir varlık ki, yaşam bilmez<br />Gözlerim asla değmez<br />Bir masal ki, tam dinlenmez<br />Hiç kötü bitmez</p><p><br />Bir hiç olur, gözler görmez<br />Cin olur, aklım almaz<br />Din olur, ruh inanmaz<br />Yokluğuna varlık dayanmaz</p><p>Bir yokluk ki, ölüm bilmez<br />Elleri bana değmez<br />Bir ihtimal, asla olmaz<br />Hiç unutulmaz</p></p></body></html>
