<!DOCTYPE html><html><head><title>Aya Bak Yıldıza Bak - Replikas - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aya Bak Yıldıza Bak</h1><p><a href="/sarki-sozleri/sanatcilar/replikas/index.html">Replikas</a></p><p><p>Aya bak yıldıza bak<br />Suya giden kıza bak<br />Kız Allah'ın seversen<br />Dön de biraz bize bak</p><p>Lemide hayranın olim<br />Kara kız kurbanın olim</p><p><br />Ay buluttan geridir<br />Buralar nerden beridir<br />Kalkın gidin evliler<br />Buralar bekar yeridir</p><p>Lemide hayranın olim<br />Kara kız kurbanın olim...</p></p></body></html>
