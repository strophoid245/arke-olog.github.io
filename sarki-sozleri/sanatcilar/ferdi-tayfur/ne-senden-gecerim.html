<!DOCTYPE html><html><head><title>Ne Senden Geçerim - Ferdi Tayfur - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ne Senden Geçerim</h1><p><a href="/sarki-sozleri/sanatcilar/ferdi-tayfur/index.html">Ferdi Tayfur</a></p><p><p>Ne senden geçerim ne meyhaneden<br />Gönlümün farkı yok bir viraneden</p><p>Beni sarhoş eden meyhane değil<br />Sensiz halim beni perişan eden</p><p>Her akşam içmeden edemiyorum<br />Gel otur karşıma iç demiyorum<br />Öyle özledim ki memleketimi<br />Seni bırakıp gidemiyorum</p></p></body></html>
