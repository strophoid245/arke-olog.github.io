<!DOCTYPE html><html><head><title>Anlasınlar - Ferdi Tayfur - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Anlasınlar</h1><p><a href="/sarki-sozleri/sanatcilar/ferdi-tayfur/index.html">Ferdi Tayfur</a></p><p><p>Anlattilar durdular ,<br />Yalan yanlis uydurdular ,<br />Ne suçumuz vardi ki ,<br />Ikimizi ayirdilar ,</p><p><br />Bir oradan bir buradan <br />Getirdiler götürdüler <br />Seni bana beni sana <br />Sonunda bak pisman ettiler </p><p>Anlasinlar duysunlar <br />Sevdamizi bilsinler <br />Bizi çekemeyenler <br />Mutlu gün görmesinler</p></p></body></html>
