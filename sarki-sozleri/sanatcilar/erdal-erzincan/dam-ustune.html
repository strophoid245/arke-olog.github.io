<!DOCTYPE html><html><head><title>Dam Üstüne - Erdal Erzincan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Dam Üstüne</h1><p><a href="/sarki-sozleri/sanatcilar/erdal-erzincan/index.html">Erdal Erzincan</a></p><p><p>Dam üstüne çul serer<br />Bilmem yar kimi sever<br />Benim bir sevdiğim var<br />Günde on çeşit giyer</p><p>Yari bana verseler</p><p>Cihana bildirseler<br />Gitsem yarin yanına<br />Sabahtan öldürseler</p><p>Ağdaşı kaldırsalar<br />Yılanı öldürseler<br />Küçükten yar seveni<br />Cennete gönderseler</p></p></body></html>
