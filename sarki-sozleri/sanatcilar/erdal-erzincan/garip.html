<!DOCTYPE html><html><head><title>Garip - Erdal Erzincan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Garip</h1><p><a href="/sarki-sozleri/sanatcilar/erdal-erzincan/index.html">Erdal Erzincan</a></p><p><p>Gurbet elde baş yastığa gelende<br />Acep nic olur hali garibin<br />Gelen olmaz giden olmaz yanına</p><p>Sızlar yüreğinin başı garibin</p><p>Anam yokki yana yaş döke<br />Bacım yokki saçlarından saç döke<br />Gardas yokki mezerime taş dike<br />Bir çalıdır mezar taşı garibin</p></p></body></html>
