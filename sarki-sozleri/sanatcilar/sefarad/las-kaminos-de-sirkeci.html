<!DOCTYPE html><html><head><title>Las Kaminos De Sirkeci - Sefarad - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Las Kaminos De Sirkeci</h1><p><a href="/sarki-sozleri/sanatcilar/sefarad/index.html">Sefarad</a></p><p><p>Las kaminos de sirkeci<br />Son yenos de arena<br />Yo vo pasar, yo vo tornar<br />Por ver A ti morena</p><p>Morena tu, morenika yo</p><p>Ven mos espozaremos<br />Si no te keres espozar<br />Ven mos frekuentaremos</p><p>El mi padre me dyo A mi<br />Kampos i vinyas<br />Yo no te tomo A ti paşa<br />Ni por tapon de pila</p></p></body></html>
