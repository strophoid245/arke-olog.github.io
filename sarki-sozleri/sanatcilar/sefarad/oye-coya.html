<!DOCTYPE html><html><head><title>Oye Coya - Sefarad - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Oye Coya</h1><p><a href="/sarki-sozleri/sanatcilar/sefarad/index.html">Sefarad</a></p><p><p>Oye coya en son de mi gitarra<br />Oye donzeya mis males kantar<br />Es tu esklavo ke tanto desea<br />Ver te en suenyo kon grando</p><p><br />Ancelika sos tu me kerida<br />Mis ojos no kedan de yorar<br />Ke l'amor mia'sta tan triste<br />Ke trae dias i noçes de murir</p></p></body></html>
