<!DOCTYPE html><html><head><title>Mahçup - Sefarad - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Mahçup</h1><p><a href="/sarki-sozleri/sanatcilar/sefarad/index.html">Sefarad</a></p><p><p>Uzağa düştü yolum yerimden yurdumdan<br />Bir de sen gittin el oğluna oynaş oldun<br />Aman aman aman aman<br />Aman aman aman aman</p><p>Benden aşık olmaz artık<br />Olsa da yakışık almaz artık</p><p>Ne ölüm yaktı ne yokluk yıktı bu kadar<br />Giderken beni ne kadar mahçup etti yar</p></p></body></html>
