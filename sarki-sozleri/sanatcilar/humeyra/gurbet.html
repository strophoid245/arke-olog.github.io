<!DOCTYPE html><html><head><title>Gurbet - Hümeyra - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gurbet</h1><p><a href="/sarki-sozleri/sanatcilar/humeyra/index.html">Hümeyra</a></p><p><p>Gurbet o kadar acı<br />Ki ne varsa içimde</p><p>Hepsi bana yabancı<br />Hepsi başka biçimde</p><p>Eriyorum gitgide<br />Elveda her ümide</p><p><br />Gurbet benliğimi de<br />Yitirmişim içimde</p><p>Ne arzum ne emelim<br />Yaralanmış bir elim</p><p>Ben gurbette değilim<br />Gurbet benim içimde</p></p></body></html>
