<!DOCTYPE html><html><head><title>Kucakla Düşüyorum - Hümeyra - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kucakla Düşüyorum</h1><p><a href="/sarki-sozleri/sanatcilar/humeyra/index.html">Hümeyra</a></p><p><p>Bir hüzün bir hasret heyecan,<br />Bir dostluk var yüzünde,<br />Bir duygu bir geçmiş ve şimdi gözlerinde,<br />İlk defa son defa her zaman ve her neyse işte...<br />Bildiğim sevdiğim beklediğim,</p><p>Sensizlik bir uçurum sen yokken düşüyorum..!<br />Kucakla ısıt beni kucakla üşüyorum...</p></p></body></html>
