<!DOCTYPE html><html><head><title>Turnam - Alişan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Turnam</h1><p><a href="/sarki-sozleri/sanatcilar/alisan/index.html">Alişan</a></p><p><p>Turnam başım darda benim<br />Şu yaban diyarda benim<br />Bir sevenim var mı bilmem <br />Gözden uzaklarda benim</p><p>Çekelim turnam sineye derdi sineye<br />Bu yıl bize gülmek haram belki seneye</p><p>Başım öne eğdirdiler<br />Yüzüm yere değdirdiler<br />Saçıma kar yağdırdılar<br />Yaz ile baharda benim</p></p></body></html>
