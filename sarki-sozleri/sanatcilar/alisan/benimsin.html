<!DOCTYPE html><html><head><title>Benimsin - Alişan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Benimsin</h1><p><a href="/sarki-sozleri/sanatcilar/alisan/index.html">Alişan</a></p><p><p>Seni bana soranlara o gerçektir diyorum <br />neden gitti diyenlere bir bildiği var diyorum <br />kimi zaman ağlatır kimi zamanda güldürür <br />bir baktımı süründürür o gerçektir diyorum <br />başkasını sevemiyorum </p><p>benimsin benimsin <br />vermem seni ellere <br />benimsin benimsin <br />kaderimsin herkes bilsin</p></p></body></html>
