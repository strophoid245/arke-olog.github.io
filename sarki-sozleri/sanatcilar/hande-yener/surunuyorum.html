<!DOCTYPE html><html><head><title>Sürünüyorum - Hande Yener - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sürünüyorum</h1><p><a href="/sarki-sozleri/sanatcilar/hande-yener/index.html">Hande Yener</a></p><p><p>Döndürsene beni senin yoluna<br />Kahreden dünyamda sürünüyorum <br />Kusursuz geceler kurduğum düşler<br />Bakta gör halimi sürünüyorum</p><p>Ne bir sevenim var <br />Ne seven bir kalbim<br />Ellerim bağrımda perişan kaldım <br />Bir gün değil sana hergün yalvardım<br />Duymadın sesimi SÜRÜNÜYORUM....</p></p></body></html>
