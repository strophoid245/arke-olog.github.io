<!DOCTYPE html><html><head><title>Anne Çocuk - Kayahan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Anne Çocuk</h1><p><a href="/sarki-sozleri/sanatcilar/kayahan/index.html">Kayahan</a></p><p><p>Uykudan uyanmış<br />Gülermiş bakarmış<br />Annesi onu çok öpermiş severmiş<br />Okula gidermiş yazarmış çizermiş<br />Babası onu çok öpermiş severmiş</p><p><br />Annesi onu çok<br />Babası onu çok<br />Herkesler onu çok severmiş severmiş<br />Annesinin yavrusu<br />Kuzusu pamuğu<br />Annesi ninni soyler<br />Can kuşu dinlermiş</p></p></body></html>
