<!DOCTYPE html><html><head><title>Neler Olur Neler - Kayahan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Neler Olur Neler</h1><p><a href="/sarki-sozleri/sanatcilar/kayahan/index.html">Kayahan</a></p><p><p>Senin gibi yarim olsa <br />Bırakırım bu işleri<br />Azıcık talihim olsaymış</p><p>Ne anlarsın bu hayattan<br />Halbuki sen benim olsan<br />Neler olur neler neler olur bilsen</p><p>Kaçarız senle biz Afrika'ya<br />Bulamazlar bizi bulunamayız<br />İzimizi bulsalar yine kaçarız<br />Kaçarız senle biz Amerika'ya</p></p></body></html>
