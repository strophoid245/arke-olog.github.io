<!DOCTYPE html><html><head><title>Kaç Kere - Kayahan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kaç Kere</h1><p><a href="/sarki-sozleri/sanatcilar/kayahan/index.html">Kayahan</a></p><p><p>Kaç kere söylemek istedim<br />Sevdiğimi özlediğimi sana<br />Beni hiç bırakma dediğim aklımda</p><p>Kaç kere dönmek istedim<br />Kaç kere dönemedim sana</p><p>Ne kadar uzakta olursan ol<br />Uzanıp ellerini tutabilirim<br />Kilitlenince kirpiklerim<br />Gözlerimin önündesin<br />Kaç kere, kaç kere</p></p></body></html>
