<!DOCTYPE html><html><head><title>Aldandım - Kerim - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aldandım</h1><p><a href="/sarki-sozleri/sanatcilar/kerim/index.html">Kerim</a></p><p><p>Aldandım aldatıldım <br />Nasılda sana kandım<br />Ben sana sana yandım <br />Olmaz dedin  dinlemedin </p><p>Doymadım doyamadım <br />Ben sana varamadım <br />İstedim hep istedim <br />Olmaz dedin dinlemedin<br />Bırak bırak bırak beni artık senden bezdim <br />Unutmak için seni şu alemi gezdim</p></p></body></html>
