<!DOCTYPE html><html><head><title>Yaşasın Düşmanlarım - Güçlü Soydemir - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yaşasın Düşmanlarım</h1><p><a href="/sarki-sozleri/sanatcilar/guclu-soydemir/index.html">Güçlü Soydemir</a></p><p><p>Biten ben miyim yoksa zaman mı<br />Açılan yollar hepsi kapandı<br />Kalbimin en derin köşeleri yaralı<br />Yine hazin hazin ağlar bu gönül</p><p><br />Ben ağlarım ben yanarım<br />Vurdum duymaz tüm dostlarım<br />Yaşasın düşmanlarım <br />Kavgalarım sevdalarım</p></p></body></html>
