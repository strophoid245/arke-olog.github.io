<!DOCTYPE html><html><head><title>Geceleyin Bir Ses - Neşe Karaböcek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Geceleyin Bir Ses</h1><p><a href="/sarki-sozleri/sanatcilar/nese-karabocek/index.html">Neşe Karaböcek</a></p><p><p>Geceleyin bir ses böler uykumu<br />İçim ürpermeyle dolar nerdesin nerdesin<br />Arıyorum yıllar varki ben onu</p><p>Aşıkmıyım beni çağıran sesin</p><p>Bütün sevgileri attım içimden<br />Varlığımı yalnız ona verdim ben<br />Elveririki bir gün bana desinler<br />Ta derinden bir gün bana gel desin</p></p></body></html>
