<!DOCTYPE html><html><head><title>Beni Ellere Bıraktın - Neşe Karaböcek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Beni Ellere Bıraktın</h1><p><a href="/sarki-sozleri/sanatcilar/nese-karabocek/index.html">Neşe Karaböcek</a></p><p><p>NE ÖFKE NE SİTEM BU AYRILIĞA,<br />DOYAMADIM SEVGİNE,</p><p>ANLAMSIZ GÜNLERİM GECELERİM,<br />ŞİKAYETİM KENDİME,<br />SUÇUM SEVMEK, CEZAM HASRET,<br />KOLAY MI BİR DAHA BÖYLE SEVMEK?</p><p>ACIMADIN GÖZLERİME BENİ SELLERE BIRAKTIN,<br />SENSİZ SARHOŞ GECELERE BENİ ELLERE BIRAKTIN.</p></p></body></html>
