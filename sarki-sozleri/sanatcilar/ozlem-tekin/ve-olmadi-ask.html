<!DOCTYPE html><html><head><title>Ve Olmadı Aşk - Özlem Tekin - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ve Olmadı Aşk</h1><p><a href="/sarki-sozleri/sanatcilar/ozlem-tekin/index.html">Özlem Tekin</a></p><p><p>Dünden bu güne <br />Senden geriye ne kaldı <br />Susmak bilmeyen o son hece <br />İçimde bir yerde <br />Günden geceye <br />Benden öteye ne vardı söyle <br />O...pu ruhlu bir kaç kadın <br />O da sözde, sözde <br />Senle, sensiz <br />Ve olamadı aşk <br />Deli gibi aşk <br />Ölümüne aşk <br />Olamadı senle, sensin</p></p></body></html>
