<!DOCTYPE html><html><head><title>Laubali - Özlem Tekin - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Laubali</h1><p><a href="/sarki-sozleri/sanatcilar/ozlem-tekin/index.html">Özlem Tekin</a></p><p><p>Sen beni sevdin, ben de seni<br />Bir zaman sonra sevgi ucuzlukta<br />Konuşuruz laubali, konuşuruz laubali</p><p>Laubali la la laubali<br />La laubali la la la la la la</p><p>Özledim seni, sen de beni<br />Biz yakın yerlerde, kalmadı mesafe<br />Konuşuruz laubali, konuşuruz laubali</p></p></body></html>
