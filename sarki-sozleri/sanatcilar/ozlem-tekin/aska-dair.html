<!DOCTYPE html><html><head><title>Aşka Dair - Özlem Tekin - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Aşka Dair</h1><p><a href="/sarki-sozleri/sanatcilar/ozlem-tekin/index.html">Özlem Tekin</a></p><p><p>Belki başka bir yer başka zamanda<br />Yine bulurum sevdayı<br />Saçları senin gibi olmaz<br />Gözleri belki yeşil değil<br />Ama bu defa bu son olucak</p><p>Aşka dair ne var ne yoksa<br />Al giderken<br />İşime yaramaz, bana yaramaz<br />Çünkü artık çok zor<br />Aşık olmak<br />Ama bir de olursam, bu son olucak</p></p></body></html>
