<!DOCTYPE html><html><head><title>Yaklaşanı Yakarım - Gülşen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yaklaşanı Yakarım</h1><p><a href="/sarki-sozleri/sanatcilar/gulsen/index.html">Gülşen</a></p><p><p>Derdimi söyletmeyin bana <br />Dokunsalar ağlayacağım <br />Dünümü hiç sormayın bana <br />Şimdi nasıl pişmanım <br />İnandım, güvendim sonunda kaldım bir başıma <br />Zaten hep söylerim, hiç bana göre değil bu dünya <br />Kaldı yanıma en büyük karım aşklarım <br />Olan oldu akıllandım şimdi <br />Yaklaşanı yakarım</p></p></body></html>
