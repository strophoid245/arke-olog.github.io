<!DOCTYPE html><html><head><title>Önce Sen Sev - Gülşen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Önce Sen Sev</h1><p><a href="/sarki-sozleri/sanatcilar/gulsen/index.html">Gülşen</a></p><p><p>O aşk denen zehiri,<br />Önce sen iç, sonra ben.<br />Ayrılığı kederi,<br />Önce sen sil, sonra ben.</p><p>Acılarla bir yaşım,<br />Yalnızlar yoldaşım,<br />Varsın aksın gözyaşım,<br />Önce sen gül sonra ben.</p><p>Sen gülmessen gülemem,<br />Sen gelmezsen gelemem,<br />İnanıp da sevemem,<br />Önce sen sev, sonra ben.</p></p></body></html>
