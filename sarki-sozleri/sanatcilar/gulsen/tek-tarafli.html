<!DOCTYPE html><html><head><title>Tek Taraflı - Gülşen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Tek Taraflı</h1><p><a href="/sarki-sozleri/sanatcilar/gulsen/index.html">Gülşen</a></p><p><p>Yüreğim elimde geldim kapına <br />Al beni kalbinin en kuytularına <br />Söyledim dinlemedin <br />Sustun söylemedin <br />Küstüm uzak duruşuna <br />Sonra affettim <br />Sonra farkettim <br />Ah bu aşk tek taraflı <br />Yar çok inatçı <br />Seni senden istiyorum <br />Bu kalbimin en doğal hakkı</p></p></body></html>
