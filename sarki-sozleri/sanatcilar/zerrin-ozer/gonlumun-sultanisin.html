<!DOCTYPE html><html><head><title>Gönlümün Sultanısın - Zerrin Özer - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gönlümün Sultanısın</h1><p><a href="/sarki-sozleri/sanatcilar/zerrin-ozer/index.html">Zerrin Özer</a></p><p><p>Güneş sensin ay sensin<br />Gökteki yıldız sensin<br />Dünyalara değişmem<br />Sen her şeyden güzelsin<br />Gönlümün sultanısın<br />Sen başımın tacısın</p><p>Tutunacak dalımsın<br />Canımsın benimsin<br />Bahar sensin yaz sensin<br />Kırda kelebek sensin<br />Kimselere değişmem<br />Sen herkesten güzelsin</p></p></body></html>
