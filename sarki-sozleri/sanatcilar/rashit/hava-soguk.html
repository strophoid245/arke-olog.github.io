<!DOCTYPE html><html><head><title>Hava Soğuk - Rashit - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hava Soğuk</h1><p><a href="/sarki-sozleri/sanatcilar/rashit/index.html">Rashit</a></p><p><p>Hava soğuk yağmurlu <br />Ört kıçını orospu <br />Sana karışanmı var? <br />Bitsin artık kavgalar <br />Sonsuzluğa giderken </p><p>Bir sen kaldın bir de ben <br />Geçmişi bir yana bırak <br />Geleceğe kucak aç <br />Çatapatlar çatlayınca <br />Altıpatlar patlayınca <br />Patlıcanlar morarınca <br />Sen benim oldun orospu</p></p></body></html>
