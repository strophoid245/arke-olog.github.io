<!DOCTYPE html><html><head><title>Uzadı Geceler - Esengül - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Uzadı Geceler</h1><p><a href="/sarki-sozleri/sanatcilar/esengul/index.html">Esengül</a></p><p><p>Uzadı geceler sensiz geçmiyor<br />Hasretin içimde alevleniyor<br />Kiminle payalaşayım sensiz hayatı?<br />Sen olmadan kollarım boş sabah oluyor<br />Ne olur yanından ayırma beni<br />Bir günlük yokluğun yıl olur bana<br />Bir ömür boyunca yalnız benim ol<br />Ayrılık kolay mı seven insana?</p></p></body></html>
