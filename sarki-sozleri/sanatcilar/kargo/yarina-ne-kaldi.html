<!DOCTYPE html><html><head><title>Yarına Ne Kaldı? - Kargo - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yarına Ne Kaldı?</h1><p><a href="/sarki-sozleri/sanatcilar/kargo/index.html">Kargo</a></p><p><p>Her şeyi benden istedin <br />Her şeyi bana yükledin <br />Yarına ne kaldı? <br />Bu kadar mı yakınsın <br />Gündüzler çabuk biter <br />Geceler gelip geçer <br />Yarına ne kaldı? <br />Bu kadar mı uzaksın <br />Her şeyi benden istedin <br />Her şeyi benden bekledin <br />Nerde senin cevabın? <br />Yarına ne kaldı?</p></p></body></html>
