<!DOCTYPE html><html><head><title>Son Defa - Kargo - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Son Defa</h1><p><a href="/sarki-sozleri/sanatcilar/kargo/index.html">Kargo</a></p><p><p>Bir kez izin ver sen bana <br />Yarınlar çok geç inanmaya <br />Göreceksin kendini aşkın yanında <br />Yeniden benimle kaçsan sonsuza <br />Boşver sen onları bize bir şey kalmadı <br />Boşver sen onları <br />Sensizlik olmadı boşver sen <br />Denizler gökyüzü sen ve ben <br />Son defa - son bir defa</p></p></body></html>
