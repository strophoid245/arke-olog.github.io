<!DOCTYPE html><html><head><title>Haberlerin Nerede - Kargo - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Haberlerin Nerede</h1><p><a href="/sarki-sozleri/sanatcilar/kargo/index.html">Kargo</a></p><p><p>Hep bir köşede durmak<br />Ve hep devinip durmak<br />Bir saygıyı yaşatmak yeter<br />Bölünmek gereksiz</p><p>Çünkü biliyorsun...<br />Tutunmaya çalışmak<br />Ve hep direnip durmak<br />Bir ses vermek yeter<br />Görünmek gereksiz<br />Çünkü biliyorsun<br />Ama<br />Haberlerin nerede</p></p></body></html>
