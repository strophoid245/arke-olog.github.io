<!DOCTYPE html><html><head><title>Evlerinde Kuyi Var - Oğuz Aksaç - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Evlerinde Kuyi Var</h1><p><a href="/sarki-sozleri/sanatcilar/oguz-aksac/index.html">Oğuz Aksaç</a></p><p><p>Evlerinde kuyi var <br />Ne de şirin suyi var <br />Özün güzelsen amma <br />Ne de kötü huyin var </p><p>Evleri güne bakar <br />Yanından sular akar <br />Senin o işmarların </p><p>Beni yürekten yakar </p><p>Evleri demirdendir <br />Giden gün ömürdendir <br />Özün güzelsen amma <br />Yüreğin demirdendir </p><p>Anonim</p></p></body></html>
