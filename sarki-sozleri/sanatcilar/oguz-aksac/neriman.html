<!DOCTYPE html><html><head><title>Neriman - Oğuz Aksaç - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Neriman</h1><p><a href="/sarki-sozleri/sanatcilar/oguz-aksac/index.html">Oğuz Aksaç</a></p><p><p>Su külekten bulanır<br />Neriman damda dolanır<br />Çok gelip geçme buradan<br />Anan baban huylanır</p><p>Neriman dolan gel<br />Neriman fırlan gel</p><p>Çantan kolunda<br />Her gün bize gel</p><p>Orta mektepte durdum<br />Çantamı yere vurdum<br />Ben Neriman`ım yüzünden<br />Gece gündüz yoruldum</p></p></body></html>
