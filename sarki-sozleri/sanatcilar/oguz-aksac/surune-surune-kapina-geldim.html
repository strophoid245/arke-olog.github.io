<!DOCTYPE html><html><head><title>Sürüne Sürüne Kapına Geldim - Oğuz Aksaç - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sürüne Sürüne Kapına Geldim</h1><p><a href="/sarki-sozleri/sanatcilar/oguz-aksac/index.html">Oğuz Aksaç</a></p><p><p>Sürüne sürüne kapına geldim<br />Halimden anlıyan yarim olsaydı<br />Boynumda urganım durur gezerim<br />Hakkın divanında darım olsaydı</p><p><br />Sen ulu canansın bende kulunum<br />Dilerim sevdiğim verme zulüm<br />Eğer sen leylasan   bende mecnunum<br />Bir sahra köşede yerim olsaydı</p></p></body></html>
