<!DOCTYPE html><html><head><title>Oh Olsun - İlhan Şeşen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Oh Olsun</h1><p><a href="/sarki-sozleri/sanatcilar/ilhan-sesen/index.html">İlhan Şeşen</a></p><p><p>Yeni bir aşk yaşıyorum, haberin olsun<br />Seni çoktan unuttum, işte laf olsun<br />Ben her aşkta seni yeniden yaşıyorum</p><p>Bir aşka sahip çıkamadık, bize oh olsun<br />Bana oh olsun, sana oh olsun<br />Oh olsun, oh olsun, bize oh olsun<br />Yine bir aşk yaşıyorum, haberin olsun</p></p></body></html>
