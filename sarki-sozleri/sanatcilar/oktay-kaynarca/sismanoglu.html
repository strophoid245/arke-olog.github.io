<!DOCTYPE html><html><head><title>Şişmanoğlu - Oktay Kaynarca - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Şişmanoğlu</h1><p><a href="/sarki-sozleri/sanatcilar/oktay-kaynarca/index.html">Oktay Kaynarca</a></p><p><p>Şişmanoğlu vurdular<br />Kayalara serdiler<br />Daha canı çıkmadan<br />Salını bağladılar</p><p>Şişmanoğlu nereye<br />Çete indi dereye<br />Oturmuş da ağlıyor<br />Nenesi pencereye<br />Annesi pencereye<br />Şişmanoğlu geliyo<br />Ne belalı belalı<br />Sırtından vurdu onu<br />Hasımı kansız Ali</p></p></body></html>
