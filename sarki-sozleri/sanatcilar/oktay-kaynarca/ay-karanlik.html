<!DOCTYPE html><html><head><title>Ay Karanlık - Oktay Kaynarca - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ay Karanlık</h1><p><a href="/sarki-sozleri/sanatcilar/oktay-kaynarca/index.html">Oktay Kaynarca</a></p><p><p>Maviye maviye çalar gözlerin<br />Yangın mavisine<br />Rüzgarda asi, körsem<br />Senden gayrısına yoksam<br />Bozuksam<br />Can benim, düş benim<br />Ellere nesi<br />Hadi gel ay karanlık</p></p></body></html>
