<!DOCTYPE html><html><head><title>Kara Kediler - Yusuf Harputlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kara Kediler</h1><p><a href="/sarki-sozleri/sanatcilar/yusuf-harputlu/index.html">Yusuf Harputlu</a></p><p><p>Kapılıpta giderken aşkın tatlı seline <br />Kim derdi ayrılık var söyle günün birinde <br />Çekemediler bizi yaktılar kalbimizi <br />Dost dediğimiz kullar ayırdı ikimizi <br />Kara kara kediler aramıza girdiler <br />Aşkımızı ham diye çıtır çıtır yediler</p></p></body></html>
