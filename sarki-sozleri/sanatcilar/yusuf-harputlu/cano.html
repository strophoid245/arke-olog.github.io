<!DOCTYPE html><html><head><title>Cano - Yusuf Harputlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Cano</h1><p><a href="/sarki-sozleri/sanatcilar/yusuf-harputlu/index.html">Yusuf Harputlu</a></p><p><p>Sen daha dünkü bebektin <br />Yeni açmış bir çiçektin <br />Bu ömrünün baharında </p><p>Böyle gençmi ölecektin <br />Felek çaldı muradımı <br />Kapattı gönül sayfamı <br />Sensiz artık yaşamak mı <br />Haram olsun bana cano <br />Başımda kara bulutlar <br />Seninle bitti tüm umutlar <br />İçimdeki bu feryatlar <br />Dinmez artık dinmez cano</p></p></body></html>
