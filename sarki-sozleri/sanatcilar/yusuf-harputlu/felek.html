<!DOCTYPE html><html><head><title>Felek - Yusuf Harputlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Felek</h1><p><a href="/sarki-sozleri/sanatcilar/yusuf-harputlu/index.html">Yusuf Harputlu</a></p><p><p>Sen nasıl feleksin ben nasıl insan <br />Bir sana bak felek birde bana bak <br />Bende bir insanım her insan gibi <br />Bir ele bak felek birde bana bak <br />Taç ettin başıma kara sevdayı </p><p>Üstüme üstüme saldın belayı <br />Zehir ettin bana aşkı sevdayı <br />Her zaman ağlattın sen beni felek</p></p></body></html>
