<!DOCTYPE html><html><head><title>Dilan - Yusuf Harputlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dilan</h1><p><a href="/sarki-sozleri/sanatcilar/yusuf-harputlu/index.html">Yusuf Harputlu</a></p><p><p>Güller açtı bahar oldu<br />Yeşerdi bütün dallar<br />Ben aşığım gözlerine<br />Neden güzel bilmiyorsun</p><p><br />Neden güzel bilmiyorsun<br />Kız sen neden bilmiyorsun<br />Ben sana aşığım<br />Neden gülüm bilmiyorsun</p><p>Yar dilanım dilanım<br />Mavilim yeşilim güzelim<br />Birgün olsan benimle<br />İnan bir yıla bedel</p></p></body></html>
