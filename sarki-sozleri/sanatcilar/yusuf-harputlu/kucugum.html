<!DOCTYPE html><html><head><title>Küçüğüm - Yusuf Harputlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Küçüğüm</h1><p><a href="/sarki-sozleri/sanatcilar/yusuf-harputlu/index.html">Yusuf Harputlu</a></p><p><p>Gözlerine baktığımda kalbim çarpardı <br />Mutluluğum sevinçlerim senle başlardı <br />Bilsem böyle alev alev yanacağımı <br />Düşermiydim yollarına söyle küçüğüm <br />Sana gel desem gelmezsinki <br />Benim ol desem olamazsınki <br />Ne hallerdeyim bilemezsinki <br />Ah benim küçüğüm</p></p></body></html>
