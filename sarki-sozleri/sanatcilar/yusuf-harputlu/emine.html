<!DOCTYPE html><html><head><title>Emine - Yusuf Harputlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Emine</h1><p><a href="/sarki-sozleri/sanatcilar/yusuf-harputlu/index.html">Yusuf Harputlu</a></p><p><p>Sabahtan gördüm seni <br />Çok güzel geldin bana <br />Konaktamı büyüdün <br />Of of Emine güneş değmemiş sana </p><p>Bir kurşun atacağım belindeki kuşağa <br />Anan vermedi benim gibi uşağa <br />Vardır güzel yaylalar hamsi köyün başında <br />Alır seni kaçarım onüç ondört yaşında</p></p></body></html>
