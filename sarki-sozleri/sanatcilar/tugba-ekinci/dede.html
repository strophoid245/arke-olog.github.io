<!DOCTYPE html><html><head><title>Dede - Tuğba Ekinci - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Dede</h1><p><a href="/sarki-sozleri/sanatcilar/tugba-ekinci/index.html">Tuğba Ekinci</a></p><p><p>Sakladığın bir şeyler var <br />Gülüyorsun sinsi sinsi <br />Hayatında biri mi var? <br />İtiraf et en iyisi <br />Doğru söyle sana kızmam <br />Kader derim hiç bozulmam <br />Seninkinden kısa sürer <br />Yeni bir sevgili bulmam <br />Sallasam elimi, bulurum ellisini <br />Bana deden bile hasta <br />Sen düşün gerisini</p></p></body></html>
