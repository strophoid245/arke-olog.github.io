<!DOCTYPE html><html><head><title>Kaymakamın Kızları - Yurtseven Kardeşler - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Kaymakamın Kızları</h1><p><a href="/sarki-sozleri/sanatcilar/yurtseven-kardesler/index.html">Yurtseven Kardeşler</a></p><p><p>Kaymakamin kizlari<br />Coktur bize nazlari<br />Insallah bize gelir<br />Su sivasin kizlari</p><p>Gidersen ugur ola<br />Ankara yolun ola</p><p>Benden baska seversen<br />Ikide gozun kor ola</p><p>Merdivenden yukari<br />Ciksam odalarina<br />Ikide baci yan yana<br />Girsem aralarina</p></p></body></html>
