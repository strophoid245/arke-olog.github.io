<!DOCTYPE html><html><head><title>Halime Kız Fasulye - Nadide Sultan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Halime Kız Fasulye</h1><p><a href="/sarki-sozleri/sanatcilar/nadide-sultan/index.html">Nadide Sultan</a></p><p><p>Bu fasulye 7, 5 lira<br />Hem kaynasın hem oynasın</p><p>Aman halimem yandan<br />Severim seni candan</p><p><br />Bu fasulye kaynamaz oldu<br />Halime kız oynamaz oldu<br />Aman halimem yandan<br />Severim seni candan</p><p>İki çatal bir de kaşık<br />İşlerimiz hep dolaşık<br />Aman halimem yandan<br />Severim seni candan</p></p></body></html>
