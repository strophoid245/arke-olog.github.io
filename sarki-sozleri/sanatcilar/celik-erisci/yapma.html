<!DOCTYPE html><html><head><title>Yapma - Çelik Erişçi - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yapma</h1><p><a href="/sarki-sozleri/sanatcilar/celik-erisci/index.html">Çelik Erişçi</a></p><p><p>Kolay lokma sanma<br />Görünüşe aldanma<br />Ne olur geçmişe bakma<br />Ne olur of bunu bana yapma</p><p>Sevişmeyi bırak<br />Yüreğime iyice bak<br />Beni ta derinlerden yak</p><p>Ben senin bildiğin<br />Erkeklerden değilim<br />Ne olur bunu yapma</p></p></body></html>
