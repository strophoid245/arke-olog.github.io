<!DOCTYPE html><html><head><title>Sen Yoluna Ben Yoluma - Çelik Erişçi - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sen Yoluna Ben Yoluma</h1><p><a href="/sarki-sozleri/sanatcilar/celik-erisci/index.html">Çelik Erişçi</a></p><p><p>Su askin hic adaleti yokmu<br />Gonulden sevene gonul veren yokmu</p><p>Yeminler etsen birkez daha<br />Sen yoluna ben yoluma<br />Ne ben ararim ne sen ara<br />Sen yoluna ben yoluma</p><p>Yeminler etsen birkez daha<br />Sen yoluna ben yoluma<br />Bu kez adalet benden yana<br />Sen yoluna ben yoluma</p></p></body></html>
