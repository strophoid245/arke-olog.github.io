<!DOCTYPE html><html><head><title>Balaban Açış - Orhan Hakalmaz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Balaban Açış</h1><p><a href="/sarki-sozleri/sanatcilar/orhan-hakalmaz/index.html">Orhan Hakalmaz</a></p><p><p>Ağ Ellerin Sala Sala Gelen Yar<br />Nasıl Getireyim Seni Ele Ben<br />Ya Bir Şahin Olsam Sen Bir Balaban<br />Taksam Kaynağıma Gitsem Çöle Ben</p><p></p><p><br />Der Said'im Görür Zatı Zad İle<br />Aldırdım Yarimi Bir İspat İle<br />Göksü Sülenbetli, Tosun At İle<br />Yar Terkimde Hep Gideyim Çöle Ben</p></p></body></html>
