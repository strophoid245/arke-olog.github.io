<!DOCTYPE html><html><head><title>Zahidem - Orhan Hakalmaz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Zahidem</h1><p><a href="/sarki-sozleri/sanatcilar/orhan-hakalmaz/index.html">Orhan Hakalmaz</a></p><p><p>Zahidem kurbanım oy ne olacak halim<br />Gene bir laf duydum büküldü belim<br />Gelenden geçenden oy haber sorayım</p><p>Zahidem bu hafta oluyor gelin</p><p>Zahidem kurbanım oy sallama beşik<br />Beni genç yaşımda sen ettin aşık<br />Kadir mevlam senden oy bir yar isterim<br />Buğday benizli zülfü dolaşık</p></p></body></html>
