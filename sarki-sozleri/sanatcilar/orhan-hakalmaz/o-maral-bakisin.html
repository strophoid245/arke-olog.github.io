<!DOCTYPE html><html><head><title>O Maral Bakışın - Orhan Hakalmaz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>O Maral Bakışın</h1><p><a href="/sarki-sozleri/sanatcilar/orhan-hakalmaz/index.html">Orhan Hakalmaz</a></p><p><p>O maral bakışın ey peri suret<br />Çok açtı bağrımda yara gözlerin</p><p>Bilmem hurimidir yoksa ki afet<br />Yakar baktığını nara gözlerin</p><p>Emrah-ı alemde bir karar etti<br />O nihan aşkımı aşikar etti<br />Aklım fikrimi tarumar etti<br />Fitne bakışları kara gözleri</p></p></body></html>
