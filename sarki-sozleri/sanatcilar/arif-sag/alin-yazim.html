<!DOCTYPE html><html><head><title>Alın Yazım - Arif Sağ - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Alın Yazım</h1><p><a href="/sarki-sozleri/sanatcilar/arif-sag/index.html">Arif Sağ</a></p><p><p>Yalnız senin olmuşum<br />Yolunda kaybolmuşum<br />Şu yalancı dünyada<br />Senin için doğmuşum</p><p>Sen benim alın yazım<br />Sen benim kara sevdam</p><p>İnan sana tapardım<br />Allah'ımdan korkmasam</p><p>Her yanımda sen varsın<br />Ateş gibi yakarsın<br />İhanet edemem sana<br />Sen canımdan bir parçasın...</p></p></body></html>
