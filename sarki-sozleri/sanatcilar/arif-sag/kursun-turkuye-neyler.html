<!DOCTYPE html><html><head><title>Kurşun Türküye Neyler - Arif Sağ - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Kurşun Türküye Neyler</h1><p><a href="/sarki-sozleri/sanatcilar/arif-sag/index.html">Arif Sağ</a></p><p><p>Yar dönmüyor dönmüyor lo<br />Yarim gitti dömüyor<br />Yarsız yuva kara çalı<br />Kuşlar bile konmuyor</p><p>Damda türküler söyler lo<br />Kurşun türküye neyler<br />Sabahlar çığlık çığlık lo<br />Kurşun türküye neyler</p><p>Gece ağır ateşli lo<br />Ana yüreği gibi<br />Martı uçar telaşlı lo<br />Ana yüreği gibi</p></p></body></html>
