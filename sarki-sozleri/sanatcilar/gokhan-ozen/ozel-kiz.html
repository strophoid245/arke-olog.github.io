<!DOCTYPE html><html><head><title>Özel Kız - Gökhan Özen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Özel Kız</h1><p><a href="/sarki-sozleri/sanatcilar/gokhan-ozen/index.html">Gökhan Özen</a></p><p><p>Gözlerine bakınca<br />Dağlardaki kar erir<br />Söylesene güzelim söylesene<br />Senin için aşk nedir?</p><p>Sokul bana azıcık</p><p>Isıt beni sıcacık<br />Günahın benim olsun<br />Geçen zamana yazık!</p><p>Haydi gel gir koluma<br />Kitaplar bizi yazsın<br />Laf aramızda ama<br />Sen çok özel bir kızsın!</p></p></body></html>
