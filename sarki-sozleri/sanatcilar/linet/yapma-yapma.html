<!DOCTYPE html><html><head><title>Yapma Yapma - Linet - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yapma Yapma</h1><p><a href="/sarki-sozleri/sanatcilar/linet/index.html">Linet</a></p><p><p>Ah koş gel bana<br />Koş gel yana yana<br />Aşk oyunu oynayalım<br />Haydi doya doya<br />Sanki uça uça<br />Gel tadını çıkaralım</p><p>Yapma yapma<br />Can yakma yapma</p><p>Beni yıkma boşuna<br />Sakla sakla<br />Tek bana sakla<br />Aşkı sakla koynunda<br />Aşık olmak başa bela</p></p></body></html>
