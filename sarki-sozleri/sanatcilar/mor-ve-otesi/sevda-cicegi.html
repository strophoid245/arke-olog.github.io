<!DOCTYPE html><html><head><title>Sevda Çiçeği - Mor Ve Ötesi - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sevda Çiçeği</h1><p><a href="/sarki-sozleri/sanatcilar/mor-ve-otesi/index.html">Mor Ve Ötesi</a></p><p><p>Sessiz sedasız açardın gecelerde<br />Kimse bilemez, göremez kuytularda<br />Sonsuz ve dipsiz sevdalarda, duygularda<br />Sakin, kimsesiz ve sahipsiz uykularımda<br />Şimdi artık seni koklar yalnızlığım<br />Seni arar seni sorar sevda çiçeğim.</p></p></body></html>
