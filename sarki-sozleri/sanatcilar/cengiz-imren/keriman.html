<!DOCTYPE html><html><head><title>Keriman - Cengiz İmren - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Keriman</h1><p><a href="/sarki-sozleri/sanatcilar/cengiz-imren/index.html">Cengiz İmren</a></p><p><p>Şarkılar eskir de, sözler eskir de <br />Bir sen eskimezsin benim gönlümde <br />Ne aşk ne sevdalar kaldı geride <br />Bir sen eskimezsin, bir sen keriman... <br />Değişmiş, bildiğim bütün insanlar... <br />Niye böyle niye, söyle keriman! <br />Geçmedi sanki hiç aradan yıllar <br />Bir sen değişmedin, bir sen keriman</p></p></body></html>
