<!DOCTYPE html><html><head><title>Ne Zaman - Gülben Ergen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ne Zaman</h1><p><a href="/sarki-sozleri/sanatcilar/gulben-ergen/index.html">Gülben Ergen</a></p><p><p>Sen nasılsın bir tanem haberim var<br />Beni özlüyorsun ne zaman<br />Yar geri dönüyorsun<br />Buralar kar, tipi sensiz ayaz<br />Nerede benim canım canım<br />Nerede nerede benim aşkım canım nerede<br />Mektuplarım sırılsıklam<br />Kalemde kalmadı derman kar toplayan<br />Güneş gibi yarım yalan</p><p>Söz: Şehrazat</p></p></body></html>
