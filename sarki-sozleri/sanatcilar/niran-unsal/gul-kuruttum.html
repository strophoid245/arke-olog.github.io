<!DOCTYPE html><html><head><title>Gül Kuruttum - Niran Ünsal - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gül Kuruttum</h1><p><a href="/sarki-sozleri/sanatcilar/niran-unsal/index.html">Niran Ünsal</a></p><p><p>Gül kuruttum gül kuruttum<br />Yari sinemde uyuttum<br />Yar söyledi ben unuttum<br />Ah akabinde düştü gönül<br />Yardan ayrılması müşkül<br /> </p><p>Gül ezerler gül ezerler<br />Gülü tabağa dizerler<br />Güzeli candan severler<br />Ah akabinde düştü gönül<br />Yardan ayrılması müşkül</p></p></body></html>
