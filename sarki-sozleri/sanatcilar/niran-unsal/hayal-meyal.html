<!DOCTYPE html><html><head><title>Hayal Meyal - Niran Ünsal - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Hayal Meyal</h1><p><a href="/sarki-sozleri/sanatcilar/niran-unsal/index.html">Niran Ünsal</a></p><p><p>Gözlerimden öpmüştün sen<br />Bu yüzdenmiş bizim ayrılığımız<br />Doğum günün kutlu olsun<br />Bu yıl ilk kez kalbim ve ben yapayalnızız<br /> </p><p>Vazgeçtim ben bu rüyalardan<br />Vazgeçtim ben bu sevdadan<br />Hayal meyal zor yıllardan<br /> <br />Yoruldum ah yalanlardan<br />Aşkı gömdüm yüreğime yar<br />Gidiyorum buralardan</p></p></body></html>
