<!DOCTYPE html><html><head><title>Tanrıya Feryat - Niran Ünsal - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Tanrıya Feryat</h1><p><a href="/sarki-sozleri/sanatcilar/niran-unsal/index.html">Niran Ünsal</a></p><p><p>Bu türkümle feryadım, senden geldi, sana tanrım <br />Madem beni sen yarattın, bir yol göster bana <br />Senden başka kimim var ki<br />Yok yok yok yok yok yok <br />Gönlüm öyle aşk dolu ki <br />Of of of of kıymet bilen yok</p></p></body></html>
