<!DOCTYPE html><html><head><title>Kul Hakkı - Niran Ünsal - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Kul Hakkı</h1><p><a href="/sarki-sozleri/sanatcilar/niran-unsal/index.html">Niran Ünsal</a></p><p><p>Bu dünyaya anam beni<br />Sana köle getirmedi<br />Eyvah aştan sefilim<br />Yar sebebim ziyan zebilim<br /> <br />Bir sevda uğrunda can gitti</p><p>Derdim de bittim<br /> <br />Aşkıma gülüp geçtin sen<br />Aşk ödenmez bir kul hakkı<br />Kalbimi yıkıp geçtin sen<br />Kalbim senden bir ömür davacı</p></p></body></html>
