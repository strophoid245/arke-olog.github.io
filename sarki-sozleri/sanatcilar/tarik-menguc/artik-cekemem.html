<!DOCTYPE html><html><head><title>Artık Çekemem - Tarık Mengüç - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Artık Çekemem</h1><p><a href="/sarki-sozleri/sanatcilar/tarik-menguc/index.html">Tarık Mengüç</a></p><p><p>Sen benim dengim değilsin<br />Hatta hiç rengim değilsin<br />Seni nasil sevdım bilmiyorum<br />Ah ah yalancı<br />Artık çekemem çekemem<br />Bu saatten sonra seni yalancı<br />Başının çaresine bak, çaresine bak<br />Seni inatçı.</p></p></body></html>
