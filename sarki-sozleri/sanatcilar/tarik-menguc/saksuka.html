<!DOCTYPE html><html><head><title>Şakşuka - Tarık Mengüç - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Şakşuka</h1><p><a href="/sarki-sozleri/sanatcilar/tarik-menguc/index.html">Tarık Mengüç</a></p><p><p>Yine bana tadını tattıramadın<br />Yine kalamadık başbaşa<br />Ayarını canım tutturamadın<br />Yediremedin şakşuka</p><p>Şakşuka şakşuka şakşuka şakada şuka<br />Doyamadım tadamadım yiyemedim şakada şuka</p><p>Tarif edeyim öğreteyim<br />Hoşuna gider şakşuka<br />Canım istiyor pişirde yiyeyim<br />Doyayım hadi tıka basa</p></p></body></html>
