<!DOCTYPE html><html><head><title>Sen Benimsin - Dilek Budak - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sen Benimsin</h1><p><a href="/sarki-sozleri/sanatcilar/dilek-budak/index.html">Dilek Budak</a></p><p><p>Gözlerine baktığım anda<br />Aşkı sende buldum<br />Bir asi rüzgar oldum<br />Estim geçtim savruldum<br />Estim geçtim aşkı sende buldum</p><p>Sen benimsin<br />Bende senin<br />Anla artık aşkım sensin<br />Aşka vurgun<br />Gönlüm yorgun<br />Anla artık çarem sensin</p><p><br />Söz: Emir - Dilek BUDAK<br />Müzik: Phoebus TASOOPOULOS</p></p></body></html>
