<!DOCTYPE html><html><head><title>Ciğerparem - Fuat Saka - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ciğerparem</h1><p><a href="/sarki-sozleri/sanatcilar/fuat-saka/index.html">Fuat Saka</a></p><p><p>Ah kör olası zalim gurbet<br />Ciğerim yandı kor<br />Gelmez geri ciğerparem<br />Yanarım yanarım<br />Yanarım dönmez geri</p><p><br />Ah yol gözlerim, haydi dön gel<br />Giden gelmez ki ah<br />Yanarım yanarım<br />Yanarım dönmez geri</p></p></body></html>
