<!DOCTYPE html><html><head><title>Aşk Yazı - Petek Dinçöz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Aşk Yazı</h1><p><a href="/sarki-sozleri/sanatcilar/petek-dincoz/index.html">Petek Dinçöz</a></p><p><p>Geç oldu güç oldu kalbim seninle aşkı buldu <br />Bilsen bilsen ne kadar beklemişim <br />Sevgisizlikten ne çok çekmişim </p><p>Bu aşk bu yaza damgasını vuracak <br />Bedenim tenini güneşten çok yakacak <br />Hele bir bana gel bak neler olacak <br />Naz etme canım canım aşkım benim</p><p>X2</p></p></body></html>
