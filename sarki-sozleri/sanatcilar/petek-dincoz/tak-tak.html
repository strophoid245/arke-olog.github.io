<!DOCTYPE html><html><head><title>Tak Tak - Petek Dinçöz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Tak Tak</h1><p><a href="/sarki-sozleri/sanatcilar/petek-dincoz/index.html">Petek Dinçöz</a></p><p><p>Kaç Zamandır Su İçsem Bile<br />Dokunuyor Zehir Gibi<br />Yanlızlık Nasıl Zor Geliyor<br />Gönlüm Artık Aşk İsityor</p><p>Tak Tak Aşk Geldi<br />Tak Tak Hoş Geldi<br />Tak Tak Gelmişsindir Gönlümü Açtım<br />Tak Tak Doğuşum Bu Andır<br />Tak Tak Senden Başkası Yalandır<br />Budur İşte Tamamdır</p></p></body></html>
