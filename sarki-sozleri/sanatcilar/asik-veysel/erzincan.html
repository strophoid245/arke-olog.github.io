<!DOCTYPE html><html><head><title>Erzincan - Aşık Veysel - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Erzincan</h1><p><a href="/sarki-sozleri/sanatcilar/asik-veysel/index.html">Aşık Veysel</a></p><p><p>Erzincan'a girdim ne güzel bağlar.2<br />Erzurum'a vardım,-dumanlı dağlar-.2<br />Elleri koynunda,bir gelin ağlar.<br />Uy anam anam,nasıl dayanam.2</p><p>Yüce dağ  başında,çadır açarım.2<br />Yari bulamazsam,-zehir içerim-.2<br />Seni vermezlerse,alır kaçarım.<br />Uy anam anam nasıl dayanam.2</p></p></body></html>
