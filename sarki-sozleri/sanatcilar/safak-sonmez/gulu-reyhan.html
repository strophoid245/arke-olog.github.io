<!DOCTYPE html><html><head><title>Gülü Reyhan - Şafak Sönmez - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gülü Reyhan</h1><p><a href="/sarki-sozleri/sanatcilar/safak-sonmez/index.html">Şafak Sönmez</a></p><p><p>Sürgün vakti akşamlarda<br />Saçak altı hikayeler<br />Yas tutuyor sensizliğe<br />Balkonda menekşeler</p><p>Martılar soruyor seni</p><p>Bu pazarda gelmez mi<br />Nafile bekleyişler<br />Bir gün sona ermez mi</p><p>Gülü reyhan nefeslerim<br />Özledim seni çok özledim<br />Özlemeyi sevmek gibi<br />Ben babamdan öğrendim</p></p></body></html>
