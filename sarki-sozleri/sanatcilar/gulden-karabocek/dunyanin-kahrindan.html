<!DOCTYPE html><html><head><title>Dünyanın Kahrından - Gülden Karaböcek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dünyanın Kahrından</h1><p><a href="/sarki-sozleri/sanatcilar/gulden-karabocek/index.html">Gülden Karaböcek</a></p><p><p>Dünyanın kahrından bıktım usandım<br />Üzgünüm bu ellerde gülemedim ben</p><p>Herkesi dost sandım yazık aldandım<br />Derdime bir çare bulamadım ben</p><p><br />Bu yerde içecek suyum kalmadı<br />Bunca dileğimde biri olmadı</p><p>Çektiğim çileler henüz dolmadı<br />Derdime bir çare bulamadım ben</p></p></body></html>
