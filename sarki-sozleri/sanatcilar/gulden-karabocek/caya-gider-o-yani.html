<!DOCTYPE html><html><head><title>Çaya Gider O Yani - Gülden Karaböcek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Çaya Gider O Yani</h1><p><a href="/sarki-sozleri/sanatcilar/gulden-karabocek/index.html">Gülden Karaböcek</a></p><p><p>Çaya gider o yani<br />Giderim yali yali<br />Sırtında ki sepetin<br />Ben olayım hamali</p><p>Sepetimin ipleri</p><p>Keseyu omuzumu<br />Aç beyaz peştemali<br />Bir göreyim yüzünü</p><p>Karlı derelen beri<br />Yeşil çay bahçeleri<br />Çay filizi topluyo<br />Peştemalli kızları</p></p></body></html>
