<!DOCTYPE html><html><head><title>Talih - Gülden Karaböcek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Talih</h1><p><a href="/sarki-sozleri/sanatcilar/gulden-karabocek/index.html">Gülden Karaböcek</a></p><p><p>Neredesin ay talih görünmedin bir türlü<br />Çok   yalvardım ağladım güldürmedin bir türlü<br />Bekledim hep ümitle bekledim hep hasretle</p><p>Elimden hasretle sen tutmadın bir türlü<br />Halin Yok yorgun musun küsmüsün kırgın mısın<br />Sen bana dargın mısın hiç gelmedin bir türlü</p></p></body></html>
