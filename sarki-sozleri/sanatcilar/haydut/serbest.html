<!DOCTYPE html><html><head><title>Serbest - Haydut - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Serbest</h1><p><a href="/sarki-sozleri/sanatcilar/haydut/index.html">Haydut</a></p><p><p>Yapamaz derler edemez derler seni yine küçücük görürler<br />Bulamaz derler bilemez derler seni yine tutsak ederler<br />Ama şimdi birlikteyiz bak</p><p>Şimdi her şey sensin bak</p><p>Bu gece her şey serbest<br />Bu gece her şey serbest<br />Vur kır bağır çağır serbest<br />Yak yık ez geç beni serbest</p></p></body></html>
