<!DOCTYPE html><html><head><title>Hüseynik - Gaye Aksu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hüseynik</h1><p><a href="/sarki-sozleri/sanatcilar/gaye-aksu/index.html">Gaye Aksu</a></p><p><p>Hüseynikten çıktım şeher yoluna<br />Can ağrısı tesir etti koluma<br />Yaradanım merhamet et kuluna<br />Yazık oldu<br />Yazık şu gönç ömrüme</p><p><br />Bilmem şu feleğin bana kastı ne<br />Telgrafın direkleri sayılmaz<br />Ati hanım<br />Baygın düşmüş ayılmaz<br />Böyle canlar teneşire konulmaz</p></p></body></html>
