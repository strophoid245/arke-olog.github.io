<!DOCTYPE html><html><head><title>Gel Gel - Yonca Evcimik - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Gel Gel</h1><p><a href="/sarki-sozleri/sanatcilar/yonca-evcimik/index.html">Yonca Evcimik</a></p><p><p>Ya sen gel usul usul bana<br />Ya ben gelip alayım seni<br />Ya gelirsin usul usul bana<br />Yada gelir götürürüm seni</p><p>Arayı açma</p><p>Kalbimi kırma<br />Seviyorum , biliyorsun<br />Gözlerin ah o gözlerin<br />Teşvik ediyor seni aramaya</p><p>Gel gel bana<br />Abayı yaktım sana<br />Gel ah gel koynuma gir<br />Aşığım sana</p></p></body></html>
