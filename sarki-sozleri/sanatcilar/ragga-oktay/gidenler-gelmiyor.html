<!DOCTYPE html><html><head><title>Gidenler Gelmiyor - Ragga Oktay - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gidenler Gelmiyor</h1><p><a href="/sarki-sozleri/sanatcilar/ragga-oktay/index.html">Ragga Oktay</a></p><p><p>Beklediğin o günler geri geimiyor<br />Verdiği o sözleri yerine getirmiyor<br />Yalanlardan o çekinmiyor<br />Yine vuruldun ama o seni hiç sevmiyor</p><p>Gidenler gelmiyor<br />Bu kız kapanmış odasında bekliyor<br />Ama belki sevdalım<br />Burada seni seven biri var</p></p></body></html>
