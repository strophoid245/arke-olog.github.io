<!DOCTYPE html><html><head><title>Zühtü - Ayna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Zühtü</h1><p><a href="/sarki-sozleri/sanatcilar/ayna/index.html">Ayna</a></p><p><p>Samanlıktan kaldıramadım samanıda Zühtü<br />Ben sana kandım Zühtü<br />Şimdi geldi sarılmanın zamanıda Zühtü<br />Ben sana kandım Zühtü</p><p>Evlerinin önü kerpiç sekiside Zühtü<br />Yel estikçe gelir yarin kokusuda Zühtü</p><p>Evlerine varamadım dibektende Zühtü<br />Yel estikçe gelir yarin kokusuda Zühtü</p></p></body></html>
