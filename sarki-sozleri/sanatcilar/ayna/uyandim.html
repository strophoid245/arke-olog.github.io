<!DOCTYPE html><html><head><title>Uyandım - Ayna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Uyandım</h1><p><a href="/sarki-sozleri/sanatcilar/ayna/index.html">Ayna</a></p><p><p>Sana kurdum saatimi geceden<br />Seni vurdum yüzüme ayıldım<br />İşim gücüm tek sensin bugün<br />Bu sabah yar sana uyandım</p><p>Bir yanar bir söner içimde<br />Hep o bildik ve o malum biçimde</p><p>Sevdan mı yalnızlıktan mı<br />Bu sabah yar sana uyandım</p></p></body></html>
