<!DOCTYPE html><html><head><title>Selvicanım - Ayna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Selvicanım</h1><p><a href="/sarki-sozleri/sanatcilar/ayna/index.html">Ayna</a></p><p><p>Sormadım hiç kimseye<br />Şimdi nerdedir diye<br />İsmini söyletmedim ben<br />Dost sohbetinde</p><p>Kızmadım kızamadım<br />Suçlu bendim belki de<br />Sadece seni çok<br />Çok sevdim hepsi bu</p><p>Vurdu günbatımı aşkımızı<br />Zordu kalbimizin ilk sızısı<br />Sordu ay ışığı şarkımızı<br />Bitmedi dedim selvicanım</p></p></body></html>
