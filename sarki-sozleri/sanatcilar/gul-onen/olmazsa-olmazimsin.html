<!DOCTYPE html><html><head><title>Olmazsa Olmazımsın - Gül Önen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Olmazsa Olmazımsın</h1><p><a href="/sarki-sozleri/sanatcilar/gul-onen/index.html">Gül Önen</a></p><p><p>Sus konuşma<br />Sadece öyle kal<br />Soru sormayı bırak<br />Benle kal<br />Boşyere harcadık güzel yılları<br />Bu defa fırsat ver aşka<br />Aşk kazansın<br />Olmazsa olmazımsın<br />Gönül tadım<br />Son kararım<br />Mütemadiyen sev beni<br />En nihayet aşk kazansın</p><p>Söz- müzik: Ayhan Çakar</p></p></body></html>
