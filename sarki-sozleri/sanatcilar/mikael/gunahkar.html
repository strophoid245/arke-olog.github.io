<!DOCTYPE html><html><head><title>Günahkar - Mikael - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Günahkar</h1><p><a href="/sarki-sozleri/sanatcilar/mikael/index.html">Mikael</a></p><p><p>Bitirdim içimde<br />Acılar koynuna</p><p>Öldürdüm içimde<br />Günahı boynuna</p><p>Herşeyi affeder de<br />İhaneti nasıl<br />Herşeyi paylaşır da<br />Bedenini nasıl<br />Nasıl paylaşır yaralı<br />Yaralı gönlüm</p><p>Günahkar ellerin<br />Günahkar gözlerin<br />Günahkar bedenin<br />İhanetin bedeli<br />Seni nasıl affedeyim.</p></p></body></html>
