<!DOCTYPE html><html><head><title>Kara Diller - Pilli Bebek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kara Diller</h1><p><a href="/sarki-sozleri/sanatcilar/pilli-bebek/index.html">Pilli Bebek</a></p><p><p>Kara diller<br />Kara yüzler<br />Dünyama çöktü<br />Korktu yazlar,<br />Ürktü nazlı bahar,</p><p>Güze büründü<br />Of of böyle mi oldu?<br />Zaman, yaman bize de vurdu<br />Ay saklandı bulut ardında<br />Karardı durdu<br />Gün tükendi<br />Aydınlık dünler hasretlik oldu<br />Of of böyle mi oldu?<br />Zaman, yaman bize de vurdu</p></p></body></html>
