<!DOCTYPE html><html><head><title>Delilik - Pilli Bebek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Delilik</h1><p><a href="/sarki-sozleri/sanatcilar/pilli-bebek/index.html">Pilli Bebek</a></p><p><p>Neler buldum ne kaybettim<br />Ne beklerdim hiç bilmezdim<br />İçine düştüğüm nefret<br />Biraz miras biraz alınteri</p><p>Her şeyden vaz geçiyor insan<br />Değişmiyor<br />Değişmiyor<br />Değişmiyor yalan dolan<br />Tuhaf rastlantılar tuhaf temaslar<br />Önüne geçemediğim bir deliliğe dönüşmüş<br />Almış başımı gidiyor</p></p></body></html>
