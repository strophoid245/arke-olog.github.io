<!DOCTYPE html><html><head><title>Zeytinden Aşımsın - Babutsa - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Zeytinden Aşımsın</h1><p><a href="/sarki-sozleri/sanatcilar/babutsa/index.html">Babutsa</a></p><p><p>Benden sana son kalan<br />Mendilim olsun nişan<br />Eğlenirsen geleyim<br />İnce beline kuşan</p><p>Zeytinden aşımısın<br />Güzeller başımısın</p><p>Gönderdiğim mektubu<br />Koynunda taşırmısın</p><p>Güzeli gördüm endamlı<br />Başları kara bağlı<br />Dedim sevdan nerede<br />Gözleri yola baktı</p></p></body></html>
