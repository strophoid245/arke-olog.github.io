<!DOCTYPE html><html><head><title>Er Meydanı - İbrahim Erkal - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Er Meydanı</h1><p><a href="/sarki-sozleri/sanatcilar/ibrahim-erkal/index.html">İbrahim Erkal</a></p><p><p>Duy duy duy sesimi<br />Tepeleri göklere erişen dağlar</p><p>Nehirleri denize dökülen dağlar<br />Feryadı figanı yükselen dağlar<br />Vur vur vur vur</p><p>Vur aman göğsüme hançeri<br />Bulamam bir başka ben daha<br />Yiğitlik yapan er kişi<br />Kaçar mı er meydanından koçum.</p></p></body></html>
