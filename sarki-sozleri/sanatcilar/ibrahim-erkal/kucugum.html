<!DOCTYPE html><html><head><title>Küçüğüm - İbrahim Erkal - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Küçüğüm</h1><p><a href="/sarki-sozleri/sanatcilar/ibrahim-erkal/index.html">İbrahim Erkal</a></p><p><p>Ben ne günler yaşadım saymadım<br />Sen naz edip küserken<br />Kısa donla gezerken</p><p><br />Ben ne aşklar yaşadım duymadın küçücüğüm<br />Ben ne günler yaşadım duymadın<br />Sen evcilik oynarken<br />Zırıl zırıl ağlarken<br />Ben ne çamlar devirdim saymadım küçücüğüm.</p></p></body></html>
