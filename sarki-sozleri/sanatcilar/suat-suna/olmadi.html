<!DOCTYPE html><html><head><title>Olmadı - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Olmadı</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Gönül ister ki hiç bitmesin <br />Aşk kazansın hiç sönmesin <br />Bilmezsin ah ne çok çektim<br />Sen hep sustun ben istedim<br />Ama olmadı <br />Olmadı bebeğim, yanmadı <br />Sıkıldı yüreğim <br />Yoruldum artık yalanlardan <br />Acılar sürer gider <br />Dertler peşime düşer gider <br />Neden karanlıklar hep benimle?</p></p></body></html>
