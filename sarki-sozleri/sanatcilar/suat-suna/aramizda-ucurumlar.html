<!DOCTYPE html><html><head><title>Aramızda Uçurumlar - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Aramızda Uçurumlar</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Aramızda geçenleri<br />Unutmak mümkün değil<br />Nasıl da söndürdün ah<br />Sevgimizi...<br />Bu son yeminim olsun<br />Bir daha böyle sevmem<br />Artık ağlamam<br />Çünkü hak etmedim, hak etmedim<br />Aramızda uçurumlar<br />Yeniden seven o bakışlar<br />Anlasana içimdeki<br />Duvarı yıkamazlar</p></p></body></html>
