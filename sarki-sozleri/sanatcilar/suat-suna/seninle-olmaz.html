<!DOCTYPE html><html><head><title>Seninle Olmaz - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Seninle Olmaz</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Ne zorluklar gördüm ben inan yıllarca<br />Çekip gitmenden korktum ömrüm boyunca<br />Kabullendim günahınla sevabınla<br />Her şeyim tükendi dönmem artık sana<br />Yalanla dolanla geçmez bu dünya<br />Seninle olmaz bu kez olmaz<br />Boşuna yalvarma<br />Bozulma anla bu oyunda rol yapmak saçma...</p></p></body></html>
