<!DOCTYPE html><html><head><title>Kadınımsın - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kadınımsın</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Yıllar geçse bırakmam inan<br />Unutamam seni unutamam<br />Her şeyden vazgeçer yüreğim <br />Bir seni içimden koparamam<br />Canımın parçası gönlümün fermanısın<br />Sen benim kadınımsın<br />Yüzüne bakarken içimin sızladığı<br />Sen benim alın yazım, kadınımsın..</p></p></body></html>
