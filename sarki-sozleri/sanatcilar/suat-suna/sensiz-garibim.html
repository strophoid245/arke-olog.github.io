<!DOCTYPE html><html><head><title>Sensiz Garibim - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sensiz Garibim</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Ömrümü çaldı be güzelim<br />Kahrolası gözlerin<br />Ruhumun en derin yerinden<br />Sanadır sözlerim<br />Her şeyim fedadır yoluna<br />Sensiz neyleyim<br />Hasretin cezadır boynuma<br />Allah şahidim<br />Başımın belası gözlerin<br />Kimse duymaz feryadımı içerim<br />Sarhoş olmak yetmiyor güzelim<br />Sensiz garibim...</p></p></body></html>
