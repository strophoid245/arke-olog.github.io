<!DOCTYPE html><html><head><title>Gurbet Bitmez Oldu - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gurbet Bitmez Oldu</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Gurbet bitmez oldu<br />Tutmaz oldu ellerim<br />Bir umut ver; bir aman ver sevdiğim<br />Günler oldu,<br />Aylar oldu dönmedin<br />Hiç mi sevmez hiç mi yanmaz yüreğin<br />Çaresi nedir sevmek değil mi suçum<br />Aşk ateşiyle yanarken<br />Sarardım soldum<br />Yalnızca seni sevdim,<br />Divane oldum</p></p></body></html>
