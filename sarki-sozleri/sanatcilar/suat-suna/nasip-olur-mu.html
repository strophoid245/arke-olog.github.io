<!DOCTYPE html><html><head><title>Nasip Olur Mu - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Nasip Olur Mu</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Bu nasıl kader diye ağladım içten içe<br />Tam sevgiyi bulmuşken kıydılar ikimize<br />Günler geçmiyor sevdiğim<br />Saatler bir yıl gibi<br />Şu kısacık ömrümde<br />Sensizlik ölüm gibi<br />Nasip olur mu bir daha gülmek<br />Senden uzak olunca<br />Gözlerim göremez bu yangın hiç bitmez<br />Senden ayrı kalınca</p></p></body></html>
