<!DOCTYPE html><html><head><title>Sevgi Mi Aşk Mı Bu - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sevgi Mi Aşk Mı Bu</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Bir gün bir yıl geçmedi<br />Sensizlik bezdirdi<br />Elbet unutursun dediler<br />Ama bitmedi<br />Çok beklettin sen beni<br />Özlettin kendini<br />Sanma diner bu sevda<br />Aşkım sönmedi<br />Sevgi mi aşk mı bu anlat<br />Yeter artık beklediğim<br />Sevgi mi aşk mı bu anlat<br />Yeter özlediğim</p></p></body></html>
