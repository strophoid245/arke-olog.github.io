<!DOCTYPE html><html><head><title>Yarın Gün Değil - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yarın Gün Değil</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Gel de gör bak halime çok yalnızım<br />Mahsun oldum gün be gün zordayım<br />Affet artık dayanmak çok zor buna<br />Hayat sensiz bir büyük zulüm bana<br />Gün bugün yarın gün değil<br />Aşkımız oyuncak değil<br />Yalnızlık kahrederken<br />Ayrılık zamanı değil...</p></p></body></html>
