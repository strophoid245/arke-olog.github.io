<!DOCTYPE html><html><head><title>Gün Doğmadan - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Gün Doğmadan</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Bu gece içimdeki güneşim olsan <br />Hiç bitmesen, ah yanımda olsan <br />Geçmişe hiç değmesen <br />Uzaklarda olsa yasadıklarım <br />Belirsiz <br />Ve sana doğru uzansam <br />Gözlerindeki ışığa dokunsam <br />Yeni bir umut ardımda <br />Yine koşsam uzaklara <br />Gün doğmadan sen <br />Doğsan dünyama</p></p></body></html>
