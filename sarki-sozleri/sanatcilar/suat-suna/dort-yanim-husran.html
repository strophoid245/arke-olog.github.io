<!DOCTYPE html><html><head><title>Dört Yanım Hüsran - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Dört Yanım Hüsran</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Aşk; bir an süren aşk<br />Yine yakıp gittin acımasız aşk<br />İstemem bir kez daha rahat bırak beni<br />Şu kısacık hayatta bana bırak beni<br />Bir gün olsun mutluyum diyemedim<br />Hep yanımda, peşimde<br />Yine dört yanım hüsran oldu <br />Yine çaresiz kaldım<br />Sana kaç kez yakardım <br />Ey Tanrım, Allah'ım</p></p></body></html>
