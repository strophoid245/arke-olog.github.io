<!DOCTYPE html><html><head><title>Gel - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gel</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Gittiğin günden beri<br />Geceler bitmez oldu<br />Acı nedir bilmezdim<br />Şimdi bin derdim oldu<br />Fırtınalar kopardın<br />Böyle mi mutlu oldun<br />Bir kez olsun unutmak<br />Güzelim çok mu zordu<br />Gel ilacım sensin sen<br />Dön gel günahım boynuma<br />Ben duramam buralarda<br />Sen olmayınca başucumda</p></p></body></html>
