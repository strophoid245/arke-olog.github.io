<!DOCTYPE html><html><head><title>Elveda - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Elveda</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Yaşanmış şeyler umrumda değil ki<br />Seni yıllarca sevdim de ne oldu sanki<br />Gözümle görsem artık inanmam ki<br />Seni yıllarca sevdim de ne oldu sanki</p><p>Fark etmez artık ilk göz ağrım olman<br />Far etmez bir zaman sana tapmış olmam<br />Aman aman elveda</p></p></body></html>
