<!DOCTYPE html><html><head><title>Nasıl Nereye Kaçsam - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Nasıl Nereye Kaçsam</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Senden uzak kaldığım bu saatlerde<br />Yürüyorum yalnızım kendimle <br />Sevgi dolu bir bakışın hayaliyle<br />Duygularımı gömdüm sensizliğime<br />Şimdi nasıl, nereye kaçsam<br />Sensizliğe nasıl alışsam<br />Bilmiyorum, söyle sevgilim<br />Dinliyorum....</p></p></body></html>
