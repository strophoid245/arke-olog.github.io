<!DOCTYPE html><html><head><title>Unutulmuyor - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Unutulmuyor</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Kaç kere yenik düştüm kapıldım hayallere<br />Ama sadece kendimi kandırmışım<br />Sanki her an benimle berabermişsin gibi<br />Seni sevgilim sanmam ne kadar boşmuş<br />Sevgim sana ulaşmıyor<br />Gözlerim seni düşlüyor<br />Yaşanan bazı şeyler unutulmuyor</p></p></body></html>
