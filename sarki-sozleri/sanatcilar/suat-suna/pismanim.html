<!DOCTYPE html><html><head><title>Pişmanım - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Pişmanım</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Bir günah sanki aşkımız<br />Gözlerimdeki her damla hasretinden<br />Bu sensiz geçirdiğim ilk gecenin<br />Sabahı nasıl gelir ah sevdiğim<br />Her şeyim...<br />Meğer ne kaybetmişim<br />Canımdan çok sevmişim<br />Affet çok geç anladım<br />Senden kalan bir çok sey<br />Hatıram oldu şimdi<br />Dön artık çok pişmanım</p></p></body></html>
