<!DOCTYPE html><html><head><title>Bırakma - Suat Suna - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bırakma</h1><p><a href="/sarki-sozleri/sanatcilar/suat-suna/index.html">Suat Suna</a></p><p><p>Bu kez inan çok sarsıldım. <br />Sana nasıl da kanmıştım <br />Bütün o sözler yalanmış <br />Bilmem nasıl aldanmışım <br />Simdi ne yapsan dönmem ki <br />Unutmak kolay değil <br />Bu acılar senin değil <br />Bir daha sensiz bırakma <br />Nedeni her ne olursa <br />Bir daha yalnız bırakma</p></p></body></html>
