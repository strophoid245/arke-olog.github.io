<!DOCTYPE html><html><head><title>Gül Kokuşlum - Erdal Güney - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Gül Kokuşlum</h1><p><a href="/sarki-sozleri/sanatcilar/erdal-guney/index.html">Erdal Güney</a></p><p><p>Gül teninden usalanıp süzül de gel<br />Gül bakışlım gözyaşların silip de gel<br />Yarem sızlar yalnızlığım bilip de gel<br />Gül kokuşlum gel</p><p> <br />Ay büyüdü geceleri sen beklerim<br />Ak gerdanda gül kokusu seri özlerim<br />Çare bilmez dertlerimle yolun gözlerim<br />Gül kokuşlum gel</p></p></body></html>
