<!DOCTYPE html><html><head><title>Telli Turnalar - Erdal Güney - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Telli Turnalar</h1><p><a href="/sarki-sozleri/sanatcilar/erdal-guney/index.html">Erdal Güney</a></p><p><p>Aşağıdan gelen<br />Telli turnalar<br />İçinizde telli turnam<br />Yok benim<br />Yarenden yoldaştan<br />Soran olursa<br />Gene sol böğrümden<br />Deldi ok beni</p><p> <br />Gidiyorum ama<br />Ol benzim soluk<br />Ciğerime od düştü<br />Yanıktır yanık<br />Ölüm Allah emri<br />Zalim ayrılık<br />Hangine yanayım<br />Derdim çok benim</p></p></body></html>
