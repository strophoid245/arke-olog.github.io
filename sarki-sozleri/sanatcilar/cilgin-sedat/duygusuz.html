<!DOCTYPE html><html><head><title>Duygusuz - Çılgın Sedat - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Duygusuz</h1><p><a href="/sarki-sozleri/sanatcilar/cilgin-sedat/index.html">Çılgın Sedat</a></p><p><p>Bir yabanci gibi bakma yüzüme <br />Terkedip gittigin o kisi benim <br />Geçmisi düsünüp bakip maziye <br />Unutma dedigin o kisi benim </p><p><br />Seni de kahretmis gönül verdigin <br />Bir zamanlar askina gülüp geçtigin <br />Duygulariyla oynayip onu terkettigin <br />Perisan ettigin o kisi benim</p></p></body></html>
