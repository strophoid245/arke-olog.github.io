<!DOCTYPE html><html><head><title>Son Nokta - Çılgın Sedat - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Son Nokta</h1><p><a href="/sarki-sozleri/sanatcilar/cilgin-sedat/index.html">Çılgın Sedat</a></p><p><p>Kaç kere sana aynı sözleri tekrar ediyorum<br />Dinlemiyorsun <br />Dayanamıyorum küsmelerine<br />İzin vermem gitmelerine<br />Bensiz olunca ne geçecek eline</p><p>Birazcık sakin ol güzelim<br />Ayır artık akla karayı<br />Ayıp oluyor bak aşkımıza<br />Koyamazsın son noktayı</p></p></body></html>
