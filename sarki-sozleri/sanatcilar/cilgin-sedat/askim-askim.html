<!DOCTYPE html><html><head><title>Aşkım Aşkım - Çılgın Sedat - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aşkım Aşkım</h1><p><a href="/sarki-sozleri/sanatcilar/cilgin-sedat/index.html">Çılgın Sedat</a></p><p><p>Sensiz birkaç gün oldu<br />Bi tanem nerelerdesin<br />Ayrı kalamam anladım<br />Geri dön ne olursun</p><p>Sendin beni ağlatan sensin<br />Beni yalvartan,karartan sensin<br />Ağlatma ne olursun buna dayanamam</p><p>Aşkım aşkım aşkım<br />Bu başıma neler açtın<br />Deryalar kadar severim<br />Uğruna ölürüm aşkım</p></p></body></html>
