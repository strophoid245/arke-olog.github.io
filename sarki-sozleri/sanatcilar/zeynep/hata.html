<!DOCTYPE html><html><head><title>Hata - Zeynep - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hata</h1><p><a href="/sarki-sozleri/sanatcilar/zeynep/index.html">Zeynep</a></p><p><p>Bir hataydı yaptığın<br />Yanlıştı baştan sona<br />Affedilmez bir günah<br />İşlemiştin sen bana<br />Severken hiç sebepsiz<br />Ayrılığı çıkaran<br />Bir büyü olsa gerek<br />Seni benden ayıran</p><p>Ben seni seviyorken<br />Sen de beni delice<br />Durup dururken benden<br />Uzaklaştın sessizce</p></p></body></html>
