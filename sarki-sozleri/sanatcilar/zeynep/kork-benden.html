<!DOCTYPE html><html><head><title>Kork Benden - Zeynep - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kork Benden</h1><p><a href="/sarki-sozleri/sanatcilar/zeynep/index.html">Zeynep</a></p><p><p>Sabrın sonu selamet dedim,<br />Her gün kendi kendimi yedim.<br />İpe sapa gelmez biriydin<br />Serserisin sen serseri.<br />Kork benden,</p><p>İnan artık bir daha dönmem ben.<br />Pes etmem,<br />Gelip peşinden, hiç mi hiç gelmem.<br />Dert etmem,<br />Solladım aşkını,geçmişi.<br />Yol vermem,<br />Affetmem seni.</p></p></body></html>
