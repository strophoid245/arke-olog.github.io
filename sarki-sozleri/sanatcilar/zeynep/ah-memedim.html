<!DOCTYPE html><html><head><title>Ah Memedim - Zeynep - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ah Memedim</h1><p><a href="/sarki-sozleri/sanatcilar/zeynep/index.html">Zeynep</a></p><p><p>Git aslanım git<br />Ardında bir Allah bir de ben varım git<br />Kendini dağ gibi hisset<br />Gözün arkada kalmasın yaşla dolmasın<br />Ah.. biliyorum meraktasın</p><p>Ben sana tutsak<br />Ben sana hasret<br />Sen bana uzak, hadi gel de sabret</p><p>Ah Memedim Memedim Memedim<br />Sana ben gitme demedim diyemedim</p></p></body></html>
