<!DOCTYPE html><html><head><title>Seninle Olmaz - Zeynep - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Seninle Olmaz</h1><p><a href="/sarki-sozleri/sanatcilar/zeynep/index.html">Zeynep</a></p><p><p>Ne zorluklar gördüm ben inan yıllarca<br />Çekip gitmenden korktum ömrüm boyunca<br />Kabullendim günahınla sevabınla<br />Herşeyim tükendi dönmem artık sana</p><p>Yalanla dolanla geçmez bu dünya<br />Seninle olmaz bu kez olmaz<br />Boşuna yalvarma bozulma anla<br />Bu oyunda rol yapmak saçma</p></p></body></html>
