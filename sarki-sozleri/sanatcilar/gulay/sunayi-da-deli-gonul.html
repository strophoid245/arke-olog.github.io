<!DOCTYPE html><html><head><title>Sunayı Da Deli Gönül - Gülay - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sunayı Da Deli Gönül</h1><p><a href="/sarki-sozleri/sanatcilar/gulay/index.html">Gülay</a></p><p><p>Sunayı da deli gönül sunayı <br />Ben yoluna terkeyledim sılayı <br />Armağan gönderdim telli turnayı <br />İner gider bir gözleri sürmeli <br />Ataş yanmayınca duman mı tüter <br />Ak gerdan üstünde çimen mi biter <br />Vakit gelmeyince bülbül mü öter <br />Öter gider bir gözleri sürmeli</p></p></body></html>
