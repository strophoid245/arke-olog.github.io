<!DOCTYPE html><html><head><title>Romen Kızı - Gülay - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Romen Kızı</h1><p><a href="/sarki-sozleri/sanatcilar/gulay/index.html">Gülay</a></p><p><p>Bir Romen kızı göründü <br />Tuna boyunda <br />Elinde bir deste gül var ve de koynunda <br />Söyle söyle <br />Romen kızı anan var mıdır <br />Ne anam var ne de babam <br />Ben bir öksüzüm <br />Dinle dinle <br />Romen kızı alayım seni <br />Alayım da gül sinemde sarayım seni <br />Alayım da gurbet elde sarayım seni</p></p></body></html>
