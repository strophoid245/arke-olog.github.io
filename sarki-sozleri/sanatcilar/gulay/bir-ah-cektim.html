<!DOCTYPE html><html><head><title>Bir Ah Çektim - Gülay - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bir Ah Çektim</h1><p><a href="/sarki-sozleri/sanatcilar/gulay/index.html">Gülay</a></p><p><p>Bir ah çektim derinden<br />Bak titredi yerinden<br />Nasıl ben çekmeyim, aman</p><p>Yarimi aldılar elimden.<br />Al şalım yeşil şalım<br />Dağları dolaşalım<br />Kader nasip eylesin, aman<br />İkimiz kavuşalım.<br />Karanfilde mis koku<br />Al şu mektubu oku<br />Senden ayrıldım, aman<br />Gözüme girmez uyku.</p></p></body></html>
