<!DOCTYPE html><html><head><title>Zalım Poyraz - Gülay - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Zalım Poyraz</h1><p><a href="/sarki-sozleri/sanatcilar/gulay/index.html">Gülay</a></p><p><p>Zalım poyraz gıcım gıcım gıcılar <br />Yüreğime düştü goygun acılar <br />Su yolunda suya giden bacılar <br />Bacılar içinde yarim var benim de <br />Dostum var benim <br />Emir Dağ'la şu Urfa'nın arası <br />Emir Dağ'ın ardı selvi sırası <br />Muradımı alamadım dünyadan <br />Onulmaz bu yüreğimin yarası da <br />Anam yarası</p></p></body></html>
