<!DOCTYPE html><html><head><title>Gizlice - Funda Arar - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gizlice</h1><p><a href="/sarki-sozleri/sanatcilar/funda-arar/index.html">Funda Arar</a></p><p><p>Geçirdin zamanları<br />Eskittğin mekanları<br />Belki de sensiz yaşamadım yar</p><p>Ellerin sözlerin yoktu belki de<br />Kapılmak buydu sebepsiz sevgine<br />İstedin yaşandı geceler gizlice<br />Sormadın gerçek aşkı kalbine</p><p>Sen yalandın<br />Sevdan yalandı<br />Gerçek olan bir tek ben<br />Bir de aşkım vardı</p></p></body></html>
