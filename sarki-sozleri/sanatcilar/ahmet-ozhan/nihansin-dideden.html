<!DOCTYPE html><html><head><title>Nihansin Dideden - Ahmet Özhan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Nihansin Dideden</h1><p><a href="/sarki-sozleri/sanatcilar/ahmet-ozhan/index.html">Ahmet Özhan</a></p><p><p>Nihansın dideden ey mest-i nazım<br />Bana sensiz cihanda can ne lazım<br />Benim sensin felekte çare sazım<br />Bana sensiz cihanda can ne lazım</p><p><br />Sezadır matemim tutsa felekler<br />Bana insan değil ağlar melekler<br />Hevaya gitti hep bunca emekler<br />Bana sensiz cihanda can ne lazım</p></p></body></html>
