<!DOCTYPE html><html><head><title>Eşref - Ahmet Özhan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Eşref</h1><p><a href="/sarki-sozleri/sanatcilar/ahmet-ozhan/index.html">Ahmet Özhan</a></p><p><p>Hayat'ları değirmi<br />Bu gelen yar değil mi<br />Sakıplardan üç güzel<br />Biri Eşref değil mi</p><p>Aman Eşref canım Eşref</p><p>Aman Eşref malım Eşref<br />Uykudan uyarttın beni<br />Kana boyattın beni</p><p>Hayat'larında durdum<br />Aradım yari buldum<br />Eğildim ki öpeyim<br />Yari uykuda buldum</p></p></body></html>
