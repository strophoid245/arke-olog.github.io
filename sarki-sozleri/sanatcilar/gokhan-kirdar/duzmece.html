<!DOCTYPE html><html><head><title>Düzmece - Gökhan Kırdar - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Düzmece</h1><p><a href="/sarki-sozleri/sanatcilar/gokhan-kirdar/index.html">Gökhan Kırdar</a></p><p><p>Sen küçük nazlı fahişe<br />      Kabul etmek istemesen de<br />      Yakışıksız zenginlerin peşinde</p><p>      Acıkmış köleni unuttum bak<br />      Küçük nazlı fahişe düzmece oyunu<br />      Oynuyorsun korku yok korkacak<br />      Şeyinde neydin unutma sakın<br />      Evet dün gece bir fahişeyle yattım<br />      Bugün de gidip arabamı yıkattım</p></p></body></html>
