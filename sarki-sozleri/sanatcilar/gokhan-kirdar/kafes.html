<!DOCTYPE html><html><head><title>Kafes - Gökhan Kırdar - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kafes</h1><p><a href="/sarki-sozleri/sanatcilar/gokhan-kirdar/index.html">Gökhan Kırdar</a></p><p><p>Söz gerekmez bedenim uçuşur <br />Sıcak emeline kuşa kafes sunulmaz <br />Ama hep böyle bak düş bitince <br />Yerini bırakır kabusa ne yazık sana <br />İnanç verilmiş ama sen öyle san bebek <br />Büyüyecek elbet benle sevişmek isteyecek <br />Uçmak zorunda kalacağız sen burda kal</p></p></body></html>
