<!DOCTYPE html><html><head><title>Gün Doğmaz - Soner Sarıkabadayı - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Gün Doğmaz</h1><p><a href="/sarki-sozleri/sanatcilar/soner-sarikabadayi/index.html">Soner Sarıkabadayı</a></p><p><p>Sana dogru, bana yanlis. <br />Sana egri, bana duzgun. <br />Ama hasret sana da ayni bana da ayni! <br />Gun dogmazsa, sana da dogmaz ... <br />Mutluluksa, yuzune bakmaz! <br />Ask gelir de, kapini calmaz <br />Son gelir de, haberin olmaz...</p></p></body></html>
