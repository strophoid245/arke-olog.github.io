<!DOCTYPE html><html><head><title>İşte Bitti Bu İş - Yeliz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>İşte Bitti Bu İş</h1><p><a href="/sarki-sozleri/sanatcilar/yeliz/index.html">Yeliz</a></p><p><p>Ne kadar zor oldu sevginden kopmam<br />Senden evet ama hayalinden ayrılmam <br />Karşımda durdu gözleri, son kez vurdu sözleri<br />Hayatımdan çıkıp gitti, ayrılıkmış aşkın bedeli...</p><p>İşte bitti bu iş,<br />Ayrıldık silindi geçmiş, <br />Mutluluk hakkım değilmiş,<br />Tanrı böyle istemiş...</p></p></body></html>
