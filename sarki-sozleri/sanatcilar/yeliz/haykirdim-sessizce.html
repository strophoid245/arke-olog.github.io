<!DOCTYPE html><html><head><title>Haykırdım Sessizce - Yeliz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Haykırdım Sessizce</h1><p><a href="/sarki-sozleri/sanatcilar/yeliz/index.html">Yeliz</a></p><p><p>Neden geldin bilmiyorum, hayatıma yeniden<br />Ayrılmak zor olmuştu delip geçen gözlerinden <br />Hayallerim, sevgim, seninle olmaktı tek dileğim...</p><p>Gittin kalbimden, çok sevdim seni ben...</p><p>Sığmadı gecelere,<br />Gömmüştüm derinlere,<br />Haykırdım sessizce, <br />Belki duyarsın diye...</p></p></body></html>
