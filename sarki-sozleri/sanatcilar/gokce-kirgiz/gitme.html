<!DOCTYPE html><html><head><title>Gitme - Gökçe Kırgız - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gitme</h1><p><a href="/sarki-sozleri/sanatcilar/gokce-kirgiz/index.html">Gökçe Kırgız</a></p><p><p>içimdeki duygu beni öldürecek<br />bekledim bekliyorum ne zaman dönecek<br />şimdi sen gidiyorsun ya<br />beni kim sevecek<br />hadi sen kıydın da ben kıyabilirmiyim</p><p>söyle söyle <br />sevmiyorum de<br />yak canımı alıştım zaten sensizliğe <br />gitme gitme<br />ne olur gitme<br />hani sen kıydın da ben kıyabilirmiyim</p></p></body></html>
