<!DOCTYPE html><html><head><title>Çatal Çalma - Grup Yorum - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Çatal Çalma</h1><p><a href="/sarki-sozleri/sanatcilar/grup-yorum/index.html">Grup Yorum</a></p><p><p>Çatal çama kurşun attım geçmedi<br />Ali efe'ye ayran verdim içmedi<br />Öşürcü yakup elime geçmedi<br />Teke bıçak tırpan gibi biçmedi</p><p><br />Kova kova çapulama kum doldu<br />Silahlarım senin için gün doldu<br />Öşürcüler bizim köyden kovuldu<br />Düşmanlarım dumanlara boğuldu</p></p></body></html>
