<!DOCTYPE html><html><head><title>Gözü Kör Olası - Yeşim Salkım - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gözü Kör Olası</h1><p><a href="/sarki-sozleri/sanatcilar/yesim-salkim/index.html">Yeşim Salkım</a></p><p><p>Beni bana biraktigin <br />Yerler simdi darmadagin <br />Sarki siir resim roman <br />Ne kaldi ki vurmadigin </p><p>Yaza yaza yaz bitti <br />Sana yine az geldi <br />Bir satirla olmadı <br />Bin satirsa yetmedi </p><p>Bende mevsim yaz demedin mi <br />Al bohcani gel demedin mi <br />Alcam seni kız demedin mi sen <br />Gözü kör olası</p></p></body></html>
