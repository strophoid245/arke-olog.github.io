<!DOCTYPE html><html><head><title>Yan - Yeşim Salkım - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yan</h1><p><a href="/sarki-sozleri/sanatcilar/yesim-salkim/index.html">Yeşim Salkım</a></p><p><p>Yan bu sevda bitti  <br />Yan giden gitti  <br />Unut seni sevdiğimi  <br />Unut unut gitsin her şeyi  </p><p>Eskisi gibi canim yanmıyor  <br />Ask artik beni vurmuyor  </p><p>Sen düşün ne yapacaksın  </p><p>Ask en güzel yalan  <br />Vazgeçtim artik inanmaktan  <br />Bir ömür denedim durdum  <br />Yoruldum artik bu savatsan</p></p></body></html>
