<!DOCTYPE html><html><head><title>Hoba - Nükhet Duru - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hoba</h1><p><a href="/sarki-sozleri/sanatcilar/nukhet-duru/index.html">Nükhet Duru</a></p><p><p>Anne yıldızları gördün mü</p><p>Yıldızlara sordum yine&hani benim yarim nerde</p><p>Beklemekten geçtim kendimden&durma öyle haydi söyle</p><p>Yeryüzünde hayellerle&yaşıyorum hasretinle<br />Biraz sevgi biraz ilgi&susma söyle yarim nerde</p><p>Hoba hoba hoba na nay<br />Hoba hoba hoba ni na nay</p></p></body></html>
