<!DOCTYPE html><html><head><title>Kırandan Aşan Aydır - İsmail Türüt - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kırandan Aşan Aydır</h1><p><a href="/sarki-sozleri/sanatcilar/ismail-turut/index.html">İsmail Türüt</a></p><p><p>Kırandan aşan aydur<br />Binduğum sari taydur<br />Üç gün görmesam yari<br />Sanurum onbeş aydur</p><p><br />Oy dere büyük dere<br />Ortak ol derdimize<br />Allah sabırlar versun<br />Sevdiğum ikimize</p><p>Parmağında ki yüzuk<br />Ne nazıktur ne nazık<br />Etmeyelum sevdaluk<br />Sonra ayrilamazuk</p></p></body></html>
