<!DOCTYPE html><html><head><title>Ayna Ayna Ellere - İsmail Türüt - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ayna Ayna Ellere</h1><p><a href="/sarki-sozleri/sanatcilar/ismail-turut/index.html">İsmail Türüt</a></p><p><p>Ayna ayna ellere<br />Ayna düştü göllere<br />Ayna gurban olayım<br />Seni tutan ellere</p><p><br />Limanın gerisinden<br />Görünüyor Araklı<br />Gızlarla gonuşmaya<br />Meraklıyım meraklı</p><p>Vakfıkebir ukarı<br />Tonya teyirler Tonya<br />Sevdum da alamadım<br />Ey gidi yalan dünya...</p></p></body></html>
