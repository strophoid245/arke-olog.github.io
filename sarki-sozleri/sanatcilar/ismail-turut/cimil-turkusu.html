<!DOCTYPE html><html><head><title>Çimil Türküsü - İsmail Türüt - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Çimil Türküsü</h1><p><a href="/sarki-sozleri/sanatcilar/ismail-turut/index.html">İsmail Türüt</a></p><p><p>Ey gidi demir dağı atın topunu atın<br />Çimil dört para köyü toza dumana katın<br />Kuru yatak yaylası orda yayla eyledik<br />Güzel güzel kızlarla ne türküler söyledik</p><p>Çimildeki yürüdüm yüksek dağlar kar idi<br />Eskiden oralarda ne günlerim var idi..</p></p></body></html>
