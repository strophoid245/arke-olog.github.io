<!DOCTYPE html><html><head><title>Teselliye Gerek Yok - Hakkı Bulut - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Teselliye Gerek Yok</h1><p><a href="/sarki-sozleri/sanatcilar/hakki-bulut/index.html">Hakkı Bulut</a></p><p><p>Teselliye gerek yok gerek kalmadı<br />Bundan sonra senden çare olamaz<br />Çare olamaz uzatma elini yüzüme doğru<br />Hasret kalbimdedir çare ulaşmaz</p><p><br />Vefasız olandır beni kahreden<br />Sensiz hayatımı beni maf eden<br />Madem aramızda başkası vardı<br />Söyleseydin dünyama gelip girmeden.</p></p></body></html>
