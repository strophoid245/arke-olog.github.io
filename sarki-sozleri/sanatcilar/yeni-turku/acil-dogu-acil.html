<!DOCTYPE html><html><head><title>Açıl Doğu Açıl - Yeni Türkü - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Açıl Doğu Açıl</h1><p><a href="/sarki-sozleri/sanatcilar/yeni-turku/index.html">Yeni Türkü</a></p><p><p>... evet, açıl doğu açıl! doğu<br />Açılsın, doğu açılacak elbette.<br />Ama yeni bir akdenizli der ki,<br />Hem yeni ayana, hem yeni<br />Divanilere, doğu'ya fazla giden,<br />Coğrafya yüzünden, batıya düşer.<br />Tersi de geçerlidir bunun...</p></p></body></html>
