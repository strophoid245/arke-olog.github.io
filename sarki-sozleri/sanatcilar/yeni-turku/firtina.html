<!DOCTYPE html><html><head><title>Fırtına - Yeni Türkü - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Fırtına</h1><p><a href="/sarki-sozleri/sanatcilar/yeni-turku/index.html">Yeni Türkü</a></p><p><p>Bak işte yaklaşıyor fırtına<br />Bak yine yükseliyor dalgalar<br />Yollardan sonra yıllardan sonra<br />Şarkılar söylüyor çocuklar<br />Yollardan sonra yıllardan sonra<br />Yeniden yanyana onlar</p><p>Ne geçmiş tükendi ne yarınlar<br />Hayat yeniler bizleri<br />Geçsede yolumuz bozkırlardan<br />Denizlere çıkar sokaklar</p></p></body></html>
