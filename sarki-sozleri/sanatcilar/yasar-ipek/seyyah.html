<!DOCTYPE html><html><head><title>Seyyah - Yaşar İpek - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Seyyah</h1><p><a href="/sarki-sozleri/sanatcilar/yasar-ipek/index.html">Yaşar İpek</a></p><p><p>Seyyah oldum ben bu alemde<br />Senin aşkından derbeder oldum<br />Diyar diyar gezdim senin uğruna<br />Şişeler devirdim aşkın yoluna<br />Islandım durdum aşk yağmurunda<br />Seni düşünüp durdum yalnız başıma</p><p><br />Hiç sensiz olmuyor<br />Sensiz yaşanmıyor<br />Seni bana getirmiyor<br />Bu aşk yağmuru</p><p>Derbeder oldum</p></p></body></html>
