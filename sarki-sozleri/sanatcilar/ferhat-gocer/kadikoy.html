<!DOCTYPE html><html><head><title>Kadıköy - Ferhat Göçer - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kadıköy</h1><p><a href="/sarki-sozleri/sanatcilar/ferhat-gocer/index.html">Ferhat Göçer</a></p><p><p>Yol oldu içim dışım dolaştım durdum<br />Ne yaptımda kızdırdım küstürdüm seni<br />Ağlama söyle bana karıştım öldüm<br />Dalıpta kırdım ise uyandır beni</p><p>Kadıköyde buldum bi kıyı kahvesi<br />Çöktüm iskemlesine yıkıldım öldüm</p><p>Gel gece bitmeden<br />Sabah olmadan<br />Gün doğmadan gel</p></p></body></html>
