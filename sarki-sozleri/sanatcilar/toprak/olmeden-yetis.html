<!DOCTYPE html><html><head><title>Ölmeden Yetiş - Toprak - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ölmeden Yetiş</h1><p><a href="/sarki-sozleri/sanatcilar/toprak/index.html">Toprak</a></p><p><p>Üstüme yığıldı derdim bitmiyor<br />Gayrı ayrılığa gücüm yetmiyor<br />Sen gittin gideli yüzüm gülmüyor<br />Yetiş imdadıma ölmeden yetiş<br />Senle bir can idik hemde beden<br />Benden ayrılmana yoktu ki neden<br />Bir hata mı ettim söyle bilmeden<br />Yetiş imdadıma ölmeden yetiş</p></p></body></html>
