<!DOCTYPE html><html><head><title>Aynı Sevda - Elif Nun - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Aynı Sevda</h1><p><a href="/sarki-sozleri/sanatcilar/elif-nun/index.html">Elif Nun</a></p><p><p>Nicedir aynı sevda yanar içimde<br />Bana sor acıyı bana sor yangını<br />Anlamam inan bitmiyor neden<br />Dinmiyor gönül sızısı<br />Ununtamadım hala biliyorum eldesin<br />Belki uzak bir yerdesin<br />Direniyorum hala yana yana tendesin<br />Anla sen hep bendesin</p></p></body></html>
