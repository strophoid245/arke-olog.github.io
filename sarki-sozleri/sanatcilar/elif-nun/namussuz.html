<!DOCTYPE html><html><head><title>Namussuz - Elif Nun - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Namussuz</h1><p><a href="/sarki-sozleri/sanatcilar/elif-nun/index.html">Elif Nun</a></p><p><p>Tanımadım var sayarım<br />Hem gülerim hem ağlarım<br />Bir yanımda ağıt yakar<br />Bir yanımda toy tutarım<br />Çok gördük sen gibisini</p><p>Biri binbeşyüz edeni<br />Namus namus diye gezip<br />Namussuzluk edenleri<br />Sırtımda dünyanın yükü<br />Doğruyum sözümün özü<br />Sana bakıp söylemeli<br />Namussuzluk türküsünü</p></p></body></html>
