<!DOCTYPE html><html><head><title>Düğüm Düğüm - Elif Nun - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Düğüm Düğüm</h1><p><a href="/sarki-sozleri/sanatcilar/elif-nun/index.html">Elif Nun</a></p><p><p>Düğüm düğüm kelimeler boğazımda sevgilim<br />Bu ilk gecem sensiz geçen aşkınla esirim<br />Sana olan aşkım inan derinden de derin<br />Ayrılan bilir, bilir halimi...</p><p><br />Ayrılamadım, yol bulamadım<br />Kim tutar senin yerini sevgilim<br />Anlatamadım, sana anlatamadım<br />Ayrılık benim, benim kaderim...</p></p></body></html>
