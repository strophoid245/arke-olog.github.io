<!DOCTYPE html><html><head><title>Adı Aşk - Grup Düş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Adı Aşk</h1><p><a href="/sarki-sozleri/sanatcilar/grup-dus/index.html">Grup Düş</a></p><p><p>Kalbimde bir çarpıntı var<br />Bu zarar verir mi bana yar<br />Ne oldu ölüyormuyum ne<br />Ellerim ellerinde</p><p>İçimde garip bir ateş var<br />Ne olur yaklaşma yar<br />Kenan'dan sonra bana<br />Roma'yı yaktırma yar</p><p>Nedenini bilmiyorum ama<br />Aşk diyorlar adına<br />Sözüm ona gelip geçermiş<br />Bak geçmedi hala</p></p></body></html>
