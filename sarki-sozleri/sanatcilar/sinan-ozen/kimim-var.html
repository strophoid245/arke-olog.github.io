<!DOCTYPE html><html><head><title>Kimim Var - Sinan Özen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kimim Var</h1><p><a href="/sarki-sozleri/sanatcilar/sinan-ozen/index.html">Sinan Özen</a></p><p><p>Korkuyorum Yoksa Vakit Tamam mı<br />Herşeyimiz Arta Kalan Zaman mı<br />Baştan Beri Hep Yanımda Sen Vardın<br />Gideceksen Varlığın Bir Yalan mı</p><p><br />Sensiz Hayat Ayağıma Bağ Gibi<br />Korkularım Günden Güne Çığ Gibi<br />Güvendiğim Bir Sen Vardın Dağ Gibi<br />Sende Bırakıp Gidersen Kimim Var</p></p></body></html>
