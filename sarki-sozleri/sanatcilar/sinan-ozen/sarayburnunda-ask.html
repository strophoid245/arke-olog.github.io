<!DOCTYPE html><html><head><title>Sarayburnunda Aşk - Sinan Özen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sarayburnunda Aşk</h1><p><a href="/sarki-sozleri/sanatcilar/sinan-ozen/index.html">Sinan Özen</a></p><p><p>Bir zamanlar benim gonca gülüm dün<br />Yüzüme görüp sevindirirdim<br />Şimdi ağlıyorum sahil yolunda<br />Bekliyorum seni Sarayburnunda</p><p><br />Ümitlerim kırık gözlerimde yaşlar<br />Acıyor halime martılar kuşlar<br />Şimdi ağlıyorum sahil yolunda<br />Bekliyorum seni Sarayburnunda</p></p></body></html>
