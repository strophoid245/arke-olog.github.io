<!DOCTYPE html><html><head><title>Vazgeçtim - Müslüm Gürses - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Vazgeçtim</h1><p><a href="/sarki-sozleri/sanatcilar/muslum-gurses/index.html">Müslüm Gürses</a></p><p><p>Vazgeçtim&#8230;<br />Gözlerinden,<br />Vazgeçtim&#8230;<br />Sözlerinden</p><p>Bir ah de yeter.<br />Sessizce, kimsesizce,<br />Gönderdim dudaklarımı<br />Öpme al yeter.</p><p>Hiç tanımaz tenim ellerini,<br />Bilmez yüreğim bilmez yüreğini<br />Ah bu koku, bu ten, bu dokunuş<br />Ah bu delilik sarsar bedenimi<br />Yok olma zamanı şimdi&#8230;</p></p></body></html>
