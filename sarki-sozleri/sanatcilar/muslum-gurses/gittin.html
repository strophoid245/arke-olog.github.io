<!DOCTYPE html><html><head><title>Gittin - Müslüm Gürses - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gittin</h1><p><a href="/sarki-sozleri/sanatcilar/muslum-gurses/index.html">Müslüm Gürses</a></p><p><p>Sen ve ben ama gittin<br />Niye bitirdin<br />Sonuna kadar gelmedin<br />Sevgini esirgedin gel kırma artık sev beni ömrünce<br />Ve elini gönlünce<br />Gel kırma artık yalnız bırakma<br />Yanıyor yüreğim<br />Gözyaşlarım yağmur gibi<br />Allahım güç ver ona gelsin artık<br />Bitmesin bu sevda</p></p></body></html>
