<!DOCTYPE html><html><head><title>Yeşil Ördek Gibi - Müslüm Gürses - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yeşil Ördek Gibi</h1><p><a href="/sarki-sozleri/sanatcilar/muslum-gurses/index.html">Müslüm Gürses</a></p><p><p>Yeşil Ördek Gibi Daldım Göllere<br />Sen Düşürdün Beni Dilden Dillere<br />Başımı Alıp Gidem Gurbet Ellere<br />Ne Sen Beni Unut Nede Ben Seni</p><p><br />Sevdiğim Cemalim Güneşim Ayım<br />Seni Seven Aşık Neylesin Malı<br />Getir El Basayım Kelamullahı<br />Ne Sen Beni Unut Nede Ben Seni</p></p></body></html>
