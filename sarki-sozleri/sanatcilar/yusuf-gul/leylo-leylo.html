<!DOCTYPE html><html><head><title>Leylo Leylo - Yusuf Gül - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Leylo Leylo</h1><p><a href="/sarki-sozleri/sanatcilar/yusuf-gul/index.html">Yusuf Gül</a></p><p><p>Yaylanızın ufak ufak yokuşu<br />Yaktı beni leylo kızın bakışı</p><p>Mendilime işlediğim nakışı<br />Hatırlar yar seni arar sorarım</p><p>Yaylanızı gezdim gezdim bitmedi<br />Felek bizi gülenlere katmadı<br />Yar hayalın gözlerimden gitmedi<br />Hatırlar yar seni arar sorarım</p></p></body></html>
