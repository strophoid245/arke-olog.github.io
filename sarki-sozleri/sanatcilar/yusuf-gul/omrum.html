<!DOCTYPE html><html><head><title>Ömrüm - Yusuf Gül - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ömrüm</h1><p><a href="/sarki-sozleri/sanatcilar/yusuf-gul/index.html">Yusuf Gül</a></p><p><p>Gafil olma insan ol gideceğin yer mezarlık<br />Seyir eğle sağı solu gideceğin yer mezarlık<br />Oyy ömrüm oyy ömrüm oyy ömrüm oyy (2)</p><p>Yemen içmen kesilir su ana baba vatan o<br />Ne olursan bak sonun bu gideceğin yer mezarlık<br />Oyy ömrüm oyy ömrüm oyy ömrüm oyy (2)</p></p></body></html>
