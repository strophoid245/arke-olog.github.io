<!DOCTYPE html><html><head><title>Dilber - Yusuf Gül - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Dilber</h1><p><a href="/sarki-sozleri/sanatcilar/yusuf-gul/index.html">Yusuf Gül</a></p><p><p>Söyle dilber suçum nedir<br />Sana boyun egdigim mi<br />Seni Allah gibi bilip<br />Seni candan sevdigim mi</p><p><br />Aşık oldum mah yüzüne<br />Mailim ela gözüne<br />Söylenen her bir sözüne<br />Kanıp da inandigim mi</p><p>Meluliyim bahtım kara<br />Ben düştüm garip diyara<br />Sen gibi gonca nigara<br />Bu kadar baglandığım mı</p></p></body></html>
