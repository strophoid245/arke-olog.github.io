<!DOCTYPE html><html><head><title>Gel Gönül - Yusuf Gül - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gel Gönül</h1><p><a href="/sarki-sozleri/sanatcilar/yusuf-gul/index.html">Yusuf Gül</a></p><p><p>Gönül gel sözümü dinle<br />Kendine kul etme beni<br />Artık ağrıma gidiyor<br />Serhatlara salma beni</p><p><br />Yanıldım uydum çağrına<br />Kapıldım aşk rüzgârına<br />Düştüm sevda pazarına<br />Bir kötüye satma beni</p></p></body></html>
