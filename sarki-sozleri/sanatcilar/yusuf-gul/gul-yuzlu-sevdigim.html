<!DOCTYPE html><html><head><title>Gül Yüzlü Sevdiğim - Yusuf Gül - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gül Yüzlü Sevdiğim</h1><p><a href="/sarki-sozleri/sanatcilar/yusuf-gul/index.html">Yusuf Gül</a></p><p><p>Gülyüzlü sevdiğim karşımda dursa<br />Hayali gönlümü hale vursa<br />Bu dünya doludur hep güzel olsa<br />Senden başka eyy kanan değil</p><p><br />Bu nefret sevdiğim giden tez gele<br />Aşıktan maşuğa ey cilven az değil<br />Ben yandım kül oldum senin aşkına<br />Başka sevdalara eyy kanan değil</p></p></body></html>
