<!DOCTYPE html><html><head><title>Dert Etme - Murat Göğebakan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Dert Etme</h1><p><a href="/sarki-sozleri/sanatcilar/murat-gogebakan/index.html">Murat Göğebakan</a></p><p><p>Neden durgunsun<br />Hayırdı bir şey mi var<br />Neden suskunsun<br />Demek ki bir şey var<br />Alışkınım vurgunlara</p><p>Alışkınım sus konuşma<br />Bu aşkın da hüsran sonu<br />Dert etme beni kendine<br />Alır başımı giderim<br />Demek ki gidiyorsun<br />Git yolun açık olsun<br />Demek sıra sende<br />Sende git<br />Güle güle</p></p></body></html>
