<!DOCTYPE html><html><head><title>Ayrılmam - Murat Göğebakan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ayrılmam</h1><p><a href="/sarki-sozleri/sanatcilar/murat-gogebakan/index.html">Murat Göğebakan</a></p><p><p>Oturmuşsun bir köşeye<br />Sanki gurbette gibisin<br />Demir almış gibi limandan<br />Meçhule giden geminin kaptanı gibisin</p><p><br />Ayrılmam senden ayrılmam<br />Kıyamam gönlüme kıyamam</p><p>Yokluğun ölüm misali<br />Çok uzaklarda değil<br />Tam şurada kalbinin içinde<br />Seni seven biri var</p></p></body></html>
