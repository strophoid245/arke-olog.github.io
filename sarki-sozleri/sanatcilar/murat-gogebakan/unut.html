<!DOCTYPE html><html><head><title>Unut - Murat Göğebakan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Unut</h1><p><a href="/sarki-sozleri/sanatcilar/murat-gogebakan/index.html">Murat Göğebakan</a></p><p><p>Unut tüm bunları seni sevdiğimi unut<br />Yanan yüreğimi kor ateşleri unut<br />Unut Unut Unut...</p><p>Seni yeri bile unut<br />Ne varsa aşka dair</p><p>Herşeyi unut</p><p>Lanetler yağdırıyorum sana<br />Kapkara düş olup gireceğim gecelerine<br />BEni bırakıp gittiğin günden beri<br />Hesaplar soracağım sana</p></p></body></html>
