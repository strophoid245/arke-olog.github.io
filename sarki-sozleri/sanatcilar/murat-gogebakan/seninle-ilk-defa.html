<!DOCTYPE html><html><head><title>Seninle İlk Defa - Murat Göğebakan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Seninle İlk Defa</h1><p><a href="/sarki-sozleri/sanatcilar/murat-gogebakan/index.html">Murat Göğebakan</a></p><p><p>Seninle ilk defa<br />Buluştuğum o yerde<br />Alıverdi birşeyler beni<br />Götürdü sensizliğe</p><p><br />Senin olduğun yerde<br />ben de olmak istiyorum<br />O güzel gözlerinden<br />Öpmek istiyorum</p><p>Dön ne olursun dön gel<br />ben sensiz yapamıyorum<br />O güzel dudaklarından<br />Öpmek istiyorum</p></p></body></html>
