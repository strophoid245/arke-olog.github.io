<!DOCTYPE html><html><head><title>Ve Sen Gidiyorsun - Murat Göğebakan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ve Sen Gidiyorsun</h1><p><a href="/sarki-sozleri/sanatcilar/murat-gogebakan/index.html">Murat Göğebakan</a></p><p><p>Ve sen gidiyorsun<br />Ben hala seni seven<br />Bir yanımda sen varsın<br />Bir yanımda yarım kalan aşkım</p><p><br />Git demesi çok kolay<br />Yanımdayken özledim<br />O güzel gözlerini<br />Yani seni özledim</p></p></body></html>
