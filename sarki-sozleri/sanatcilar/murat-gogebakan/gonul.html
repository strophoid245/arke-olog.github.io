<!DOCTYPE html><html><head><title>Gönül - Murat Göğebakan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gönül</h1><p><a href="/sarki-sozleri/sanatcilar/murat-gogebakan/index.html">Murat Göğebakan</a></p><p><p>Bir seher vakti<br />Yollara düştün mü gönül<br />Sen de benim gibi onun içni yandın mı gönül<br />Ferhat gibi sende dağlar mı deldin gönül<br />Leyla içni sende yandın mı gönül</p><p>Kerem gibi aslı için kavruldun mu gönül<br />Sen de benim gibi yandın mı gönül</p></p></body></html>
