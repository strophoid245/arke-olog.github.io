<!DOCTYPE html><html><head><title>Catir Catir - Özlem Ay - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Catir Catir</h1><p><a href="/sarki-sozleri/sanatcilar/ozlem-ay/index.html">Özlem Ay</a></p><p><p>gün olur devran döner<br />yada su atesim bir gün söner<br />fazla havalara girme gülüm </p><p>bir gün o havani indirirler</p><p>catir, catir catlayacaksin<br />basini duvardan, duvara vuracaksin<br />ben ne yaptim deyip kendi kendine<br />ah, uh üfleyip, pufluyacaksin</p></p></body></html>
