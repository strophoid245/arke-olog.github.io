<!DOCTYPE html><html><head><title>Yağma Yok - Hakan Peker - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yağma Yok</h1><p><a href="/sarki-sozleri/sanatcilar/hakan-peker/index.html">Hakan Peker</a></p><p><p>Sevişmiştik biz seninle<br />Tenhada bahçelerde<br />Şarkılar söylerdik biz bize<br />Sahil yolunda sarhoştuk (başıboştuk)<br />Sarıldım ellerine<br />Hissettirmeden sana gizlice</p><p>Farklıydık ikimizde haklıydık<br />Nedendir bilinmez biz ayrıldık</p><p>Yağma yok senden bana fayda yok<br />Yağma yok aşkım sana çok</p></p></body></html>
