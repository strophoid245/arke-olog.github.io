<!DOCTYPE html><html><head><title>Cansuyum - Nalan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Cansuyum</h1><p><a href="/sarki-sozleri/sanatcilar/nalan/index.html">Nalan</a></p><p><p>İçler acısı, halime bak, içlar acısı <br />Cansuyum ne büyük konuştum <br />Çaresizim aç susuz kaldı yüreğim <br />Cansuyum, seni sevmekti suçum </p><p>Dönüşü yok yok bunun geri <br />İhanet er geç ödenmeli <br />Sen de yaz bunu yaz da gör bedelini </p><p>Çare bulunmaz <br />Derdime imdat <br />Yetişin a dostlar yetti bu inat</p></p></body></html>
