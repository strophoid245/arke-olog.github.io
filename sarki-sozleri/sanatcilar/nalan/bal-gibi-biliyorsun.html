<!DOCTYPE html><html><head><title>Bal Gibi Biliyorsun - Nalan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bal Gibi Biliyorsun</h1><p><a href="/sarki-sozleri/sanatcilar/nalan/index.html">Nalan</a></p><p><p>Sen aşk nedir bilmiyorsan<br />Gönlüne sor söylesin<br />Benim için çarpıyorsa kalbin benimlesin<br />Ömür boyu bu hayatı paylaşalım seninle<br />Diyemedim diyemedim sen gittin ellere</p><p>Sensizlikten korkuyorum nerelerdesin sevgilim<br />Sana hapsettim aşkımı, haytımı<br />Bal gibi biliyorsun</p></p></body></html>
