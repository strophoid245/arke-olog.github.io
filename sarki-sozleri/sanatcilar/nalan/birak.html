<!DOCTYPE html><html><head><title>Bırak - Nalan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Bırak</h1><p><a href="/sarki-sozleri/sanatcilar/nalan/index.html">Nalan</a></p><p><p>Kim yaşar deli dolu bu sevdaları <br />Kim anlar yana yakıla ağıtları <br />Bilen biri çıkar elbet bir gün sonunda </p><p>Aşk çoğu zaman ulaşılmaz bir bulut gibi <br />En kötü yanı içindeki bu dikenleri </p><p>Bırak erişilmezi oynama sen bana <br />Yoksa unutulmaz oldu yitik bu sevda <br />Artık tüketildi arzular yarı yolda</p></p></body></html>
