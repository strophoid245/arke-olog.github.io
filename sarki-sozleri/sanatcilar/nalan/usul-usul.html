<!DOCTYPE html><html><head><title>Usul Usul - Nalan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Usul Usul</h1><p><a href="/sarki-sozleri/sanatcilar/nalan/index.html">Nalan</a></p><p><p>Usul usul yavaştan gel<br />Hissettirme bana aşkı<br />Çok kırılgandır yüreğim<br />Bana zehretme hayatı</p><p>Sarılıp dizlerine kalsam öylece<br />Hiçbirşey söyleme sen aşkım delice<br />Ya bugün ya yarın ayrılı var diye<br />Canım yanmaz hiç üzülme</p></p></body></html>
