<!DOCTYPE html><html><head><title>Sen Ne Anlarsın - Nalan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sen Ne Anlarsın</h1><p><a href="/sarki-sozleri/sanatcilar/nalan/index.html">Nalan</a></p><p><p>Anladim ki kalbime yine sonbahar geldi<br />Nasil anlatsaydim sana sevgimi<br />Nafile askina aglayip uzulmek<br />Gunahkar olmak degilki sevmek<br />Bosuna uzulup ah etmek</p><p>Sen ne anlarsin sevdadan nasil insansin<br />Dilerim sende benim gibi sende yanarsin</p></p></body></html>
