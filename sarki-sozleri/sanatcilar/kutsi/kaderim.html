<!DOCTYPE html><html><head><title>Kaderim - Kutsi - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kaderim</h1><p><a href="/sarki-sozleri/sanatcilar/kutsi/index.html">Kutsi</a></p><p><p>Yeniden gelirsem bir gün dünyaya<br />           <br />Allah korusun o zalimin aşkından<br /> <br />İsmimi silmiş dudaklarından<br />Beni unutmuş  başka biri yüzünden<br />                          <br />Geç kaldım geç,geç uyandım uykumdan<br />                            <br />Çok çektim çok o vefasız aşkından<br />             <br />Kaderim,kaderim,kaderim bu mu Allahım<br />                                 <br />Aç susuz kalsaydım onu sevmez olsaydım</p></p></body></html>
