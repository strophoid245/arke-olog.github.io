<!DOCTYPE html><html><head><title>Hançer - Kutsi - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hançer</h1><p><a href="/sarki-sozleri/sanatcilar/kutsi/index.html">Kutsi</a></p><p><p>çal çal çalda kurtul <br />kara saplı hançeri kalbime,<br />al al alda kurtul<br />bir nefeslik can senin,titreme</p><p>kanım akmaz,o sevdiğim eller beni vurursa,<br />sesim çıkmaz,aşkım böyle mutlu olacaksa,</p><p>istersen o deniz dalgası saçlarına<br />as beni,<br />istersen o ateşten gözlerinle<br />yak beni,<br />(2 defa)</p></p></body></html>
