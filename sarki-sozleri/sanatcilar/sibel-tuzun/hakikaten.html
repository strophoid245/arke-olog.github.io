<!DOCTYPE html><html><head><title>Hakikaten - Sibel Tüzün - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hakikaten</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-tuzun/index.html">Sibel Tüzün</a></p><p><p>Senin için çok sey söylediler<br />Ondan sana yar olmaz dediler</p><p>Sana asik bile degil gözü baska yerde<br />Vazgeç bu sevdadan dediler<br />Sana layik bile degil zaten güvenilmez<br />Vazgeç bu sevdadan dediler</p><p>Hakikaten severmisin beni<br />Hakikaten üzermisin beni?</p></p></body></html>
