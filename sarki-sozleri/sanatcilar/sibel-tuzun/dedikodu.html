<!DOCTYPE html><html><head><title>Dedikodu - Sibel Tüzün - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dedikodu</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-tuzun/index.html">Sibel Tüzün</a></p><p><p>Sanma ki bu iş burda bitti,<br />Biter, Bitmeli hangimiz daha haklı<br />Sanki sormadan yargılandım<br />Tam en güzel zamanda <br />Olmadık yalanlara yandım<br />Aldanıpta bozdun bak <br />Sen bir çuval inciri</p><p>Gerçeği sorarsan dur<br />Dinle beni dedikodu<br />Bunlar deli olma<br />Aşkımızda göz var</p></p></body></html>
