<!DOCTYPE html><html><head><title>Nefes Kesen Aşklar - Sibel Tüzün - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Nefes Kesen Aşklar</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-tuzun/index.html">Sibel Tüzün</a></p><p><p>Bu son durak yabancı<br />Burda herkes duacı<br />Yazık sende ben gibisin<br />Bitkin yaralı yorgun<br />Gönül virane ölüm kalım<br />Bahane öyle bir sevda<br />Vurmuş ki belli şahane<br />Nefes keser aşklar durmaz<br />Akar yaşlar yıkılırda<br />Dünya eğilir başlar<br />Geceler kan ağlar sabır taşım</p></p></body></html>
