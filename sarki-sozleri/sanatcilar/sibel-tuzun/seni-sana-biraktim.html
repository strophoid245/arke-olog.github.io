<!DOCTYPE html><html><head><title>Seni Sana Bıraktım - Sibel Tüzün - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Seni Sana Bıraktım</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-tuzun/index.html">Sibel Tüzün</a></p><p><p>Anlamıyorum nasıl aşkımızı<br />Böyle kolay harcayabildin<br />Öyle dur gel yepyeni bir duyguyla<br />Sarmala yüreğini al<br />Misketini ver bebeklerimi al<br />Bu ne acaip bir oyundur böyle<br />Bu öfkeli bu sitemli oyunu anlamak zor<br />Ya seni sana bıraktım<br />Ya sonunda çoktan beri</p></p></body></html>
