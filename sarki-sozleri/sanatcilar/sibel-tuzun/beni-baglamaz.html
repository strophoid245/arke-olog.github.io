<!DOCTYPE html><html><head><title>Beni Bağlamaz - Sibel Tüzün - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Beni Bağlamaz</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-tuzun/index.html">Sibel Tüzün</a></p><p><p>Her dakika bir olay var<br />Yüreğim ağzımda ne var<br />Böylesi bir aşk kime yarar<br />Sen bunu huy edinmişsin<br />Bu senin yaşam biçimin<br />Her saniye stress<br />Kime uyar dargınlıklar<br />Her fırsatta<br />Olur olmaz saplantılar<br />Yanlış kararlar<br />İçim rahat kimse benim gibi senle</p></p></body></html>
