<!DOCTYPE html><html><head><title>Tiryaki - Sibel Tüzün - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Tiryaki</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-tuzun/index.html">Sibel Tüzün</a></p><p><p>Kenarından köşesinden<br />Oluverdim istemeden<br />Ah ben sana tiryaki<br />Ne bilirdim tez elimden<br />Gidecektin koklamadan<br />Yandım sana billahi ah<br />Seni gidi hain ah <br />Seni gidi zalim halim<br />Harap tarumarım şimdi<br />Olmayacak bir hevesti geçti<br />Deliler gibi tiryakisi olduğum</p></p></body></html>
