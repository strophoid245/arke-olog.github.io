<!DOCTYPE html><html><head><title>Cesur Aşklara - Sibel Tüzün - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Cesur Aşklara</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-tuzun/index.html">Sibel Tüzün</a></p><p><p>Yol iz bilmem,<br />Sevmedim ki daha önce<br />Sana ben içimi gösterdim<br />Yarın ne olur diye düşünmeden<br />Sakladım kendimi niyetimi<br />Yazdım taşlara inandım<br />Sonsuza dek sürecek<br />Göz değmemiş cesur aşklara<br />Allahım yarim elinden avlandım<br />Can evimden haykırdım kör kuyulara</p></p></body></html>
