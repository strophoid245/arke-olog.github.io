<!DOCTYPE html><html><head><title>Çok - Sibel Tüzün - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Çok</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-tuzun/index.html">Sibel Tüzün</a></p><p><p>Sen beni çok arayacaksın<br />Bana yaptıklarından çok utanacaksın<br />Yüzüme dönüp bakamayacaksın<br />Yanıma gelip imza bile alamayacaksın<br />Herkes beni sevecek bayılacak<br />Etrafımda pervane çok çok çok<br />Güzelliğim dilden dile konuşulacak<br />Hem iddalı hem manalı çok çok çok</p></p></body></html>
