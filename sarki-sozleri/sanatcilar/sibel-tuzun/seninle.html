<!DOCTYPE html><html><head><title>Seninle - Sibel Tüzün - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Seninle</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-tuzun/index.html">Sibel Tüzün</a></p><p><p>Yaşanan herşey bir gün gelip bitince<br />Ah gidince umutlar<br />Bir daha görünmeden gidince<br />Tükenince haykırmak ister gibi<br />Geçer zaman uçarak ellerimden<br />Öfkeyle örter geçer bir an insan<br />Unutmak ister delice tutuşsa<br />Yanarak bakan gözler hüzünlenince yüreği</p></p></body></html>
