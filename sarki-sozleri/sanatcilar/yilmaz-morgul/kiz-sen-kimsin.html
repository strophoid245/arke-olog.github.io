<!DOCTYPE html><html><head><title>Kız Sen Kimsin? - Yılmaz Morgül - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kız Sen Kimsin?</h1><p><a href="/sarki-sozleri/sanatcilar/yilmaz-morgul/index.html">Yılmaz Morgül</a></p><p><p>Bir bakışın yetti bana<br />İnanmazdım oysa aşka<br />Senin yerin bir başka</p><p>Kız sen kimsin, kimlerdensin<br />Nerden geldin söylermisin<br />Görür görmez aşık oldum<br />Kız kalbime girer misin?</p></p></body></html>
