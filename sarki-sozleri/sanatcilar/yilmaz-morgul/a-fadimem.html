<!DOCTYPE html><html><head><title>A Fadimem - Yılmaz Morgül - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>A Fadimem</h1><p><a href="/sarki-sozleri/sanatcilar/yilmaz-morgul/index.html">Yılmaz Morgül</a></p><p><p>A Fadimem hadi senlen kaçalım<br />Beycede pazarına dükkan açalım</p><p>A Fadimem iki değil üç değil<br />Benim gönlüm demir değil tunç değil</p><p>Fadime'nin eğri de tüter bacası<br />Zıp çıka geldi kocası</p><p>Ay lay lilam ay lay lom<br />Ay lay lilam ay lay lom</p><p>Söz-Müzik: Anonim</p></p></body></html>
