<!DOCTYPE html><html><head><title>Yeniden Doğalım - Fulden Uras - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yeniden Doğalım</h1><p><a href="/sarki-sozleri/sanatcilar/fulden-uras/index.html">Fulden Uras</a></p><p><p>Yüce dağların aşkına savur rüzgar yemini<br />Sürüpte aslın özlemi yak artık türkülerini<br />Hani ateşi kar görmez geceler<br />Hani bir yandımı söznmez yasak geceler</p><p><br />Yanalım yeniden doğalım<br />Açılsın yollar kapanmasın<br />Ateşi yeniden yakalım<br />Üstüne sevinçler katalım...</p></p></body></html>
