<!DOCTYPE html><html><head><title>Ağlama Gözlerim - Zara - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ağlama Gözlerim</h1><p><a href="/sarki-sozleri/sanatcilar/zara/index.html">Zara</a></p><p><p>Gurbet elde bir hal geldi başıma, <br />Ağlama gözlerim mevlam kerimdir. <br />Derman arar iken derde düş oldum, <br />Ağlama gözlerim mevlam kerimdir. </p><p>Huma kuşu yere düştü ölmedi, <br />Dünya Sultan Süleyman'a kalmadı, <br />Dedim yare gidem nasip olmadı, <br />Ağlama gözlerim mevlam kerimdir.</p></p></body></html>
