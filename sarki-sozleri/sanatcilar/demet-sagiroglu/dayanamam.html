<!DOCTYPE html><html><head><title>Dayanamam - Demet Sağıroğlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dayanamam</h1><p><a href="/sarki-sozleri/sanatcilar/demet-sagiroglu/index.html">Demet Sağıroğlu</a></p><p><p>Alamazlar seni benden<br />Bilirler nasıl deliyim ben<br />Ateşim sen olursan yanarım ben</p><p>Herşey senle güzel, görüyorum<br />Sensiz olmayacak, biliyorum</p><p>Çile desen çekerim inan üzülmem<br />Dert desen çekerim<br />Araya yolları koyma<br />Dayanamam güzelim</p><p>Söz - Müzik : Altan Çetin</p></p></body></html>
