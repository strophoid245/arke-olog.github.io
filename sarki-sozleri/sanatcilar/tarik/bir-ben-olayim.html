<!DOCTYPE html><html><head><title>Bir Ben Olayım - Tarık - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bir Ben Olayım</h1><p><a href="/sarki-sozleri/sanatcilar/tarik/index.html">Tarık</a></p><p><p>Bembeyaz tenine düşen gölge bir ben olayım<br />Uyanınca seni saran sana bakan bir ben olayım<br />Gözlerin yakar beni esir alır ben kaçamam<br />Sözlerin ok gibidir canım yanar dayanamam<br />Ayrılırsam dayanama bir kez olsun aldatamam<br />Çok küçüksün biraz büyü sana aşkı anlatamam</p></p></body></html>
