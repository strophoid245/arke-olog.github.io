<!DOCTYPE html><html><head><title>Karaman - Kubat - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Karaman</h1><p><a href="/sarki-sozleri/sanatcilar/kubat/index.html">Kubat</a></p><p><p>Karamanın bayırına<br />At bağladım aman çayırına<br />Bir şeftali versen bana<br />Anan baban aman hayırına</p><p>Karamanı ayırsalar<br />İçine gül aman doldursalar</p><p>Çirkinleri öldürseler<br />Güzelleri aman güldürseler</p><p>Karamana gideriken<br />Ayağıma battı bir diken<br />O dikeni yola döken<br />Sana yandım çerkez kızı..</p></p></body></html>
