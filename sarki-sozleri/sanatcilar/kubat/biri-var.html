<!DOCTYPE html><html><head><title>Biri Var - Kubat - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Biri Var</h1><p><a href="/sarki-sozleri/sanatcilar/kubat/index.html">Kubat</a></p><p><p>Aklın dalıp gider gider içince<br />Ah lal olur dilin söz yok sözünde<br />Çırpınan kalbinin ta köşesinde<br />De ağam de serde erkeklik var ya<br />Bir özlem içinde biri va<br />rBiri var, biri var ah o yar<br />Şaşkın aşık gibi gezer beyhude<br />Yel esmiş umudu dağılmış yine<br />Gönülden bir türkü yarin üstüne</p></p></body></html>
