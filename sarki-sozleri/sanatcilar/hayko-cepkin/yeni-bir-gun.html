<!DOCTYPE html><html><head><title>Yeni Bir Gün - Hayko Cepkin - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yeni Bir Gün</h1><p><a href="/sarki-sozleri/sanatcilar/hayko-cepkin/index.html">Hayko Cepkin</a></p><p><p>Gözlerim kurşun gibi ağır ağır açıldı<br />Bu sabah merhaba dünya<br />Penceremdeki güvercin tahta masam boş şişeler<br />Can dostum çomar merhaba tatlı komşu ayşe teyze<br />Emekli salih öğretmen yeni bir gün doğdu merhaba<br />Dostlar merhaba yeni bir gün doğdu merhaba</p></p></body></html>
