<!DOCTYPE html><html><head><title>Yabancı - Berksan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yabancı</h1><p><a href="/sarki-sozleri/sanatcilar/berksan/index.html">Berksan</a></p><p><p>Yıllardır yaşadığım bu ev yabancı<br />Her gün yürüdüm yollar yabancı<br />Beni günüme küstüren geceler<br />Kim bu aynada gördüğüm yabancı</p><p><br />Yalnız kalbimi götür<br />Bırak aklım kalsın bende<br />Belki bir fikir bulur buluşuruz<br />Can dedin yerde</p><p>Unutmama izin verme<br />Aşkı en derin yarasını açta git.</p></p></body></html>
