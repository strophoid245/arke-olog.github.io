<!DOCTYPE html><html><head><title>Sen Ömrüm Benim - Belkıs Özener - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sen Ömrüm Benim</h1><p><a href="/sarki-sozleri/sanatcilar/belkis-ozener/index.html">Belkıs Özener</a></p><p><p>Sen kalbimdeki sen<br />Sen gönlümdeki sen<br />Sen unutmak istediğim<br />Sen unutamadığım<br />Sen ömrüm benim</p><p><br />Ah ne acı oldu<br />Ah senden ayrı olmak<br />Bir ızdırap oldu yaşamak</p><p>Gözyalarım senin için<br />Izdırabım dinmez niçin<br />Ömrümü ben sana verdim<br />Ömrüm benim ömrüm benim</p></p></body></html>
