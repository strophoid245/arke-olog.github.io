<!DOCTYPE html><html><head><title>Oyun Bitti - Belkıs Özener - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Oyun Bitti</h1><p><a href="/sarki-sozleri/sanatcilar/belkis-ozener/index.html">Belkıs Özener</a></p><p><p>Günlerdir aramızdaki<br />Sevgimiz hep yalanmıydı<br />Kapat kapat perdeleri<br />Bu komedi oyun bitti</p><p><br />Gidiyorum bırak beni<br />Elveda güzel sevgili<br />Ağlama sil gözlerini<br />Nasıl olsa oyun bitti</p><p>Aşk dolu o beyaz günler<br />Demek bir hayalmiydi<br />Mehtapta ılık nefesin<br />Sona erdi oyun bitti</p></p></body></html>
