<!DOCTYPE html><html><head><title>Yandım - Hilal Cebeci - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yandım</h1><p><a href="/sarki-sozleri/sanatcilar/hilal-cebeci/index.html">Hilal Cebeci</a></p><p><p>Nasıl oldu ah bi gülüşte aklımı aldın sen<br />Yanarım ben ah bu gidişle yüreğimi bir bilsen</p><p>Koşarım gel desen yanarım yan desen<br />Ölürüm öl desen ah beni bir bilsen</p><p>Yandım bu adama anacım ne zaman yüz verecek<br />Aa canım beni de ah bu kader ne zaman güldürecek...</p></p></body></html>
