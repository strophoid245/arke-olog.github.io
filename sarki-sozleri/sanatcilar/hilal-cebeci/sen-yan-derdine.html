<!DOCTYPE html><html><head><title>Sen Yan Derdine - Hilal Cebeci - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sen Yan Derdine</h1><p><a href="/sarki-sozleri/sanatcilar/hilal-cebeci/index.html">Hilal Cebeci</a></p><p><p>Bir tek sende mi var sende mi<br />Ah ne sandın sen kendini<br />Elimi sallasam ellisi<br />Biri gider gelir yenisi</p><p><br />Sen yan derdine yan derdine<br />Seni unutur giderim<br />Bir çırpıda siler <br />Başımı alır giderim</p></p></body></html>
