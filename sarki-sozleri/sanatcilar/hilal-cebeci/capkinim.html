<!DOCTYPE html><html><head><title>Çapkınım - Hilal Cebeci - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Çapkınım</h1><p><a href="/sarki-sozleri/sanatcilar/hilal-cebeci/index.html">Hilal Cebeci</a></p><p><p>Geçsede zaman unutamam seni o güzel gözlerini<br />Ne olur arada bir görebilsem seni tutabilsem elini</p><p>Neredesin sevgilim çapkınım benim<br />Ben sensiz olamam hiç yapamam<br />Arada bir olsada gel gir koynuma<br />Beni yalnız bırakma</p></p></body></html>
