<!DOCTYPE html><html><head><title>Sana Mı Kaldım - Hilal Cebeci - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sana Mı Kaldım</h1><p><a href="/sarki-sozleri/sanatcilar/hilal-cebeci/index.html">Hilal Cebeci</a></p><p><p>Sevgi sözünü söylemeye hakkın yok<br />Sen bir zavallı sevda fakirisin<br />Sensiz ne öldüm ne de mahfoldum</p><p>Yaşadım yaşıyorum işte</p><p>Sana mı kaldım ben sana mı Allah'sız<br />Sevgimi veriyorum sana al üstü kalsın<br />Sana mı kaldım ben sana mı Allah'sız<br />Herşey senin olsun üstü kalsın...</p></p></body></html>
