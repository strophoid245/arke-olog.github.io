<!DOCTYPE html><html><head><title>Gel Geleceksen - Hilal Cebeci - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gel Geleceksen</h1><p><a href="/sarki-sozleri/sanatcilar/hilal-cebeci/index.html">Hilal Cebeci</a></p><p><p>Unutulmaz böyle aşkı senle yaşadım ah senle<br />Azap dolu hüsran dolu yaşadın mı ah sende<br />Kapkaranlık odalarda ağladın mı günlerce<br />Gülmez oldu güler yüzüm mutlumusun ah sende</p><p>Yağmurda ıslanmadan güneşim kapanmadan<br />Sevgim azalmadan gel yalnız gel geleceksen</p></p></body></html>
