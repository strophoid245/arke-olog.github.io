<!DOCTYPE html><html><head><title>Yok Mu - Hilal Cebeci - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yok Mu</h1><p><a href="/sarki-sozleri/sanatcilar/hilal-cebeci/index.html">Hilal Cebeci</a></p><p><p>Bir o yana bir bu yana dönüp durursun<br />Benim gibi tazelere sen kudurursun<br />Önce bulursun aşık olursun<br />Sonrada işin biter yavrum tekmeyi vurursun</p><p>Yok mu başka güzel beni nerden buldun<br />Olmaz böyle bir aşk beni sen vurdun</p></p></body></html>
