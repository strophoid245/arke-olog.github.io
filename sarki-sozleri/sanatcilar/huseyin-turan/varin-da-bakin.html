<!DOCTYPE html><html><head><title>Varın Da Bakın - Hüseyin Turan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Varın Da Bakın</h1><p><a href="/sarki-sozleri/sanatcilar/huseyin-turan/index.html">Hüseyin Turan</a></p><p><p>Varın da bakın sandığında nesi var <br />El değmemiş esbapların hası var <br />Bir gelin ölmüş memleketin yası var </p><p>Yandım annem helal eyle sütünü <br />Cahil idim dinlemedim sözünü </p><p>Varın da bakın sarı yıldız doğdu mu <br />Laleleri sümbülleri soldu mu <br />Bir civan ölmüş mezaristan doldu mu</p></p></body></html>
