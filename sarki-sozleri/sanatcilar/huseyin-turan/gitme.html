<!DOCTYPE html><html><head><title>Gitme - Hüseyin Turan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gitme</h1><p><a href="/sarki-sozleri/sanatcilar/huseyin-turan/index.html">Hüseyin Turan</a></p><p><p>Perişan hallarım aşkın elinden <br />Gel buna bir çare bulmadan gitme <br />Çaresiz dertlerin dermanı sende <br />Derdime dermanı vermeden gitme </p><p>Canım bağlı yar zülfünün telinde <br />Meçnun gibi gezdim aşkın çölünde <br />Bir garibim kaldım gubet elinde <br />Şu garip halimi görmeden gitme</p></p></body></html>
