<!DOCTYPE html><html><head><title>Sensiz (Alagözlü) - Hüseyin Turan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sensiz (Alagözlü)</h1><p><a href="/sarki-sozleri/sanatcilar/huseyin-turan/index.html">Hüseyin Turan</a></p><p><p>Seni kalbimde gezdirip her an<br />Eşkimiz bilmesin dedim hicran<br />Ala gözlü yarim meni ki sen bildin<br />Senin eşkinden ağladım güldüm</p><p>Gülebilmez gülüm bahar sensiz<br />Yüreğim od tutup yanar sensiz</p></p></body></html>
