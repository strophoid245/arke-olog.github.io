<!DOCTYPE html><html><head><title>Maden Dağı - Hüseyin Turan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Maden Dağı</h1><p><a href="/sarki-sozleri/sanatcilar/huseyin-turan/index.html">Hüseyin Turan</a></p><p><p>Maden dağı dumandı <br />Yolu dolam dolamdı <br />Yarim gitti gelmedi <br />Yaş gözüme dolandı </p><p>Bu dağın ardı meşe <br />Gün kalka gölge düşe <br />Beni yardan edenin <br />Evine şivan düşe </p><p>Bu dağlar meşe dağlar <br />Vermiş başbaşa dağlar <br />O yar dönüp gelende <br />Yol verin aşa dağlar</p></p></body></html>
