<!DOCTYPE html><html><head><title>Acem Kızı - Hüseyin Turan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Acem Kızı</h1><p><a href="/sarki-sozleri/sanatcilar/huseyin-turan/index.html">Hüseyin Turan</a></p><p><p>Çırpınıp da şan ovaya çıkınca <br />Eğlen şan ovada kal acem kızı <br />Uğrun uğrun kaş altından bakınca <br />Can telef ediyor gül acem kızı <br />Senin seven aşık neylesin malı <br />Yumdukça gözünden döker mercanı <br />Burnu fındık ağzı kahve fincanı <br />Şeker mi şerbet mi bal acem kızı</p></p></body></html>
