<!DOCTYPE html><html><head><title>Ben Kendimi Gülün Dibinde Buldum - Hüseyin Turan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ben Kendimi Gülün Dibinde Buldum</h1><p><a href="/sarki-sozleri/sanatcilar/huseyin-turan/index.html">Hüseyin Turan</a></p><p><p>Ben kendimi gülün dibinde buldum <br />Kuru kuru sevda imiş sarardım soldum <br />Sevda bir düş imiş kendime yordum <br />Ay karanlık gece vurdular beni <br />Yarin çevresinde sardılar beni <br />Değirmen deresi bölük kadınım bölüktür <br />İçerde ciğerim delik kadınım deliktir</p></p></body></html>
