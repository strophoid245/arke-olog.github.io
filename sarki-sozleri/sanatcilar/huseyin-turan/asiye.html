<!DOCTYPE html><html><head><title>Asiye - Hüseyin Turan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Asiye</h1><p><a href="/sarki-sozleri/sanatcilar/huseyin-turan/index.html">Hüseyin Turan</a></p><p><p>Ağasarın balını da gel salını salını<br />Adam cebinde taşır senin gibi gelini</p><p>Uy asiye asiye tütün koydum kesiye<br />Anan seni veriye de bir bağa pırasiye</p><p><br />Sis dağının başları da küfur küfur esiyu<br />Baban bu yıl kurbanı da çifter çifter kesiyu<br />Oğul nazimin oy</p></p></body></html>
