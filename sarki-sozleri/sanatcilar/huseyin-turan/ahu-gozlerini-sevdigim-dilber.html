<!DOCTYPE html><html><head><title>Ahu Gözlerini Sevdiğim Dilber - Hüseyin Turan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ahu Gözlerini Sevdiğim Dilber</h1><p><a href="/sarki-sozleri/sanatcilar/huseyin-turan/index.html">Hüseyin Turan</a></p><p><p>Ahu gözlerini sevdiğim dilber <br />Sana bir sözüm var diyemiyorum <br />Bilmem delimiyim mecnun gezerim <br />Sırrımı ellere diyemiyorum <br />Helal olsun al yanaktan aldığım <br />El uzatıp gonca gülün derdiğim <br />İnce belini tatlı dilini sevdiğim <br />Kırılsın kollarım saramıyorum</p></p></body></html>
