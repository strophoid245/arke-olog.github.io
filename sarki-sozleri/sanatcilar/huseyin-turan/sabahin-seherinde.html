<!DOCTYPE html><html><head><title>Sabahın Seherinde - Hüseyin Turan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sabahın Seherinde</h1><p><a href="/sarki-sozleri/sanatcilar/huseyin-turan/index.html">Hüseyin Turan</a></p><p><p>Sabahın seherinde ötüyor kuşlar <br />Balınan yoğrulmuş o sırma saçlar <br />Kudretten çekilmiş karadır kaşlar <br />İşte bu gönlümün cananı geldi <br />Seher vakti keklik çıkar kabana <br />Salladıkça püskül değer tabana <br />Korkarım sevdiğim vara tabana <br />İşte bu gönlümün cananı geldi</p></p></body></html>
