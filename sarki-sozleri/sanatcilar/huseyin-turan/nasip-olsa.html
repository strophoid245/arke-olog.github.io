<!DOCTYPE html><html><head><title>Nasip olsa - Hüseyin Turan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Nasip olsa</h1><p><a href="/sarki-sozleri/sanatcilar/huseyin-turan/index.html">Hüseyin Turan</a></p><p><p>Nasip olsa gine gitsem yaylaya, <br />Doya doya baksam suna boyluya, <br />Senin için yalvarayım mevlaya, <br />Belki seni bana yaza yaradan </p><p>Seni gördüm evvel bahar yaz iken, <br />Bu güzellik sende ilvan naz iken, <br />Güller taze iken teller saz iken, <br />Belki seni bana yaza yaradan</p></p></body></html>
