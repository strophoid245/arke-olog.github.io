<!DOCTYPE html><html><head><title>Anlık Mı Sevdik? - Berkay - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Anlık Mı Sevdik?</h1><p><a href="/sarki-sozleri/sanatcilar/berkay/index.html">Berkay</a></p><p><p>Sen yine bilmesen de <br />Gözlerini görmesem de <br />Bu aşk nasıl sen söyle<br />Anlık mı sevdik biz sence? </p><p>Gözlerin sanki gece <br />Hayalin hep benimle <br />Kalp nasıl susar söyle </p><p>Anlık mı sevdik biz sence? <br />Anlık mı sevdim ben sence? <br />Anlık mı sevdim ben sence?</p></p></body></html>
