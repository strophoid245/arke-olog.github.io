<!DOCTYPE html><html><head><title>Ömrüm Kadrini Bilemedim (ft. Güler Duman) - Musa Eroğlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ömrüm Kadrini Bilemedim (ft. Güler Duman)</h1><p><a href="/sarki-sozleri/sanatcilar/musa-eroglu/index.html">Musa Eroğlu</a></p><p><p>Bir kuş gibi uçtu ömrüm<br />Ömrüm kadrini bilmedim<br />Satılmazsın alım seni<br />Nerelerde bulum seni<br />Eyvah beni eyvah beni<br />Ömrüm kadrini bilmedim</p><p>Seyit nizam oğlun ağlar<br />Hasreti sinemi dağlar<br />Ele geçmez giden çağlar<br />Ömrüm kadrini bilmedim</p></p></body></html>
