<!DOCTYPE html><html><head><title>Mapushane - İzzet Yıldızhan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Mapushane</h1><p><a href="/sarki-sozleri/sanatcilar/izzet-yildizhan/index.html">İzzet Yıldızhan</a></p><p><p>Ne acıdır mapushane havası <br />Çocoklar ağlıyor ister babasını <br />Hakkıma verdiler idam cezasını <br />Mapushanr senide yapan kör olsun </p><p>Gider gelir mazgalardan bakarım <br />Gömlek seni ateşlere yakarım <br />Ben de bu mapushaneden kurtulursam <br />Çok canları yakarım </p><p>Anonim</p></p></body></html>
