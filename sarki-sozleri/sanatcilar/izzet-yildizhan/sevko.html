<!DOCTYPE html><html><head><title>Şevko - İzzet Yıldızhan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Şevko</h1><p><a href="/sarki-sozleri/sanatcilar/izzet-yildizhan/index.html">İzzet Yıldızhan</a></p><p><p>Kerkükün önü bağlar <br />Ah le yamman şevko <br />İçinde analar ağlar <br />Vah le yamman şevko <br />Ben kerkükde ölürsem <br />Emanettir size dağlar <br />Diyar yamman yar yamman <br />Yad oldu o yar bana <br />Ah le yamman şevko <br />Uydu kötü zamana <br />Senden ayrı gezeli <br />Bağdat döndü virana</p></p></body></html>
