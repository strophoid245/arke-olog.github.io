<!DOCTYPE html><html><head><title>Delilo - İzzet Yıldızhan - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Delilo</h1><p><a href="/sarki-sozleri/sanatcilar/izzet-yildizhan/index.html">İzzet Yıldızhan</a></p><p><p>Dama çıkmış bir güzel <br />Delilo delilo hayraney <br />Damın etrafın gezer <br />Delilo delilo kurbaney </p><p>Elinde bir deste gül <br />Delilo delilo hayraney <br />Kendi gülünden güzel <br />Ah lele ah le </p><p>Karşıda görünürsün <br />Çarşafa bürünürsün <br />İpek çarşaf içinde <br />Ne güzel görünürsün </p><p>Anonim</p></p></body></html>
