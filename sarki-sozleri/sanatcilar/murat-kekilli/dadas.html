<!DOCTYPE html><html><head><title>Dadaş - Murat Kekilli - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dadaş</h1><p><a href="/sarki-sozleri/sanatcilar/murat-kekilli/index.html">Murat Kekilli</a></p><p><p>Hele Dadaş hoşmusan dolumusan boşmusan <br />Ayakların yan basir yoksa sen sarhoşmusan </p><p>Bu derenin uzunu kıramadım buzunu <br />Aldım dadaş kızını çekemedim nazını </p><p>Bu derenin geveni geven sarmış geveni <br />Meclisten haber gelmiş seven alsın seveni</p></p></body></html>
