<!DOCTYPE html><html><head><title>Söyleme - Murat Kekilli - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Söyleme</h1><p><a href="/sarki-sozleri/sanatcilar/murat-kekilli/index.html">Murat Kekilli</a></p><p><p>Söyleme onu da denedim<br />Olmadı yapamadım<br />Her sevdada her kavgamda<br />Çocuk düştüm yıprandım<br />Buzdum incitildim su oldum<br />Sen hep içimdeydin yüzüyordun<br />Buzdum incitildim su oldum<br />Bense hala sana susuyordum</p></p></body></html>
