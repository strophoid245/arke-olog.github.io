<!DOCTYPE html><html><head><title>Gözümün Karası - Murat Kekilli - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Gözümün Karası</h1><p><a href="/sarki-sozleri/sanatcilar/murat-kekilli/index.html">Murat Kekilli</a></p><p><p>Sensiz geçmiyor günler<br />Artık acı veriyor her şey<br />Bu böyle daha fazla sürmez<br />Ya bunun sonu ölüm<br />Ya da ben ölene kadar çekerim zulüm</p><p><br />Gel gecemi aydınlat<br />Gel yükümü hafiflet<br />Gel bitsin bu hasret<br />Ahh gözümün karası<br />Ahh içimin yarası<br />Ahh bitsin bu hasret</p></p></body></html>
