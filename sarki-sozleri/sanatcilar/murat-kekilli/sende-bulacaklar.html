<!DOCTYPE html><html><head><title>Sende Bulacaklar - Murat Kekilli - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sende Bulacaklar</h1><p><a href="/sarki-sozleri/sanatcilar/murat-kekilli/index.html">Murat Kekilli</a></p><p><p>Her gözyaşı içinde bir deniz saklar<br />Sular taşar bilirim ağlayınca balıklar<br />Konuşsam kızacaklar sussam asacaklar<br />Beni bende değil sende bulacaklar<br />Ölümden sızan damladır hayat<br />Su bilir toprak bilir bunu bilmez çocuklar.</p></p></body></html>
