<!DOCTYPE html><html><head><title>Salla - Atiye Deniz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Salla</h1><p><a href="/sarki-sozleri/sanatcilar/atiye-deniz/index.html">Atiye Deniz</a></p><p><p>Hangi aşk yola gelir ki <br />Acı veren biri mutlu eder mi ? <br />Aldatan aldanırmış değer mi ? <br />Bahane bol.. gönül dara düsünce, <br />İnsan hata yapar mı sevince ? <br />Sınırları çizersin giderse </p><p>Üzeni yolla <br />İsterse dönsün sonra <br />Salla ardına bakma asla <br />Yolla aldatan aldansın.. salla (2x)</p></p></body></html>
