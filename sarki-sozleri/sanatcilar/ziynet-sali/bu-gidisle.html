<!DOCTYPE html><html><head><title>Bu Gidişle - Ziynet Sali - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bu Gidişle</h1><p><a href="/sarki-sozleri/sanatcilar/ziynet-sali/index.html">Ziynet Sali</a></p><p><p>Biraz daha böyle giderse<br />Üzgünüm ama sana bana kalmayacak vedaya<br />Kendi kendine herşey son bulacak.<br />x2</p><p><br />Bu gidişle biraz daha yakın ayrılık<br />Bu gidişle kızar bize hep ayrılık göz göre göre<br />Herşey biter gibi sanki anla işte<br />Çok zor bu gidişle ..</p></p></body></html>
