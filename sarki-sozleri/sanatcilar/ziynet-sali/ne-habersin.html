<!DOCTYPE html><html><head><title>Ne Habersin - Ziynet Sali - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ne Habersin</h1><p><a href="/sarki-sozleri/sanatcilar/ziynet-sali/index.html">Ziynet Sali</a></p><p><p>Gece gündüz hep seni arar oldum sevgili<br />Gittiğin günden beri allah sevmişim seni<br />Nerelerde raks edersin kimlerle gezersin<br />Yanıma gel sevdiğim sensin ne habersin ne habersin<br />Bilirim benden bi habersin<br />Bir arada olamadıysak şunu bilirim ki suçlu sensin</p></p></body></html>
