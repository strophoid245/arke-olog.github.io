<!DOCTYPE html><html><head><title>Dön Ne Olur - Duman - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dön Ne Olur</h1><p><a href="/sarki-sozleri/sanatcilar/duman/index.html">Duman</a></p><p><p>Sen gittin gözüm arkada kaldı<br />Canım sıkıldı çabuk gel<br />Tadım kalmadı hemen gel</p><p>Bir kaç gün içinde dön ne olur</p><p><br />Bıraktığın gibi burdayım<br />Yalnız değilsin yanındayım<br />Tut elimi tut yanındayım<br />Yalnız değilsin yanındayım</p><p>Bir kaç gün içinde dön ne olur</p></p></body></html>
