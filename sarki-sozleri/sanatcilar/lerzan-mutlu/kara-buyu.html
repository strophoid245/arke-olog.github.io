<!DOCTYPE html><html><head><title>Kara Büyü - Lerzan Mutlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kara Büyü</h1><p><a href="/sarki-sozleri/sanatcilar/lerzan-mutlu/index.html">Lerzan Mutlu</a></p><p><p>Bir parca aklim vardi<br />Onu'da sen aldin yar<br />Sana boyle deli gibi<br />Tutulmamin sebebi var</p><p><br />Ucan kustan kiskanirim<br />Deli gibi pesindeyim<br />Vazgecemem ben guzelim<br />Senin atesindeyim</p><p>Kara buyumu yaptin bana<br />Kor kutuk asik oldum<br />Nasil alistim ben sana<br />Kimseyi gormez oldum</p></p></body></html>
