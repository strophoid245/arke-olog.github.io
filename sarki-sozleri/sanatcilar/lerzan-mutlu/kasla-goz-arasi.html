<!DOCTYPE html><html><head><title>Kaşla Göz Arası - Lerzan Mutlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kaşla Göz Arası</h1><p><a href="/sarki-sozleri/sanatcilar/lerzan-mutlu/index.html">Lerzan Mutlu</a></p><p><p>Beni yoldan sen cikardin <br />Simdi bu naz niyaz neden <br />Kapilarda esik oldum <br />Yaz gununde ayaz neden </p><p>Sevda daha dune kadar <br />Gokyuzunde bir gunesti </p><p>Dudagında benim adım <br />Sonsuzluga hani esti </p><p>Kimler geldi ah kanina <br />Seni bana dusman etti <br />Kasla goz arasi<br />Bu deli ask nasil bitti</p></p></body></html>
