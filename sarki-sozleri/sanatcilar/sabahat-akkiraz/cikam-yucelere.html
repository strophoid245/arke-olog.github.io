<!DOCTYPE html><html><head><title>Çıkam Yücelere - Sabahat Akkiraz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Çıkam Yücelere</h1><p><a href="/sarki-sozleri/sanatcilar/sabahat-akkiraz/index.html">Sabahat Akkiraz</a></p><p><p>Çıkam yücelerede çıkam oturam<br />Var mı benim gibi de yarı yitiren<br />Yolunu bilmem de gidem getirem<br />Söyle dert ortağım yol nerden gider.</p><p><br />Evlernin önüde bostan sekili<br />Sekisinde de pünhan dikili<br />Kara kaşın üstüne de dökmüş kekili<br />Söyle ben ölürsemde kimler vekili</p></p></body></html>
