<!DOCTYPE html><html><head><title>Usandım - Sabahat Akkiraz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Usandım</h1><p><a href="/sarki-sozleri/sanatcilar/sabahat-akkiraz/index.html">Sabahat Akkiraz</a></p><p><p>Çoktan Beri Terk-i Vatan Olmuşam<br />Diyar-I Gurbette Candan Usandım<br />El Kahrı Çekmekten Ömrüm Tükendi<br />Gözümdeki Akan Selden Usandım</p><p><br />Gönül İster Bu An Vatanı Aşa<br />Ne Kaldı Dünyada Gelmemiş Başa<br />Ben De Olan Derdi Yüklesem Daşa<br />Daşlar Dile Gelir Senden Usandım...</p></p></body></html>
