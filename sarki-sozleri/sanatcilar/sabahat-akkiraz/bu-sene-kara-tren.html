<!DOCTYPE html><html><head><title>Bu Sene (Kara Tren) - Sabahat Akkiraz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Bu Sene (Kara Tren)</h1><p><a href="/sarki-sozleri/sanatcilar/sabahat-akkiraz/index.html">Sabahat Akkiraz</a></p><p><p>Kara Trende Yol Alıyor Cürekten<br />Oturdumda Bir Of Çektim Yürekten</p><p>Dedilerki Yarin Bu Yıl Gelmiyi<br />O Da Benim Gibi Yansın Yürekten </p><p>Keklik Gibi Taş Başına Oturdum<br />Ben Derdimi Cümle Aleme Yetirdim<br />Gel Vefasız Biraz Merhamet Eyle<br />Senin İçin Ben Aklımı Yitirdim</p></p></body></html>
