<!DOCTYPE html><html><head><title>Sen Yaralı Değilsin Ki - Sabahat Akkiraz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Sen Yaralı Değilsin Ki</h1><p><a href="/sarki-sozleri/sanatcilar/sabahat-akkiraz/index.html">Sabahat Akkiraz</a></p><p><p>Zalim felek duymadın mı sesimi<br />Sen yaralı değilsin ki bilesin<br />Bilemezsin matemimi yasımı<br />Sen yaralı değilsin ki bilesin</p><p><br />Gurbet elde günde ömrüm çürüyor<br />Eller beni bir biçare biliyor<br />Akarsuya gelen bir tas vuruyor<br />Sen yaralı değilsin ki bilesin</p></p></body></html>
