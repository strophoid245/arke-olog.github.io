<!DOCTYPE html><html><head><title>Ne Boynunu Bükersin - Sabahat Akkiraz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ne Boynunu Bükersin</h1><p><a href="/sarki-sozleri/sanatcilar/sabahat-akkiraz/index.html">Sabahat Akkiraz</a></p><p><p>Gücenmiş sevdiğim uykuyu atmış<br />Taramış zülfünü boynuna atmış<br />Akşamın uykusun sabaha katmış<br />Uyansana gözlerini sevdiğim</p><p><br />Karşıda bir güzel gülüp duruyor<br />Çiçeği burnunda solup duruyor<br />Bir güzeli bir çirkine vermişler<br />Gözünün yaşını silip duruyor</p></p></body></html>
