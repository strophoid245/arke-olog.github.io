<!DOCTYPE html><html><head><title>Hekimhana Vardım - Sabahat Akkiraz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Hekimhana Vardım</h1><p><a href="/sarki-sozleri/sanatcilar/sabahat-akkiraz/index.html">Sabahat Akkiraz</a></p><p><p>Hekimhana vardım hani kovallar<br />Niye görünmüyüde şu soyha Alvar<br />Sahipsiz olanı kim olsa döver</p><p>Böyle bir yavrunun derdi var bende</p><p>Yüce dağ başının günü arkada<br />Ne kadar söylesem gönül haraba<br />Ellerim koynumda kaldım arada<br />Böyle bir yavrunun derdi var bende</p></p></body></html>
