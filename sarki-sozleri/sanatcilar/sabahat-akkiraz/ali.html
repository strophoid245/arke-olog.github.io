<!DOCTYPE html><html><head><title>Ali - Sabahat Akkiraz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ali</h1><p><a href="/sarki-sozleri/sanatcilar/sabahat-akkiraz/index.html">Sabahat Akkiraz</a></p><p><p>Benim âhım senin elemin ile,<br />Açılıp âh edip doldum ya Âli...<br />Halk oldum kul diye cîhan içinde,<br />Boynunda ip kafa geldim ya Âli...</p><p><br />Bir zaman zülfîkâr bir zaman düldül,<br />Selman olur idi hizmette delil,<br />Açıldı dert sandı hizmeti bülbül,<br />Ele arslan bana süphan ya Âli..</p></p></body></html>
