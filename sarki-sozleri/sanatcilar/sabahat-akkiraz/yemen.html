<!DOCTYPE html><html><head><title>Yemen - Sabahat Akkiraz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Yemen</h1><p><a href="/sarki-sozleri/sanatcilar/sabahat-akkiraz/index.html">Sabahat Akkiraz</a></p><p><p>Yemen Bizim Neyimize,<br />Şivan Düştü Evimize<br />Bak Yavrular Yetim Kaldı,<br />Güvenmeyin Beyinize.</p><p>Basma Fistan Kirlenirse,<br />Başta Leçek Düğlenirse,<br />Ya Kimler Baba Desin,<br />Yetim Yavrum Dillenirse.</p><p>Günden Yana Soldumola.<br />Yerden Yanı Uldumola<br />Yiğidimin Ala Gözün<br />Karıncalar Oydumola.</p></p></body></html>
