<!DOCTYPE html><html><head><title>Seher Yeli - Sabahat Akkiraz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Seher Yeli</h1><p><a href="/sarki-sozleri/sanatcilar/sabahat-akkiraz/index.html">Sabahat Akkiraz</a></p><p><p>Seher yeli sen yellerin başısın<br />Nazlı yarin selamını taşırsın<br />Gözünü sevdiğim çıkma sen yola<br />Eser deli poyraz yolda üşürsün</p><p><br />Evlerine varamadım gazelden<br />Körmü idin sevmeseydin ezelden<br />Ağladıkça yaş geliyor gözlerden<br />Gel ağlama sil gözünün yaşını</p></p></body></html>
