<!DOCTYPE html><html><head><title>Ey Gönül - Sabahat Akkiraz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Ey Gönül</h1><p><a href="/sarki-sozleri/sanatcilar/sabahat-akkiraz/index.html">Sabahat Akkiraz</a></p><p><p>Ey gönül kuşa benzerdin<br />Kafesler sana dar gelir</p><p>Bir yerde durmaz gezerdin<br />Mapusluk sana zor gelir</p><p>Ey gönül acayip huyun<br />Boğazından geçmez tayın<br />Acır testindeki suyun<br />Aklına nazlı yar gelir .</p></p></body></html>
