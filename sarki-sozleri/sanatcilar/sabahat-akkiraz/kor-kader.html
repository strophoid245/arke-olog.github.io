<!DOCTYPE html><html><head><title>Kör Kader - Sabahat Akkiraz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Kör Kader</h1><p><a href="/sarki-sozleri/sanatcilar/sabahat-akkiraz/index.html">Sabahat Akkiraz</a></p><p><p>Gökteki yıldızı sayan olur mu<br />Benim gibi yare yanan olur mu<br />Benim buralarda garip kaldığım</p><p>Acep gider yare ayan olur mu</p><p>Gökteki yıldızın üçü piyade<br />Yaşım küçük ama derdim ziyade<br />Niye öyle melül mahsun durursun<br />Anan dahi sevmez benden ziyade</p></p></body></html>
