<!DOCTYPE html><html><head><title>Tez Gel (U.h.) - Türkü - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Tez Gel (U.h.)</h1><p><a href="/sarki-sozleri/sanatcilar/turku/index.html">Türkü</a></p><p><p>Az Mı Rah Eyledim Gurbet Ellere<br />Efendim Cananım Eylenme Tez Gel<br />Bunca Sevenlerin Yolunu Gözler<br />Allı Taban Mah-İ Güneşim Tez Gel</p><p><br />Dolaşma Gurbeti Ey Şah-İ Cihan<br />Yakıyor Bağrımı Dert İle Figan<br />Aldı Yüreğimi Gam İle Hicran<br />Derdimin Dermanı Lokmanı Tez Gel</p></p></body></html>
