<!DOCTYPE html><html><head><title>Yemen'de Ot Biter Mi - Cahit Öztelli - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yemen&#39;de Ot Biter Mi</h1><p><a href="/sarki-sozleri/sanatcilar/cahit-oztelli/index.html">Cahit Öztelli</a></p><p><p>Şu Yemen'de ot biter mi<br />İki kardaş çift gider mi<br />Aman ev de hiç güler mi<br />Ağlar Mehmet Memiş ağlar</p><p>Şu Yemen'de biter kamış<br />Uzun olur vermez yemiş</p><p>Şu Yemen'de iki kardeş<br />Biri Mehmet biri Memiş</p><p>Kutnu kumaş soldu mola<br />Mustafa'mın gözlerini<br />Karıncalar oydu mola</p></p></body></html>
