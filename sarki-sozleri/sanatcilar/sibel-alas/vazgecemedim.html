<!DOCTYPE html><html><head><title>Vazgeçemedim - Sibel Alaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Vazgeçemedim</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-alas/index.html">Sibel Alaş</a></p><p><p>Canıma kasıtlı<br />Gün doğmadan gidişlerin<br />Düpedüz düşman bana<br />Boynumda kaldı izin<br />Yeter yeter yeter<br />Acıyor yureğim<br />Yeter<br />Kanıyor içimde derdin</p><p>Ben kendimi kendi elimle<br />Ateşlere verdim öyle<br />Yanıp kul oldum da böyle<br />Uslanıp vazgeçemedim</p><p><br />Söz-Müzik: Sibel Alaş</p></p></body></html>
