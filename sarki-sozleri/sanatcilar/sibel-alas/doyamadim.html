<!DOCTYPE html><html><head><title>Doyamadım - Sibel Alaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Doyamadım</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-alas/index.html">Sibel Alaş</a></p><p><p>Kendimi koydum adının üstüne<br />Kafiye oldum bir ömür yazdım<br />Tek seni sevdim kendimden öte<br />Günahım oldun boynuma sardım</p><p>Beni buralarda<br />Birbaşıma koyup gitme yar<br />Doyamadım gitme<br />Sana doyamadım<br />Yerine ben kimseleri<br />Saramadım</p><p><br />Söz-Müzik: Sibel Alaş</p></p></body></html>
