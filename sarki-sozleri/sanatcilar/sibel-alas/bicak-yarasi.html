<!DOCTYPE html><html><head><title>Bıçak Yarası - Sibel Alaş - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Bıçak Yarası</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-alas/index.html">Sibel Alaş</a></p><p><p>El gibi bakışından kor değer gözlerime<br />Dağ gibi duruşundan çiğ düşer yüreğime<br />Deli eder kuşkusu bu ihanet kokusu<br />Etimde bıçak yarası ya giderse korkusu</p><p>Ateş kıyamet ölümden beter<br />Sonum felaket gidersen eğer<br />Acımaz mısın köle oldu sana yürek nihayet</p><p>Söz-Müzik: Sibel Alaş</p></p></body></html>
