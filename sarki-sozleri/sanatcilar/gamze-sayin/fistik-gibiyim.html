<!DOCTYPE html><html><head><title>Fıstık Gibiyim - Gamze Sayın - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Fıstık Gibiyim</h1><p><a href="/sarki-sozleri/sanatcilar/gamze-sayin/index.html">Gamze Sayın</a></p><p><p>Sonunda aklın başınamı geldi<br />Terk ettiğimde canım böyle değildin</p><p>Ne oldu yani Dünyamı durdu <br />Aman aman iyiki de gittin</p><p>Fıstık gibiyim ben <br />Senin gibi on tanesini <br />Önüme dizer dalga geçerim <br />Sonra bide sana güler geçerim <br />Seni bütün aleme rezil ederim</p></p></body></html>
