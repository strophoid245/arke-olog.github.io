<!DOCTYPE html><html><head><title>Körükörüne - Seden Gürel - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Körükörüne</h1><p><a href="/sarki-sozleri/sanatcilar/seden-gurel/index.html">Seden Gürel</a></p><p><p>Aşkın gözü kördür affet <br />Tutamadım sözümü <br />Kafanı karıştırmazdım inan ki <br />Bulamadım yolunu </p><p>Varsa biraz nedenin <br />O sıcak nefesin aklındaysa </p><p>Eğer kalmışsa o köşede <br />Hiç yazmadığın bir hikaye <br />Elin elime değse körükörüne <br />Yansam tutuşsam <br />Elin elime değse körükörüne <br />Kursam vurulsam</p></p></body></html>
