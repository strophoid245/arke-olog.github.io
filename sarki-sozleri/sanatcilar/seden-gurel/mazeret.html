<!DOCTYPE html><html><head><title>Mazeret - Seden Gürel - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Mazeret</h1><p><a href="/sarki-sozleri/sanatcilar/seden-gurel/index.html">Seden Gürel</a></p><p><p>Yabancımdın düne kadar<br />Sonra birşey oldu kaçamadık<br />Olurumuz yok maalesef<br />Baş köşede gün sayar nihayet.</p><p>Sevmiyorum dedim mazeret<br />Gidemiyor olmak kıyamet.</p><p>Bu zır cehalete bir son verelim<br />Artık uykularda dinlenelim.</p><p>Zaten çok oldu ki mazeret<br />Gidemiyor olmak kıyamet.</p></p></body></html>
