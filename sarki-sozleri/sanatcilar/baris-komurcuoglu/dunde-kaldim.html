<!DOCTYPE html><html><head><title>Dünde Kaldım - Barış Kömürcüoğlu - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Dünde Kaldım</h1><p><a href="/sarki-sozleri/sanatcilar/baris-komurcuoglu/index.html">Barış Kömürcüoğlu</a></p><p><p>Herkez ağlar<br />Herkez yanar birgün<br />Aldanma yaşarım sanma<br />İkimiz kalırız yar dünyada</p><p>O zaman belki anlarsın<br />Ben dünde kaldım<br />Yani sende kaldım</p><p>Beklerim öğlece<br />Beni gör diye<br />İçimden ağlarım<br />Yinede ah etmem<br />Beklerim öğlece<br />Beni sev diye</p></p></body></html>
