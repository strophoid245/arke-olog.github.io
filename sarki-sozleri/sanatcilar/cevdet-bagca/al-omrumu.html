<!DOCTYPE html><html><head><title>Al Ömrümü - Cevdet Bağca - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Al Ömrümü</h1><p><a href="/sarki-sozleri/sanatcilar/cevdet-bagca/index.html">Cevdet Bağca</a></p><p><p>Günü gelir sen de benden çekip gidersen,<br />Gidip de birdaha gelmeyeceksen; </p><p>Al ömrümü koy ömrünün üstüne,<br />Senden gelsin ölüm başım üstüne. </p><p>Ellerini ellerimden alıp gidersen, <br />Gidip de geriye dönmeyeceksen; <br />Yüreğimi koy avcunun içine,<br />Senden gelsin ölüm başım üstüne.</p></p></body></html>
