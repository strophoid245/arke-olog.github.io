<!DOCTYPE html><html><head><title>Herneyse - İlhan İrem - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Herneyse</h1><p><a href="/sarki-sozleri/sanatcilar/ilhan-irem/index.html">İlhan İrem</a></p><p><p>Türkiye'de İstanbul ne ise<br />İstanbul'da gece ne ise<br />Gecede yürümek ne ise<br />Yürürken düşünmek ne ise <br />Seni unutmamacasına düşünmek ne ise<br />Unutmamanın anlamı ne ise<br />Seni sevmek ne ise<br />Saklayayım yok söyleyeyim derken <br />Birden aşka düşmek ne ise<br />Herneyse</p></p></body></html>
