<!DOCTYPE html><html><head><title>Donuk Görüntüler - İlhan İrem - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Donuk Görüntüler</h1><p><a href="/sarki-sozleri/sanatcilar/ilhan-irem/index.html">İlhan İrem</a></p><p><p>Ne bu telaş arkadaş<br />Görüntüler, görüntüler<br />İster sakla ister kaç duruyor da duruyor<br />Yaşadım da yoruldum</p><p>Cambaz cambaz, hilebaz<br />Serpintiler sere serpe<br />Çıksam bi türlü dışarda boşluklar<br />Herşey dönüyor<br />Herşeyin sonu yaklaşır<br />Herşey donsun kaskatı</p></p></body></html>
