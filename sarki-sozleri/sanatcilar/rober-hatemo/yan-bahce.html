<!DOCTYPE html><html><head><title>Yan Bahçe - Rober Hatemo - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yan Bahçe</h1><p><a href="/sarki-sozleri/sanatcilar/rober-hatemo/index.html">Rober Hatemo</a></p><p><p>Bu kaçıncı ayrılık yazık günah<br />Yeter artık gitmelerin<br />Acı çekip dönmelerin<br />Unutamazsın sen beni</p><p>Aşkım eder seni deli dön<br />Aşımla cayır cayır yana yana dön<br />Gururu bırak artık yan bahçeye göm<br />Benide kendinide üzme dön</p></p></body></html>
