<!DOCTYPE html><html><head><title>Uslandım Anne - Harun Kolçak - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Uslandım Anne</h1><p><a href="/sarki-sozleri/sanatcilar/harun-kolcak/index.html">Harun Kolçak</a></p><p><p>Ne sevdalar estirdin başımdan<br />Çok da sevdim bunu ben zamanla<br />Benim aklım fikrim aşklarda</p><p>Kınamayın dostlar allah aşkına</p><p>Hiç kimseye yok benim zararım<br />Her güzele gönlümü kaptırdım<br />Çok da hovarda sayılmam<br />Kınamayın dostlar allah aşkına</p><p>Annem diyor</p></p></body></html>
