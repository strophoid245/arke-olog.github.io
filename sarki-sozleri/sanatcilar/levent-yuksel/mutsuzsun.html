<!DOCTYPE html><html><head><title>Mutsuzsun - Levent Yüksel - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Mutsuzsun</h1><p><a href="/sarki-sozleri/sanatcilar/levent-yuksel/index.html">Levent Yüksel</a></p><p><p>Bir sabah uyandığında <br />Camlara yağmur vurunca <br />Perdeleri kim açacak <br />Yüreğin bensiz sıkılmaz mı? </p><p><br />Gittim yüreğin rahat mı? <br />Aşk sana kaldı <br />Sevişip öpüşürken <br />İçin acımaz mı? </p><p>Ürkerek sesleneceksin <br />Cevap yok söyleneceksin <br />Yatağa gizleneceksin <br />Mutsuzsun dahası var mı?</p></p></body></html>
