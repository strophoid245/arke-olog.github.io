<!DOCTYPE html><html><head><title>Yapma - Sibel Bilgiç - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Yapma</h1><p><a href="/sarki-sozleri/sanatcilar/sibel-bilgic/index.html">Sibel Bilgiç</a></p><p><p>Bir bilsen ne çok ihtiyacim vardi ki sana<br />Gidenler gitti de kimse kalmadi bana<br />Her kadeh gördügümde<br />Pisman oldugumu sanarken<br />Yine çiktin karsima</p><p>Yapma<br />Bana deli gibi bakma<br />Yapma<br />Aklimi alma<br />Yoksa<br />Sana kader olurum ben<br />Kurban olurum sana</p></p></body></html>
