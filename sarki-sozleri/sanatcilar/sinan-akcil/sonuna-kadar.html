<!DOCTYPE html><html><head><title>Sonuna Kadar - Sinan Akçıl - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Sonuna Kadar</h1><p><a href="/sarki-sozleri/sanatcilar/sinan-akcil/index.html">Sinan Akçıl</a></p><p><p>Bak başbaşayız <br />En kolayız aşkta <br />Ben tek başıma <br />Bana seninini yolla <br />Kimseyi benim gibi </p><p>Sevmiş olamazsın <br />Yapma dur <br />Ne olur söndür <br />Işığı son kez <br />Bekliyor herkes <br />Kaybolalım birden <br />Bize bir döndür <br />Kaderi son kez <br />Ölüyor herkes <br />Biz sayalım <br />Birden sonuna kadar</p></p></body></html>
