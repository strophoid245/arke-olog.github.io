<!DOCTYPE html><html><head><title>Çıtırım (Şişşt) - Kara - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Çıtırım (Şişşt)</h1><p><a href="/sarki-sozleri/sanatcilar/kara/index.html">Kara</a></p><p><p>Demek sana uygun değilim,<br />Hem deli hem serseriyim,<br />Bu sözlerini unutma!<br />Yaz, yaz bir tarafa<br />Sonunda benim olacaksın sen.</p><p>Şişşt! çıtırım, nerdesin sen?<br />Evim yakın, gel istersen<br />Biraz sağdan, biraz soldan<br />Gelip beni öp istersen.</p></p></body></html>
