<!DOCTYPE html><html><head><title>Ucu Ucuna - Kara - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Ucu Ucuna</h1><p><a href="/sarki-sozleri/sanatcilar/kara/index.html">Kara</a></p><p><p>Aşk deme, sevgi deme, yaşadığımız şeylere.<br />Yalanla dolanla işi olmaz aşkın,<br />Öyle öğrettiler bize.</p><p>Senin derdin ye kürküm ye,<br />Uğurlar olsun, sana güle güle.</p><p>Ucu ucuna denk getir de, iki laf et<br />Yalan dolansız olsun.<br />Başarabilirsen yüzüm kızaracak<br />O da benden olsun.</p></p></body></html>
