<!DOCTYPE html><html><head><title>Zaman - Mabel Matiz - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Zaman</h1><p><a href="/sarki-sozleri/sanatcilar/mabel-matiz/index.html">Mabel Matiz</a></p><p><p>Şimdi bir de buradan baktım sana<br />Senden kaçırdığım<br />Kedere boğulduğum anlara</p><p>Beni içine al artık<br />Seni mutsuz kılan o duyguyu</p><p>Kırmak istiyorum</p><p>Bir yerden aşağı<br />Çok aşağı düştüm<br />Zaman<br />Solgun sessiz gri bir koridordu<br />Orada çok üşüdüm<br />Çok üşüdüm</p></p></body></html>
