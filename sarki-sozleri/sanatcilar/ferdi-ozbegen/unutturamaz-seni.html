<!DOCTYPE html><html><head><title>Unutturamaz Seni - Ferdi Özbeğen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Unutturamaz Seni</h1><p><a href="/sarki-sozleri/sanatcilar/ferdi-ozbegen/index.html">Ferdi Özbeğen</a></p><p><p>Unutturamaz seni hiçbir şey, unutulsam da ben<br />Her yerde sen, her şeyde sen, bilmem ki nasıl söylesem<br />Bir sisli hazân kesilir rûhum eğer görmesem<br />Neş'em de sen, hüznüm de sen, bilmem ki nasıl söylesem.</p></p></body></html>
