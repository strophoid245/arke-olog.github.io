<!DOCTYPE html><html><head><title>İstersen - Ferdi Özbeğen - Şarkı Sözleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>İstersen</h1><p><a href="/sarki-sozleri/sanatcilar/ferdi-ozbegen/index.html">Ferdi Özbeğen</a></p><p><p>İstersen, beraber oluruz yine eskisi gibi<br />Yalnız geçen bu günlere yazık değil mi<br />Kolay mı unutmak birden herşeyi<br />Al götür beni çok uzaklara<br />O, gitmek istediğim dünyalara<br />Hiç görmediğim rüyalara<br />Seninle olmak ne güzel...</p></p></body></html>
