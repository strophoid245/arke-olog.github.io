<!DOCTYPE html><html><head><title>Rüyada İhbar Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada İhbar Görmek</h1><p>Bir şeyi haber veren muhbiri görmek, fırsatçı ve alçak kimseye; Kendinin bir hususu haber verdiğini görmek, haber doğru ise hayra, yanlış ve yalan ise şerre delalet eder.</p></body></html>
