<!DOCTYPE html><html><head><title>Rüyada Zar Görmek Ve Oynamak Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Zar Görmek Ve Oynamak Görmek</h1><p>Bu rüya, aşağılık bir düşmana ve harbe delalettir.Ebu Said'ül Vaaz diyor ki: Zar görmek ve oynamak, asla hayır değildir. Çünkü hileye ve tartışmaya işarettir.Cafer-i Sadık'a göre rüya şunların temsilcisidir: Kumar, zevce (kadın eş), evlat, bakire cariye ve mal.</p></body></html>
