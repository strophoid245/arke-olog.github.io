<!DOCTYPE html><html><head><title>Rüyada Haberdar Olmak Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Haberdar Olmak Görmek</h1><p>Kendisi için gizli olan şeye muttali olmak, ilim ehli için gizli ilme veya büyük bir sanata; diğerleri için hile ve fesat çıkarmaya; Gizli olan şeye vakıf olmak bazen hazine bulmaya, maden ve diğer toprak altında bulunan değerli şeyleri ortaya çıkarmaya delalet eder.</p></body></html>
