<!DOCTYPE html><html><head><title>Rüyada Şer Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Şer Görmek</h1><p>Şer olan şeylerden sakındığını görmek nefsine ve düşmanına galip gelmeye, Şer işlemek yahut ona meyletmek nefsine ve düşmanına yenik düşmeye yahut kötü arkadaşın etkisi altında kalmaya delalet eder.</p></body></html>
