<!DOCTYPE html><html><head><title>Rüyada Ölçü Aleti Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Ölçü Aleti Görmek</h1><p>Rüyasında elinde bir arşın yani eski devirlerde metre gibi kullanılan uzunluk ölçüsü gören, bir işe başlar. Top gibi sarılı bir şeyi açıp ölçen, helal kazanır. kendi elini arşın ile ölçenin kazanç kaynağı şüphelidir. Cabir'ül Mağribi arşın rüyasını işte böyle yorumluyor.</p></body></html>
