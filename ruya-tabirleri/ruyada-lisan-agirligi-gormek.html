<!DOCTYPE html><html><head><title>Rüyada Lisan Ağırlığı Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Lisan Ağırlığı Görmek</h1><p>Rüyada medh ve zemmetmekten lisaninin aciz kaldigini gören kimsenin, mahkemesi varsa, delil getirmekten aciz kalir ve düsmani tarafindan maglup edilir. Eger mahkemesi yoksa, fakirlikten dolayi halka yük olarak kendisi de yetim kalir.</p></body></html>
