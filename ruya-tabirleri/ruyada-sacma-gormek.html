<!DOCTYPE html><html><head><title>Rüyada Saçma Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Saçma Görmek</h1><p>Bir kimsenin rüyasında saçma görmesi; o kimsenin yerine getirilmesi için birisine bir görev verdiğine ve işi yapmadığı için ona bin türlü masal anlatan şarlatan bir kişiye yorumlanır.</p></body></html>
