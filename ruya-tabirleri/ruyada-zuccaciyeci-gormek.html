<!DOCTYPE html><html><head><title>Rüyada Züccaciyeci Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Züccaciyeci Görmek</h1><p>Cam, sırça, porselen vs.den mamül eşya satan kimseyi görmek hayırlı nesle, çocuklara aşırı düşkün olmaya, ilim öğrenmeye delalet eder. Züccaciyenini tabiri bardak gibidir. (Bakınız; Bardak.)</p></body></html>
