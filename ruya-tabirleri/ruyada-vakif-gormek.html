<!DOCTYPE html><html><head><title>Rüyada Vakıf Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Vakıf Görmek</h1><p>Kişinin iyilik yapacağına işaret eder.Bir seyi vakfettigini veya bir vakif kurdugunu görmek, dünyada ve ahirette Allah'in (C.C.) makbul kulu olduguna isarettir. Bir rivayete göre, bir seyini vakfettigini gören, dünyadaki bütün islerinin yolunda gitmesini saglar.</p></body></html>
