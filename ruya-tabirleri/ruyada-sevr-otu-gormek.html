<!DOCTYPE html><html><head><title>Rüyada Sevr Otu Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Sevr Otu Görmek</h1><p>Rüyada bu otu yediğini gören, şiddetli üzüntüye düşer. Yemezse kederi daha hafif olur yahut biriyle tartışır. Cabir'ül Mağribi'nin de yorumu böyledir.Rüyada dikenli ot görmek; iyi değildir. Deve ve diğer hayvanlara dikenli ot yedirmek; zarar ve kederle yorumlanır.</p></body></html>
