<!DOCTYPE html><html><head><title>Rüyada Aldatmak - Aldatılmak Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Aldatmak - Aldatılmak Görmek</h1><p>Birini aldatmak hak yolu terk etmeye; Biri tarafından aldatılmak Allah'ın yardımı ile muvaffakiyete delalet eder.Baska bir kimseyi kendisinin aldattigini gören, tüccarsa zarar eder, memur veya isçi ise maasi kesilir, hasta ise hastaligi artar.</p></body></html>
