<!DOCTYPE html><html><head><title>Rüyada Büyüklenmek Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Büyüklenmek Görmek</h1><p>İnsanlar arasında şeref ve itibar kaybına uğramaya, İlahi hoşnutsuzluğa ve makam kaybına delalet eder. Her çeşit benlik gösterisi, gurur ve kibir çirkin iş ve bunun sonucu gelecek dünyevi musibet ve uhrevi cezadır.</p></body></html>
