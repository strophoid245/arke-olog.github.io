<!DOCTYPE html><html><head><title>Rüyada Fala Bakmak Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Fala Bakmak Görmek</h1><p>» İmam Cafer Sadık (a.s): Fala bakmanın üç tabiri vardır:1-Düşmanı alt etmek2-Murada ermek3-Hacetlerin reva olması.» İbn-i Sîrîn: Fala baktığınızı ve falıniyi çıktığını görmek; düşmana karşı galip geleceğinize, kötü çıktığını görmekise, bunun tersine tabir edilir.</p></body></html>
