<!DOCTYPE html><html><head><title>Rüyada Dervaze Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Dervaze Görmek</h1><p>Büyük kapı kadri yüce insana, ihtiyaçların görüldüğü, dertlerin deva bulduğu üstün himmet ocaklarına, Büyük kale ve şehir kapısı hayır, iyilik ve üstün vasıflı kadın ve erkeğe delalet eder. ( Ayrıca Bakınız; Sur.)</p></body></html>
