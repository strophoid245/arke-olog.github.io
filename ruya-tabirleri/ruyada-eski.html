<!DOCTYPE html><html><head><title>Rüyada Eski - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Eski</h1><p>Eski eşya alamet ve nişana, vefa ve sadakate; Eski eşyaları toplamak geçmiş anıları hatırlamaya, onları bir dolaba koymak anılarını derleyip yazmaya; eski dostların bir araya gelmelerine, Eskici, hile ve düşmanlığı belirgin olan kimseye delalet eder.</p></body></html>
