<!DOCTYPE html><html><head><title>Rüyada Kazancı Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Kazancı Görmek</h1><p>Bir kimsenin rüyasında bir kazancı görmesi; o kimsenin ömrünün uzun olacağına işaret şeklinde tabir olunur.</p><p>Rüyada kazancıyı görmek: «Sabit kazanlardan»( Sûre-î Sebc, ayet 13) mealindeki ayet gereğince uzun ömre delalet eder.</p></body></html>
