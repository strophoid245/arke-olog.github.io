<!DOCTYPE html><html><head><title>Rüyada Buhu Kuşu Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Buhu Kuşu Görmek</h1><p>Ebu Saîd el-Vâiz'in yorumuna göre: Bir kimsenin rüyasında buhu kuşunu görmesi; o kimsenin dinsiz, haram yiyen, kavga ve nizayı seven, tahripkâr bir kimse olduğuna işaret eder.</p></body></html>
