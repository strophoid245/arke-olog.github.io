<!DOCTYPE html><html><head><title>Rüyada Kılıç Çekmek Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Kılıç Çekmek Görmek</h1><p>Ebu Said'ül Vaaz diyor ki: Bir kimseye mukaraa ettiğini yani kılıç çektiğini gören, ona galip gelir. Bir rivayete göre, musibete uğrayarak hapse girer. Bazıları demişlerdir ki: Mukaraa sırasında yarmak, kötü bir emirle yorumlanır.</p></body></html>
