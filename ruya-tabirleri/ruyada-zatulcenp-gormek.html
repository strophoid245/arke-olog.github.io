<!DOCTYPE html><html><head><title>Rüyada Zatülcenp Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Zatülcenp Görmek</h1><p>Zatülcenp(*) hastalığına yakalandığını gören kimse, günah işlemeye cesaretinden dolayı sultan tarafından tevbe ve pişman olsun diye azabla cezalandırılacağına alamettir.(*) Bir nevi göğüs hastalığı, Zatürrenin ilerlemiş şekli.</p></body></html>
