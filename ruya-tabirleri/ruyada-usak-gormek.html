<!DOCTYPE html><html><head><title>Rüyada Uşak Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Uşak Görmek</h1><p>» İmam Cafer Sadık (a.s): Rüyada gulam veya cariye satmakiyiye, satın almak ise kötüye işarettir.» İbn-iSîrîn: Birine gulamlık/ uşaklık ettiğinizi görmek; zor bir iş yüzündensıkıntı yaşayacağınıza işarettir.</p></body></html>
