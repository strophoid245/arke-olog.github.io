<!DOCTYPE html><html><head><title>Rüyada Çakmak Taşı Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Çakmak Taşı Görmek</h1><p>Rüyada çakmaktasi görmek haberle yo-rumlanir. Bu tasi rüyada görmek, uzaktan alinacak bir habere delalet eder. Fakat bu haber sikici bir haber olarak tabir edilmek-tedir. Bir baska rivayet göre de çakmaktasi, aniden meydana gele-cek bir felakettir.</p></body></html>
