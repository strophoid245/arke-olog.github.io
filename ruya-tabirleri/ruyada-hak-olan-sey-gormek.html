<!DOCTYPE html><html><head><title>Rüyada Hak Olan Şey Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Hak Olan Şey Görmek</h1><p>Bir kimse rüyada nurun meydana çıkmasını ve Kur'ânı dinlemek gibi hak olan bir şeyi görmesi veya işitmesi, hidayete tâbi olmaya, batıl ve batıl sahiplerinden kaçınmaya, hastanın ölümüne delâlet eder. Kendi üzerinde olan hakkı eda, yolculuktan dönmeye delâlet eder.</p></body></html>
