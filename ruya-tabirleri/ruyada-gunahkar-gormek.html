<!DOCTYPE html><html><head><title>Rüyada Günahkar Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Günahkar Görmek</h1><p>Kirmani demiştir ki: Günahkar bir insanı, korkunç ve heybetli bir halde görmek; onun tevbe edeceğine, Cenab-ı Hakk'a döneceğine işarettir. Onu sevinçli bir halde görmek; günahta ısrar edeceğine delalet eder. Rüyasında bir günah işleyen, harama yönelir.</p></body></html>
