<!DOCTYPE html><html><head><title>Rüyada Tekme Atmak Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Tekme Atmak Görmek</h1><p>» İmam Cafer Sadık (a.s): Rüyada tekme atmanın dört tabiri vardır:1-İş konusunda aksaklık2-Zarar3-Üzüntü ve sıkıntı4-Fesat.» İbn-iSîrîn: Birine tekme attığınızı görmek; tekmelediğiniz kimsenin durumununkötü olacağına işarettir.</p></body></html>
