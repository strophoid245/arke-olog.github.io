<!DOCTYPE html><html><head><title>Rüyada İltifa Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada İltifa Görmek</h1><p>Hak eden kimseye iltifatta bulunmak tevazuya, hak ve kıymet bilirliğe, Allahü Teala'nın üzerine olan nimetini açığa vurmaya, Yağcılık olsun diye meziyetsiz birine iltifatta bulunmak riyakarlığa delalet eder.</p></body></html>
