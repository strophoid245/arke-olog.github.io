<!DOCTYPE html><html><head><title>Rüyada Ulema Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Ulema Görmek</h1><p>Bir kimsenin rüyasında ulemâ ile tanışıp konuştuğunu görmesi; o kimsenin hile ve fesatlıktan kurtulacağına, bir yoruma göre de o kimsenin dini kuvvetli bir kimse olduğuna yorumlanır</p><p>Bkz. Alimler.</p></body></html>
