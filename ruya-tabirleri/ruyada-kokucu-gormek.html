<!DOCTYPE html><html><head><title>Rüyada Kokucu Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Kokucu Görmek</h1><p>Rüyasında attar(*) olduğunu gören, halkın beğeneceği bir iş yapar. Halka hileli kokular satan, sözünde durmaz. Bir attarla dost olup, dükkanında oturanın, şöhreti güzel olur.</p></body></html>
