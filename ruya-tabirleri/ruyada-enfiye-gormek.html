<!DOCTYPE html><html><head><title>Rüyada Enfiye Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Enfiye Görmek</h1><p>Bir kimsenin rüyasında burnuna enfiye çektiğini veya başka bir kimsenin burnuna enfiye çektiğini görmesi; o kimsenin kötü bir haber alacağına, ya da bir başkasına kötü bir haber ileteceğine işaretle tabir olunur.</p><p>Bkz. İlaç.</p></body></html>
