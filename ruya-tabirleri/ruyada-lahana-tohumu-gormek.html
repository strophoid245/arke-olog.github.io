<!DOCTYPE html><html><head><title>Rüyada Lahana Tohumu Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Lahana Tohumu Görmek</h1><p>Rüyada lahana tohumu görmeniz; sizin bir hastalığa yakalanacağınıza, dolayısıyla gam ve kedere maruz kalacağınıza işaret şeklinde tabir olunur.</p><p>Bu rüya, hastalık ve kederle yorumlanır. Salata marul ve emsalinin tohumu da böyle tevil edilir.</p></body></html>
