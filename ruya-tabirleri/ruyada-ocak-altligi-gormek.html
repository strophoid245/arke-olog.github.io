<!DOCTYPE html><html><head><title>Rüyada Ocak Altlığı Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Ocak Altlığı Görmek</h1><p>Rüyada demir ocak altlıkların üzerinde kütüklerin yandığını görmek, iyi seçilmiş ve iyi huylu arkadaşlarla yorulur. Boş bir şöminede ocak altlığı görmek ise, mal kaybı ve hatta ölüme işaret eder.</p></body></html>
