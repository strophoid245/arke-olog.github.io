<!DOCTYPE html><html><head><title>Rüyada Ululuk Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Ululuk Görmek</h1><p>İnsanların birini azametli görmesi insanlar nazarında sayılmaya, Allah katında yüksek dereceye ya da kişiye itibar kazandıracak bir iş yapmaya; Ululuk taslamak yanlış bir iş yapıp rezil olmaya delalet eder.</p></body></html>
