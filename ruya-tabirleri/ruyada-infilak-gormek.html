<!DOCTYPE html><html><head><title>Rüyada İnfilak Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada İnfilak Görmek</h1><p>Bir kimsenin rüyasında bir aniden bir patlama olduğunu görmesi; beklenmeyen bir haberin duyulacağına, eğer patlamada can kaybı olmuş ise; alınacak haberle rüya sahibinin canının çokça sıkılacağına ve belki de birtakım maddî zararlara uğrayacağına işaretle tabir olunur.</p></body></html>
