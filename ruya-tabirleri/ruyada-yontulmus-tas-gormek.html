<!DOCTYPE html><html><head><title>Rüyada Yontulmuş Taş Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Yontulmuş Taş Görmek</h1><p>Rüyada kiremit ve tuğla yerine yontulmuş taş ile binayapmak, izzet ve talihe ve uzun arzuyla korkudan emin olmaya, muhafaza edilmiş zevcelere, alim, doktor, tabirci ve müneccim gibi kendisine ülfeti icap ettiren kimselere işarettir.</p></body></html>
