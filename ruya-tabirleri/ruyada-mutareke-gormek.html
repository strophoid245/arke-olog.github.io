<!DOCTYPE html><html><head><title>Rüyada Mütareke Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Mütareke Görmek</h1><p>Bir kimsenin rüyasında kendi devletinin bir düşman devletle bir mütareke (barış görüşmesi) yaptığını görmesi; o kişinin hayatının sulh ve sükûn içinde geçeceğine, zengin olmasa bile kimseye avuç açmadan geçinebileceğine delalet eder.</p></body></html>
