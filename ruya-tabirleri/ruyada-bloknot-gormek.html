<!DOCTYPE html><html><head><title>Rüyada Bloknot Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Bloknot Görmek</h1><p>Bir kimsenin rüyasında bir bloknota bir şeyler yazdığını görmesi; o kimsenin yaşı ilerledikçe dalgın ve unutkan bir kimse olmaya başladığına böyle bir rüyanın görülmesi delalet eder.</p></body></html>
