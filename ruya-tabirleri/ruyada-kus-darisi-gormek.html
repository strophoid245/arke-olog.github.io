<!DOCTYPE html><html><head><title>Rüyada Kuş Darısı Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Kuş Darısı Görmek</h1><p>Bu rüya, meşakkatle (zahmetle) elde edilecek mala delalettir. Satın almak ve satmak beyaz darı gibi tabir edilir. Kuş darısı yediğini gören, ayıplanır.Kirmani demiştir ki: Kuş darısı ne şekilde olursa olsun az bir malla tabir edilir. Ebu Said'ül Vaaz'ın da yorumu böyledir.</p></body></html>
