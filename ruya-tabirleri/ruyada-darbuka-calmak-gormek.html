<!DOCTYPE html><html><head><title>Rüyada Darbuka Çalmak Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><link rel="stylesheet" href="/assets/style.css"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Darbuka Çalmak Görmek</h1><p>Rüyada darbuka görmek, sesini duymak veya çalmak; hayırla yorumlanır. Çünkü Hicaz'da hac kafilelerinde veya Arafat'a giderken darbuka çalmak adettir. Eski devirlerde kale muhafızları, kalede uyumayıp nöbet tuttuklarını uzaklara duyurmak için darbuka çalarlardı.</p></body></html>
