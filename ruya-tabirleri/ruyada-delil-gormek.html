<!DOCTYPE html><html><head><title>Rüyada Delil Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Delil Görmek</h1><p>Rüyada herhangi bir konuda delil görmek; dava ve düşmanlığa işaret eder. Uyku aleminde bir şeye delil getirdiğini görenin, bir insanla davası var demektir. Rüyasında delil getirmeye çalıştığı halde, muvaffak olamayan davasını kaybeder.</p></body></html>
