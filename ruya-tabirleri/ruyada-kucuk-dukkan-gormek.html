<!DOCTYPE html><html><head><title>Rüyada Küçük Dükkan Görmek - Rüya Tabirleri - Arkeolog</title><meta charset="utf-8"/><script src="/assets/script.js"></script></head><body><h1>Rüyada Küçük Dükkan Görmek</h1><p>Bir kimse rüyada evin kapisinda gördügü dükkan, evin sahibinin yahut rüya sahibinin haniminin dost ve arkadasidir. Bir kimse rüyada kendisini bir dükkan üzerinde oturdugunu görse, o kimse eger ehilse velayete, seref ve rütbeye nail olur.</p></body></html>
